<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="cmm011.d.main.css" />
			<com:scriptfile
				path="../../../../lib/generic/igniteui/js/infragistics.core.js" />
			<com:scriptfile
				path="../../../../lib/generic/igniteui/js/infragistics.lob.js" />
			<com:scriptfile
				path="../../../../lib/generic/igniteui/js/extensions/infragistics.ui.combo.knockout-extensions.js" />
			<com:scriptfile path="../../../../lib/nittsu/ui/textbox-options.js" />
			<com:scriptfile path="cmm011.d.start.js" />
			<com:scriptfile path="cmm011.d.vm.js" />
			<com:scriptfile path="cmm011.d.service.js" />
			<script>var dialogSize = { width: 580, height: 400 };</script>
			<style>
.nts-list-box * {
	box-sizing: border-box
}
</style>
			<script type="text/javascript">
					
					__viewContext.primitiveValueConstraints.Memo = {
							valueType: 'String',
							charType: 'AnyHalfWidth',
							maxLength: 500,
						};
					
				</script>
		</ui:define>

		<ui:define name="content">
			<!--             	<div id="functions-area"></div> -->
			<div id="contents-area">
				<div class="cf">
					<div>
						<label id="C_LBL_001">履歴情報を確認し、削除または修正を行ってください。</label>
					</div>
					<br />
					
					<div class="inlineInfor">
						<div data-bind="ntsFormLabel: { required: true }">編集方法の選択</div>

						<div id="SEL_001" data-bind="foreach: itemsRadio">
							<span class="ntsControl"> <label class="ntsRadioBox">
									<input type="radio" name="textRadio"
									data-bind="checkedValue: value, 
											   checked: $parent.isRadioCheck,
											   enable: $parent.isEnable" />
									<span class="box"></span><span class="label"
									data-bind="text: text"></span>
							</label>
							</span>
						</div>
					</div>
					<br />
					<div class="timeInput">
						<div data-bind="ntsFormLabel: {}">期間</div>
						<div class="C_INP_001">
							<input id="INP_001" style="ime-mode: inactive ; text-align: center;" maxlength="10" 
								data-bind="ntsTextEditor :{value: startDate, constraint: 'LayoutName' , enable: true}" />
						</div>
						<div class="C_INP_002" >
							<label >  ~ </label>
						</div>
						<div id="C_LBL_003">
							<label  data-bind ="text : endDate"> </label>
						</div>
					</div>
					<br />

					

				</div>
				<br />
				<hr></hr>
				<div class="bottomStype">
					<button class="x-large proceed" id="BTN_001"
					data-bind="click: createHistory, enable: $root.errors.isEmpty" >決定</button>
					<button class="large" id="BTN_002" data-bind="click: closeDialog">キャンセル</button>
					<br />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
