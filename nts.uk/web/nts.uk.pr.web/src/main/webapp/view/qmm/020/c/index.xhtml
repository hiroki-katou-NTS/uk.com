<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<body>
	<div class="contents-area">
		<!-- ~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- LEFT -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~ -->
		<div style="margin-left: 10px;" class="left-content">
			<div class="bg-green caret-right caret-background"
				style="float: left; width: 250px; height: 300px; margin: 20px 50px;">
				<button id="C_BTN_003" style="margin: 20px 20px"
					data-bind="click:openJDialog">履歴追加</button>
				<button id="C_BTN_004" style="margin: 20px 20px"
					data-bind="click:openKDialog">履歴編集</button>
				<div style="margin: 10px 20px;">
					<div style="width: 250px;" id="C_LST_002"
						data-bind="ntsListBox: {
									options: itemList,
									optionsValue: 'histId',
									optionsText: 'startEnd',
									value: selectedCode,
									enable: isEnable(),
									rows:5,
									required: true,
									columns: [
										{ prop: 'startEnd', length: 12 }
									]}">
					</div>
				</div>

			</div>
		</div>
		<!-- ~~~~~~~~~~~~~~~~~~~~~~ -->
		<!-- RIGHT -->
		<!-- ~~~~~~~~~~~~~~~~~~~~~~ -->
		<div style="margin: 10px 20px;" class="right-content">
			<div class="form-label">
				<label id="LBL_004">雇用に明細書を紐ずける</label>
				<HR
					style="display: block; margin-top: 1.2em; margin-left: -1em; width: 800px;" />
				<br></br>
			</div>
			<div class="cf">
				<div style="float: left; width: 600px;">
					<div
						data-bind="ntsSearchBox: {
											mode: 'igGrid', 
											comId: 'C_LST_001', 
											items: dataSource, 
											selected: selectedList, 
											selectedKey: 'ID', 
											fields: ['Name', 'ID']}" />
					<BR />
					<table id="C_LST_001" class="cf"></table>
					<br />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
