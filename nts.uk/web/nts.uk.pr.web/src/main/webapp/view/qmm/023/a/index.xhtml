<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="qmm023.a.main.css" />
			<com:scriptfile path="qmm023.a.start.js" />
			<com:scriptfile path="qmm023.a.vm.js" />
			<com:scriptfile path="qmm023.a.service.js" />
			<com:ValidatorScript>
				nts.uk.ctx.pr.core.dom.rule.law.tax.commutelimit.CommuNoTaxLimitCode
				nts.uk.ctx.pr.core.dom.rule.law.tax.commutelimit.CommuNoTaxLimitName
				nts.uk.ctx.pr.core.dom.rule.law.tax.commutelimit.CommuNoTaxLimitValue
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="aligntLeft">
					<button id="A_BTN_001" data-bind="click: createButtonClick">新規</button>
					<button id="A_BTN_002" class="proceed"
						data-bind="click: insertUpdateData, enable: $root.errors.isEmpty">登録</button>
					<button id="A_BTN_003">印刷（PDF）</button>
					<button id="A_BTN_005">マスタ修正ログ</button>
					<button id="A_BTN_004" class="danger"
						data-bind="click: alertDelete, enable: isEnableDeleteBtn">削除</button>
				</div>
			</div>
			<div id="contents-area">
				<div class="nts-left-content">
					<div class="bg-green caret-right caret-background"
						id="content_data">
						<i class="icon icon-searchbox"></i>
						<div class="ntsSearchDiv">
							<div
								data-bind="ntsSearchBox: {
								items: items,		
								selected: currentCode, 
								selectedKey: 'code', 
								childField: 'childs', 
								fields: ['name', 'code']}" />
						</div>
						<div class="single-list">
							<table id="single-list"
								data-bind="ntsGridList: {
										width: 420,
										height: 410,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCode
					}"></table>
						</div>

					</div>
				</div>
				<div class="nts-right-content" data-bind="with: currentTax">
					<table class="tableRange">
						<tr>
							<td>
								<div id="A_LBL_002"
									data-bind="ntsFormLabel: {
											constraint: ['CommuNoTaxLimitCode','CommuNoTaxLimitName'],
											required: true
										}">
									コード/名称</div>
							</td>
							<td>
								<div>
									<span><input id="INP_002" class="save-error"
										data-bind="ntsTextEditor: {
													value: code,
													constraint: 'CommuNoTaxLimitCode', 
													enable: $parent.allowEditCode,
													required: true, 
													immediate: true
													}, hasFocus: true " />
									</span> <span><input id="INP_003" class="save-error"
										data-bind="ntsTextEditor: {
													value: name,
													constraint: 'CommuNoTaxLimitName',
													required: true,
													immediate: true }" />
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div
									data-bind="ntsFormLabel: {
											constraint: 'CommuNoTaxLimitValue',
											}">
									限度額</div>
							</td>
							<td>
								<div>
									<input id="INP_004" class="save-error"
										data-bind="ntsNumberEditor: {
													value: taxLimit,
													constraint: 'CommuNoTaxLimitValue',
													option: new nts.uk.ui.option.NumberEditorOption({
														grouplength: 3,
														decimallength: 0,
														currencyformat: 'JPY',
														currencyposition: 'right'
													}),
													immediate: false
										   }" />
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
