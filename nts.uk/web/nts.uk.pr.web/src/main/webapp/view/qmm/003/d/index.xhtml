<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm003.d.start.js" />
			<com:scriptfile path="qmm003.d.vm.js" />
			<com:scriptfile path="qmm003.d.service.js" />
			<script>
				var dialogSize = {
					width : 360,
					height : 590
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<label id="D_LBL_001">削除したい項目を選択してください。</label>
				</div>
				<div style="margin-left: 10px">
					<label id="D_LBL_002"> 「※地方や県を選択している場合、紐付く住民税納付先マスタが </label>
					削除対象となります。」を表示する。
				</div>
				<i class="icon icon-searchbox"></i>
				<div id="D_SCH_001" style="margin-top: -11px; margin-left: 50px;"
					data-bind="ntsSearchBox: {items: items, selected: selectedCode, selectedKey: 'code', childField: 'childs', filteredItems: filteredData, fields: ['name', 'code']}" />
				<div>
					<table id="treegrid2"
						data-bind="ntsTreeGridView:{
											   	width: 320,
												height: 360,
												options: items,
												selectedValues: selectedCode,
												optionsValue: 'code',
												optionsChild: 'childs',
												optionsText: 'nodeText',
												multiple: true,
												enable: true,
												showCheckBox: true}"
						class="cf"></table>
				</div>
			</div>
			<hr />
			<div>
				<button id="D_BTN_001" class="danger" data-bind="click: clickButton">決定</button>
				<button id="D_BTN_002" data-bind="click: cancelButton">キャンセル</button>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
