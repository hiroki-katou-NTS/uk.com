<div class="contents-area">
	<div class="contentvalue">
		<table>
			<tr>
				<td id="contents-left" class="bg-green caret-right caret-background">
					<div class="leftTop">
						<button id="btn_addUnemployeeInsuranceHistory"
							data-bind="click: openAddUnemployeeInsuranceRateHistory">履歴追加</button>
						<button id="btn_editUnemployeeInsuranceHistory" class="floatRight"
							data-bind="click: openEditUnemployeeInsuranceRateHistory,enable: isEnableEditUnemployeeInsurance">履歴編集</button>
					</div>

					<div class="list-box" id="unemployeeInsuranceList"
						data-bind="ntsListBox: {
							options: lstUnemployeeInsuranceRateHistory,
							primaryKey: 'historyId',
							primaryText: 'inforMonthRage',
							multiple: false,
							value: selectionUnemployeeInsuranceRateHistory,
							enable: true,
							rows: 10,
							required: true,
							columns: [
								{key: 'inforMonthRage', length: 10 }
							]}"></div>
				</td>
				<td id="contents-right"
					data-bind="with: unemployeeInsuranceRateModel">
					<table data-bind="with: unemployeeInsuranceHistoryModel">
						<tr>
							<td class="trFull60B">
								<div data-bind="ntsFormLabel: {required: true}">
									<label>期間</label>
								</div>
							</td>
							<td><label data-bind="text: startJapStartMonth"></label></td>
							<td> ~ <label data-bind="text: endMonthRage"> </label></td>
						</tr>
					</table>
					<table id="tableRight">
						<tr>
							<td colspan="2"><hr /></td>
						</tr>
						<tr>
							<td colspan="2">
								<table id="health_insurance_rate_table"
									class="table_border_black">
									<tbody>
										<tr class="bg-green">
											<th></th>
											<th class="text_center" width="170">個人負担率</th>
											<th class="text_center">端数処理</th>
											<th class="text_center" width="170">事業主負担率</th>
											<th class="text_center">端数処理</th>
										</tr>
										<tr
											data-bind="with: unemployeeInsuranceRateItemAgroforestryModel">
											<td class="bg-green">一般の事業</td>
											<td><div>
													<input class="rate-input save-error"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate ,
														required:true, 
														constraint: 'Ins2Rate',
														enable: personalSetting.isEnable,
													option: rateInputOptions 
													}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: personalSetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="rate-input save-error"
														data-name="agroforestryModelCompanySettingcode"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
														option: rateInputOptions, 
														constraint:'Ins2Rate',
														required: true,
														enable: companySetting.isEnable}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: companySetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
										<tr
											data-bind="with: unemployeeInsuranceRateItemOtherModel">
											<td class="bg-green">農林水産清酒製造の事業</td>
											<td><div>
													<input class="rate-input save-error"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate , 
														option: rateInputOptions, 
														constraint: 'Ins2Rate',
														required:true,
														enable: personalSetting.isEnable}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: personalSetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="rate-input" data-name="code"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
														option: rateInputOptions, 
														constraint:'Ins2Rate',
														required: true,
														enable: companySetting.isEnable}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: companySetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
										<tr data-bind="with: unemployeeInsuranceRateItemContructionModel">
											<td class="bg-green">建設の事業</td>
											<td><div>
													<input class="rate-input save-error"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate , 
														option: rateInputOptions, 
														constraint:'Ins2Rate',
														required: true,
														enable: personalSetting.isEnable}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: personalSetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="rate-input save-error" data-name="code"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
														option: rateInputOptions, 
														constraint:'Ins2Rate',
														required: true,
														enable: companySetting.isEnable}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: false,
													enable: companySetting.isEnable,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>
