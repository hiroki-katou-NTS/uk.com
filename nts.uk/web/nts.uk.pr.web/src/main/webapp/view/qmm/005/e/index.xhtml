<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../qmm005.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="contents-area">
				<label id="E_LBL_001">給与・賞与の処理年月の設定を行います。</label>
				<div class="form-group">
					<div id="E_LBL_002" data-bind="ntsFormLabel: { required: true }">処理区分</div>
					<label id="E_LBL_003" class="label" data-bind="text: lbl003">処理区分</label>
				</div>
				<div class="form-group">
					<div id="E_LBL_004" data-bind="ntsFormLabel: { required: true }">処理年</div>
					<label id="E_LBL_005" class="label" data-bind="text: lbl005">処理年</label> <label
						id="E_LBL_006" class="label" data-bind="text: lbl006">処理年和暦</label>
				</div>
				<hr />
				<div class="form-group">
					<div id="E_LBL_007" data-bind="ntsFormLabel: { required: true }">反映開始月</div>
					<label id="E_LBL_008" class="label" data-bind="text: lbl005() + '/'">2016/</label>
					<div id="E_SEL_001"
						data-bind="ntsComboBox: {
						options: sel001Data,
						optionsValue: 'index',
						value: sel001,
						optionsText: 'label',
						editable: true,
						enable: true,
						columns: [{ prop: 'label', length: 4 }]}"></div>
						<span>~</span>
					<label id="E_LBL_009" class="label" data-bind="text: lbl005() + '/12'">2016/12</label>
				</div>

				<div class="form-group form-inline">
					<div id="E_LBL_010" data-bind="ntsFormLabel: { required: true }">反映する情報</div>
					<div>
						<div class="verticle-align">
							<div id="E_SEL_002"
								data-bind="ntsCheckBox2: sel002"></div>
							<div id="E_SEL_003"
								data-bind="ntsCheckBox2: sel003"></div>
							<div id="E_SEL_004"
								data-bind="ntsCheckBox2: sel004"></div>
							<div id="E_SEL_005"
								data-bind="ntsCheckBox2: sel005"></div>
						</div>
						<div>
							<label id="E_LBL_011" class="label">以下の設定は原則チェックありの状態としてください。</label>
						</div>
						<div class="verticle-align">
							<div id="E_SEL_006"
								data-bind="ntsCheckBox2: sel006"></div>
							<div id="E_SEL_007"
								data-bind="ntsCheckBox2: sel007"></div>
							<div id="E_SEL_008"
								data-bind="ntsCheckBox2: sel008"></div>
							<div id="E_SEL_009"
								data-bind="ntsCheckBox2: sel009"></div>
						</div>
					</div>
					<div class="clear-fix"></div>
				</div>
				<div class="text-center dialog-button-group">
					<button id="E_BTN_001" data-bind="click: saveData">反映</button>
					<button id="E_BTN_002"
						data-bind="click: closeDialog">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
