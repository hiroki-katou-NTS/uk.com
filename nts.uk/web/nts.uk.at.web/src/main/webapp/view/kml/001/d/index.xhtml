<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 480, height: 290 };</script>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="../shr/kml001.shr.servicebase.js" />
				<com:scriptfile path="../shr/kml001.shr.vmbase.js" />
				<com:scriptfile path="kml001.d.vm.js" />
				<com:scriptfile path="kml001.d.start.js" />
				<com:stylefile path="kml001.d.main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<div>
						<div class="label">#{i18n.getText('KML001_50')}</div>
					</div>
					<div class="table">
						<div class="cell column1">
							<div data-bind="ntsFormLabel: { required: isUpdate }">#{i18n.getText('KML001_51')}</div>
						</div>
						<div class="cell">
							<div data-name="編集方法">
								<span class="ntsControl">
									<label class="ntsRadioBox">
										<input type="radio" name="textRadio" data-bind="checkedValue: false, checked: isUpdate, enable: deleteAble" />
										<span class="box"></span><span class="label" data-bind="text: '#{i18n.getText('KML001_52')}'"></span>
									</label>
								</span>		
								<span class="ntsControl">
									<label class="ntsRadioBox">
										<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: isUpdate, enable: true" />
										<span class="box"></span><span class="label" data-bind="text: '#{i18n.getText('KML001_53')}'"></span>
									</label>
								</span>
							</div>
							<div id="dateTime-input">
								<div data-bind="ntsFormLabel: {}, css: { 'form-label-delete': !isUpdate(), 'form-label-update': isUpdate }">#{i18n.getText('KML001_44')}</div>
								<div class="dateTime-input">
									<div>
										<input id="startDateInput" data-name="期間" data-bind="ntsTimeEditor: {
											value: newStartDate,
											option: { width: '90px', inputFormat: 'date' },
											required: true,
											enable: isUpdate }" />
									</div>
								</div>
								<label class="dateInput" data-bind="css: { isUpdate: isUpdate, isDelete: !isUpdate() }"> #{i18n.getText('KML001_40')} </label>
								<label class="dateInput" data-bind="text: currentEndDate, css: { isUpdate: isUpdate, isDelete: !isUpdate() }"></label>
							</div>
						</div>
					</div>
					<hr />
					<div id="center-bottom" class="valign-center control-group">
						<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KML001_19')}</button>
						<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">#{i18n.getText('KML001_20')}</button>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
