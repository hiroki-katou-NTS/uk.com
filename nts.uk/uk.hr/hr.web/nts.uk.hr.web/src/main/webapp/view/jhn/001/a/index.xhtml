<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.hr.notice.dom.report.Code_AlphaNumeric_3
					nts.uk.ctx.hr.notice.dom.report.String_Any_20
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			
			<com:scriptfile path="/view/jhn/shr/layout-control-validation.js" />
			<com:scriptfile path="/view/jhn/shr/layout-control-ko-ext.js" />
			
			<com:stylefile path="jhn001.a.style.css" />
			<com:scriptfile path="jhn001.a.service.js" />
			<com:scriptfile path="jhn001.a.vm.js" />
			<com:scriptfile path="jhn001.a.start.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="notranslate" >
				<!-- Go back Style -->
				<a id = "goBack" class="goback" tabindex="1" href="javascript:history.back()"  data-bind="ntsLinkButton: {} , click: backTopScreenTopReport, visible : showBtnBack">#{i18n.getText('JHN001_A1_1')}</a>
				<button id="A1_2" tabindex="2" data-bind="click : save , enable: enaSave " class="proceed" >#{i18n.getText('JHN001_A1_2')}</button>
				<button id="A1_3" tabindex="3" data-bind="click : saveDraft , enable: enaSaveDraft ">#{i18n.getText('JHN001_A1_3')}</button>
				<button id="A1_4" tabindex="4" data-bind="click : attachedFile , enable: enaAttachedFile">#{i18n.getText('JHN001_A1_4')}</button>
				<button id="A1_6" tabindex="5" data-bind="click : remove , enable: enaRemove, visible: showBtnRemove" class="danger" >#{i18n.getText('JHN001_A1_6')}</button>
			</div>
			<div id="contents-area">
				<div id="B221"
					data-bind="ntsPanel:{width: '28%',direction: 'right', showIcon: true, visible: true}">
					
					<div class="cf">
						<div >
							<div  id="B221_3"
								data-bind="ntsSearchBox: {
									searchMode :'highlight',
									targetKey: 'id', 
									mode: 'igGrid',
									comId: 'B221_4',
									items: layouts, 
									selected: 'id',
									selectedKey: 'id', 
									fields: ['reportName', 'remark'] }" />
							<table id="B221_4"
								data-bind="ntsGridList: {
									options: layouts,
									optionsValue: 'id',
									columns: reportColums,
									multiple: false,
									value: reportClsId ,
									autoAdjustHeight: true,
									rows: 25}">
							</table>
						</div>
					</div>
				</div>
				<div id="B222" data-bind="with: layout" class="notranslate" >
						<div class = "divHead">
							<div id= "label1" class="label warning" data-bind="text: message" style="width: 778px; margin-left: 4px;"></div>
							<div id= "label2" class="label warning" data-bind="text: sendBackComment" style="width: 778px; margin-top: 10px; margin-left: 4px;"></div>
						
							<div id = "reportName">
								<div id="B222_6" class="inline_2" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('JHN001_A222_4')}</div>
								<div class="panel panel-gray-bg inline_2" data-bind="text: reportNameLabel , visible: reportNameVisible "  style=" height: 20px; display: inline-block" ></div>
							</div>
						</div>
						
						<div data-bind="ntsLayoutControl: { 
							editAble: 2,
							data: listItemCls,
							showColor: showColor, 
							outData: outData 
						}"></div>
					
					<!-- danh sach list list file Doc. -->
					<div id="appr" style="margin-top: 10px">
						<div class="contents-area cf" style="padding-top: 20px;">
							<div id="label-1">
								<div data-bind="ntsFormLabel: {}">#{i18n.getText('JHN001_A222_6')}</div>
							</div>
							<div id="table-1">
								<table id="table-list-document">
									<tbody data-bind="foreach: listDocument">
										<tr>
											<td><span data-bind="text: docName"></span></td>
											<td><span style="text-align: left; padding-left: 5px;" data-bind="text: ngoactruoc"></span> 
												<span data-bind="html: sampleFileName "></span>
												<span data-bind="text: ngoacsau"></span></td>
											<td><span style="text-align: left; padding-left: 5px;"
												data-bind="html : fileName "></span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<div id = "appr" style="margin-top: 10px">
						<ui:include src="../../001/a/index2.xhtml" />
					</div> 
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
