<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 1000,
					height : 600
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="jhn001.f.style.css" />
			<com:scriptfile path="jhn001.f.service.js" />
			<com:scriptfile path="jhn001.f.vm.js" />
			<com:scriptfile path="jhn001.f.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button  id="closebtn" tabindex = "3" type="button" data-bind="click: close">#{i18n.getText('CPS001_51')}</button>
			</div>
			<div id="contents-area" style="margin-left : 25px" >
				<div class = "title" >#{i18n.getText('JHN001_F2_1')}</div>
				
				<file-control params="{ items: items }">vvv</file-control>
			
				<div>
					<div style="float: left; margin-top: 10px;" data-bind="text: fileSize"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
