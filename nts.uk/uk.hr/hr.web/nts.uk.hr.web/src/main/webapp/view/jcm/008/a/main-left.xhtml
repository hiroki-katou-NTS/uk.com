<div id="emp-search-form">
    <div class="line-height flex">
        <!-- A222_2 -->
        <div data-bind="ntsFormLabel: { required: true, constraint: ''}">
            #{i18n.getText('JCM008_A222_2')}</div>
        <!-- JCM008_A222_2_1 -->
        <button data-bind="ntsHelpButton: {textId: 'JCM008_A222_2_1', position : 'right center'}"
            class="mr-20 help-button">?</button>
        <!-- JCM008_A222_3 -->
        <div id="retirement-period" tabindex="3"
            data-bind="ntsDateRangePicker: { value: searchFilter.retirementPeriod, required: true}"></div>
        <!-- JCM008_A222_2_2 -->
        <div id="includingReflected" tabindex="4" data-bind="ntsCheckBox: { checked: searchFilter.includingReflected, enable: true }"
            class="check-box-padding">
            #{i18n.getText('JCM008_A222_2_2')}</div>
    </div>
    <div class="line-height flex" data-bind="visible: searchFilter.retirementCoursesEarly().length > 0">
        <!-- JCM008_A222_4 -->
        <div data-bind="ntsCheckBox: { checked: searchFilter.retirementAgeDesignation, enable: true }"
            class="check-box-padding mr-10 ml-16">
            #{i18n.getText('JCM008_A222_4')}</div>
        <!-- JCM008_A222_4_1 -->
        <button data-bind="ntsHelpButton: {textId: 'JCM008_A222_4_1', position : 'right center'}"
            class="mr-20 help-button">?</button>
        <!-- A222_5_1 -->
        <div id="combo-box" tabindex="5" data-bind="ntsComboBox: {
            options: searchFilter.retirementAges(),
            optionsValue: 'code',
            visibleItemsCount: 5,
            value: searchFilter.selectedRetirementAge,
            selectFirstIfNull: false,
            enable: searchFilter.retirementAgeDesignation(),
            optionsText: 'name',
            columns: [
				{ prop: 'name', length: 15 }
			]
            }"></div>
    </div>
    <div class="line-height flex">
        <!-- A222_6 -->
        <div data-bind="ntsFormLabel: { required: false, constraint: ''}">#{i18n.getText('JCM008_A222_6')}</div>
        <!-- A222_7_1 -->
        <div tabindex="6" data-bind="ntsCheckBox: { checked: searchFilter.selectAllDepartment, enable: true }"
            class="check-box-padding ml-21 mr-10">
            #{i18n.getText('JCM008_A222_7_1')}</div>
        <!-- A222_7_2 -->
        <button tabindex="7" class="small mt-6 mr-10" data-bind = "click: choseDepartment, disable: searchFilter.selectAllDepartment()">#{i18n.getText('JCM008_A222_7_2')}</button>
        <!-- A222_7_3 -->
        <input id="A222_7_3" data-bind="ntsTextEditor: { 
									name: '#[JCM008_A222_7_3]', 
									value: searchFilter.departmentDisplay,
									option: {width: '280px'},
                                    enable: !searchFilter.selectAllDepartment(), 
                                    readonly: true,
                                    required: true
                                }" class="mt-6" />
    </div>

    <div class="line-height flex">
        <!-- A222_8 -->
        <div data-bind="ntsFormLabel: { required: false, constraint: ''}">#{i18n.getText('JCM008_A222_8')}</div>
        <!-- A222_9_1 -->
        <div tabindex="8" data-bind="ntsCheckBox: { checked: searchFilter.selectAllEmployment, enable: true }"
            class="check-box-padding ml-21 mr-10">
            #{i18n.getText('JCM008_A222_9_1')}</div>
        <!-- A222_9_2 -->
        <button tabindex="9" class="small mt-6 mr-10" data-bind = "click: choseEmployment, disable: searchFilter.selectAllEmployment()">#{i18n.getText('JCM008_A222_9_2')}</button>
        <!-- A222_9_3 -->
        <input id="A222_9_3" data-bind="ntsTextEditor: { 
            name: '#[JCM008_A222_9_3]', 
            value: searchFilter.employmentDisplay,
            option: {width: '280px'},
            enable: !searchFilter.selectAllEmployment(), 
            readonly: true,
            required: true
        }" class="mt-6" />
        <button tabindex="10" class="normal mt-6 ml-70" data-bind="click: getRetirementData, enable: $root.errors.isEmpty()">#{i18n.getText('JCM008_A222_10')}</button>
    </div>
</div>
