<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 500 };</script>
			<!-- 			<com:ValidatorScript> -->
			<!--                     nts.uk.ctx.exio.dom.exi.dataformat.AcceptedDigit -->
			<!--                     nts.uk.ctx.exio.dom.exi.dataformat.DecimalDigitNumber -->
			<!--                     nts.uk.ctx.exio.dom.exi.dataformat.ValueOfFixed -->
			<!--             </com:ValidatorScript> -->
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf002.l.vm.js" />
			<com:scriptfile path="cmf002.l.start.js" />
			<com:stylefile path="cmf002.l.style.css" />
			<com:scriptfile path="cmf002.l.service.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area dialog-contents"
				data-bind="with: characterDataFormatSetting">
				<!-- J1 - タイトル -->
				<div id="J1" class="label dialog-title">#{i18n.getText('CMF002_163')}</div>
				<div class="div-table">
					<!-- J2 - 有効桁長(ラベル) -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J2" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_164')}</div>
						</div>
						<div id="J2_1" tabindex="1" class="div-table-col-standard">
							<div id="J2_1_1" tabindex="-1" class="div-table-col-standard"
								data-bind="ntsRadioButton: {
									checked: effectDigitLength, 
									option: $parent.effectDigitLengthItem()[0], 
									optionValue: 'code', 
									enable: $parent.enableEffectDigitLengthCls(), 
									name: '#{i18n.getText('CMF002_164')}', 
									optionText: 'name', 
									group: 'minorityDigitCls' 
									}">
							</div>
							<div id="J2_1_2" tabindex="-1" class=" radio-group"
								data-bind="ntsRadioButton: {
									checked: effectDigitLength, 
									option: $parent.effectDigitLengthItem()[1], 
									optionValue: 'code', 
									enable: $parent.enableEffectDigitLengthCls(), 
									name: '#{i18n.getText('CMF002_164')}', 
									optionText: 'name', 
									group: 'minorityDigitCls' 
									}">
							</div>
						</div>
						<div class="div-table-col-standard">
							<input id="J2_2_1" tabindex="2"
								data-bind="ntsNumberEditor: {
								value: startDigit,
								name:'#{i18n.getText('CMF002_167')}',
								required: true,
								constraint: 'AcceptedDigit',
								option : {width : '35px'},
								enable: $parent.enableEffectDigitLength()}" />
							<div id="J2_2_2" class="label" style="display: inline">#{i18n.getText('CMF002_169')}</div>
						</div>
						<div class="div-table-col">
							<input id="J2_2_3" tabindex="3"
								data-bind="ntsNumberEditor: {
								value: endDigit,
								name:'#{i18n.getText('CMF002_168')}',
								required: true,
								constraint: 'AcceptedDigit',
								option : {width : '35px'},
								enable: $parent.enableEffectDigitLength()}" />
							<div id="H2_8" class=" label" style="display: inline">#{i18n.getText('CMF002_169')}</div>
						</div>
					</div>
					<!-- J3 - コード編集(ラベル) -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J3" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_170')}</div>
						</div>
						<div id="J3_1" tabindex="4" class="div-table-col-standard">
							<div id="J3_1_1" tabindex="-1" class="div-table-col-standard"
								data-bind="ntsRadioButton: {
									checked: codeEditing, 
									option: $parent.codeEditingItem()[0], 
									optionValue: 'code', 
									enable: $parent.enableCodeEditingCls(), 
									name: '#{i18n.getText('CMF002_170')}', 
									optionText: 'name', 
									group: 'codeEditingCls' 
									}">
							</div>
							<div id="J3_1_2" tabindex="-1" class=" radio-group"
								data-bind="ntsRadioButton: {
									checked: codeEditing, 
									option: $parent.codeEditingItem()[1], 
									optionValue: 'code', 
									enable: $parent.enableCodeEditingCls(), 
									name: '#{i18n.getText('CMF002_170')}', 
									optionText: 'name', 
									group: 'codeEditingCls' 
									}">
							</div>
						</div>
						<div class="div-table-col-standard">
							<input id="J3_2_1" tabindex="5"
								data-bind="ntsNumberEditor: {
								value: codeEditDigit,
								name:'#{i18n.getText('CMF002_171')}',
								required: true,
								constraint: 'AcceptedDigit',
								option : {width : '35px'},
								enable: $parent.enableCodeEditing()}" />
							<div id="J3_2_2" class="label" style="display: inline">#{i18n.getText('CMF002_173')}</div>
						</div>
						<div class="div-table-col">
							<div id="J3_2_3" tabindex="6"
								style="display: inline-block; width: 150px;"
								data-bind="ntsComboBox: {
									name: '#{i18n.getText('CMF002_172')}',
									options: $parent.codeEditingMethodItem,
									optionsValue: 'code',
									visibleItemsCount: 5,
									value: codeEditingMethod,
									optionsText: 'name',
									enable: $parent.enableCodeEditing()}">
							</div>
						</div>
					</div>
					<!-- J4 - スペース編集(ラベル) -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J4" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_174')}</div>
						</div>
						<div class="div-table-col-standard">
							<div id="J4_1" tabindex="7" class="vertical-align-center"
								style="display: inline-block; width: 200px;"
								data-bind="ntsComboBox: {
									name: '#{i18n.getText('CMF002_172')}',
									options: $parent.spaceEditingItem,
									optionsValue: 'code',
									visibleItemsCount: 5,
									value: spaceEditing,
									optionsText: 'name',
									enable: $parent.enableSpaceEditing()}">
							</div>
						</div>
					</div>
					<!-- J5 - スペース編集(ラベル) -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J5" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_250')}</div>
						</div>
						<div class="div-table-col-standard">
							<button id="J5_1" tabindex="8"
								data-bind="click: function() {$parent.open002_V2($data)}, enable: $parent.enableConvertCode()">#{i18n.getText('CMF002_177')}</button>
						</div>
						<div id="J5_2" class="label-vertical-align-center"
							data-bind="text: $parent.dispConvertName"></div>
					</div>
					<!--  J6 - NULL値置き換え(ラベル)  -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J6" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_157')}</div>
						</div>
						<div id="J6_1" tabindex="9" class="div-table-col-standard">
							<div id="J6_1_1" tabindex="-1"
								data-bind="ntsRadioButton: {
									checked: nullValueReplace, 
									option: $parent.nullValueReplaceItem()[0], 
									optionValue: 'code', 
									enable: $parent.enableNullValueReplaceCls(), 
									name: '#{i18n.getText('CMF002_157')}', 
									optionText: 'name', 
									group: 'nullValueReplaceCls' 
									}">
							</div>
							<div id="J6_1_2" tabindex="-1" class=" radio-group"
								data-bind="ntsRadioButton: {
									checked: nullValueReplace, 
									option: $parent.nullValueReplaceItem()[1], 
									optionValue: 'code', 
									enable: $parent.enableNullValueReplaceCls(), 
									name: '#{i18n.getText('CMF002_157')}', 
									optionText: 'name', 
									group: 'nullValueReplaceCls' 
									}">
							</div>
						</div>
						<div class="div-table-col-standard">
							<input id="J6_2" tabindex="10"
								data-bind="ntsNumberEditor: {
								value: valueOfNullValueReplace,
								name:'#{i18n.getText('CMF002_158')}',
 								constraint: 'DecimalDigitNumber', 
								required: false,
								enable: $parent.enableNullValueReplace(),
								option : {width : '150px'}}" />
						</div>
					</div>
					<!--  J7 - 固定値(ラベル)  -->
					<div class="div-table-row">
						<div class="div-table-col-medium">
							<div id="J7" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_159')}</div>
						</div>
						<div id="J7_1" tabindex="11" class="div-table-col-standard">
							<div id="J7_1_1" tabindex="-1"
								data-bind="ntsRadioButton: {
									checked: fixedValue, 
									option: $parent.fixedValueItem()[0], 
									optionValue: 'code', 
									enable: $parent.enableFixedValueCls(), 
									name: '#{i18n.getText('CMF002_159')}', 
									optionText: 'name', 
									group: 'fixedValueCls' 
									}">
							</div>
							<div id="J7_1_2" tabindex="-1" class=" radio-group"
								data-bind="ntsRadioButton: {
									checked: fixedValue, 
									option: $parent.fixedValueItem()[1], 
									optionValue: 'code', 
									enable: $parent.enableFixedValueCls(), 
									name: '#{i18n.getText('CMF002_159')}', 
									optionText: 'name', 
									group: 'fixedValueCls' 
									}">
							</div>
						</div>
						<div class="div-table-col-standard">
							<input id="J7_2" tabindex="12"
								data-bind="ntsNumberEditor: {
								value: valueOfFixedValue,
								name:'#{i18n.getText('CMF002_160')}',
 								constraint: 'DecimalDigitNumber', 
								required: false,
								enable: $parent.enableFixedValue(),
								option : {width : '150px'}}" />
						</div>
					</div>
				</div>
			</div>
			<!--  I20  -->
			<div id="functions-area-bottom">
				<button tabindex="13" id="I20_1" class="x-large proceed "
					data-bind="click: saveCharacterSetting, enable: inputMode &amp;&amp; $root.errors.isEmpty">#{i18n.getText('CMF002_161')}</button>
				<button tabindex="14" id="I20_2" class="large"
					data-bind="click: cancelCharacterSetting">#{i18n.getText('CMF002_162')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
