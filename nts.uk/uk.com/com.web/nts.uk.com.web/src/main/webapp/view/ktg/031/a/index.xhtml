<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 300, height: 200 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ktg031.a.style.css" />
			<com:scriptfile path="ktg031.a.service.js" />
			<com:scriptfile path="ktg031.a.vm.js" />
			<com:scriptfile path="ktg031.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="cf"
					data-bind="ntsSwitchButton: {
												name: 'Switch Button',
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode}"></div>
				<div>
					<table class="table1" style = "float: left" data-bind="if: listToppage().length > 0">
						<thead>
						</thead>
						<tbody data-bind="foreach: listToppage">
							<td style="position: relative;">
									<label style="position: absolute; right: 55px; top: 10px" data-bind="text: finishDateTime"></label>
								<div style="margin-top: 25px; height: 38px;">
									<span class="label" id="processingName"
									data-bind="text: processingName"></span>
									<button id="button1"
									data-bind="click: function(){ $parent.openDialog($index());}, visible: existenceError">#{i18n.getText('KTG031_3')}</button>
								</div>
								<div>
									<span class="label" id="processingResult"
										data-bind="text: processingResult"></span> 
								</div>
									<button id="button2" style = "position: absolute; right: 7px; top: 80px;"
										data-bind="click: function(){ $parent.updateRoger($index());}, visible: hidden">#{i18n.getText('KTG031_4')}</button>
							</td>
						</tbody>
					</table>
					
					<table class="table2" style = "float: left" data-bind="if: listToppage().length == 0">
						<thead>
						</thead>
						<tbody >
							<td style="position: relative;">
								<span id = "listEmpLb" data-bind="text: '#{i18n.getText('KTG031_17')}'"></span>
							</td>
						</tbody>
					</table>
			
					<div style = "padding-top: 5px; margin-left: 387px;">
						<!-- A3_1 -->
						<a class="hyperlink" data-bind="click: function(){changeTime(3);}" href="#">#{i18n.getText('KTG031_14')}</a>
						<br/>
						<a class="hyperlink" href="#" data-bind="click: function(){changeTime(7);}">#{i18n.getText('KTG031_15')}</a>
						<br></br>
						<a class="hyperlink" href="#" data-bind="click: function(){changeTime(14);}">#{i18n.getText('KTG031_16')}</a>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
