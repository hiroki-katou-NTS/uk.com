<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 430 };</script>
			<com:ValidatorScript>
	            nts.uk.ctx.exio.dom.exi.dataformat.DataSettingFixedValue
            </com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmf001.i.style.css" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.i.vm.js" />
			<com:scriptfile path="cmf001.i.start.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<!--I1_1 タイトル-->
				<div id="I1_1" class="label">#{i18n.getText('CMF001_300')}</div>
				<table id="tbl-control">
					<col width="180px" />
					<col width="135px" />
					<col width="160px" />
					<tr>
						<td>
							<!--I2_1 形式選択(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_301')}' }"></div>
						</td>
						<td>
							<!--I2_2 形式選択-->
							<div id="I2_2" tabindex="1"
								data-bind="ntsRadioBoxGroup: {
								name: '#[CMF001_302]',
								options: itemsFormatSelection,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().formatSelection,
								enable: checkActive3() &amp;&amp; inputMode}"></div>
						</td>
					</tr>
					<tr>
						<td>
							<!--I4_1 固定値(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_320')}' }"></div>
						</td>
						<td>
							<!--I4_2 固定値-->
							<div tabindex="3"
								data-bind="ntsRadioBoxGroup: {
								name: '#[CMF001_321]',
								options: itemsFixedValue,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().fixedValue,
								enable: inputMode}"></div>
						</td>
						<!--I4_5 固定値の値-->
						<td><input id="I4_5" tabindex="4"
							data-bind="ntsTextEditor: {
								name: '#[CMF001_324]',
								constraint: 'DataSettingFixedValue',
								value: setting().valueOfFixedValue,
								enable: checkActive2() &amp;&amp; inputMode,
								required: checkRequired1,
								option : {width : '253px'}}" />
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<!--I5_1 設定-->
				<button class="x-large proceed" tabindex="5"
					data-bind="click: saveSetting, enable: inputMode &amp;&amp; $root.errors.isEmpty">#{i18n.getText('CMF001_325')}</button>
				<!--I5_2 キャンセル-->
				<button id="I5_2" class="large" tabindex="6"
					data-bind="click: cancelSetting">#{i18n.getText('CMF001_326')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
