<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 550,
					height : 400
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf002.h.style.css" />
			<com:scriptfile path="cmf002.h.vm.js" />
			<com:scriptfile path="cmf002.h.start.js" />
			<com:scriptfile path="cmf002.h.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="border-color: #00B050"  data-bind="ntsFormLabel: {required: true }" class="form-label enable">
					<label>#{i18n.getText('CMF002_133')}</label>
				</div>
				<div class="nts_dataTypes">
					<div id="list-box" data-bind="ntsListBox: {
					options: itemList,
					optionsValue: 'code',
					optionsText: 'name',
					multiple: true,
					value: selectedCodes,
					enable: isEnable(),
					rows: 7,
					columns: [
						{ key: 'code', length: 4 },
						{ key: 'name', length: 10 }
					]}"></div>
				</div>
			</div>
 			<div id="functions-area-bottom">
				<button class="x-large" tabindex="4" data-bind="click: saveData, enable: $root.errors.isEmpty">#{i18n.getText('CMF001_411')}</button>
				<button class="large" tabindex="5" data-bind="click: cancelSetting">#{i18n.getText('CMF001_412')}</button>
			</div> 
		</ui:define>
	</ui:composition>
</body>
</html>
