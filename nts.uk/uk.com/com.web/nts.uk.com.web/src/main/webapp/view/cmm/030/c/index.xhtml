<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
      <script>
        var dialogSize = {
          width: 400,
          height: 350
        };
      </script>
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="cmm030.c.style.css" />
      <com:scriptfile path="cmm030.c.vm.js" />
    </ui:define>
    <ui:define name="content">
      <div id="contents-area">
        <label id="C1_1">#{i18n.getText('CMM030_50')}</label>
        <div class="flex valign-center">
          <div id="C1_2" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CMM030_51')}</div>
          <div id="C1_3" data-bind="ntsDatePicker: {
            name: '#[CMM030_52]',
            value: startDate,
            required: true,
          }" tabindex="1"></div>
        </div>
        <div class="flex valign-top">
          <div id="C2_1" class="setting-label" data-bind="ntsFormLabel: {}">#{i18n.getText('CMM030_53')}</div>
          <div id="C2_2" data-bind="ntsRadioBoxGroup: {
            name: '#[CMM030_54]',
            options: transferList,
            optionsValue: 'id',
            optionsText: 'name',
            value: selectedTransfer
          }" tabindex="2"></div>
        </div>
      </div>
      <div id="functions-area-bottom">
        <button id="C3_1" class="large proceed" data-bind="click: processSave, enable: $root.errors.isEmpty" tabindex="3">#{i18n.getText('CMM030_57')}</button>
        <button id="C3_2" data-bind="click: closeDialog" tabindex="4">#{i18n.getText('CMM030_58')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
