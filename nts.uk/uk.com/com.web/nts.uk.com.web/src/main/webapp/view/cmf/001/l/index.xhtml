<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 500,
					height : 570
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionValue
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionString
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionTime
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionTimeMoment
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf001.l.style.css" />
			<com:scriptfile path="cmf001.l.vm.js" />
			<com:scriptfile path="cmf001.l.start.js" />

		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<!-- L1_1タイトル -->
				<div class="title_content">#{i18n.getText('CMF001_385')}</div>
				<table id="table_content">
					<!-- row1 -->
					<tr>
						<td>
							<!--L2_1項目名（ラベル） -->
							<div class="form-label enable">
								<label>#{i18n.getText('CMF001_386')}</label>
							</div>
						</td>
						<!-- L2_2項目名 -->
						<td><div class="lable" data-bind="text: receiptItemName"></div></td>
					</tr>
					<!-- row2 -->
					<tr>
						<td>
							<!-- L2_3条件選択（ラベル） -->
							<div data-bind="ntsFormLabel: {required: true}"
								class="form-label enable">
								<label>#{i18n.getText('CMF001_387')}</label>
							</div>
						</td>
						<td>
							<!-- L2_4条件選択 -->
							<div id="combo-box" tabindex="1"
								data-bind="ntsComboBox: {
								width: '200px',
								options: compareItems,
								optionsValue: 'code',
								visibleItemsCount: 11,
								value: selectComparisonCondition,
								optionsText: 'name',
								enable: inputMode,
								required: true,
								columns: [
										{ prop: 'fixlength', length: 0},
										{ prop: 'name', length: 10 },
									]}"></div>
						</td>
					</tr>
					<!-- row3 -->
					<tr>
						<td>
							<!-- L2_5条件値１（ラベル） -->
							<div class="form-label enable">
								<label>#{i18n.getText('CMF001_389')}</label>
							</div>
						</td>
						<td>
							<!-- L2_6条件値１_1 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.NUMERIC">
								<input tabindex="2" class="numberCondition condition1"
									data-bind="ntsNumberEditor: {value: numberConditionValue1, 
														     enable: inputMode &amp;&amp; enabledCond1,
														     constraint: 'AcceptanceConditionValue', 
														     name: '#[CMF001_390]',
														     option: {	width: '177px',
														     			decimallength: 2},
														     required: requiredCond1,
														     optionsText: 'name'}" />
							</com:ko-if> <!-- L2_9条件値1_2--> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.CHARACTER">
								<input tabindex="4" class="characterCondition condition1"
									data-bind="ntsTextEditor: {value: characterConditionValue1, 
															 enable: inputMode &amp;&amp; enabledCond1,
															 option: {width: '177px'},
															 constraint: 'AcceptanceConditionString',   
															 name: '#[CMF001_390]',
															 required: requiredCond1,
															 optionsText: 'name'}" />
							</com:ko-if> <!-- L2_11条件値1_3 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.DATE">
								<div tabindex="6" class="dateCondition condition1"
									data-bind="ntsDatePicker: {value: dateConditionValue1, 
							                                 enable: inputMode &amp;&amp; enabledCond1,
							                                 dateFormat: 'YYYY/MM/DD', 
							                                 acceptJapaneseCalendar: true,
							                                 required: requiredCond1,
							                                 name: '#[CMF001_390]' }" />
							</com:ko-if> <!-- L2_13条件値1_4 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME">
								<input tabindex="8" class="timeMomentCondition condition1"
									data-bind="ntsTimeEditor: {value: timeMomentConditionValue1, 
														     inputFormat: 'time',
														     mode: 'time',
															 enable: inputMode &amp;&amp; enabledCond1,
															 constraint: 'AcceptanceConditionTimeMoment',  
															 name: '#[CMF001_390]',
															 required: requiredCond1,
															 optionsText: 'name'}" />
							</com:ko-if> <!-- L2_15条件値1_5 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.TIME">
								<input tabindex="10" class="timeCondition condition1"
									data-bind="ntsTimeEditor: {value: timeConditionValue1, 
														     inputFormat: 'time',
														     mode: 'time',
															 enable: inputMode &amp;&amp; enabledCond1,
															 constraint: 'AcceptanceConditionTime',   
															 name:'#[CMF001_390]',
															 required: requiredCond1,
															 optionsText: 'name'}" />
							</com:ko-if>
						</td>
					</tr>
					<!-- row4 -->
					<tr>
						<td>
							<!-- L2_8条件値２（ラベル） -->
							<div class="form-label enable}">
								<label>#{i18n.getText('CMF001_391')}</label>
							</div>
						</td>
						<td>
							<!-- L2_8条件値２_1 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.NUMERIC">
								<input tabindex="3" class="numberCondition condition2"
									data-bind="ntsNumberEditor: {value: numberConditionValue2, 
															 enable: inputMode &amp;&amp; enabledCond2,
															 constraint: 'AcceptanceConditionValue',  
															 name:'#[CMF001_392]',
															 option: {	width: '177px',
														     			decimallength: 2},
															 required: requiredCond2}" />

							</com:ko-if> <!-- L2_10条件値２_2 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.CHARACTER">
								<input tabindex="5" class="characterCondition condition2"
									data-bind="ntsTextEditor: {value: characterConditionValue2, 
															 enable: inputMode &amp;&amp; enabledCond2,
															 option: {width: '177px'},
															 constraint: 'AcceptanceConditionString',   
															 name: '#[CMF001_392]',
															 required: requiredCond2}" />
							</com:ko-if> <!-- L2_12条件値２_3 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.DATE">
								<div tabindex="7" class="dateCondition condition2"
									data-bind="ntsDatePicker: {value: dateConditionValue2, 
							                                 enable: inputMode &amp;&amp; enabledCond2,
							                                 dateFormat: 'YYYY/MM/DD',
							                                 acceptJapaneseCalendar: true,
							                                 name: '#[CMF001_392]',
							                                 required: requiredCond2}" />
							</com:ko-if> <!-- L2_14条件値２_4 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME">
								<input tabindex="9" class="timeMomentCondition condition2"
									data-bind="ntsTimeEditor: {value: timeMomentConditionValue2, 
															 inputFormat: 'time', 
															 mode: 'time',
															 enable: inputMode &amp;&amp; enabledCond2,
															 constraint: 'AcceptanceConditionTimeMoment', 
															 name: '#[CMF001_392]',
															 required: requiredCond2}" />
							</com:ko-if> <!-- L2_16条件値２_5 --> <com:ko-if
								bind="selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.TIME">
								<input tabindex="11" class="timeCondition condition2"
									data-bind="ntsTimeEditor: {value: timeConditionValue2,
															 inputFormat: 'time', 
															 mode: 'time',
															 enable: inputMode &amp;&amp; enabledCond2, 
															 constraint: 'AcceptanceConditionTime',  
															 name:'#[CMF001_392]',
															 required: requiredCond2}" />
							</com:ko-if>
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<!-- L3_1設定 -->
				<button class="x-large" tabindex="12"
					data-bind="click: saveSetting, enable: inputMode &amp;&amp; $root.errors.isEmpty">#{i18n.getText('CMF001_393')}</button>
				<!-- L3_2キャンセル -->
				<button class="large" id="L3_2" tabindex="13"
					data-bind="click: cancelSetting">#{i18n.getText('CMF001_394')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
