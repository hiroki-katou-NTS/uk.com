<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 480, height: 510 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf002.c.start.js" />
			<com:scriptfile path="cmf002.c.vm.js" />
			<com:stylefile path="cmf002.c.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!--C1_1 新規-->
				<button tabindex="1">#{i18n.getText('CMF002_71')}</button>
				<!--C1_2 登録-->
				<button tabindex="2" class="proceed">#{i18n.getText('CMF002_72')}</button>
				<!--C1_3 コード変換一覧登録-->
				<button tabindex="3">#{i18n.getText('CMF002_73')}</button>
				<!--C1_4 出力項目初期値設定-->
				<button tabindex="4" style="margin-left: 50px">#{i18n.getText('CMF002_74')}</button>
				<!--C1_5 出力項目一括設定-->
				<button tabindex="5">#{i18n.getText('CMF002_75')}</button>
				<!--C1_6 閉じる-->
				<button tabindex="6">#{i18n.getText('CMF002_76')}</button>
				<!--C1_7 削除-->
				<button tabindex="7" class="danger">#{i18n.getText('CMF002_77')}</button>
			</div>
			<div id="contents-area">
				<div class="flex-layout">
					<!--C7 条件設定選択(パネル)-->
					<div tabindex="12"
						data-bind="ntsPanel:{width: '300px', height: '520px', direction: 'none', showIcon: false, visible: true}">
						<!--C7_1 出力項目(ラベル)-->
						<span class="label" style="margin-bottom: 10px">#{i18n.getText('CMF002_59')}</span>
						<!--C7_2 出力項目一覧-->
						<table id="C7_2"
							data-bind="ntsGridList: {
								rows: 20,
								name: '#[CMF002_346]', 
								multiple: false,
								dataSource: listStandardOutputItem,
								primaryKey: 'dispOutputItemCode', 
								value: selectedStandardOutputItemCode,
								columns: [
									{ headerText: '', key: 'dispItemNo', width: 30, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_60')}', key: 'dispOutputItemCode', width: 50, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_61')}', key: 'dispOutputItemName', width: 200, formatter: _.escape }
					            ],
							}"></table>
					</div>
					<div>
						<div class="control-group">
							<table id="table-header">
								<tr>
									<td>
										<!--C2 条件コード/名称-->
										<div data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_78')}</div>
									</td>
									<td colspan="4x">
										<!--C2_1 条件設定--> <span class="label"
										data-bind="text: conditionName"></span>
									</td>
								</tr>
								<tr>
									<td>
										<!--C3 カテゴリ名-->
										<div data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_79')}</div>
									</td>
									<td colspan="4">
										<!--C3_1 カテゴリ名--> <span class="label"
										data-bind="text: categoryName"></span>
									</td>
								</tr>
								<tr>
									<td>
										<!--C4 項目コード/名称(ラベル)-->
										<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF002_80')}</div>
									</td>
									<td>
										<!--C4_1 項目コード--> <input tabindex="8"
										data-bind="ntsTextEditor: {
			                                 name: '#[CMF002_81]',
			                                 value: itemCode,
			                                 constraint: 'ExternalOutputConditionCode',
			                                 required: true,
			                                 option: {width: '50px'}}" />
										<!--C4_2 項目名称--> <input tabindex="9"
										data-bind="ntsTextEditor: {
			                                 name: '#[CMF002_82]',
			                                 value: itemName,
			                          		 constraint: 'ExternalOutputConditionName',
			                          		 required: true}" />
									</td>
									<td>
										<!--C5 出力時編集(ラベル)-->
										<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF002_83')}</div>
									</td>
									<td>
										<!--C5_1 項目型-->
										<div tabindex="10" style="display: block"
											data-bind="ntsComboBox: {
											options: itemTypes,
											name: '#[CMF002_84]',
											optionsValue: 'code',
											visibleItemsCount: 5,
											value: itemType,
											optionsText: 'name',
											editable: false,
											required: true,
											columns: [
													{ prop: 'name', length: 10 },
											]}"></div>
									</td>
									<td>
										<!--C5_2 型条件編集-->
										<button tabindex="11">#{i18n.getText('CMF002_85')}</button>
									</td>
								</tr>
								<tr>
									<td>
										<!--C6 計算式(ラベル)-->
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('CMF002_86')}</div>
									</td>
									<td colspan="4">
										<!--C6_1 計算式--> <input
										data-bind="ntsTextEditor: {
											readonly: true,
											enable: false,
			                                value: formula,
			                                option: {width: '500px'}}" />
									</td>
								</tr>
							</table>
						</div>
						<div class="flex-layout">
							<!--C8 条件設定選択(パネル)-->
							<div
								data-bind="ntsPanel:{width: '350px', height: '440px', direction: 'none', showIcon: true, visible: true}">
								<div style="margin-bottom: 10px" class="label">#{i18n.getText('CMF002_347')}</div>
								<div tabindex="13"
									style="float: right; width: 320px; margin-bottom: 5px;"
									data-bind="ntsSearchBox: {
								searchMode: 'filter',
								fields: ['code', 'name'], 
								}" />
								<table tabindex="14" id="C8_3"
									data-bind="ntsGridList: {
								rows: 15,
								multiple: false,
								dataSource: listExternalOutputCategoryItemData,
								value: selectedExternalOutputCategoryItemData,
								columns: [
									{ headerText: '', key: 'dispItemNo', width: 30, formatter: _.escape },
									{ headerText: '', key: 'key1', width: 30, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_89')}', key: 'key2', width: 50, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_90')}', key: 'key3', width: 220, formatter: _.escape }
					            ],
							}"></table>
							</div>
							<div style="width: 70px; padding-top: 100px;">
								<!--C9_1 ＆-->
								<button style="margin: 0px 5px 5px 0px" class="small">#{i18n.getText('CMF002_91')}</button>
								<!--C9_2 ＋-->
								<button class="small">#{i18n.getText('CMF002_92')}</button>
								<!--C9_3 －-->
								<button class="small">#{i18n.getText('CMF002_93')}</button>
								<button style="margin-top: 30px">
									<i class="icon icon-button-arrow-left"></i>
								</button>
							</div>
							<div>
								<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF002_94')}</div>
								<div style="margin: 10px 10px 10px 0px">
									<table id="C10_1"
										data-bind="ntsGridList: {
								rows: 15,
								name: '#[CMF002_348]', 
								multiple: false,
								dataSource: listStandardOutputItem,
								value: selectedStandardOutputItemCode,
								columns: [
									{ headerText: '', key: 'dispItemNo', width: 30, formatter: _.escape },
									{ headerText: '', key: 'key1', width: 30, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_96')}', key: 'key2', width: 50, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMF002_97')}', key: 'key3', width: 220, formatter: _.escape },
					                { headerText: '', key: 'key4', width: 30, formatter: _.escape }
					            ],
							}"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
