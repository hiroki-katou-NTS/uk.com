<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 380, height: 620 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.e.vm.js" />
			<com:scriptfile path="cmf001.e.start.js" />
			<com:stylefile path = "cmf001.e.style.css"/>
		</ui:define>

		<ui:define name="content">
			<div class="contents-area dialog-content"  >
				<div id ="E1_1" class = "label dialog-title" >#{i18n.getText('CMF001_180')}</div>
				<div  style=" margin-top:15px; ">
					<div id ="E1_2"  data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_181')}</div>
					<div id ="E1_3" tabindex = "1"  style=" display:inline-block; width: 180px" 
					data-bind="ntsSearchBox: {
						searchMode: 'highlight', 
						targetKey: 'dispCsvItemNumber', comId: 'E2_1', 
						items: listCsvItem, 
						placeHolder: '', 
						selected: null, 
						selectedKey: 'disCsvItemNumber', 
						fields: ['dispCsvItemName'], 
						mode: 'igGrid'}" 
						/>		
				
				
					<table id="E2_1"  data-bind="ntsGridList: {
							width: 300,
							name:'#{i18n.getText('CMF001_182')}',
							dataSource: listCsvItem,
							primaryKey: 'dispCsvItemNumber',
								columns: [
				                { headerText: '', key: 'dispCsvItemNumber', width: 40, hidden: true, formatter: _.escape },
				                { headerText: '#{i18n.getText('CMF001_183')}', key: 'dispCsvItemName', width: 180, formatter: _.escape }
				            ],
				            rows: 15,
				            showNumbering: true,
							multiple: false,
							value: selectedCsvItemNumber
						}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex = "2" id="E3_1" class="x-large proceed " data-bind="click: save">#{i18n.getText('CMF001_184')}</button>
				<button tabindex = "3" id="E3_2" class="large" data-bind="click: cancel">#{i18n.getText('CMF001_185')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
