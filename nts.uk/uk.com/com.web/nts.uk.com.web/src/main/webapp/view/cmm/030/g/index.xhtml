<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
      <script>
        var dialogSize = {
          width: 350,
          height: 300
        };
      </script>
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="cmm030.g.style.css" />
      <com:scriptfile path="cmm030.g.vm.js" />
    </ui:define>
    <ui:define name="content">
      <div id="contents-area">
        <div class="flex halign-center">
          <div id="G1_1" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CMM030_100')}</div>
          <div id="G1_2" data-bind="ntsDatePicker: {
            name: '#[CMM030_101]',
            value: baseDate,
            required: true
          }" tabindex="1"></div>
        </div>
      </div>
      <div id="functions-area-bottom">
        <button id="G2_1" class="large proceed" data-bind="click: processExport, enable: $root.errors.isEmpty" tabindex="2">#{i18n.getText('CMM030_102')}</button>
        <button id="G2_2" data-bind="click: closeDialog" tabindex="3">#{i18n.getText('CMM030_103')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
