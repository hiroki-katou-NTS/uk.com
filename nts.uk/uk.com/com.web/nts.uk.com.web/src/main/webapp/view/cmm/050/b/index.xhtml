<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.sys.env.dom.mailserver.EmailAuthentication
			</com:ValidatorScript>
			<script>
				var dialogSize = {
					width : 710,
					height : 410
				};
			</script>
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="cmm050.b.main.css" />
			<com:scriptfile path="cmm050.b.service.js" />
			<com:scriptfile path="cmm050.b.start.js" />
			<com:scriptfile path="cmm050.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<p style="margin: 10px 0 10px 45px"
					data-bind="text: getLabelPreview().first"></p>
				<p style="margin: 10px 0 10px 45px"
					data-bind="text: getLabelPreview().second"></p>
				<p style="margin: 10px 0 20px 45px"
					data-bind="text: getLabelPreview().third"></p>
				<div class="form-input">
					<div class="label_style">
						<div
							data-bind="ntsFormLabel: { 
								constraint: ['EmailAuthentication'], 
								required: true }">#{i18n.getText('CMM050_27')}</div>
					</div>
					<div class="input">
						<input id="email1" tabindex="1"
							data-bind="ntsTextEditor: {
								name: '#[CMM050_27]',
								value: emailFrom,
								option: emailAuthOption,
                                constraint: 'EmailAuthentication'}" />
					</div>
				</div>
				<div class="form-input">
					<div class="label_style">
						<div
							data-bind="ntsFormLabel: { 
								constraint: ['EmailAuthentication'], 
								required: true }">#{i18n.getText('CMM050_28')}</div>
					</div>
					<div class="input">

						<input id="email2" tabindex="2"
							data-bind="ntsTextEditor: {
								name: '#[CMM050_28]',
								value: emailTo,
								option: emailAuthOption,
                                constraint: 'EmailAuthentication'}" />
					</div>
				</div>
			</div>
			<div id="ruled-line" style="border: 1px solid;"></div>
			<div id="functions-area-bottom">
				<button class="proceed x-large"
					data-bind="click: testSendMail, enable: testButtonEnable"
					tabindex="3">#{i18n.getText('CMM050_29')}</button>
				<button data-bind="click: closeDialog" tabindex="4">#{i18n.getText('CMM050_30')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
