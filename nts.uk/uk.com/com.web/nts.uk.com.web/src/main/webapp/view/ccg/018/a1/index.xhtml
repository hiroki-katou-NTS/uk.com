	<div id="contents-area">
		<div>
			<div id="A2-1" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG018_6')}</div>
			<div tabindex="1" id="A2-2"
				data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD', required: true, name : referenceDate}"></div>
			<button tabindex="2" id="A2-3" class="caret-bottom"
				data-bind="click : searchByDate, enable: isEmpty">#{i18n.getText('CCG018_7')}</button>
		</div>
		<div id="A2-4">
			<table class="table1">
				<thead>
					<tr>
						<th class="tbl-th">#{i18n.getText('CCG018_8')}</th>
						<th class="tbl-th">#{i18n.getText('CCG018_9')}</th>
						<th class="tbl-th" data-bind="visible: isVisible">#{i18n.getText('CCG018_10')}</th>
						<th class="tbl-th">#{i18n.getText('CCG018_11')}</th>
						<th class="tbl-th">#{i18n.getText('CCG018_12')}</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: items, style: {'width': isVisible()=== true? '939px':'733px'}">
					<tr>
						<td class="tbl-td" data-bind="text: code"></td>
						<td class="tbl-td" data-bind="text: name"></td>
						<td class="tbl-td" data-bind="visible: $parent.isVisible">
							<div tabindex="-1" id="combo-box"
								data-bind="ntsComboBox: {
												options: $parent.comboItemsAfterLogin,
												optionsValue: 'uniqueCode',
												value: uniqueCode,
												optionsText: 'name',
												editable: false,
												enable: true,
												visibleItemsCount: 5,
												dropDownAttachedToBody: true,
												columns: [
													{ prop: 'name', length: 10 },
												]}"></div>
						</td>
						<td class="tbl-td">
							<div tabindex="-1" id="combo-box"
								data-bind="ntsComboBox: {
												options: $parent.comboItemsAsTopPage,
												optionsValue: 'code',
												value: topMenuCd,
												optionsText: 'name',
												editable: false,
												enable: true,
												visibleItemsCount: 5,
												dropDownAttachedToBody: true,
												columns: [
													{ prop: 'name', length: 10 },
												]}"></div>
						</td>
						<td class="tbl-td">
							<div tabindex="-1"
								data-bind="ntsSwitchButton: {
												options: $parent.roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: personPermissionSet,
												enable: true  }"></div>
						</td>
					</tr>
				</tbody>
			</table>
