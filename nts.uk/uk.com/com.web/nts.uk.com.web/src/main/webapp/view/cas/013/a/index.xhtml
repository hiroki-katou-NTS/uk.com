<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:stylefile path="cas013.a.style.css" />
			<com:scriptfile path="cas013.a.vm.js" />
			<com:scriptfile path="cas013.a.service.js" />
			<com:scriptfile path="cas013.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" data-bind="click: New, enable: listRole().length > 0">#{i18n.getText('CAS013_4')}</button>
				<button class="proceed" tabindex="2"
					data-bind="click: save, enable: $root.errors.isEmpty() &amp;&amp; listRole().length > 0">#{i18n.getText('CAS013_5')}</button>
				<button class="danger" tabindex="3"
					data-bind="click: Delete, enable: isDelete() &amp;&amp; $root.errors.isEmpty">#{i18n.getText('CAS013_6')}</button>

			</div>
			<div id="contents-area">
				<div class="container cf">
					<div class="valign-center control-group">
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS013_7')}</div>
						<div id="combo-box" tabindex="4"
							data-bind="ntsComboBox: {
							options: listRoleType,
							optionsValue: 'value',
							value: selectedRoleType,
							optionsText: 'nameId',
							columns: [
								{ prop: 'description', length: 10 }
							]}"></div>
					</div>
					<span class="caret-bottom outline"></span>
					<div class="cf">
						<div class="pull-left">
							<div class="valign-center control-group">
								<span class="text-left">#{i18n.getText('CAS013_9')}</span>
							</div>
							<table tabindex="5" id="role-list"
								data-bind="ntsGridList: {								
									rows: 8,
									dataSource: listRole,
									primaryKey: 'roleId',
									columns: columns,
									value: selectedRole
							}"></table>
						</div>
						<div class="pull-left">
							<span class="caret-right outline"></span>
						</div>
						<div class="pull-left">
							<div class="valign-center control-group">
								<span class="text-left">#{i18n.getText('CAS013_13')}</span>
							</div>
							<table tabindex="6" id="roleindi-list"
								data-bind="ntsGridList: {								
									rows: 8,
									dataSource: listRoleIndividual,
									primaryKey: 'userId',
									columns: columnsIndividual,
									value: selectedRoleIndividual
							}"></table>
						</div>
						<div class="pull-left">
							<div class="control-group button">
								<button tabindex="7" class="x-large"
									data-bind="click: openBModal, enable: isCreateMode">#{i18n.getText('CAS013_18')}</button>
								<div data-bind="text: userName" class="ntsControl limited-label"></div>
							</div>

							<div class="control-group">
								<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CAS013_20')}</div>
								<div id="daterangepicker" tabindex="8"
									data-bind="ntsDateRangePicker: 
								{ required: true, 
								enable: true, 
								showNextPrevious: true, 
								value: dateValue, 
								maxRange: 'none'} 
							"
									class="ntsControl" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
