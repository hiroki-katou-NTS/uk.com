<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 935, height: 650 };</script>
			<!-- COMPONENT CCG001 -->
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<!-- #CCG001 -->
			<com:stylefile path="ccg013.g.main.css" />
			<com:scriptfile path="/view/cmm/044/a/ko-profile-ext.js" />
			<com:scriptfile path="ccg013.g.start.js" />
			<com:scriptfile path="ccg013.g.vm.js" />
			<com:scriptfile path="ccg013.g.service.js" />
			<com:stylefile path="../../common/common.css" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed">#{i18n.getText('CCG013_70')}</button>
				<button class="pdf" data-bind="click: closeDialog">#{i18n.getText('CCG013_71')}</button>
			</div>
			<div id="contents-area">
				<div class="top-content">
					<div
						data-bind="ntsProfile: { 
							options: empItems,
							value: empSelectedItem,
							key: 'personId',
							code: 'code',
							error: '#{i18n.getText('Msg_7')}',
							name: 'name' }">
					</div>
				</div>
				<div class="functions-area-content">
					<div class="top-left-contents">
						<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_73')}</div>
						<hr id="hr1" />
						<div id="label-2" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_78')}
						<hr id="hr2" />
					</div>

					<div class="left-contents">
						
						</div>
						
						<div class="cell-column1">
							<div id="ccgcomponent"></div>
						</div>
						<div class="search-box" 
							data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list1', 
							items: items, selected: currentCodeList, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}" />
						<br />
						
						<table class="left-data" id="multi-list1"
							data-bind="ntsSwapList: {
								height: 320,
								options: items,
								optionsValue: 'primaryKey',
								columns: columns,
								multiple: true,
								value: currentCodeList}">
						</table>
					</div>

				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
