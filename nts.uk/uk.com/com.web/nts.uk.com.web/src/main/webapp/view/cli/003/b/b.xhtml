<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<!-- b Screen -->
		<div class="contentB">
				<div id="title_b">
				   <p>#{i18n.getText('CLI003_9')}</p>		
				</div>
				
				<div tabindex="1" id="list-box_b" data-bind="ntsListBox: {
						options: itemList,
						optionsValue: 'code',
						optionsText: 'name',
						name:'#{i18n.getText('CLI003_10')}',
						multiple: false,
						value: logTypeSelectedCode,
						enable: isEnable(),
						rows: 12,
						required:true,
						columns: [							
							{ key: 'name', length: 10 }
							
						]}">
		       </div>
		     <!--    <span data-bind="text: selectedCode()"></span>	      -->     
		       <div id="button_next_b">
		             <button tabindex="2" class="x-large proceed" data-bind="click: nextScreenCD">#{i18n.getText('CLI003_13')}</button>		     
		       </div>		      
	     </div> 
	</ui:composition>
</body>
</html>
