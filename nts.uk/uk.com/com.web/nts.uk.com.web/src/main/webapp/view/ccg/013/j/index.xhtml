<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 485, height: 610 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.webmenu.TitleBarName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/ccg/013/base/base.js"
				of="/nts.uk.com.web" />
			<com:stylefile path="ccg013.j.style.css" />
			<com:scriptfile path="ccg013.j.start.js" />
			<com:scriptfile path="ccg013.j.service.js" />
			<com:scriptfile path="ccg013.j.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<span class="description">#{i18n.getText('CCG013_92')}</span> <br />
				<table class="control">
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_93')}</div></td>
						<td colspan="2"><input id="title-bar-name" tabindex="1"
							data-name="#{i18n.getText('CCG013_50')}"
							data-bind="ntsTextEditor: {name:'#[CCG013_93]', value: nameTitleBar, constraint: 'TitleBarName', required: true}, hasfocus: true" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_94')}</div></td>
						<td colspan="2"><div id="colorpicker1" tabindex="2"
								data-name="#{i18n.getText('CCG013_19')} "
								data-bind="ntsColorPicker: {name:'#[CCG013_94]',value: letterColor, enable: true, width: 50, required: true}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_95')}</div></td>
						<td colspan="2"><div id="colorpicker2" tabindex="4"
								data-name="#{i18n.getText('CCG013_23')}"
								data-bind="ntsColorPicker: {name:'#[CCG013_95]',value: backgroundColor, enable: true, width: 50,required: true}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_96')}</div></td>
						<td colspan="2">
							<div id="file_upload" tabindex="6"
								data-bind="ntsFileUpload:{
		 								filename: filename, 
										accept: accept, 
		 								text :textId,  
										onchange: uploadFile.bind($data)}">
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td tabindex="7" class="col2"><span id="imageName"
							class="hyperlink" href="#" data-bind="text: imageName"></span></td>
						<td tabindex="8" class="pull-right">
							<button id="delBtn" class="danger"
								data-bind="click: deleteFile, enable: isDelete()">#{i18n.getText('CCG013_98')}</button>
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2"><label data-bind="text: imageSize"></label></td>
					</tr>
					<tr>
						<td></td>
						<td id="liveview" tabindex="9" colspan="2"></td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="10" class=" x-large proceed"
					data-bind="click : submit">#{i18n.getText('CCG013_90')}</button>
				<button tabindex="11" data-bind="click : cancel_Dialog">#{i18n.getText('CCG013_91')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
