<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<title>#{i18n.getText('CPS001_1')}</title>
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:stylefile path="cps001.a.style.css" />
			<com:scriptfile path="../../007/a/layout-control-ko-ext.js" />
			<com:scriptfile path="cps001.a.service.js" />
			<com:scriptfile path="cps001.a.vm.js" />
			<com:scriptfile path="cps001.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button type="button" class="proceed" data-bind="click: saveData">#{i18n.getText('CPS001_4')}</button>
				<button type="button" data-bind="click: unManagerEmployee">#{i18n.getText('CPS001_5')}</button>
				<button type="button" class="danger"
					data-bind="click: deleteEmployee">#{i18n.getText('CPS001_6')}</button>
				<a class="goout"
					data-bind="ntsLinkButton: { jump: '/view/cas/001/a/index.xhtml' }">#{i18n.getText('CPS001_7')}</a>
				<a class="goout"
					data-bind="ntsLinkButton: { jump: '/view/cps/008/a/index.xhtml' }">#{i18n.getText('CPS001_8')}</a>
			</div>
			<div id="contents-area" class="cf">
				<div id="ccgcomponent"></div>
				<div class="left-area">
					<div class="bg-green caret-right caret-background">
						<table id="employees"
							data-bind="ntsGridList: {
								rows: 10,
								dataSource: listEmployees,
								primaryKey: 'employeeId',
								columns: [
									{ headerText: 'コード', key: 'employeeId', width: 100, hidden: true },
		                			{ headerText: '名称', key: 'employeeCode', width: 115, hidden: false },
		                			{ headerText: '', key: 'employeeName', width: 125, hidden: false }
								],
								multiple: false,
								value: ko.observable(undefined)
							}"></table>
					</div>
					<div id="lefttabs"
						data-bind="ntsTabPanel: {
							dataSource: [
								{
									id: 'layout', 
									title: nts.uk.resource.getText('CPS001_23'), 
									content: '.layouttab', 
									enable: ko.observable(true), 
									visible: ko.observable(true)
								},
								{
									id: 'category', 
									title: nts.uk.resource.getText('CPS001_24'), 
									content: '.categorytab', 
									enable: ko.observable(true), 
									visible: ko.observable(true)
								}], 
							active: tabActive
							}">
						<div class="layouttab">
							<div
								data-bind="ntsSearchBox: {
									searchMode: 'highlight',
									targetKey: 'code',
									comId: 'layouts',
									items: ko.observableArray([]),
									selectedKey: 'code', 
									fields: ['name', 'code'], 
									mode: 'igGrid'}"></div>
							<table id="layouts"
								data-bind="ntsGridList: {								
									rows: 10,
									dataSource: listLayout,
									primaryKey: 'maintenanceLayoutID',
									columns: [
										{ headerText: 'コード', key: 'maintenanceLayoutID', width: 100, hidden: true },
			                			{ headerText: '名称', key: 'layoutName', width: 232, hidden: false }
									],
									multiple: false,
									value: currentLayout().maintenanceLayoutID
							}"></table>
						</div>
						<div class="categorytab">
							<div class="form-group search-box">
								<button type="button">#{i18n.getText('CPS001_27')}</button>
								<div id="combo-box"
									data-bind="ntsComboBox: {
								options: ko.observableArray([
										{id: 1, name: 'name 1'},
										{id: 2, name: 'name 2'},
										{id: 3, name: 'name 3'},
										{id: 4, name: 'name 4'},
										]),
								optionsValue: 'id',
								visibleItemsCount: 5,
								value: ko.observable(undefined),
								optionsText: 'name',
								editable: false,
								enable: true,
								columns: [{ prop: 'name', length: 2 }]}"></div>
							</div>
							<table id="categories"
								data-bind="ntsGridList: {								
									rows: 10,
									dataSource: ko.observableArray([
										{id: 1, name: 'name 1'},
										{id: 2, name: 'name 2'},
										{id: 3, name: 'name 3'},
										{id: 4, name: 'name 4'},
										]),
									primaryKey: 'id',
									columns: [
										{ headerText: 'コード', key: 'id', width: 100, hidden: true },
			                			{ headerText: '名称', key: 'name', width: 232, hidden: false }
									],
									multiple: false,
									value: ko.observable(undefined)
							}"></table>
						</div>
					</div>
				</div>
				<div class="right-area">
					<div class="top-right-area cf">
						<div class="avatar-group" data-bind="with: person">
							<div class="active-panel">
								<img data-bind="attr: { src: avatar}" />
							</div>
						</div>
						<div class="person-group" data-bind="with: person">
							<div class="active-panel">
								<table class="person-info">

									<tbody>
										<tr>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_11')}</td>
											<td colspan="3"></td>
										</tr>
										<tr>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_12')}</td>
											<td></td>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_13')}</td>
											<td></td>
										</tr>
										<tr>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_14')}</td>
											<td colspan="4"></td>
										</tr>
										<tr>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_15')}</td>
											<td></td>
											<td class="bg-calendar-ym-set">#{i18n.getText('CPS001_16')}</td>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="action-group">
							<div class="active-panel cf">
								<div class="column">
									<button class="btn btn-location" type="button"
										data-bind="click: pickLocation">#{i18n.getText('CPS001_34')}</button>
									<button class="btn btn-details" type="button" data-bind="click: uploadebook"></button>
								</div>
								<div class="column">
									<button class="btn btn-print" type="button"></button>
								</div>
							</div>
							<div class="active-panel">
								<a class="btn-goout"></a>
							</div>
						</div>
					</div>
					<div class="bottom-right-area">
						<div class="layout-input" data-bind="css: { 'hidden': tabActive() != 'layout'}">
							<div class="form-group">
								<div data-bind="ntsFormLabel: {}">#{i18n.getText('CPS001_35')}</div>
								<div
									data-bind="ntsDatePicker: {
								value: ko.observable(''), 
								dateFormat: 'YYYY/MM/DD'}"></div>
								<button>#{i18n.getText('CPS001_37')}</button>
							</div>

							<div style="padding-top: 10px"
								data-bind="ntsLayoutControl: { 
								data: currentLayout().listItemClsDto,
								editAble: 2 }"></div>
						</div>
						<div class="category-input" data-bind="css: { 'hidden': tabActive() != 'category'}">
							<div class="title">category</div>
							<div style="padding-top: 10px"
								data-bind="ntsLayoutControl: { 
								data: currentLayout().listItemClsDto,
								editAble: 2 }"></div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
