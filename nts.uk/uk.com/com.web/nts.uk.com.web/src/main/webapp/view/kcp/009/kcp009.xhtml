<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!-- <com:stylefile path="../../sample/catalog/catalog.css" /> -->
	<com:stylefile path="/view/kcp/009/style.css" of="/nts.uk.com.web" />



	<div data-bind="attr: {id: componentWrapperId}">

		<div class="kcp009-root">
		
			<button class="switch-target" data-bind="click: previousEmp, enable: isActivePreviousBtn(), attr: {tabindex: tabIndex, id: 'prev-btn-' + prefix()}">＜</button>
			
			<div class="organization-name limited-label" data-bind="visible: isDisplayOrganizationName, attr: {id: 'wkp_text-'+ prefix()}, text: organizationName"></div>
			
			<div class="employee-code" data-bind="text: empDisplayCode"></div>
			
			<div class="employee-name limited-label" data-bind="text: empBusinessName"></div>
			
			<div data-bind="visible: isDisplayNumberOfEmployee">
				<div data="enable: isActivePersonalProfile" class="icon" data-bind="attr: {tabindex: tabIndex, id: 'profile-icon-'+ prefix()}"></div>
			</div>
			
			<div class="number-of-people" data-bind="visible: isDisplayNumberOfEmployee, text: selectedNumberOfPeople"></div>
			
			<button class="btn_show_list" data-bind="text: targetBtnText, attr: {tabindex: tabIndex, id: 'btn_show_list-' + prefix()}"></button>
			
			<input type="search" class="search-input" data-bind="ntsTextEditor: {
								value: keySearch,
								name: '#[KCP009_2]',
								option: {enable: true}
							}, 
							attr: {
								tabindex: tabIndex,
								id: 'search-input-'+ prefix()
							}, 
							valueUpdate: 'afterkeydown',
							visible: isDisplayNumberOfEmployee
							"/>
			
			<button class="switch-target" data-bind="click: nextEmp, enable: isActiveNextBtn(), attr: {tabindex: tabIndex, id: 'next-btn-' + prefix()}">＞</button>
						
		</div>
		<div class="items-list" data-bind="attr: {id: 'item-list-'+ prefix()}" style="visibility: hidden;">

			<div
				data-bind="attr: {id: nts.uk.util.randomId()},
					ntsListBox: {
					options: empList,
					optionsValue: 'id',
					optionsText: 'code',
					multiple: false,
					value: selectedItem,
					enable: true,
					name: targetBtnText,
					rows: 10,
					columns: [
						{ key: 'code', length: 4 },
						{ key: 'businessName', length: 10 }
					]}"></div>
		</div>


	</div>
</ui:composition>
