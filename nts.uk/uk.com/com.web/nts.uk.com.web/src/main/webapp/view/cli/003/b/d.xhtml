<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="ScreenD">
			<div>
				<label id="D1_1">#{i18n.getText('CLI003_21')}</label>
			</div>
			<div class="panel panel-frame" id="D1_2">
				<table>
					<tr>
						<td>
							<div id="D1_3" class="inline34"
								data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CLI003_22')}</div>
						</td>

						<td>
							<div id="D1_4" class="validate_form" tabindex="1"
								data-name="DateTimePairRange Editor"
								data-bind="ntsDateTimePairRangeEditor:
							 {value: ko.observable({start: startDateOperator, end: endDateOperator}),
							   required: required, enable: enable, readonly: readonly, maxRange:1,startName: startDateNameOperator, endName:endDateNameOperator,constraint:'TimeClockWithSeconds' }">
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div class="panel panel-frame" id="D2_2">

				<table>
					<tr>
						<div id="D2_4" class="inline45" data-bind=" ntsFormLabel: { }">#{i18n.getText('CLI003_23')}</div>
						<div id="D2_5" class="inline45" tabindex="3"
							data-bind="ntsSwitchButton: {
														options: roundingRulesOperator,
														optionsValue: 'code',
														optionsText: 'name',
														value: selectedRuleCodeOperator,
														enable:true
														}">

						</div>
					</tr>
					<!-- List employee -->
					<tr>
						<div id="D2_3" tabindex="4" class="selectionEmployee">
							<div id="employeeSearchD"></div>
						</div>
					</tr>
					<!-- List employee -->
				</table>
			</div>

			<div id="D31_32_button">
				<button id="D3_1" class="large" tabindex="5"
					data-bind="click: backScreenDtoBC">#{i18n.getText('CLI003_20')}</button>
				<button id="D3_2" class="x-large proceed" tabindex="6"
					data-bind="click: nextScreenDtoE">#{i18n.getText('CLI003_13')}</button>
			</div>


		</div>
	</ui:composition>
</body>
</html>
