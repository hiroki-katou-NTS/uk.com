<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="ccg007.d.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg007.d.start.js" />
			<com:scriptfile path="ccg007.d.service.js" />
			<com:scriptfile path="ccg007.d.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div style="background-color: white;" id="contents-area">
				<div style="position: relative; top: 20%; margin: 0 auto auto 35%;">
					<table>
						<tr>
							<td style="padding-bottom: 30px; padding-left: 60px" colspan="2"
								class="pad_5"><img src="kin.gif" /></td>
						</tr>
						<tr style="height: 40px">
							<td></td>
							<td class="pad_5" style="padding-left: 10px">
								<div tabindex="1" id="combo-box"
									data-bind="ntsComboBox: {
										width: '250px',
										name: '#{i18n.getText('CCG007_7')}',
										options: companyList,
										optionsValue: 'companyCode',
										visibleItemsCount: 5,
										value: selectedCompanyCode,
										optionsText: 'companyName',
										required: true,
										editable: false,
										enable: true,
										columns: [
											{ prop: 'companyCode', length: 5 },
											{ prop: 'companyName', length: 11},
										]}"></div>
							</td>
						</tr>
						<tr style="height: 80px">
							<td><div data-bind="text: '#{i18n.getText('CCG007_8')}'"></div></td>
							<td class="pad_5" style="padding-left: 10px"><div>
									<input tabindex="2" id="employee-code-inp"
										data-bind="ntsTextEditor: {
										name: '#{i18n.getText('CCG007_8')}',
										value: employeeCode,
										required: false,
										option: {textmode: 'text',width: '230px'},
										enable: true,
										readonly: false,
										enterkey: submitLogin}" />
								</div></td>
						</tr>
						<tr>
							<td><div data-bind="text: '#{i18n.getText('CCG007_2')}'"></div></td>
							<td class="pad_5" style="padding-left: 10px"><div>
									<input tabindex="3" id="password-input"
										data-bind="ntsTextEditor: {
										name: '#{i18n.getText('CCG007_2')}',
										value: password,
										required: false,
										option: {textmode: 'password',width: '230px'},
										enable: true,
										readonly: false,
										enterkey: submitLogin}" />
								</div></td>
						</tr>
						<tr>
							<td class="pad_5 align_right"><div tabindex="4"
									data-bind="ntsCheckBox: { checked: isSaveLoginInfo }"></div></td>
							<td class="pad_5" style="padding-left: 10px"><label
								data-bind="text: '#{i18n.getText('CCG007_5')}'"></label></td>
						</tr>
						<tr>
							<td></td>
							<td class="pad_5" style="padding-left: 10px"><button tabindex="5" id="login-btn"
									data-bind="click: submitLogin" class="full_width proceed large">
									<div data-bind="text: '#{i18n.getText('CCG007_3')}'"></div>
								</button></td>
						</tr>
						<!-- <tr>
							<td></td>
							<td class="pad_5" style="padding-left: 10px">
									<button tabindex="4"
										data-bind="click: account" class="full_width proceed large">
										<span>Get Windows Account</span>
									</button>
							</td>
						</tr> -->
						<tr>
							<td></td>
							<td class="pad_5 align_center"><a tabindex="6"
								data-bind="text: '#{i18n.getText('CCG007_6')}', click: OpenDialogG"
								class="hyperlink"></a></td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
