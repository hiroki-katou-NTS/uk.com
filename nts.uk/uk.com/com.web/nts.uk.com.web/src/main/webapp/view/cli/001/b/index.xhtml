<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 420,
					height : 640
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cli001.b.service.js" />
			<com:scriptfile path="cli001.b.vm.js" />
			<com:scriptfile path="cli001.b.start.js" />
		</ui:define>
		
		<ui:define name="content">
			<div id="content-area" class="flex" style="padding-top: 15px; padding-left: 5px;">
				<div style="margin-left: 15px">
					<!-- B1-002 -->
					<div tabindex="3" 
						data-bind="ntsSearchBox: {
					searchMode: 'filter',
					searchText: '絞り込み',
					placeHolder: '#{i18n.getText('CLI001_18')}',
					targetKey: 'userId',
					mode: 'igGrid',
					items: items,
					selectedKey: 'userId',
					fields: ['userName', 'loginId']}">
					</div>
					<!-- B2-001 -->
					<div id="grid-table" class="listbox-wrapper" tabindex="3">
						<table id="single-list" data-bind="ntsGridList: {								
							name: '#[CLI001_20]',
							dataSource: items,
							primaryKey: 'userID',
							columns: columns,
							value: currentId,
							rows: 12
						}"></table>
					</div>
				</div>
			</div>
			
			<div id="functions-area-bottom">
				<!-- B3-001 -->
				<button style="padding: 0 45px" class="x-large proceed" data-bind="click: lockData" tabindex="4">#{i18n.getText('CLI001_23')}</button>
				<!-- B3-002 -->
				<button style="margin-left: 30px; padding: 0 10px" class="large" data-bind="click: cancel" tabindex="5">#{i18n.getText('CLI001_24')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
