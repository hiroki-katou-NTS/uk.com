<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 530,
					height : 430
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionCode
				nts.uk.ctx.exio.dom.exi.condset.AcceptanceConditionName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf001.m.style.css" />
			<com:scriptfile path="cmf001.m.vm.js" />
			<com:scriptfile path="cmf001.m.start.js" />
			<com:scriptfile path="cmf001.m.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="title_content">
					<!-- M1_1タイトル -->
						<div class="title_content_left">#{i18n.getText('CMF001_400')}</div>
						<!-- M5_2対象種類  -->
						<div class="title_content_right">
							<label data-bind="text: targetType"></label>
						</div>
						<!-- M5_1システム種類 -->
						<div class="title_content_right">
							<label>#{i18n.getText('CMF001_413')}</label>
						</div>
						<div class="clear"></div>
					</div>
					
					<div class="content_center">
						<!-- M2_1コピー元情報  -->
						<div class="label_top">#{i18n.getText('CMF001_404')}</div>
						<table id="table_content">
						<!-- row1 -->
							<tr>
								<td class="td_left">
								<!-- M2_2コード/名称 -->
									<div data-bind="ntsFormLabel: {}" class="form-label enable">
										<label>#{i18n.getText('CMF001_405')}</label>
									</div>
								</td>
								<!-- M2_3コード（元） -->
								<td class="td_center"><div class="lable"><label data-bind="text: conditionCode"></label></div></td>
								<!-- M2_4名称（元） -->
								<td class="td_right">
									<span class="limited-label" style="width: 250px;vertical-align: middle;" data-bind="text: conditionName"></span>
								</td>
							</tr>
							<tr>
							<!-- M2_5コピー先情報： -->
								<td>
									<div class="label_top">#{i18n.getText('CMF001_406')}</div>
								</td>
							</tr>
							<tr>
							<!-- M2_6コード/名称  -->
								<td class="td_left">
									<div data-bind="ntsFormLabel: {required: true }" class="form-label enable" >
										<label>#{i18n.getText('CMF001_407')}</label>
									</div>
								</td>
								<!-- M2_7コード（先） -->
								<td><input class="td_center_sp" id="M2_7" tabindex="1" data-bind="ntsTextEditor: {value: newCondCode, 
																					name: '#[CMF001_408]',
																					constraint: 'AcceptanceConditionCode',
																					option: {width: '40px'},
																					required: true}" /></td>
								<!-- M2_8名称（先）-->
								<td class="td_right"><input tabindex="2" data-bind="ntsTextEditor: {value: newCondName, 
																					name: '#[CMF001_409]',
																					option: {width: '200px'},
																					constraint: 'AcceptanceConditionName',
																					required: true}" /></td>
							</tr>
						</table>
						<!-- M3_1警告パネル
							M3_2上書きチェック-->
						<div class="checkbox_bottom" tabindex="3" data-bind="ntsCheckBox: { checked: checked, enable: enable, text: '#{i18n.getText('CMF001_410')}',  style: 'warnpanel'}"></div>
					</div>
				</div>
			</div>
 			<div id="functions-area-bottom">
 				<!-- M4_1実行-->
				<button class="x-large" tabindex="4" data-bind="click: saveData, enable: $root.errors.isEmpty">#{i18n.getText('CMF001_411')}</button>
				<!-- M4_2キャンセル -->
				<button class="large" tabindex="5" data-bind="click: cancelSetting">#{i18n.getText('CMF001_412')}</button>
			</div> 
		</ui:define>
	</ui:composition>
</body>
</html>
