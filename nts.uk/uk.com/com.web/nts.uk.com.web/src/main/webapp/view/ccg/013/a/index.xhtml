<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.sys.portal.dom.webmenu.WebMenuCode
					nts.uk.ctx.sys.portal.dom.webmenu.WebMenuName
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg013.a.style.css" />
			<com:scriptfile path="ccg013.a.start.js" />
			<com:scriptfile path="ccg013.a.vm.js" />
			<com:scriptfile path="ccg013.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<button id="A_BTN_001" data-bind="click: cleanForm">#{i18n.getText('CCG013_1')}</button>
					<button id="A_BTN_002" class="proceed"
						data-bind="click: addWebMenu,enable: $root.errors.isEmpty">#{i18n.getText('CCG013_2')}</button>
					<button id="A_BTN_005"
						data-bind="click: optionEDialog,enable: !isCreated() ">#{i18n.getText('CCG013_3')}</button>
					<button id="A_BTN_008" data-bind="click: openKdialog">#{i18n.getText('CCG013_103')}</button>
					<button id="A_BTN_003"
						data-bind="click: removeWebMenu,enable: !isCreated() "
						class="danger">#{i18n.getText('CCG013_6')}</button>
					<div class="pull-right">
						<a class="goout"
							data-bind="ntsLinkButton: { jump: '/view/ccg/014/a/index.xhtml' }">#{i18n.getText('CCG013_7')}</a>
					</div>
				</div>
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left bg-green caret-right caret-background cf">
					<div id="LST_001" style="padding: 15px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: listWebMenu,
								primaryKey: 'webMenuCode',
								columns: webMenuColumns,
								multiple: false,								
								value: currentWebMenuCode
						}"></table>
					</div>
				</div>
				<div class="fixed-flex-layout-right">
					<div class="control-group" data-bind="with: currentWebMenu">
						<div style="vertical-align: middle"
							data-bind="ntsFormLabel: {constraint: ['WebMenuCode','WebMenuName'],required: true}">#{i18n.getText('CCG013_11')}</div>
						<span><input style="width: 40px; margin-left: 45px;"
							id="webMenuCode"
							data-bind="ntsTextEditor: {value: webMenuCode,name: '#[CCG013_49]',constraint: 'WebMenuCode', required: true,immediate: true, enable: $parent.checkDisabled}" /></span>
						<span><input style="width: 180px" id="webMenuName"
							data-bind="ntsTextEditor: {value: webMenuName,name: '#[CCG013_50]',constraint: 'WebMenuName', required: true,immediate: true}" /></span>
						 <!-- <div class="bg-yellow">
							<div style="margin-left: 5px;"
								data-bind="ntsCheckBox: {checked: $parent.isDefaultMenu }"
								class="cf minimalist">#{i18n.getText('CCG013_12')}</div>
							<button style="width: 25px; height: 25px; margin-left: 20px;"
								data-bind="ntsHelpButton: {image: 'CCG013_001.png', position: 'right top', enable: true }">?</button>
						</div>  -->
					</div>
					<div class="label warning">#{i18n.getText('CCG013_13')}</div>
					<div id="menu_container">
						<div id="menubar-tabs" data-bind="with: currentWebMenu">
							<ul class="menubar-navigation cf" data-bind="foreach: menuBars">
								<li class="context-menu-bar" data-bind="attr: {'id': menuBarId}">
									<a
									data-bind="attr: {href: targetContent}, style: {color: textColor, 'background-color': backgroundColor}, text: menuBarName"></a>
								</li>
							</ul>
							<button class="button-add button-add-menubar"
								data-bind="click: $parent.openBdialog.bind($parent)">
								<img id="add-icon"
									src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAApCAMAAAEHe6tsAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAnUExURf///+7u7hISEgAAABEREe3t7RMTE/7+/mFhYVpaWgcHBwYGBgAAABImP5cAAAANdFJOU////////////////wA96CKGAAAACXBIWXMAABcRAAAXEQHKJvM/AAAArElEQVQ4T82S0Q6DIAxFS+RB//+HR9sDlgS2SNzcMZZyuVhKFJEtlyDbpm+B6EqLGiz6qseo2+hmhdR8BqrVUqokks5d71P/kDJJg7fwMVXKlJ0BE9tJYSh6dfJwlJOxWNHJsND6kbKKiUnlD0TyK7fE2HFBhL463NHRzSIkW1TyxAHBiDJh5YsPGlEae8eBrXA0dn2GP8GIJ410AbEZJKD3yk8vvOerpdeMIi9SewpQGpFI9QAAAABJRU5ErkJggg==" />
								#{i18n.getText('CCG013_14')}
							</button>
							<com:ko-foreach bind="menuBars">
								<div class="menubar-container"
									data-bind="attr: {id: 'tab-content-' + menuBarId()}">
									<div class="title-menu cf">
										<div class="title-menu-container"
											data-bind="foreach: titleMenu">
											<div class="title-menu-column valign-top"
												data-bind="attr:{id: titleMenuId}">
												<div class="title-menu-name context-menu-title limited-label"
													data-bind="style: {color: textColor, 'background-color': backgroundColor}, text: titleMenuName"></div>
												<span class="caret-bottom"></span>
												<ul class="tree-menu cf"
													data-bind="foreach: {data: treeMenu}">
													<li class="context-menu-tree"
														data-bind="attr:{id: treeMenuId},text: name"></li>
												</ul>
												<button class="button-add-treemenu"
													data-bind="click: $parents[2].openDdialog.bind($parents[2], $data)">
													<img id="add-icon-treemenu"
														src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAApCAMAAAEHe6tsAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAnUExURf///+7u7hISEgAAABEREe3t7RMTE/7+/mFhYVpaWgcHBwYGBgAAABImP5cAAAANdFJOU////////////////wA96CKGAAAACXBIWXMAABcRAAAXEQHKJvM/AAAArElEQVQ4T82S0Q6DIAxFS+RB//+HR9sDlgS2SNzcMZZyuVhKFJEtlyDbpm+B6EqLGiz6qseo2+hmhdR8BqrVUqokks5d71P/kDJJg7fwMVXKlJ0BE9tJYSh6dfJwlJOxWNHJsND6kbKKiUnlD0TyK7fE2HFBhL463NHRzSIkW1TyxAHBiDJh5YsPGlEae8eBrXA0dn2GP8GIJ410AbEZJKD3yk8vvOerpdeMIi9SewpQGpFI9QAAAABJRU5ErkJggg==" />
													#{i18n.getText('CCG013_16')}
												</button>
											</div>
										</div>
										<div class="unsortable">
											<button class="button-add"
												data-bind="click: $parents[1].openCdialog.bind($parents[1], $data), visible: (selectedAtr() == 0)">
												<img id="add-icon"
													src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAApCAMAAAEHe6tsAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAnUExURf///+7u7hISEgAAABEREe3t7RMTE/7+/mFhYVpaWgcHBwYGBgAAABImP5cAAAANdFJOU////////////////wA96CKGAAAACXBIWXMAABcRAAAXEQHKJvM/AAAArElEQVQ4T82S0Q6DIAxFS+RB//+HR9sDlgS2SNzcMZZyuVhKFJEtlyDbpm+B6EqLGiz6qseo2+hmhdR8BqrVUqokks5d71P/kDJJg7fwMVXKlJ0BE9tJYSh6dfJwlJOxWNHJsND6kbKKiUnlD0TyK7fE2HFBhL463NHRzSIkW1TyxAHBiDJh5YsPGlEae8eBrXA0dn2GP8GIJ410AbEZJKD3yk8vvOerpdeMIi9SewpQGpFI9QAAAABJRU5ErkJggg==" />
												#{i18n.getText('CCG013_15')}
											</button>
										</div>
									</div>
								</div>
							</com:ko-foreach>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
