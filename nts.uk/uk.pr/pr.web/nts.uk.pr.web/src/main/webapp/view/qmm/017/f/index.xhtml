<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = {width: 395, height: 600};</script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm017.f.service.js"/>
        <com:scriptfile path="qmm017.f.vm.js"/>
        <com:stylefile path="qmm017.f.style.css"/>
        <com:scriptfile path="qmm017.f.start.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area">
            <div style="margin-left: 20px;">
                <!--E1-1; E1_2; E1_13-->
                <div class="dialog-first-element">
                    <div style="width: 340px; font-size: 1.5rem;" data-bind="text: standardAmountType"/>
                </div>
                <div style="margin-top: 10px;">
                    <!--mix of 3 case-->
                    <table tabindex="1" id="item"
                           data-bind="ntsGridList: {
                            rows: 15,
                            name: '#[QMM017_135]',
                            options: targetItemCodeListItem,
                            optionsValue: 'code',
                            columns: [
								{ headerText: '#{i18n.getText('QMM017_128')}', key: 'code', width: 60, formatter: _.escape},
								{ headerText: '#{i18n.getText('QMM017_99')}', key: 'name', width: 230, formatter: _.escape }
							],
                            multiple: true,
                            value: targetItemCodeList
                        }"/>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button tabindex="2" class="x-large proceed "
                    data-bind="click: decideChangeItemList, enable: $root.errors.isEmpty">#{i18n.getText('QMM017_107')}</button>
            <button tabindex="3" data-bind="click: cancel">#{i18n.getText('QMM017_104')}</button>
        </div>
    </ui:define>

</ui:composition>
</body>
</html>
