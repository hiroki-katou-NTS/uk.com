<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm002.a.service.js" />
			<com:scriptfile path="qmm002.a.vm.js" />
			<com:ValidatorScript>
		        nts.uk.ctx.pr.transfer.dom.bank.BankBranchCode
		        nts.uk.ctx.pr.transfer.dom.bank.BankBranchName
		        nts.uk.ctx.pr.transfer.dom.bank.BankBranchNameKana
		        nts.uk.shr.com.primitive.Memo
		    </com:ValidatorScript>
			<com:scriptfile path="qmm002.a.start.js" />
		</ui:define>
		
		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" data-bind="click: createNew">#{i18n.getText('QMM002_1')}</button>
				<button tabindex="2" class="proceed" data-bind="click: register">#{i18n.getText('QMM002_2')}</button>
				<button tabindex="3">#{i18n.getText('QMM002_3')}</button>
				<button tabindex="4" data-bind="click: openDialogQmm002d">#{i18n.getText('QMM002_4')}</button>
				<button tabindex="5" data-bind="click: openDialogQmm002c">#{i18n.getText('QMM002_5')}</button>
				<button tabindex="6">#{i18n.getText('QMM002_6')}</button>
				<button tabindex="7" class="danger" >#{i18n.getText('QMM002_7')}</button>
				<button tabindex="8" class="danger" data-bind="click: openDialogQmm002b">#{i18n.getText('QMM002_8')}</button>
				<a class="goout" tabindex="9" data-bind="ntsLinkButton: { jump: '../a/index.xhtml' }">#{i18n.getText('QMM002_9')}</a>
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left" style="padding-top: 20px; padding-left: 20px">
					<div data-bind="ntsPanel:{width: '450px', height: '530px', showIcon: true, visible: true}">
						<div tabindex="10" data-bind="ntsSearchBox: {
							targetKey: 'code', mode:'igTree', comId:'treegridbankbranch', items: bankBranchList, 
							selected: selectedCode, selectedKey: 'id', childField: 'children', fields: ['name', 'code']}" />
						<table id="treegridbankbranch" tabindex="11"
							data-bind="ntsTreeGridView:{
								width: 450,
								dataSource: bankBranchList,
								value: selectedCode,
								headers: headers,
								primaryKey: 'id',
								childDataKey: 'children',
								primaryText: 'nodeText',
								multiple: false,
								enable: true,
								rows: 15,
								initialExpandDepth: 0,
								showCheckBox: false}"></table>
					</div>
				</div>
				<div class="fixed-flex-layout-right" style="padding-top: 20px;">
					<div data-bind="with: selectedBank">
						<div style="float: left; width: 50%">
							<div class="valign-center control-group">
								<div data-bind="ntsFormLabel: { }">#{i18n.getText('QMM002_13')}</div>
								<span class="label" data-bind="text: code"></span>
								<span class="label" style="padding-left: 10px" data-bind="text: name"></span>
							</div>
							<div class="valign-center control-group">
								<div data-bind="ntsFormLabel: { }">#{i18n.getText('QMM002_15')}</div>
								<span class="label" data-bind="text: kanaName"></span>
							</div>
						</div>
						<div style="float: left">
							<textarea style="height: 70px" tabindex="12" data-bind="ntsMultilineEditor: {
								value: memo,
								constraint: 'Memo',
								readonly: true}" />
						</div>
					</div>
					<hr style="clear: both"></hr>
					<div data-bind="with: selectedBankBranch">
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: {  required: true, constraint: ['BankBranchCode', 'BankBranchName'] }">#{i18n.getText('QMM002_16')}</div>
							<input tabindex="13" data-bind="ntsTextEditor: {
								name: '#[QMM002_17]',
								value: code,
								constraint: 'BankBranchCode',
								option: {width: '70px'},
								required: true}" />
							<input tabindex="14" data-bind="ntsTextEditor: {
								name: '#[QMM002_18]',
								value: name,
								constraint: 'BankBranchName',
								required: true}" />
						</div>
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: { constraint: 'BankBranchNameKana' }">#{i18n.getText('QMM002_19')}</div>
							<input tabindex="15" data-bind="ntsTextEditor: {
								name: '#[QMM002_19]',
								value: kanaName,
								constraint: 'BankBranchNameKana',
								required: false}" />
						</div>
					</div>
					<hr/>
					<div data-bind="with: selectedBankBranch">
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: { constraint: 'Memo' }">#{i18n.getText('QMM002_14')}</div>
							<textarea style="height: 150px" tabindex="16" data-bind="ntsMultilineEditor: {
								value: memo,
								name: '#[QMM002_14]',
								constraint: 'Memo',
								option: {width: '350px'},
								readonly: false}" />
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
