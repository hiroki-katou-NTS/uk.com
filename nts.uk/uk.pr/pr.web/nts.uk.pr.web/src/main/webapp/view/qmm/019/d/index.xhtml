<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="../../../../master/dialog.xhtml">
            <ui:define name="htmlHead">
            	<com:stylefile path="main.css" />
				<com:scriptfile path="../../../../lib/generic/igniteui/js/infragistics.core.js" />
				<com:scriptfile path="../../../../lib/generic/igniteui/js/infragistics.lob.js" />
            	<com:scriptfile path="../../../../lib/generic/igniteui/js/extensions/infragistics.ui.combo.knockout-extensions.js" />
				<com:scriptfile path="../../../../lib/nittsu/ui/textbox-options.js" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
			    <script>var dialogSize = { width: 960, height: 580 };</script>
			    <style>.nts-list-box *{box-sizing: border-box} </style>		
            </ui:define>
            
            <ui:define name="content">
<!--             	<div id="functions-area"></div> -->
            	<div id="contents-area">
					<div class="cf">
						<div><label id="LBL_001">新たに作成する履歴の、作成情報を入力してください。</label></div><br />
						<div class = "form-label inline">
							<label id = "LBL_002">コード/名称</label>
							<label id = "LBL_003" data-bind="text: selectStmtCode">01</label>
							<label id = "LBL_004" data-bind="text: selectStmtName">明細レイアウト01</label>	
						</div><br/><br />
						<div class="timeInput">
							<div class ="form-label inline required"><label id = "LBL_005">期間</label></div>
							<div><input id = "INP_001" style="ime-mode: inactive" maxlength="7" data-bind="ntsTimeEditor: {value: selectStartYm, constraint: 'startYm', option: timeEditorOption}"></input></div>
							<!-- 入力した開始年月を和暦で表記 -->
							<!-- <label id = "LBL_006">平成29年04月</label> -->
							<div><label id = "LBL_007"> 　～　   9999/12</label></div>
						</div><br/>
						<div class ="inlineInfor">
							<div class ="form-label inline required">
								<label id = "LBL_008">レイアウトの引継ぎ</label>
							</div>
							<div id="SEL_001" data-bind="foreach: itemsRadio">
								<!-- <input type="radio" checked="checked" name="layoutCreate" id="copyCreate" /><label id="lblRadio" data-bind="text: valueSel001">最新の履歴（N）から引き継ぐ</label> <br />
				  				<input type="radio" name="layoutCreate" id="newCreate" /> 初めから作成する<br /> -->
				  				<span class="ntsControl">
									<label class="ntsRadioBox">
										<input type="radio" name="textRadio" data-bind="checkedValue: value, 
																			checked: $parent.isRadioCheck,
																			enable: true" />
										<span class="box"></span><span class="label" data-bind="text: text"></span>
									</label>
								</span>
							</div>
						</div><br/>
						<div class="label009"><label id = "LBL_009">レイアウトパターンの選択</label></div>
						<div class = "lstBox">	
						<div id = "LST_001"
							data-bind="ntsListBox: {options: itemList,
										optionsValue: 'stt',
										optionsText: 'numberDisplayItems',
										multiple: false,
										value: selectLayoutAtr,
										enable: isEnable(),
										columns: [
											{ prop: 'printType', length: 7 },
											{ prop: 'paperType', length: 4 },
											{ prop: 'direction', length: 3 },
											{ prop: 'numberPeople', length: 3 },
											{ prop: 'numberDisplayItems', length: 13 },
											{ prop: 'reference', length: 6 }
										]}"
						class="cf"></div></div>
						
						</div>
						<br/>
						<hr></hr>
						<div class = "bottomStype">
							<button class="x-large proceed" id = "BTN_001" data-bind="click: createHistoryLayout, enable: $root.errors.isEmpty">決定</button>
							<button class="large" id="BTN_002" data-bind="click: closeDialog">キャンセル</button><br />
						</div>
					</div>
            </ui:define>
    	</ui:composition>
   	</body>
</html>
