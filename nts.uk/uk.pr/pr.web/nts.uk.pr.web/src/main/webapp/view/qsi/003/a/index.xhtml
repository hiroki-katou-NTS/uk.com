<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 1200 };</script>
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
        <com:scriptfile path="qsi003.a.vm.js" />
        <com:scriptfile path="qsi003.a.start.js" />
        <com:scriptfile path="qsi003.a.service.js" />
        <com:stylefile path="qsi003.a.style.css" />
    </ui:define>

    <ui:define name="content">
        <div id="functions-area" style = "min-width: 1000px;padding-left: 65px;">
            <button id="A1_1" style="margin-left: 25px;" tabindex="1" class="proceed" data-bind="enable:selectedCode().length > 0 &amp;&amp; $root.errors.isEmpty , click : exportData">#{i18n.getText('QSI003_A1_1')}</button>

            <button id="A1_2" tabindex="2" data-bind="enable :selectedCode().length > 0 &amp;&amp; $root.errors.isEmpty, click: openBScreen">#{i18n.getText('QSI003_A1_2')}</button>

            <button id="A1_3" tabindex="3" data-bind = "enable: false" >#{i18n.getText('QSI003_A1_3')}</button>

        </div>
        <div id="contents-area" class="fixed-flex-layout">
        <div class =" fixed-flex-layout " style="margin-top: 15px; min-width: 1000px;">
            <div id="com-ccg001"></div>

            <!-- div left -->
            <div class="fixed-flex-layout-left" style="margin-left: 20px;margin-right: 10px;">
                <div class="panel panel-frame" style="margin-left: 60px; width: 570px;">
                    <div id="component-items-list"></div>
                </div>
            </div>
            <!-- div right -->
            <div  class="fixed-flex-layout-right" id="A3_1" style="margin-left: 20px">
                <div class="panel panel-frame " style="width: 460px; height: 455px;">
                    <span id="A3_2" class="label" style="margin-bottom: 15px;">#{i18n.getText('QSI003_A222_4')}</span>
                    <div class="control-group">
                        <div id="A3_3" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI003_A222_5')}</div>
                        <div id= "A3_4" style="margin-left:100px;" data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD',valueFormat: 'YYYYMMDD', constrant: '', required:true ,name: '#{i18n.getText('QSI003_A222_6')}'}"></div>
                        <span id= "A3_5" style="margin-left:20px" data-bind="text: datePicker"></span>
                    </div>

                    <div class="control-group valign-center">
                        <div id="A3_6" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI003_A222_8')}</div>
                        <div style="margin-left:72px" class="cf" data-bind="ntsSwitchButton: {
                            name: '#{i18n.getText('QSI003_A222_9')}',
                            options: $vm.notificationTarget(),
                            optionsValue: 'code',
                            optionsText: 'name',
                            value: personTarget,
                            required: true
                            }"></div>
                        <button data-bind="ntsHelpButton: {image: '../resoures/QSI003Image01.png', position: 'bottom center', enable: true }">?</button>
                    </div>

                    <div class="control-group valign-center">
                        <div id="A3_11" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI003_A222_13')}</div>
                        <div id="A3_12" style="margin-left:71px; width: 250px;"  data-bind="ntsComboBox: {
                            name: '#{i18n.getText('QSI003_A222_14')}',
                            options: $vm.addressOutClass(),
                            optionsValue: 'code',
                            visibleItemsCount: 5,
                            value: addressOutputClass,
                            optionsText: 'name',
                            selectFirstIfNull: true,
                            columns: [
                                { prop: 'name', length: 10 },
                            ]}"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
            <!--end-->
    </ui:define>
</ui:composition>
</body>
</html>
