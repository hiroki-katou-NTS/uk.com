<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="qmm010.b.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm010.b.start.js" />
			<com:scriptfile path="qmm010.b.service.js" />
			<com:scriptfile path="qmm010.b.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div id="contents-left">
					<div>読み込み対象社会保険事業所 を 選択 し て ください 。</div>
					<i class="icon icon-searchbox iconlabor"></i>
					<div class="searchSocialInsuranceOffice"
						data-bind="ntsSearchBox: {comId: 'single-list', items: lstSocialInsuranceOffice, selected: selectLstSocialInsuranceOffice, selectedKey: 'code', fields: ['code','name']}" />
					<div id="searchSocialInsuranceOffice">
						<table id="single-list"
							data-bind="ntsGridList: {
									width: 380,
									height: 400,
									options: lstSocialInsuranceOffice,
									optionsValue: 'code',
									columns: columnsLstSocialInsuranceOffice,
									multiple: false,
									value: selectLstSocialInsuranceOffice,
									enable: true
							}"></table>
					</div>
				</div>
				<hr />
				<div id="this-functions-area" class="control-group halign-center">
					<button class="btn-default proceed x-large"
						data-bind="click: importData">決定</button>
					<button onclick="nts.uk.ui.windows.close()">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
