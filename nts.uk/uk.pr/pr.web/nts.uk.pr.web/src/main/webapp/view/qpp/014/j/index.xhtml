<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1240	, height: 560 };</script>
			<com:scriptfile path="qpp014.j.start.js" />
			<com:scriptfile path="../g/qpp014.g.service.js" />
			<com:scriptfile path="qpp014.j.viewmodel.js" />
			<com:scriptfile path="qpp014.j.service.js" />
			<com:stylefile path="qpp014.j.main.css" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class=" proceed" id="J_BTN_001" data-bind="click: saveAsPdf">印刷(PDF)</button>
				<button id="J_BTN_002" data-bind="click: closeDialog">閉じる</button>
			</div>
			<div id="contents-area">
				<div id="contents-area-left">
					<div class="divLine">
						<div class="divLine-col-1">
							<div id="J_LBL_001" data-bind="ntsFormLabel: {required: false}">処理年月</div>
						</div>
						<div class="divLine-col-2">
							<label id="J_LBL_002" data-bind="text: currentProcessingYm"></label>
						</div>
					</div>
					<div class="divLine">
						<div class="divLine-col-1">
							<div id="J_LBL_003" data-bind="ntsFormLabel: {required: false}">振込日</div>
						</div>
						<div class="divLine-col-2">
							<label id="J_LBL_004" data-bind="text: dateOfPayment"></label>
						</div>
					</div>
					<div class="divLine">
						<label id="J_LBL_005">出力形式を選択する</label>
					</div>
					<hr id="J_HR_001" />
					<div class="divLine">
						<div id="J_SEL_001"
							data-bind="ntsRadioBoxGroup: {
								options:itemList_J_SEL_001,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedId_J_SEL_001,
								enable: true}">
						</div>
					</div>
					<div class="divLine" style="padding-left: 30px;">
						<div class="divLine-col-1">
							<div id="J_LBL_006" data-bind="ntsFormLabel: {required: false}">出力順</div>
						</div>
						<div class="divLine-col-2">
							<div id="J_SEL_002"
								data-bind="ntsComboBox: {
								options: itemList_J_SEL_002,
								optionsValue: 'name',
								value: selectedCode_J_SEL_002,
								enable: isEnable,
								columns: [
									{ prop: 'name', length: 10 }
								]}">
							</div>
						</div>
					</div>
					<div class="divLine" style="padding-left: 30px;">
						<div class="divLine-col-1">
							<div id="J_LBL_007" data-bind="ntsFormLabel: {required: false}">出力氏名</div>
						</div>
						<div class="divLine-col-2">
							<div id="J_SEL_003"
								data-bind="ntsComboBox: {
								options: itemList_J_SEL_003,
								optionsValue: 'name',
								value: selectedCode_J_SEL_003,
								enable: isEnable,
								columns: [
									{ prop: 'name', length: 10 },
								]}">
							</div>
						</div>
					</div>
					<div class="divLine" style="padding-left: 30px;">
						<div id="J_LBL_009" data-bind="ntsFormLabel: {required: false}">給与・予備月の出力形式</div>
					</div>
					<div class="divLine" style="padding-left: 30px;">
						<div class="cf" id="J_SEL_004"
							data-bind="ntsSwitchButton: {
							options: ko.observableArray([
					            { code: '1', name: '合算して出力' },
					            { code: '2', name: '個別に出力' }
					        ]),
							optionsValue: 'code',
							optionsText: 'name',
							value: currentCode_J_SEL_004,
							enable: true }"></div>
					</div>
				</div>
				<div id="contents-area-right">
					<div class="divLine">
						<div id="J_LBL_008" data-bind="ntsFormLabel: {required: true}">振込元銀行</div>
					</div>
					<div class="divLine">
						<table id="J_LST_001"
							data-bind="ntsGridList: {
							width: 700,
							height: 380,
							dataSource: items_J_LST_001,
							primaryKey: 'label',
							columns: ko.observableArray([
				                { headerText: 'コード', key: 'label', width: 100 },
				                { headerText: '振込元銀行', key: 'lineBankName', width: 150 },
				                { headerText: '支店', key: 'branchName', width: 150 },
				                { headerText: '口座区分', key: 'accountAtr', width: 100 },
				                { headerText: '口座番号', key: 'accountNo', width: 100 }
				            ]),
							multiple: true,
							value: currentCode_J_LST_001}">
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
