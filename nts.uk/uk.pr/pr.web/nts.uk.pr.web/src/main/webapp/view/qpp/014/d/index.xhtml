					<label id="D_LBL_001">処理する明細書の年月</label>
				</div>
				<label id="D_LBL_002" data-bind="text: viewmodeld.processingYM"></label>
				<span>( <label id="D_LBL_015"
					data-bind="text: viewmodeld.d_lbl_015"></label> : <label
					id="D_LBL_016" data-bind="text: viewmodeld.d_lbl_016"></label> )
				</span>
			</div>
			<div class="divLine">
				<label id="D_LBL_003">以下の設定で処理を行います。</label>
			</div>
			<div class="divLine">
				<div class="D-divLine-col-1">
					<div id="D_LBL_004" data-bind="ntsFormLabel: {required: true}">処理対象</div>
				</div>
				<div>
					<div class="cf" id="D_SEL_001"
						data-bind="ntsSwitchButton: {
									options: ko.observableArray([
							            { code: '1', name: '給与' },
							            { code: '2', name: '給与予備' },
							            { code: '3', name: '給与・給与予備' }
							        ]),
									optionsValue: 'code',
									optionsText: 'name',
									value: viewmodeld.sparePayAtr,
									enable: true }">
					</div>
				</div>
			</div>
			<div class="divLine" id="D-divLine4">
				<button id="D_BTN_001">この条件で対象者を絞込み</button>
				<span class="caret-bottom"></span>
			</div>
			<div class="divLine" id="D-divLine5">
				<div id="D_LBL_006" data-bind="ntsFormLabel: {required: true}">対象人数</div>
				<div id="D_LBL_007">
					<label data-bind='text: viewmodeld.countItems'></label> <label
						class="unit">人</label>
				</div>
				<div>
					<table id="D_LST_001"
						data-bind="igGrid: {
						dataSource: viewmodeld.d_LST_001_items,
		                primaryKey: 'code',
		                width: '740px',
		                height: '280px',
		                autoCommit: false,
		                dataSourceType: 'json',
		                autoGenerateColumns: false,
		                features: [
		                    {
		                        name: 'Selection',
		                        mode: 'row'
		                    },
		                    {
		                        name: 'MultiColumnHeaders'
		                    }
		                ],
		                columns: [
		                    { headerText: 'コード', key: 'code', dataType: 'string', columnCssClass: 'text_align', width: '15%' },
		                    { headerText: '名称', key: 'name', dataType: 'string', width: '15%' },
		                    {
		                        headerText: '振込元設定', width: '70%',
		                        group: [
		                            { headerText: '支払1', key: 'code', dataType: 'string', width: '14%' },
		                            { headerText: '支払2', key: 'name', dataType: 'string', width: '14%' },
		                            { headerText: '支払3', key: 'description', dataType: 'string', width: '14%' },
		                            { headerText: '支払4', key: 'description', dataType: 'string', width: '14%' },
		                            { headerText: '支払5', key: 'description', dataType: 'string', width: '14%' }
		                        ]
		                    }
		                ]
				}"></table>
				</div>
			</div>
			<div class="divLine">
				<div class="D-divLine-col-1">
					<div id="D_LBL_005" data-bind="ntsFormLabel: {required: true}">振込日</div>
				</div>
				<div class="D-divLine-col-2">
					<div data-name="振込日"
						data-bind="ntsDatePicker: {value: viewmodeld.dateOfPayment, dateFormat: 'YYYY/MM/DD', valueFormat: 'YYYYMMDD', required: true, startDate: '1900/01/01', endDate: '9999/12/31'}"></div>
				</div>
				<div class="D-divLine-col-3">
					<div id="D_LBL_017" data-bind="ntsFormLabel: {required: true}">出力方法</div>
				</div>
				<div>
					<div class="cf" id="D_SEL_002"
						data-bind="ntsSwitchButton: {
									options: ko.observableArray([
							            { code: '1', name: '振込依頼書' },
							            { code: '2', name: 'テキストデータ' }
							        ]),
									optionsValue: 'code',
									optionsText: 'name',
									value: viewmodeld.d_SEL_002_selectedCode,
									enable: true }">
					</div>
				</div>
			</div>
			<div class="divLine">
				<button id="D_BTN_002" class="proceed x-large"
					data-bind="click: viewmodeld.openEDialog.bind(viewmodeld) ">作成を実行</button>
			</div>

</html>
