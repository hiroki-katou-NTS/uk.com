<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script type='text/javascript'>
            var dialogSize = {
                width: 650,
                height: 250
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="qmm019.k.style.css"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm019.k.service.js"/>
        <com:scriptfile path="qmm019.k.vm.js"/>
        <com:scriptfile path="qmm019.k.start.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <!--K1_1-->
            <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('QMM019_190')}</div>
            <!--K1_2-->
            <div id="K1_2" data-bind="ntsRadioBoxGroup: {
                name: '#[QMM019_187]',
                options: itemList,
                optionsValue: 'id',
                optionsText: 'name',
                value: selectedId,
                enable: true}"></div>
        </div>
        <div id="functions-area-bottom">
            <button data-bind="click: decide" class="proceed">#{i18n.getText('QMM019_56')}</button>
            <button data-bind="click: cancel">#{i18n.getText('QMM019_57')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
