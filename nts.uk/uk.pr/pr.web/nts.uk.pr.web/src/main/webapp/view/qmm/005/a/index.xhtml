<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../qmm005.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="btn-group-left">
					<button id="A_BTN_001" data-bind="click: saveData">登録</button>
					<button id="A_BTN_002" data-bind="click: btn002Click">マスタ修正ログ</button>
				</div>
				<div class="btn-group-right">
					<a id="A_BTN_003" class="btn" data-bind="click: btn003Click">賞与の基準日設定へ</a>
					<a id="A_BTN_004" class="btn" data-bind="click: btn004Click">予備の基準日設定へ</a>
					<a id="A_BTN_005" class="btn" data-bind="click: btn005Click">雇用区分の登録へ</a>
				</div>
				<div class="clear-fix"></div>
			</div>
			<div id="contents-area">
				<label id="A_LBL_001">給与・賞与の処理年月の設定を行います。</label>
				<table id="A_LST_001" class="table">
					<thead>
						<tr>
							<th rowspan="2"></th>
							<th rowspan="2">処理区分</th>
							<th rowspan="2" class="wrap">基準日の 詳細設定</th>
							<th colspan="1">給与</th>
							<th rowspan="2" class="hide"></th>
							<th colspan="2">賞与</th>
						</tr>
						<tr>
							<th>次回給与支払日 | 社員抽出基準日</th>
							<th>利用</th>
							<th>支給月</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: items">
						<tr>
							<th data-bind="text: $index() + 1"></th>
							<td class="division">
								<div data-bind="if: enable()" class="text-left">
									<span data-bind="text: label"></span>
									<button id="A_BTN_006" data-bind="click: showModalDialogD">編集</button>
								</div>
								<div data-bind="if: !enable()" class="text-center">
									<button id="A_BTN_007" class="hafl-width" data-bind="click: showModalDialogC">追加</button>
								</div>
							</td>
							<td><button id="A_BTN_008" class='full-width' data-bind="click: showModalDialogB, enable: enable()">設定</button></td>
							<td><div class="caret">
									<div id="A_SEL_001"
										data-bind="ntsComboBox: {
											options: sel001Data,
											optionsValue: 'index',
											value:  sel001,
											optionsText: 'label',
											editable: false,
											enable: enable(),
											columns: [{ prop: 'label', length: 4 }]}">
									</div>
								</div>
								<div id="A_SEL_002"
									data-bind="ntsComboBox: {
										options: sel002Data,
										optionsValue: 'index',
										value:  sel002,
										optionsText: 'label',
										editable: false,
										enable: enable(),
										columns: [{ prop: 'label', length: 4 }]}"></div>
							</td>
							<td class="hide"></td>
							<td class="text-center">
								<div id="A_SEL_003"
									data-bind="ntsCheckBox: {
										checked: sel003,
										enable: enable() }"></div>
							</td>
							<td><div class="caret">
									<div id="A_SEL_004"
										data-bind="ntsComboBox: {
											options: sel004Data,
											optionsValue: 'index',
											value:  sel004,
											optionsText: 'label',
											editable: false,
											enable: enable(),
											columns: [{ prop: 'label', length: 4 }]}">
									</div>
								</div>
								<div id="A_SEL_005"
									data-bind="ntsComboBox: {
										options: sel005Data,
										optionsValue: 'index',
										value:  sel005,
										optionsText: 'label',
										editable: false,
										enable: enable(),
										columns: [{ prop: 'label', length: 4 }]}"></div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
