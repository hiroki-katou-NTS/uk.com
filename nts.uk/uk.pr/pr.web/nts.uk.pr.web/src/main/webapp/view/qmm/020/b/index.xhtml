<div >
        <div class="sidebar-content-header" style = "min-width: 1000px;">
                <span  class = "title">#{i18n.getText('QMM020_5')}</span>
                        <button style ="margin-left:48px" id="A1_1" tabindex="1" class="proceed"
                                data-bind="click: registerStateLinkSettingCompany, enable: $root.errors.isEmpty() &amp;&amp; enableRegisterButton()">#{i18n.getText('QMM020_1')}</button>

                        <button id="A1_3" tabindex="3"
                                data-bind="click: $vm.viewmodelA.openScreenL, enable: true">#{i18n.getText('QMM020_3')}</button>


                        <button id="A1_4" tabindex="4"
                                data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>

        </div>
        <div style="margin-top: 30px;" class="contents-area fixed-flex-layout">
                <div class="fixed-flex-layout-left" style="margin-left: 25px">
                    <div >
                        <i id="img-calendar" class="image image-calendar"/>
                    </div>
                        <div data-bind="ntsPanel:{width: '200px', height: '220px', direction: 'right', showIcon: false, visible: true}">
                                <div>
                                        <button id="B1_3" tabindex="5" data-bind="click: openScreenJ, enable: $root.errors.isEmpty() &amp;&amp; enableAddHisButton()">#{i18n.getText('QMM020_13')}</button>

                                        <button id="B1_4" tabindex="6" data-bind="click: openScreenK, enable: $root.errors.isEmpty() &amp;&amp; enableEditHisButton()" style="float: right">#{i18n.getText('QMM020_14')}</button>
                                </div>

                                <div style="margin-top: 10px">
                                        <table  id="B1_5"  tabindex="7" data-bind="ntsGridList: {
                                            height: 165,
                                            rows:6,
                                            name: '#{i18n.getText('QMM020_14')}',
                                            dataSource: listStateCorrelationHis,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'display', width: 180,formatter: _.escape},
                                                    ],
                                            multiple: false,
                                            value: currentSelectedHis
                                        }"></table>
                                </div>
                        </div>
                </div>
                <div class="fixed-flex-layout-right" style="min-width:400px;margin-top: 20px;">
                        <span id="B2_1" style="margin-bottom: 15px;">#{i18n.getText('QMM020_17')}</span>
                        <div class="control-group flex valign-center" style="min-width: 500px;padding-top: 15px;margin-left: 20px">
                                <pre id="B2_2" tabindex="-1" style="line-height: 1.8;">#{i18n.getText('QMM020_18')}</pre>
                                <span id="B2_3" style="padding-left: 30px">#{i18n.getText('QMM020_19')} </span>
                        </div>

                        <div class="control-group" style="margin-top: 40px;">
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_20')}</div>
                                <button id="B2_5" tabindex="8" style="margin-left: 15px;" data-bind="click: openScreenM">#{i18n.getText('QMM020_21')}</button>
                                <span style="margin-left: 20px;" data-bind="text: salaryCode"></span>
                                <span style="margin-left: 10px;" data-bind="text: salaryLayoutName"></span>
                        </div>

                        <div class="control-group" style="margin-top: 15px;">
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_22')}</div>
                                <button id="B2_9" tabindex="9" style="margin-left: 15px;" data-bind="click: openScreenM1">#{i18n.getText('QMM020_21')}</button>
                                <span style="margin-left: 20px;" data-bind="text: bonusCode"></span>
                                <span style="margin-left: 10px;" data-bind="text: bonusLayoutName"></span>
                        </div>

                </div>
        </div>
</div>
