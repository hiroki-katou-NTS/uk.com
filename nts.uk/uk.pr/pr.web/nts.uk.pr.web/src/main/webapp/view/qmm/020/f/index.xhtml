<div>
    <div class="sidebar-content-header" style = "min-width: 1000px;">
            <span class="title">#{i18n.getText('QMM020_9')}</span>
            <button id="A1_1" tabindex="1" class="proceed" style="margin-left: 80px"
                    data-bind="click: registerPosition, enable: !enableRegis() &amp;&amp; $root.errors.isEmpty">#{i18n.getText('QMM020_1')}</button>
        <button id="A1_3" tabindex="2"
                data-bind="click: $vm.viewmodelA.openScreenL, enable: true">#{i18n.getText('QMM020_3')}</button>


        <button id="A1_4" tabindex="3"
                data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>
    </div>
    <div style="margin-top: 20px;" class="contents-area fixed-flex-layout">
        <div class="fixed-flex-layout-left" style="margin-left: 20px; margin-right: 10px;">
            <div >
                <i id="img-calendar" class="image image-calendar"/>
            </div>
            <div data-bind="ntsPanel:{width: '200px', height: '220px', direction: 'right', showIcon: false, visible: true}">

                <div>
                    <button id="F1_3" tabindex="4" data-bind="click: openJScreen, timeClick: 800, enable: enableNew() ">#{i18n.getText('QMM020_13')}</button>
                    <button id="F1_4" tabindex="5" data-bind="click: openKScreen, timeClick: 800, enable: enableEdit()" style="float: right">#{i18n.getText('QMM020_14')}</button>
                </div>

                <div >
                    <table  id="F1_5" tabindex="6" data-bind="ntsGridList: {
                                            name: '#QMM020_37',
                                            height: 165,
                                            rows:6,
                                            dataSource: listStateCorrelationHisPosition,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'display', width: 180},
                                                    ],
                                            multiple: false,
                                            value: hisIdSelected
                                        }"></table>
                </div>
            </div>
        </div>
        <div class="fixed-flex-layout-right">
            <div class="control-group" >
                <div id="F2_1" style="margin-bottom: 5px;" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_38')}</div>
            </div>
            <div style="border-bottom: #CCCCCC 1px solid; width: 840px; margin-top:-10px; margin-bottom: 10px"></div>
            <div style="margin-bottom: 10px">
                <span  id="F2_3" class="label with-image" style=" width: 260px;">
                    <i class="image image-calendar"/>
                    <span id = "F2_4" data-bind = "text: baseDate" ></span>
                </span>
            </div>

            <div>
                <div id="F2_5" style="width: 260px" tabindex="7"  data-bind =
                        "ntsSearchBox: {
                        targetKey: 'id',
                        comId: 'F3_1',
	                    items: listStateLinkSettingMaster,
	                    selectedKey: 'id',
	                    enable: enableSearchButton,
	                    fields: ['masterCode', 'categoryName'],
	                    mode: 'igGrid'}" />

                <table id="F3_1" ></table>

            </div>
        </div>
    </div>
</div>
