<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {width: 570, height: 490};
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:stylefile path="qmm041.d.style.css"/>
        <com:scriptfile path="qmm041.d.start.js"/>
        <com:scriptfile path="qmm041.d.vm.js"/>
        <com:scriptfile path="qmm041.d.service.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!--D1_1 閉じる-->
            <button tabindex="1" id="D1_1" data-bind="click: cancel">
                #{i18n.getText('QMM041_34')}
            </button>
        </div>
        <div id="contents-area">
            <div style="width: 500px">
                <div class="row">
                    <div class="cell label-space">
                        <!--D2_1 社員コード-->
                        <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM041_35')}</div>
                    </div>
                    <div class="cell">
                        <!--D2_2 社員コード-->
                        <div class="label" data-bind="text: employeeCode"/>
                    </div>
                </div>
                <div class="row">
                    <div class="cell label-space">
                        <!--D2_3 社員名-->
                        <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM041_36')}</div>
                    </div>
                    <div class="cell">
                        <!--D2_4 社員名-->
                        <span class="label" data-bind="text: employeeName"/>
                    </div>
                </div>
                <div class="row">
                    <div class="cell label-space">
                        <!--D2_5 基準年月-->
                        <div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM041_37')}</div>
                    </div>
                    <div class="cell">
                        <!--D2_6 基準年月-->
                        <div data-bind="ntsDatePicker: {
                                name: '#[QMM041_38]',
                                value: baseYearMonth,
                                dateFormat: 'yearmonth',
                                required: true}"
                             id="D2_6"
                             tabindex="2"
                        />
                        <!--D2_7 抽出-->
                        <button tabindex="3" id="D2_7" class="caret-bottom" data-bind="click: extract,  enable: $root.errors.isEmpty">
                            #{i18n.getText('QMM041_39')}
                        </button>
                    </div>
                </div>
            </div>
            <div style="margin: 0 6px">
                <table tabindex="4" id="gridlist" data-bind="ntsGridList: {
                    name: '#[QMM039_44]',
                    height: 150,
                    dataSource: individualUnitPriceList,
                    primaryKey: 'code',
                    columns: columns,
                    optionsValue: 'code',
                    optionsText: 'name',
                    multiple: false,
                    value: currentCode,
                    rows: 8
                }"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
