<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {width: 550, height: 350};
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:stylefile path="qmm041.b.style.css"/>
        <com:scriptfile path="qmm041.b.start.js"/>
        <com:scriptfile path="qmm041.b.vm.js"/>
        <com:scriptfile path="qmm041.b.service.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area">
            <div style="width: 500px">
                <!--B1_1 新たに作成する履歴-->
                <div id="B1_1" class="label">#{i18n.getText('QMM041_19')}</div>
                <div class="flex valign-center control-group" style="margin-left: 10px">
                    <!--B1_2 期間-->
                    <div id="B1_2" data-bind="ntsFormLabel: {required: true}">
                        #{i18n.getText('QMM041_16')}
                    </div>
                    <!--B1_4 期間開始-->
                    <div tabindex="1"
                         id="B1_4"
                         data-bind="ntsDatePicker: {
                             value: startYearMonth,
                             dateFormat: 'yearmonth',
                             required: true,
                             name : '#[QMM041_42]' }"/>
                    <!--B1_5 期間終了-->
                    <div id="B1_5"> ～ 9999/12</div>
                </div>

                <div class="flex valign-top control-group" style="margin-left: 10px">
                    <!--B1_6 履歴の引継ぎ-->
                    <div id="B1_6" data-bind="ntsFormLabel: {required: false}">
                        #{i18n.getText('QMM041_21')}
                    </div>
                    <!--B1_7 履歴の引継ぎ-->
                    <div class="B1_7">
                        <div tabindex="2"
                             id="B1_7"
                             data-bind="ntsRadioBoxGroup: {
                                name:'#[QMM041_22]',
                                options: takeOverItem,
                                optionsValue: 'value',
                                optionsText: 'name',
                                value: takeOverMethod
                         }"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <!--B2_1 決定-->
            <button tabindex="3" class="x-large proceed" data-bind="click: addNewHistory, enable: $root.errors.isEmpty">
                #{i18n.getText('QMM041_25')}
            </button>
            <!--B2_2 キャンセル-->
            <button tabindex="4" class="large" data-bind="click: cancel">
                #{i18n.getText('QMM041_26')}
            </button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
