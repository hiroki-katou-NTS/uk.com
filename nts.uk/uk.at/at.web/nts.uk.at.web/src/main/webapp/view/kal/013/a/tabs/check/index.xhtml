<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
> 
  <div>
    <div class="buttons">
      <button data-bind="text: '1111', click: addNewCheckCondition" />
      <button class="danger" data-bind="text: '222', click: removeCheckCondition, enable: isEnableRemove" />
    </div>
    <div class="ui-iggrid">   
      <table id="fixedTableCCDT">
        <colgroup>
          <col width="35px" />
          <col width="40px" /> 
          <col width="150px" />                   
          <col width="70px" />
          <col width="250px" />
          <col width="150px" />
        </colgroup>
        <thead>
          <tr>
            <th class="ui-iggrid-header ui-widget-header text-center">
              <div data-bind="ntsCheckBox: { checked: selectedAll }"></div>
            </th>
            <th
              class="ui-iggrid-header ui-widget-header text-center"
              data-bind="text: $i18n('KAL013_17')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header text-center"
              data-bind="text: $i18n('KAL013_51')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header"
              data-bind="text: $i18n('KAL013_13')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header"
              data-bind="text: $i18n('KAL013_18')"
            ></th>
            <th
            class="ui-iggrid-header ui-widget-header"
            data-bind="text: $i18n('KAL013_18')"
          ></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: checkConditionsList">
          <tr>
            <td class="text-center">
              <div data-bind="ntsCheckBox: { checked: isChecked }"></div>
            </td>
            <td class="text-center">
              <span data-bind="text: $index() + 1"></span>
            </td>            
            <td><span data-bind="text: name"></span></td>
            <td class="text-center">
              <button data-bind="text: '条件', click: function(data) { $parent.displayScreenKAL003B(data) }" />
            </td>
            <td><span data-bind="text: message"></span></td>
            <td class="text-center">
              <div class="cf" data-bind="ntsSwitchButton: {
                name: 'UsageCategory',
                options: [
                  { code: 0, name: '四捨' },
                  { code: 1, name: '切り上' }
                ],
                optionsValue: 'code',
                optionsText: 'name',
                value: usageCategory
              }"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ui:composition>
