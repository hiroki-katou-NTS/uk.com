<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 450,
					height : 530
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw008.c.main.css" />
			<com:scriptfile path="kdw008.c.start.js" />
			<com:scriptfile path="kdw008.c.vm.js" />
			<com:scriptfile path="kdw008.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="label1" class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW002_40')}</div>

				<div id="simpleList">
					<div style="display: inline-block;">
						<table id="grid-test"
							data-bind="ntsGridList: {
									height: 320,
									dataSource: businessTypeSortedList,
									primaryKey: 'attendanceItemId',
									columns: columns,
									value: testSingle,
									multiple: true
								}"
							class=""></table>
					</div>
					<div id="grid-up-down"
						data-bind="ntsUpDown: {
								targetSource: businessTypeSortedList,
								primaryKey: 'attendanceItemId',
								comId: '#grid-test',
								type: 'grid'
							}"
						class=""></div>
				</div>
			</div>
				<div id="functions-area-bottom">
					<button  class="proceed" data-bind="click: update">#{i18n.getText('KDW002_22')}</button>
					<button  data-bind="click: closeDialog">#{i18n.getText('KDW002_42')}</button>
				</div>
		</ui:define>
		

	</ui:composition>
</body>
</html>
