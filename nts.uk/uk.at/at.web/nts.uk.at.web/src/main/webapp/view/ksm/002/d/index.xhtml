<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 720, height: 530 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ksm002.d.vm.js" />
			<com:scriptfile path="ksm002.d.start.js" />
			<com:stylefile path="ksm002.d.main.css" />
			<com:scriptfile path="ksm002.d.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<table class="table">
				<colgroup>
					<col width="130px"/>
					<col width="*"/>
				</colgroup>
					<tr>
						<td><div style="margin-left:20px" data-bind="ntsFormLabel: { required: false}">#{i18n.getText('KSM002_42')}</div></td>
						<td ><label id="D1_2" data-bind="text: workPlace()"></label></td>		
						
					</tr>
					<tr>
						<td><div style="margin-top:13px; margin-left:20px" data-bind="ntsFormLabel: { required: true}">#{i18n.getText('KSM002_43')}</div></td>
						<td>
							<div  id="startMonth" tabindex="1" style="margin-top:10px" data-bind="ntsDateRangePicker: { 
									value: dateValue, 
									name: '#[KSM002_43]',
									required: true,
									maxRange: 'oneYear' }">
								</div>		
						</td>
					</tr>
					<tr>
						<td class="cell"><div style="margin-top:20px; margin-left:20px" data-bind="ntsFormLabel: { required: true}">#{i18n.getText('KSM002_44')}</div></td>
						<td style="float: left; width: 100%;">
							<div>
								<div style = "margin-top: 15px;" data-bind = "foreach: dayInWeek">
									<div class = "DayInWeekItem" data-bind="ntsCheckBox: { 
												checked: choose,
												text: day()},
												attr:{id: 'day'+'_'+$index()}"></div>
									</div>
							</div> 
						</td>
					</tr>
					<tr>
						<td></td>
						<td><div data-bind="ntsCheckBox: { checked: enable }">#{i18n.getText('KSM002_52')}</div></td>
					</tr>
					<tr>
						<td  class="cell"><div style="margin-top:13px; margin-left:20px" data-bind="ntsFormLabel: { required: true}">#{i18n.getText('KSM002_53')}</div></td>
						<td style="float: left; width: 100%;">
							<div>
								<div style = "margin-top: 15px;" data-bind = "foreach: specificDateItem">
									<div class = "itemName" data-bind="ntsCheckBox: { 
												checked: useAtr,
												text: specificName()},
												attr:{id: 'item'+'_'+$index()}"></div>
									</div>
							</div> 
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom" style="height:145px !important">
				<div class="bg-yellow">
					<div id="radioButton" data-bind="ntsRadioBoxGroup: {
						name: '#[KSM002_60]',
						options: itemList,
						optionsValue: 'id',
						optionsText: 'name',
						value: selectedId}"></div>
				</div>
				<button style="margin-top: 10px" class="x-large proceed center-e" data-bind="click: submitDialog, enable: $root.errors.isEmpty">#{i18n.getText('KSM002_56')}</button>
				<button style="margin-top: 10px" class="ui-dialog-titlebar-close" data-bind="click: closeDialog">#{i18n.getText('KSM002_57')}</button>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
