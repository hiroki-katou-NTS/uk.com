<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1250, height: 700 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu001.l.main.css" />
			<com:scriptfile path="ksu001.l.vm.js" />
			<com:scriptfile path="ksu001.l.start.js" />
			<com:scriptfile path="ksu001.l.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" data-bind="click:addEmToTeam,enable: $root.errors.isEmpty">#{i18n.getText('KSU001_1101')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KSU001_1102')}</button>
				<button id="register-team" data-bind="click: openDialogLX">#{i18n.getText('KSU001_1103')}</button>
			</div>
			<div id="contents-area">
				<div id="content-top">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_1104')}</div>
					<span class="code" data-bind="text:workPlaceId"></span>   <span data-bind="text: workPlaceName"></span>
					<hr />
				</div>
				<div id="content-bot">
					<div id="content-bot-left"
						class="bg-green caret-right caret-background">
						<table id="single-list"
							data-bind="ntsGridList: {								
								height: 255,
								dataSource: listTeam,
								primaryKey: 'code',
								columns: columnsTeam,
								multiple: false,
								value: selectedTeam
							}"></table>
					</div>

					<div id="content-bot-right">
						<div id="content-bot-right-top">
							<div class="formlabel-class" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_1113')}</div>
							<span class="code" data-bind="text:selectedTeam"></span>   <span data-bind="text: teamName"></span>
							<div>
								<div class="formlabel-class" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_1114')}</div>
							</div>
							<hr />
						</div>
						<div id="content-bot-right-bot">
							<div>
								<div id="check-box" data-bind="ntsCheckBox: { }">#{i18n.getText('KSU001_1115')}</div>
							</div>
							<div id="content-bot-right-bot-left">
								<div class="formlabel-class" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_1116')}</div>
								<hr style="width: 280px" />
							</div>

							<div id="content-bot-right-bot-right">
								<div class="formlabel-class" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_1117')}</div>
								<hr style="width: 280px" />
							</div>
						</div>
					</div>
				</div>
				<div id="swap-list"
								data-bind="ntsSwapList: {
										showSearchBox: { showLeft : true, showRight: false},
										height: 330,
										width : 700,
										dataSource: listEmployeeSwap,
										primaryKey: 'code',
										columns: columnsSwap,
										value: selectedEmployeeSwap,
										searchMode: 'filter',
										multiple: true,
										showSort:{ showLeft : false, showRight: false}
										
									}">
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
