<div id="kaf012-b">
    <div id="contents-area" style="background-color: inherit; height: calc(100vh - 137px); overflow-x: auto">
        <div class="two-panel" style="height: 100%; width: 1260px">
            <div class="left-panel" style="padding-bottom: 5px; width: calc(100% - 388px);">
                    <div class="table form-header">
                        <div class="cell" style="vertical-align: middle;">
                            <div data-bind="component: { name: 'kaf000-b-component4',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                        </div>
                        <div class="cell" style="text-align: right; vertical-align: middle;">
                            <div data-bind="component: { name: 'kaf000-b-component8',
                                                params: {
                                                    appType: appType,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                        </div>
                    </div>
                    <div data-bind="component: { name: 'kaf000-b-component2', 
														params: {
															appType: appType,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
                    <div style="margin-bottom: -15px" data-bind="component: { name: 'kaf000-b-component5',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                    <div data-bind="component: { name: 'kaf000-b-component6',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"
                         style="width: fit-content; display: inline-block; vertical-align: middle;"></div>

                    <div class="table" style="margin-bottom: 9px">
                        <div class="cell" style="min-width: 825px;">
                            <div data-bind="component: { name: 'kaf012-share-component2',
                                        params: {
                                            reflectSetting: reflectSetting,
                                            timeLeaveManagement: timeLeaveManagement,
                                            timeLeaveRemaining: timeLeaveRemaining,
                                            leaveType: leaveType,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput,
                                            application: application,
                                            applyTimeData: applyTimeData,
                                            specialLeaveFrame: specialLeaveFrame,
                                            eventCalc: eventCalc
                                        }}"></div>
                        </div>
                    </div>
                    <div data-bind="component: { name: 'kaf000-b-component7',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
            </div>
            <div class="right-panel" style="width: 388px; padding-bottom: 5px; padding-right: 0px">
                <div data-bind="component: { name: 'kaf000-b-component1',
                        params: {
                            appType: appType,
                            appDispInfoStartupOutput: appDispInfoStartupOutput
                        } }"></div>
                <div  data-bind="component: { name: 'kaf012-share-component1',
                                                params: {
                                                    reflectSetting: reflectSetting,
                                                    timeLeaveManagement: timeLeaveManagement,
                                                    timeLeaveRemaining: timeLeaveRemaining,
                                                    leaveType: leaveType,
                                                    application: application,
                                                    specialLeaveFrame: specialLeaveFrame
                                                }}"></div>
                <div data-bind="component: { name: 'kaf000-b-component9',
                        params: {
                            appType: appType,
                            application: application,
                            appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
                        } }"></div>
            </div>
        </div>
    </div>
</div>
