<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = {width: 960, height: 440};</script>
        <com:ValidatorScript>
            nts.uk.shr.com.time.TimeWithDayAttr
        </com:ValidatorScript>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:stylefile path="kdl016.b.style.css"/>
        <com:scriptfile path="kdl016.b.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area" class="fixed-flex-layout">
            <div class="fixed-flex-layout-left">
                <div class="control-group valign-center">
                    <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL016_21')}</div>
                </div>
                <div class="control-group valign-center">
                    <div style="padding-left: 112px;">
                        <!--B2-->
                        <div tabindex="1" id="employee-list"/>
                    </div>
                </div>
            </div>
            <div class="fixed-flex-layout-right">
                <div class="control-group valign-center" style="padding-top: 23px;">
                    <!--B3-->
                    <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL016_22')}</div>
                    <div tabindex="2" id="combo-box" style="display: inline-block" data-bind="ntsComboBox:
                                        {options: orgList,
										optionsValue: 'code',
										visibleItemsCount: 5,
										value: selectedOrgCode,
										optionsText: 'name',
										columns: [
										        { prop: 'code', length: 4 },
												{ prop: 'name', length: 10 },
										]}">
                    </div>
                </div>
                <div class="control-group valign-top">
                    <!--B4_1-->
                    <div style="margin-top: 0px" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL016_23')}</div>
                    <!--B4_2-->
                    <div class="radio-group-right" style="display: inline-block;">
                        <div tabindex="3" class="vertical-radio" data-bind="ntsRadioBoxGroup: {
                                    options: supportTypes,
                                    optionsValue: 'id',
                                    optionsText: 'name',
                                    value: selectedSupportType,
                                    enable: true}"/>
                    </div>
                    <!--B4_2_3-->
                    <div class="time-range-right" style="display: inline-block;">
                        <input id="timespanMin"
                               data-bind="ntsTimeWithDayEditor: {
												name: '#[KDL016_25]',
												value: timespanMin,
												constraint: 'TimeWithDayAttr',
										 		option: {
								                    width: '40px',
								                    timeWithDay: false
								                },
												required: true,
												enable: enableEditTimespan,
												readonly: false}" tabindex="4"/>

                        <span class="label">～</span>
                        <input id="timespanMax"
                               data-bind="ntsTimeWithDayEditor: {
												name: '#[KDL016_26]',
												value: timespanMax,
												constraint: 'TimeWithDayAttr',
										 		option: {
								                    width: '40px',
								                    timeWithDay: false
								                },
												required: true,
												enable: enableEditTimespan,
												readonly: false}" tabindex="4"/>
                    </div>
                </div>
                <div class="control-group valign-center">
                    <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL016_27')}</div>
                    <div data-bind="ntsDatePicker: {name: '#[KDL016_28]', value: startDate, dateFormat: 'date', valueFormat: 'YYYY/MM/DD', required: true, enable: true}"
                         tabindex="5"/>
                    <com:ko-if bind="enableEndDate">
                        <span class="label">～</span>
                        <div data-bind="ntsDatePicker: {name: '#[KDL016_29]', value: endDate, dateFormat: 'date', valueFormat: 'YYYY/MM/DD', required: true, enable: enableEndDate}"
                             tabindex="5"/>
                    </com:ko-if>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button id="register"
                    data-bind="click: $vm.register, enable: selectedEmployees().length > 0"
                    class="proceed x-large" tabindex="6">#{i18n.getText('KDL016_30')}</button>
            <button data-bind="click: $vm.closeDialog"
                    class="normal" tabindex="7">#{i18n.getText('KDL016_31')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
