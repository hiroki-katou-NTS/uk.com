<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 530, height: 530 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kdm001.j.vm.js" />
			<com:scriptfile path="kdm001.j.service.js" />
			<com:scriptfile path="kdm001.j.start.js" />
			<com:stylefile path="kdm001.j.style.css" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<!-- J1 文言 -->
				<div>
					<span id="J1" class="label">#{i18n.getText('KDM001_104')}</span>
				</div>
				<div id="J2">
					<!-- J2_1 職場コード -->
					<span id="J2_1" class="label" data-bind="text: workCode"></span>
					<!-- J2_2 職場名称 -->
					<span id="J2_2" class="label" data-bind="text: workPlaceName"></span>
					<!-- J2_3 ： -->
					<span id="J2_3" class="label">:</span>
					<!-- J2_4 社員コード -->
					<span id="J2_4" class="label" data-bind="text: employeeCode"></span>
					<!-- J2_5 社員名 -->
					<span id="J2_5" class="label" data-bind="text: employeeName"></span>
				</div>
				<!-- J3 罫線 -->
				<div>
					<hr />
				</div>
				<div>
					<!-- J4_1 休出 -->
					<span id="J4_1" class="label">#{i18n.getText('KDM001_110')}</span>
					<!-- J4_2 代休 -->
					<span id="J4_2" class="label">#{i18n.getText('KDM001_113')}</span>
				</div>
				<!-- J5_1 休出日 -->
				<span id="J5_1" class="label" data-bind="text: dateHoliday"></span>
				<!-- J5_2 発生数 -->
				<span id="J5_2" class="label" data-bind="text: numberDay"></span>
				<!-- J6 紐付候補リスト -->
				<div id="J6">
					<table id="multi-list"
						data-bind="ntsGridList: {
							name: '#[KDM001_93]',
							options: items,
							optionsValue: 'comDayOffID',
							columns: columns,
							multiple: true,
							rows: 8,
							selectionDisables: disables,
							value: currentCodeList
						}" tabindex="1"></table>
				</div>
				<!-- J7_1 残-->
				<span id="J7_1" style="margin-left: 210px; margin-top: 15px;"
					class="label">#{i18n.getText('KDM001_98')}</span>
				<!-- J7_2残数-->
				<span id="J7_2" class="label" data-bind="text: residualDay"></span>
			</div>
			<div id="functions-area-bottom">
				<!-- J31_1 登録 -->
				<button id="J31_1" style="margin-top: 10px" class="proceed large" data-bind="click: update" tabindex="2">#{i18n.getText('KDM001_89')}</button>
				<!-- J31_2 キャンセル -->
				<button id="J31_2" style="margin-top: 10px" data-bind="click: closeDialog" tabindex="3">#{i18n.getText('KDM001_90')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
