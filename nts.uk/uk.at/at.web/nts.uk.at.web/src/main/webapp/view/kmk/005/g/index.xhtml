<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:stylefile path="kmk005.g.main.css" />
			<com:stylefile path="../h/kmk005.h.main.css" />
			<com:stylefile path="../i/kmk005.i.main.css" />
			<com:stylefile path="../k/kmk005.k.main.css" />

			<com:scriptfile path="kmk005.g.vm.js" />
			<com:scriptfile path="kmk005.g.service.js" />
			<com:scriptfile path="../h/kmk005.h.vm.js" />
			<com:scriptfile path="../h/kmk005.h.service.js" />
			<com:scriptfile path="../i/kmk005.i.vm.js" />
			<com:scriptfile path="../i/kmk005.i.service.js" />
			<com:scriptfile path="../k/kmk005.k.service.js" />
			<com:scriptfile path="../k/kmk005.k.vm.js" />
			<com:scriptfile path="kmk005.g.start.js" />
			<script>var dialogSize = { width: 1300, height: 800 };</script>
		</ui:define>

		<ui:define name="sidebar">
			<div data-bind="with: tabView">
				<ul class="navigator" data-bind="foreach: tabs().filter(function(t) { return t.display() == true})">
					<li><a
						data-bind="text: name, click: changeTab, css: { 'active': active }, attr: { href: '#tabpanel-' + id.toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>

		<ui:define name="sidebar-content">
			<div class="sidebar-content-header" data-bind="with: tabView">
				<span class="title" data-bind="text: title"></span> <a
					class="myLinkButton" data-bind="click: navigateView"> <span
					class="myLinkButtonText">#{i18n.getText('KMK005_58')}</span>
				</a>
				<button class="proceed" data-bind="click: saveData, enable: enableRegister">#{i18n.getText('KMK005_60')}</button>
				<button class="danger" data-bind="click: removeData, enable: removeAble">#{i18n.getText('KMK005_62')}</button>
			</div>
			<div id="tabpanel-g" role="tabpanel" class="screen-g"
				data-bind="with: viewmodelG">
				<div class="contents-area">
					<div class="g3_1">#{i18n.getText('KMK005_72',['#Com_Company'])}</div>
					<div data-bind="with: model">
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMK005_73')}</div>
						<button
							data-bind="click: $parent.openBonusPaySettingDialog.bind($parent)">#{i18n.getText('KMK005_74')}</button>
						<label data-bind="text: id">G3_4</label> <label
							data-bind="text: name">G3_5</label>
					</div>
				</div>
			</div>
			<div id="tabpanel-h" role="tabpanel" class="screen-h"
				data-bind="with: viewmodelH">
				<ui:include src="../h/index.xhtml" />
			</div>
			<div id="tabpanel-i" role="tabpanel" class="screen-i"
				data-bind="with: viewmodelI">
				<ui:include src="../i/index.xhtml" />
			</div>
			<div id="tabpanel-k" role="tabpanel" class="screen-k"
				data-bind="with: viewmodelK">
				<ui:include src="../k/index.xhtml" />
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
