<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu.002a.style.css" />
			<com:scriptfile path="../cores/memento.js" />
			<com:scriptfile path="../cores/calendar.js" />
			<com:scriptfile path="component/scheduler.js" />
			<com:scriptfile path="component/title-date.js" />
			<com:scriptfile path="component/action-bar.js" />
			<com:scriptfile path="component/workhour.js" />
			<com:scriptfile path="/view/kcp/013/shared/kcp013.vm.js" />
			
			<com:scriptfile path="ksu.002a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<div class="ksu-002a cf">
					<button tabindex="1" class="proceed" data-bind="i18n: 'KSU002_1'"></button>
					<button tabindex="2" class="" data-bind="i18n: 'KSU002_2'"></button>
					<button tabindex="3" class="" data-bind="i18n: 'KSU002_2'"></button>
					<button tabindex="4" class="btn-right" data-bind="i18n: 'KSU002_4'"></button>
				</div>
			</div>
			<div id="contents-area">
				<div class="ksu-002a cf">
					<div data-bind="ntsFormLabel: { required: false, text: currentUser }"></div>
					<div class="cf">
						<div tabindex="5" data-bind="
								title-date: $vm.baseDate,
								workplace-id: $vm.workplaceId,
								achievement: $vm.achievement,
								has-change: $vm.schedules.hasChange
							"></div>
						<button tabindex="-1" class="small btn-guide" data-bind="icon: 139"></button>
					</div>
					<div class="cf">
						<div tabindex="7" data-bind="
							action-bar: $vm.workData,
							mode: $vm.mode,
							workplace-id: $vm.workplaceId,
							click-btn: $vm.undoOrRedo,
							clickable: {
								undo: $vm.schedules.undoAble,
								redo: $vm.schedules.redoAble
							}"></div>
					</div>
					<div class="cf">
						<div tabindex="8" data-bind="
								scheduler: $vm.schedules,
								width: 100,
								mode: $vm.mode,
								baseDate: $vm.baseDate,
								click-cell: $vm.clickDayCell,
								change-cell: $vm.changeDayCell
							"></div>
					</div>
					<div class="cf">
						<div data-bind="work-hour: {}"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
