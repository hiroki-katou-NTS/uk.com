<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/master/base.xhtml">
            <ui:define name="htmlHead">
                <com:scriptfile set="IGNITE"/>
                
                <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
                <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web"/>
                <com:stylefile path="./kmr003.a.style.css"/>
                <com:scriptfile path="./kmr003.a.vm.js"/>
                <com:ValidatorScript>
					nts.uk.ctx.at.record.dom.reservation.bento.BentoReservationCount
                </com:ValidatorScript>
            </ui:define>

            <ui:define name="content">
                <div id="functions-area">
                    <!--A1_1-->
                    <button tabindex="1" id="A1_1" class="proceed" data-bind="click: gotoScreenB, enable: isEnableRegister() &amp;&amp; $root.errors.isEmpty ">#{i18n.getText('KMR003_38')}</button>
                </div>
                <div id="contents-area">
                    <div class="kmr003-left-content">
                        <!--A5-->
                        <div id="com-ccg001"></div>
                    </div>
                    <div class="kmr003-right-content">
                        <!--A2-->
                        <div class="form-group">
                            <div id="grid"></div>
                        </div>
                    </div>
                    <div class="kmr003-left-content" style="margin: 40px;">
                        <div class="table">
                            <!-- A3_1 -->
                            <div class="cell" style="width: 120px;">
                                <div data-bind="ntsFormLabel: {
                                    required: true, 
                                    text: '#{i18n.getText('KMR003_39')}'
                                }"></div>
                            </div>
                            <div class="cell">
                                <div data-bind="ntsDatePicker: {
                                    name: '#{i18n.getText('KMR003_39')}',
                                    required:true,
                                    value: date,
                                    dateFormat: 'YYYY/MM/DD',
                                    fiscalMonthsMode: true,
                                    showJumpButtons: true
                                }"></div>
                            </div>
                        </div>
                        <div class="table" style="margin-top: 15px;">
                            <!-- A4_1 -->
                            <div class="cell valign-center" style="width: 120px;">
                                <div data-bind="ntsFormLabel: {
                                    required: true, 
                                    text: '#{i18n.getText('KMR003_40')}'
                                }"></div>
                            </div>
                            <!-- A4_2 -->
                            <div class="cell">
                                <div data-bind="ntsSwitchButton: {
                                    name: '#{i18n.getText('KMR003_14')}',
                                    options: receptionNames,
                                    optionsValue: 'id',
                                    optionsText: 'name',
                                    value: selectedReception,
                                    required: true,
                                    enable: true }"></div>
                            </div>
                            <!-- A4_3 -->
                            <div class="cell valign-center">
                                <div data-bind="text: closingTime" style="margin-left: 15px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
