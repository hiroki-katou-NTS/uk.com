<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
			<script>
        var dialogSize = { width: 390, height: 400 };
      </script>
      <com:EnumScript>
				nts.uk.ctx.at.shared.dom.vacation.setting.ManageDistinct
        nts.uk.ctx.at.shared.dom.vacation.setting.TimeDigestiveUnit
			</com:EnumScript>
			<com:stylefile path="kmf001.n.style.css" />
			<com:scriptfile path="kmf001.n.vm.js" />
		</ui:define>

		<ui:define name="content">
      <div id="contents-area">
        <label id="N1_1">#{i18n.getText('KMF001_350')}</label>
        <hr></hr>
        <div class="flex valign-center">
          <div id="N1_3" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMF001_351')}</div>
          <div id="N1_4" data-bind="ntsSwitchButton: {
            name: $i18n('KMF001_351'),
            options: manageDistinctList,
            optionsValue: 'value',
            optionsText: 'name',
            value: selectedManageDistinct
          }" tabindex="1"></div>
        </div>
        <!-- N1_5,6,7,8 -->
        <label id="N1_5">#{i18n.getText('KMF001_356')}</label>
        <hr></hr>
        <div class="flex valign-center">
          <div id="N1_7" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMF001_357')}</div>
          <div id="N1_8" data-bind="ntsSwitchButton: {
            name: $i18n('KMF001_357'),
            options: manageDistinctList,
            optionsValue: 'value',
            optionsText: 'name',
            value: timeManageType
          }" tabindex="1"></div>
        </div>
        <!-- N1_9,10,11 -->
        <div class="flex valign-center">
          <div id="N1_9" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMF001_358')}</div>
          <div id="combo-box-time-unit"
            data-bind="ntsComboBox: {
              options: vacationTimeUnitList,
              optionsValue: 'value',
              visibleItemsCount: 5,
              value: timeUnit,
              optionsText: 'name',
              editable: false,
              enable:enableTimeSetting,
              columns: [
                {prop: 'name', length: 10 }
              ]}"></div>
        </div>
      </div>
			<div id="functions-area-bottom">
        <button id="N2_1" class="proceed" data-bind="click: processSave" tabindex="2">#{i18n.getText('KMF001_354')}</button>
        <button id="N2_2" data-bind="click: processCloseDialog" tabindex="3">#{i18n.getText('KMF001_355')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
