<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<body>
  <ui:composition template="/master/dialog.xhtml">

      <script>var dialogSize = { width: 400, height: 270 };</script>

      <com:scriptfile path="kmp002.b.vm.js" />
    </ui:define>

      <div id="contents-area">

          optionsText: 'name',

        <button id="B2_3" data-bind="click: closeDialog, timeClick: 500">#{i18n.getText('KMP002_25')}</button>
