<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<span class="title">#{i18n.getText('KMK006_6')}</span>
		</ui:define>
		<ui:define name="extended-action-bar">
			<button tabindex="1" class="proceed"
				data-bind="click: saveWkpJobAutoCal">#{i18n.getText('KMK006_9')}</button>
			<button tabindex="1" class="danger"
				data-bind="enable: createModeScreenD, click: deleteWkpJobAutoCal">#{i18n.getText('KMK006_26')}</button>
		</ui:define>

		<ui:define name="extended-222">
			<div class="fixed-flex-layout">
			<div class="pull-right fixed-flex-layout-left"
				style="margin-left: 20px">
				
				<div id="input-date" class="lableContentPersonal"
					data-bind="ntsFormLabel: { required: true }">
					<label>#{i18n.getText('KMK006_33')}</label>
				</div>
				<div id="kmk0006-basedate" tabindex="2" data-bind="ntsDatePicker: {value: inputDate, dateFormat: 'YYYY/MM/DD', required: true}"></div>
				<button tabindex="2" style="margin-left: 10px" data-bind="click: applyBaseDate">#{i18n.getText('KMK006_34')}</button>
				
				<div tabindex="2" style="margin-top: 17px" id="tree-grid"></div>
				<div tabindex="2" style="margin-top: 30px" id="jobtitles"></div>
			</div>

			<div class="pull-left fixed-flex-layout-right">
				<table class="table-label">
					<tr style="margin-top: 10px">
						<td class="pull-left table-label-bottom">
							<div data-bind="ntsFormLabel: {required: false }">#{i18n.getText('Com_Workplace')}</div>
							<span data-bind="text: treeItemCode"></span> 
							<span data-bind="text: treeItemName"></span>
						</td>
						<td class="pull-right table-label-bottom">
							<div class="pull-left label-middle">
								<label>#{i18n.getText('KMK006_7')}</label>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/IMG_KMK006_2.png', position: 'left top', enable: true }">?</button>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pull-left">
							<div data-bind="ntsFormLabel: {required: false }">#{i18n.getText('Com_Jobtitle')}</div>
							<span data-bind="text: componentItemCode"></span> 
							<span data-bind="text: componentItemName"></span>
						</td>
						<td class="pull-right">
							<div class="pull-left label-middle">
								<label>#{i18n.getText('KMK006_8')}</label>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/IMG_KMK006_3.png', position: 'left top', enable: true }">?</button>
							</div>
						</td>
					</tr>
				</table>
				<div tabindex="3" data-bind="ifnot: $parent.isLoading">
					<ui:include src="data-table.xhtml" />
				</div>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
