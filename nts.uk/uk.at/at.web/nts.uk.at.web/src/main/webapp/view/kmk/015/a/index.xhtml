<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:com="http://xmlns.jcp.org/jsf/component"
   xmlns:h="http://xmlns.jcp.org/jsf/html">
   <body>
      <ui:composition template="../../../../master/base.xhtml">
         <ui:define name="htmlHead">
            <com:ValidatorScript>
               nts.uk.ctx.at.request.dom.settting.worktype.history.OptionalMaxDay
            </com:ValidatorScript>
            <com:scriptfile set="IGNITE" />
            <com:stylefile path="kmk015.a.style.css" />
            <com:scriptfile path="kmk015.a.start.js" />
            <com:scriptfile path="kmk015.a.service.js" />
            <com:scriptfile path="kmk015.a.vm.js" />
         </ui:define>
         <ui:define name="content">
               <div id="functions-area">
                  <button tabindex="1" class="proceed" data-bind="click: submit">
                  #{i18n.getText('KMK015_2')}</button>
               </div>
               <div id="contents-area" style="display: none" data-bind="visible: true" class="fixed-flex-layout">
                  <!-- Optional item grid list. -->
                  <div class="opt-item-grid-list pull-left caret-right caret-background bg-green fixed-flex-layout-left">
                     <table tabindex="2" id="tbl-master-list"
                        data-bind="ntsGridList: {
                        name: '#[kmk015_14]',
                        width: 300,
                        dataSource: listWorkType,
                        optionsValue: 'workTypeCode',
                        columns: columns,
                        multiple: false,
                        value: selectedCode,
                        rows: 10}">
                     </table>
                     <table style="margin-top: 15px; margin-bottom: 15px;">
                     	<tr>
	                        <td><button data-bind="click: OpenDialogB">#{i18n.getText('KMK015_9')}</button></td>
	                        <td>
	                           <button data-bind="" style="margin-left: 12px">#{i18n.getText('KMK015_10')}</button>
	                           <button style="margin-left: 12px" data-bind="" class="danger">#{i18n.getText('KMK015_11')}</button>
	                        </td>
	                     </tr>
                	  </table>
                	  <table tabindex="2" id="tbl-master-list"
                        data-bind="ntsGridList: {
                        name: '#[kmk015_15]',
                        width: 250,
                        dataSource: listHistory,
                        optionsValue: 'historyId',
                        columns: columnsHistory,
                        multiple: false,
                        value: selectedCodeHistory,
                        rows: 5}">
                     </table>
                  </div>
                  <!-- Optional Item view model -->
                  <div class="pull-left opt-item-detail fixed-flex-layout-right layout-right-kmk015">
                  	<table class="control-group">
	                    <tr>
	                       <td style="display: -webkit-box;">
	                          <div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMK015_6')}</div>
	                          <div data-bind="text: selectedCode" class="padding-text-code"></div>
	                          <div data-bind="text: nameWorkType" class="padding-text-name"></div>
	                       </td>
	                    </tr>
	                    <tr>
	                       <td style="padding-top: 10px; display: -webkit-box;">
	                          <div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMK015_7')}</div>
	                          <div data-bind="text: timeHistory" class="padding-text-code"></div>
	                       </td>
	                       <td></td>
	                    </tr>
	                    <tr>
	                       <td style="display: -webkit-box;">
	                          	<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMK015_8')}</div>
	                          	<div style="padding-top: 3px;padding-left: 30px;">
									<input tabindex="3" id="number-1" data-bind="ntsNumberEditor: { 
										name: 'Number', 
										value: numberDay, 
										constraint: 'OptionalMaxDay', 
										option: {
					                        width: '50',
					                        defaultValue: 0,
					                        unitID: 'DAYS'
					                    }, 
										required: true, 
										enable: true, 
										readonly: false}" />
								</div>
	                       </td>
	                       <td></td>
	                    </tr>
                  	</table>
                  </div>
               </div>
         </ui:define>
      </ui:composition>
   </body>
</html>
