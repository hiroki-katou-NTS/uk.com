<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/sidebar.xhtml">

		<ui:define name="sidebar-head">
			<script>
				var dialogSize = {
					width : 860,
					height : 630
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />

			<com:stylefile path="kdw006.b.main.css" />
			<com:stylefile path="../b1/kdw006.b1.main.css" />
			<com:stylefile path="../c/kdw006.c.main.css" />
			<com:stylefile path="../d/kdw006.d.main.css" />
			<com:stylefile path="../e/kdw006.e.main.css" />
			<com:stylefile path="../g/kdw006.g.main.css" />

			<com:scriptfile path="kdw006.b.start.js" />
			<com:scriptfile path="kdw006.b.vm.js" />
			
			<com:scriptfile path="../b1/kdw006.b1.vm.js" />
			<com:scriptfile path="../b1/kdw006.b1.service.js" />
			<com:scriptfile path="../c/kdw006.c.vm.js" />
			<com:scriptfile path="../c/kdw006.c.service.js" />
			<com:scriptfile path="../d/kdw006.d.vm.js" />
			<com:scriptfile path="../d/kdw006.d.service.js" />
			<com:scriptfile path="../e/kdw006.e.service.js" />
			<com:scriptfile path="../e/kdw006.e.vm.js" />
			<com:scriptfile path="../g/kdw006.g.service.js" />
			<com:scriptfile path="../g/kdw006.g.vm.js" />

		</ui:define>

		<ui:define name="sidebar">
			<div data-bind="with: tabView">
				<ul class="navigator"
					data-bind="foreach: tabs().filter(function(t) { return t.display() == true})">
					<li><a
						data-bind="text: name, click: changeTab, css: { 'active': active }, attr: { href: '#tabpanel-' + id.toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>

		<ui:define name="sidebar-content">

			<div class="sidebar-content-header" data-bind="with: tabView">
				<span class="title" data-bind="text: title"></span> <a
					class="goback" data-bind="ntsLinkButton: {}, click: navigateView">#{i18n.getText('KDW006_25')}</a>

				<button id="button1" class="proceed" data-bind="click: saveData">#{i18n.getText('KDW006_26')}</button>
			</div>

			<div id="tabpanel-b" role="tabpanel" class="screen-b"
				data-bind="with: viewmodelB">
				<ui:include src="../b1/index.xhtml" />
			</div>

			<div id="tabpanel-c" role="tabpanel" class="screen-c"
				data-bind="with: viewmodelC">

				<ui:include src="../c/index.xhtml" />

			</div>

			<div id="tabpanel-d" role="tabpanel" class="screen-d"
				data-bind="with: viewmodelD">

				<ui:include src="../d/index.xhtml" />

			</div>

			<div id="tabpanel-e" role="tabpanel" class="screen-e"
				data-bind="with: viewmodelE">

				<ui:include src="../e/index.xhtml" />

			</div>

			<div id="tabpanel-g" role="tabpanel" class="screen-g"
				data-bind="with: viewmodelG">

				<ui:include src="../g/index.xhtml" />

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
