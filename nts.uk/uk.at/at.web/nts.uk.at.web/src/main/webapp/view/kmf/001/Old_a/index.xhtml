<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.a.vm.js" />
			<com:scriptfile path="kmf001.a.start.js" />
			<com:scriptfile path="kmf001.a.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button data-bind="click: openPrioritySettingDialog" class="small" style="margin-left: 125px;">#{i18n.getText('KMF001_13')}</button>
				<!-- <span style="float: right;">#{i18n.getText('KMF001_14')} </span> -->
				<button class="small" data-bind="click: exportExcel">#{i18n.getText('KMF001_155')}</button>

			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				#{i18n.getText('KMF001_138')}
				<div>
					<button id="annual-paid-leave-setting" data-bind="click: openAnnualPaidLeaveSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_15')}</button>
				</div>
				<div>
					<button data-bind="click: openYearlyReservedSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_16')}</button>
				</div>
				<div>
					<button data-bind="click: openTemporaryHolidaysSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_17')}</button>
				</div>
				<div>
					<button data-bind="click: openResurgenceSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_18')}</button>
				</div>
				<div>
					<button data-bind="click: open60hOvertimeSettingPage,enable:true"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_19')}</button>
				</div>
				<div>
					<button data-bind="click: openNursingCareLeaveSettingPage,enable:true"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_20')}</button>
				</div>

				<div class="cf" />
			</div>
			<!-- END CONTENT AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
