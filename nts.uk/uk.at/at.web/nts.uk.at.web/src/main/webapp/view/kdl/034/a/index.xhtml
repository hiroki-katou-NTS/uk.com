<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.at.request.dom.application.AppReason
				</com:ValidatorScript>
			<script>var dialogSize = { width: 750, height: 400 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kdl034.a.start.js" />
			<com:scriptfile path="kdl034.a.vm.js" />
			<com:scriptfile path="kdl034.a.service.js" />
			<com:stylefile path="kdl034.a.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" style = "width: 700px; height: 350px">
				<div class="label-div">
					<label>#{i18n.getText('KDL034_10')}</label>
				</div>
				<div class="table valign-center">
					<div class="cell" >
						<div class ="column1" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL034_11')}</div>
					</div>
					<div class="cell column2">
						<div tabindex = "1" id="combo-box"
							data-bind="ntsComboBox: {
										name: '#[KDL034_12]',
										options: listApprover,
										optionsValue: 'idAndPhase',
										visibleItemsCount: 5,
										value: selectedApproverId,
										enable: true,
										required: true,
										columns: [
											{ prop: 'dispApprover', length: 30 }
										]}"></div>
					</div>
				</div>
				<div class="table valign-center">
					<div class="cell">
						<div class ="column1" data-bind="ntsFormLabel: { constraint: 'AppReason' }">#{i18n.getText('KDL034_13')}</div>
					</div>
					<div class="cell column2">
						<textarea tabindex = "2"  id="appReasonArea"
							data-bind="ntsMultilineEditor: { 
									name: '#[KDL034_14]',
									value: returnReason,
									constraint: 'AppReason' }" />
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex = "3" class="x-large proceed"
					data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KDL034_15')}</button>
				<button tabindex = "4" data-bind="click: closeDialog">#{i18n.getText('KDL034_16')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
