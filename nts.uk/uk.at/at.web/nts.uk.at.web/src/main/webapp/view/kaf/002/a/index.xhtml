		<ui:define name="content">
			<div id="functions-area">
				<!-- <div style="display: inline-block;"
					data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div> -->
				<button class="proceed"
					data-bind="text: $vm.$i18n('KAF009_3'), click: register, enable: $root.errors.isEmpty"></button>
				<div
					data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block; margin-left: 15px"></div>

			</div>
			<div
				style="display: inline-block; position: absolute; z-index: 10; margin-left: 70px;"
				data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
			<div id="contents-area" style="background-color: inherit; overflow-y: scroll;">
				<div class="two-panel" style="height: 100%; display: inline-flex;">
					<div class="left-panel"
						style="padding-bottom: 5px; min-width: calc(1260px - 250px - 230px); height: inherit; padding-left: 0;">
						<div
							style="border: 1px solid #CCC; height: inherit; overflow-y: auto; background-color: #fff; padding: 0 10px; overflow-x: hidden; ">
							<div class="table form-header">
								<div class="cell" style="vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component2',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput,
															isAgentMode: isAgentMode
					                                          } }"></div>
								</div>
								<div class="cell"
									style="text-align: right; vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component6',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
								</div>
							</div>
							<div
								data-bind="component: { name: 'kaf000-a-component3', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
							<div style="margin-top: 13px"
								data-bind="component: { name: 'kaf000-a-component4', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>


							<div style="margin-top: -1px;">
								<!-- A7_2 -->
								<div id="labelM"
									data-bind="ntsFormLabel: {}, text: $i18n('KAF002_17')"></div>
								<div data-bind="if: isM">
									<div
										data-bind="component: {name: 'kaf002-m', 
											params: {
												mode: mode,
												reasonList: reasonList,
												tabs: tabs,
											    selectedCode: selectedCode,
											    dataSourceOb: dataSourceOb,
											    tabMs: tabMs,
											    isVisibleComlumn: isVisibleComlumn,
											    isPreAtr: isPreAtr,
												date: date,
											    selectedTab: selectedTab,
											    comment1: comment1,
											    comment2: comment2,
												appDate: date,
												kaf002Data: data
										    }
									    },"
										id="componentM"></div>

								</div>
							</div>

							<div style="margin-top: 13px"
								data-bind="component: { name: 'kaf000-a-component5', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
							<div style="text-align: center; padding-top: 30px;">
								<div style="padding-bottom: 5px;">
									<button style="width: 300px;" class="proceed x-large"
										data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KAF007_54')}</button>
								</div>
								<div>
									<div
										data-bind="component: { name: 'kaf000-a-component7', 
															params: {
																appType: appType,
																checkBoxValue: isSendMail,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"
										style="display: inline-block;"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="right-panel"
						style="width: 385px; padding-bottom: 5px; padding-right: 0px">
							<div
								data-bind="component: { name: 'kaf000-a-component1',

															appType: appType,
															appDispInfoStartupOutput: appDispInfoStartupOutput

														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
