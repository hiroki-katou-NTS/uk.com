<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 350, height: 250 };</script>
			<com:ValidatorScript>
			nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:stylefile path="../main.css" />
			<com:scriptfile path="kml002.k.start.js" />
			<com:scriptfile path="kml002.k.vm.js" />
			<com:scriptfile path="kml002.k.service.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" style="height: 100px;">
				<span style="margin-top: 10px;">#{i18n.getText('KML002_95')}</span>
				<br />
				<div style="margin-top: 20px;"
					data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KML002_96')}</div>
				<input style="width: 70px" id="test1"
					data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr', 
					value: startTime,required: true }" />
				<span>~</span> <input style="width: 70px" id="test2"
					data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr', 
					value: endTime, required: true }" />

			</div>
			<div id="contents-area-bottom"></div>
			<button 
				style="height: 50px; width: 110px; margin-left: 67px; margin-top: 25px;"
				class="proceed" data-bind="click: submitTime" id="K_BTN_001">#{i18n.getText('KML002_40')}</button>
			<button data-bind="click: closeDialog" style="margin-left: 15px;"
				id="K_BTN_002">#{i18n.getText('KML002_41')}</button>
		</ui:define>
	</ui:composition>
</body>
</html>
