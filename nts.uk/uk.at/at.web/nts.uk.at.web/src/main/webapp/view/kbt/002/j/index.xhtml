<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
      <com:ValidatorScript>
        nts.uk.ctx.at.record.dom.resultsperiod.optionalaggregationperiod.primitivevalue.AnyAggrFrameCode
        nts.uk.ctx.at.record.dom.resultsperiod.optionalaggregationperiod.primitivevalue.AnyAggrName
      </com:ValidatorScript>
      <script>
        var dialogSize = {
          width: 760,
          height: 500
        };
      </script>
      <!-- <com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript> -->
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="kbt002.j.style.css" />
      <com:scriptfile path="kbt002.j.vm.js" />
    </ui:define>

    <ui:define name="content">
      <div id="functions-area">
        <!-- B1_1 -->
        <button class="add" data-bind="click: initProcExec, disable: isNewMode" tabindex="1">#{i18n.getText('KBT002_2')}</button>
        <button class="proceed" data-bind="click: save, enable: isNewMode"
          tabindex="2">#{i18n.getText('KBT002_3')}</button>
        <button class="danger" data-bind="click: remove, disable: isNewMode"
          tabindex="3">#{i18n.getText('KBT002_4')}</button>
        <button class="add" data-bind="click: closeDialog, enable: true"
          tabindex="4">#{i18n.getText('KBT002_134')}</button>
      </div>
      <div id="contents-area">
        <div id="left-content" style="float: left; width: 290px;">
          <div id="left-content-top" class="caret-right caret-background bg-green">
            <table id="single-list" tabindex="5"
                data-bind="ntsGridList: {
                  height: 350,
                  width: 240,
                  options: aggrPeriodList,
                  optionsValue: 'anyAggrFrameCode',
                  showNumbering: false,
                  columns: [
                            { headerText: '#{i18n.getText('KBT002_7')}', prop: 'anyAggrFrameCode', width: 50,formatter: _.escape },
                            { headerText: '#{i18n.getText('KBT002_8')}', prop: 'anyAggrName', width: 185 ,formatter: _.escape}
                        ],
                  multiple: false,
                  value: selectedAggrFrameCd}"
            >
            </table>
          </div>
        </div>
        <div id="right-content">
            <div class="row">
              <!-- J3_1 -->
              <div class="title-width" data-bind="ntsFormLabel: {required: true,constraint: 'AggrFrameCode' }">
                #{i18n.getText('KBT002_7')}</div>
              <!-- J3_2 -->
              <input id="J3_2" tabindex="6" data-bind="ntsTextEditor:{
                name: '#[KBT002_7]',
                value: anyAggrFrameCode,
                required: true,
                enable: isNewMode,
                constraint: 'AggrFrameCode'
              }" />
            </div>
            <div class="row">
              <!-- J4_1 -->
              <div class="title-width" data-bind="ntsFormLabel: {required: true,constraint: 'OptionalAggrName' }">
                #{i18n.getText('KBT002_8')}</div>
              <!-- J4_2 -->
              <input tabindex="7" style="width: 160px" id="J4_2" data-bind="ntsTextEditor:{
                name: '#[KBT002_8]',
                width: 150,
                value: anyAggrName,
                required: true,
                enable: isNewMode,
                option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
                  textmode: 'text',
                  width: '190px',
                  textalign: 'left'
                })),
                constraint: 'OptionalAggrName'
              }" />
            </div>
            <div class="row">
              <!-- J5_1 -->
              <div class="title-width" data-bind="ntsFormLabel: {required: true }">
                #{i18n.getText('KBT002_272')}</div>
              <!-- J5_3 -->
              <div
                id="J5_3"
                tabindex="8"
                data-bind="ntsDatePicker: {
                  name: '#[KBT002_152]',
                  value: startDate,
                  required: true,
                  enable: isNewMode,
                  dateFormat: 'YYYY/MM/DD'
                }">
              </div>
              <div style="padding: 5px;"> ï½ž </div>
              <!-- J5_4 -->
              <div
                id="J5_4"
                tabindex="9"
                data-bind="ntsDatePicker: {
                  name: '#[KBT002_153]',
                  value: endDate,
                  required: true,
                  enable: isNewMode,
                  dateFormat: 'YYYY/MM/DD'
                }">
              </div>
            </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
