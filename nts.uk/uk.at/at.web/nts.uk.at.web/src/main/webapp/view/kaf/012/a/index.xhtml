<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.request.dom.application.AppReason
            nts.uk.ctx.at.shared.dom.common.time.AttendanceTime
            nts.uk.shr.com.time.AttendanceClock
        </com:ValidatorScript>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="/view/kaf/000/a/component1/kaf000.a.component1.css"/>
        <com:stylefile path="/view/kaf/000/a/component2/kaf000.a.component2.css"/>
        <com:stylefile path="/view/kaf/000/a/component3/kaf000.a.component3.css"/>
        <com:stylefile path="/view/kaf/000/a/component4/kaf000.a.component4.css"/>
        <com:stylefile path="/view/kaf/000/a/component5/kaf000.a.component5.css"/>
        <com:stylefile path="/view/kaf/000/a/component6/kaf000.a.component6.css"/>
        <com:stylefile path="/view/kaf/000/a/component8/kaf000.a.component8.css"/>
        <com:stylefile path="/view/kaf/012/a/kaf012.a.css"/>
        <com:stylefile path="/view/kaf/000/shr/kaf000.shr.css" />

        <com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js"/>
        <com:scriptfile path="/view/kaf/000/a/component1/kaf000.a.component1.js"/>
        <com:scriptfile path="/view/kaf/000/a/component2/kaf000.a.component2.js"/>
        <com:scriptfile path="/view/kaf/000/a/component3/kaf000.a.component3.js"/>
        <com:scriptfile path="/view/kaf/000/a/component4/kaf000.a.component4.js"/>
        <com:scriptfile path="/view/kaf/000/a/component5/kaf000.a.component5.js"/>
        <com:scriptfile path="/view/kaf/000/a/component6/kaf000.a.component6.js"/>
        <com:scriptfile path="/view/kaf/000/a/component7/kaf000.a.component7.js"/>
        <com:scriptfile path="/view/kaf/000/a/component8/kaf000.a.component8.js"/>
        <com:scriptfile path="/view/kaf/000/a/component9/kaf000.a.component9.js"/>
        <com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js"/>

        <com:scriptfile path="/view/kaf/012/shr/kaf012.shr1.vm.js"/>
        <com:scriptfile path="/view/kaf/012/shr/kaf012.shr2.vm.js"/>
        <com:scriptfile path="/view/kaf/012/a/kaf012.a.vm.js"/>

        <com:stylefile path="/view/kaf/012/shr/kaf012.share.style.css"/>

    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <button class="proceed"
                    data-bind="click: register, enable: $root.errors.isEmpty, text: $vm.$i18n('KAF012_1')"/>
            <div data-bind="component: { name: 'kaf000-a-component7',
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }" style="display: inline-block; margin-left: 15px">
            </div>
        </div>
        <div style="display: inline-block; position: absolute; z-index: 10; margin-left: 70px;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
        <div id="contents-area" style="background-color: inherit; overflow-x: auto">
            <div class="two-panel" style="height: 100%; width: 1260px;">
                <div class="left-panel" style="padding-bottom: 5px; width: calc(100% - 388px);">
                    <div class="table form-header">
                        <div class="cell" style="vertical-align: middle;">
                            <div data-bind="component: { name: 'kaf000-a-component2',
                                                    params: {
                                                        appType: appType,
                                                        application: application,
                                                        appDispInfoStartupOutput: appDispInfoStartupOutput,
                                                        isAgentMode: isAgentMode
                                                            } }"></div>
                        </div>
                        <div class="cell" style="text-align: right; vertical-align: middle">
                            <div style="display: inline-block;" data-bind="component: { name: 'kaf000-a-component6',
                                                    params: {
                                                        appType: appType,
                                                        application: application,
                                                        appDispInfoStartupOutput: appDispInfoStartupOutput
                                                    } }"></div>
                        </div>
                    </div>
                    <div style="margin-bottom: 13px" data-bind="component: { name: 'kaf000-a-component3',
                                        params: {
                                            appType: appType,
                                            application: application,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                        } }"></div>
                    <div style="margin-bottom: 13px" data-bind="component: { name: 'kaf000-a-component4',
                                        params: {
                                            appType: appType,
                                            application: application,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                        } }"></div>
                    <div data-bind="component: { name: 'kaf012-share-component2',
                                        params: {
                                            reflectSetting: reflectSetting,
                                            timeLeaveManagement: timeLeaveManagement,
                                            timeLeaveRemaining: timeLeaveRemaining,
                                            leaveType: leaveType,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput,
                                            application: application,
                                            applyTimeData: applyTimeData,
                                            specialLeaveFrame: specialLeaveFrame
                                        }}"></div>
                    <div style="margin-top: 8px" data-bind="component: { name: 'kaf000-a-component5',
                                        params: {
                                            appType: appType,
                                            application: application,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                        } }"></div>
                    <!--bottom function button-->
                    <div style="text-align: center; padding-top: 30px; padding-bottom: 25px">
                        <div style="padding-bottom: 5px;">
                            <button style="width: 300px;" class="proceed x-large"
                                    data-bind="click: register, enable: $root.errors.isEmpty">
                                #{i18n.getText('KAF007_54')}
                            </button>
                        </div>
                        <div>
                            <div data-bind="component: { name: 'kaf000-a-component7',
                                                        params: {
                                                            appType: appType,
                                                            checkBoxValue: isSendMail,
                                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                                        } }" style="display: inline-block;"></div>
                        </div>
                    </div>
                </div>
                <div class="right-panel" style="width: 388px; padding-bottom: 5px; padding-right: 0px">
                    <div data-bind="component: { name: 'kaf000-a-component1',
                                        params: {
                                            appType: appType,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                        } }"></div>
                    <div data-bind="component: { name: 'kaf012-share-component1',
                                        params: {
                                            reflectSetting: reflectSetting,
                                            timeLeaveManagement: timeLeaveManagement,
                                            timeLeaveRemaining: timeLeaveRemaining,
                                            leaveType: leaveType,
                                            application: application,
                                            specialLeaveFrame: specialLeaveFrame
                                        }}">
                    </div>
                    <div data-bind="component: { name: 'kaf000-a-component8',
                                params: {
                                    appType: appType,
                                    application: application,
                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                } }"></div>
                </div>
            </div>
        </div>
<!--        &lt;!&ndash; float button&ndash;&gt;-->
<!--        <div style="display: inline-block; position: absolute; z-index: 1000; left: 70px; top: 115px"-->
<!--             data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>-->
    </ui:define>
</ui:composition>
</body>
</html>
