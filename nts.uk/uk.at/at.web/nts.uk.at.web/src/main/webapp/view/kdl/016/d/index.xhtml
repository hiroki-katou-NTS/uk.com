<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = {width: 380, height: 430};</script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kdl016.d.style.css"/>
        <com:scriptfile path="kdl016.d.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area" style="padding-left: 20px;">
            <div class="control-group valign-center" style="padding-top: 10px">
                <!--D1_1-->
                <div style="width: 25%" data-bind="ntsFormLabel: {text: d11Text}"></div>
                <!--D1_2-->
                <span data-bind="text: detail().supportOrgName"/>
            </div>
            <div class="control-group valign-center">
                <!--D2_1-->
                <div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL016_16')}</div>
                <!--D2_2-->
                <span style="display: inline-block; max-width: 240px; margin-left: 47px" class="limited-label"
                      data-bind="text: detail().employeeDisplay"/>
            </div>
            <div class="control-group valign-center">
                <!--D3_1-->
                <div style="width: 25%" data-bind="ntsFormLabel: {}">#{i18n.getText('KDL016_17')}</div>
                <!--D3_2-->
                <span data-bind="text: detail().supportTypeName"/>
            </div>
            <div class="control-group valign-center">
                <!--D4_1-->
                <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDL016_27')}</div>
                <!--D4_2-->
                <div id="daterangepicker" style="display: inline-block" data-bind="ntsDateRangePicker: {
                      name: '#[KDL016_27]',
                      required: true,
                      enable: true,
                      type: 'fullDate',
                      startName: '#[KDL016_28]',
                      endName: '#[KDL016_29]',
                      maxRange: 'oneYear',
                      value: dateValue,
                    }" tabindex="1">
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button id="update"
                    data-bind="click: $vm.update, enable : $root.errors.isEmpty"
                    class="proceed x-large" tabindex="2">#{i18n.getText('KDL016_30')}</button>
            <button data-bind="click: $vm.cancel"
                    class="normal" tabindex="3">#{i18n.getText('KDL016_31')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
