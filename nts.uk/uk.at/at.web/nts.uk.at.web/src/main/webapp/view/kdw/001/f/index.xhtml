<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw001.f.main.css" />
			<com:scriptfile path="kdw001.f.start.js" />
			<com:scriptfile path="kdw001.f.vm.js" />
			<com:scriptfile path="kdw001.f.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				F1_1
				<a id="linkButton" tabindex = "0" class="goback" data-bind="ntsLinkButton: {}, click : openScreenA">#{i18n.getText('KDW001_5')}</a> 
			</div>
			
			<div id="contents-area">
				<!-- F1_3 -->
				<div style="margin-left: 40px;" class="panel">#{i18n.getText('KDW001_40')}</div>
				<div id="pannel-top" data-bind="ntsPanel:{width: '915px', height: '60px', direction: '', showIcon: true, visible: true}">
					<!-- F2_1 -->
					<div>
						<!-- F2_2 -->
						<div style=" float: left" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_41')}</div>
						<!-- F2_5 F2_6 -->
						<div style="margin-top: 4px; float: left;" id="daterangepicker" data-bind="ntsDateRangePicker: { 
									required: required, 
									enable: enable, 
									showNextPrevious: true, 
									value: dateValue, 
									maxRange: 'oneYear'}"/>
						<!-- F2_7 -->
						<button id="button-search" class="large" data-bind="click : search">#{i18n.getText('KDW001_43')}</button>
					</div>
					<!-- F2_3 -->
					<div  class="panel">#{i18n.getText('KDW001_42')}</div>
				</div>
				<!-- F3_1 -->
				<div style="margin-top: 7px;margin-left: 50px;margin-bottom: 10px;">
					<table id="single-list" 
						data-bind="ntsGridList: {
	                        width: 955,
	                        height: 450,
	                        rows: 11.4,
	                        options: empCalAndSumExeLog,
	                        optionsValue: 'empCalAndSumExecLogID',
	                        columns: columns ,
	                        multiple: false,
	                        value: currentSelectedRow}">
					</table>
				</div>
			</div>
		</ui:define>


	</ui:composition>
</body>
</html>
