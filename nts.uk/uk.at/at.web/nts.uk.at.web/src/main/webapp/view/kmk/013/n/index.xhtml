<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk013.n.start.js" />
			<com:scriptfile path="kmk013.n.vm.js" />
			<com:scriptfile path="kmk013.n.service.js" />
			<com:stylefile path="kmk013.n.main.css" />
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a class="goback" data-bind="ntsLinkButton: { jump: '/view/kmk/013/a/index.xhtml' }" tabindex="1"> #{i18n.getText('KMK013_224')} </a>
				<button class="proceed save" data-bind="click: saveData, enable: saveEnabled" tabindex="2">#{i18n.getText('KMK013_225')}</button>
			</div>
			<div id="contents-area">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK013_363')}</div>
				<div class="row-1">
					<div class="time-name">#{i18n.getText('KMK013_364')}</div>
					<input id="start" tabindex="3" class="input-time" data-bind="ntsTimeWithDayEditor: { 
						name: '#{i18n.getText('KMK013_365')}',
						constraint:'TimeWithDayAttr', 
						value: start,
						inputFormat: 'time', 
						mode: 'time',
						enable: true, 
						required: true }, hasFocus: true" />
				</div>
				<div class="row-1">
					<div class="time-name">#{i18n.getText('KMK013_366')}</div>
					<input id="end" class="input-time" tabindex="4" data-bind="ntsTimeWithDayEditor: { 
						name: '#{i18n.getText('KMK013_367')}', 
						constraint:'TimeWithDayAttr', 
						value: end,
						inputFormat: 'time', 
						mode: 'time',
						enable: true, 
						required: true }" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
