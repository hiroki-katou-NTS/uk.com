<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 580,
					height : 399
				};
			</script>
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="style.css" />
		</ui:define>

		<ui:define name="content">
			<div class="contents">
				<div class="failure-message">#{i18n.getText('KDP004_1')}</div>
				<div class="confirm-message">#{i18n.getText('KDP004_2')}</div>
				<div class="error-content" data-bind="text:errorMessage"></div>
				<div class='div_line flex btn-panel'>
					<button class="retry-btn proceed x-large"
						data-bind=" click:function(){closeDialog('retry')},  hasFocus: hasFocus">#{i18n.getText('KDP004_3')}</button>
					<com:ko-if bind="displayLoginBtn ">
						<button class="password-login-btn proceed x-large"
							data-bind="click:function(){closeDialog('loginPass')}, style:{display: displayLoginBtn()? '': 'none'}" style="display: none;">#{i18n.getText('KDP004_4')}</button>
					</com:ko-if>
					<button class="cancel-btn x-large"
						data-bind="click:function(){closeDialog('cancel')}">#{i18n.getText('KDP004_5')}</button>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
