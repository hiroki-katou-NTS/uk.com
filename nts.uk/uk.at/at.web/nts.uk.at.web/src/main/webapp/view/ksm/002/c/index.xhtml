<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 660, height: 640 };</script>
			<com:ValidatorScript>
					nts.uk.ctx.at.schedule.dom.shift.businesscalendar.specificdate.primitives.SpecificName
   			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksm002.c.main.css" />
			<com:scriptfile path="ksm002.c.start.js" />
			<com:scriptfile path="ksm002.c.service.js" />
			<com:scriptfile path="ksm002.c.vm.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="label">#{i18n.getText('KSM002_37')}</div>
				</div>
				<table id="specific-set-tbl-b">
					<thead>
						<tr>
							<th>#{i18n.getText('KSM002_59')}</th>
							<th>#{i18n.getText('KSM002_38')}</th>
							<th data-bind="text: textKSM002_39"></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: specificDateItem">
						<tr>
							<td data-bind="text: ($index()+1)"></td>
							<td>
								<div class="cf" data-bind="ntsSwitchButton: {
										name: '#[KSM002_38]',
										options: ko.observableArray([
											{ code: '1', name: '#{i18n.getText('Enum_UseAtr_Use')}' },
								            { code: '0', name: '#{i18n.getText('Enum_UseAtr_NotUse')}' }
								        ]),
										optionsValue: 'code',
										optionsText: 'name',
										value: useAtr,
										enable: true }"></div>	
							</td>
							<td>
								<input class="specificName" data-bind="ntsTextEditor: {
										name: '#[KSM002_39]',
										value: specificName,
										constraint: 'SpecificName',
										option: { width: '275px' },
										required: true, 
										enable: Boolean(useAtr()==1) },
										attr: { id: 'specificName' + $index()}" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KML001_19')}</button>
				<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">#{i18n.getText('KML001_20')}</button>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
