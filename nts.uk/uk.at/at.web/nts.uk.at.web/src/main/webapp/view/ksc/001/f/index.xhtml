<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 700,
					height : 400
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksc001.f.main.css" />
			<com:scriptfile path="../b/ksc001.b.service.js" />
			<com:scriptfile path="ksc001.f.start.js" />
			<com:scriptfile path="ksc001.f.service.js" />
			<com:scriptfile path="ksc001.f.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area" style="display: none" data-bind="visible: true" >
				<div class="contentSchedule" tabindex="-1">
					<label tabindex="-1" class="labelFirstBold">#{i18n.getText('KSC001_48')}</label>
					
					<table class="tableSchedule" tabindex="-1">
						<tr tabindex="-1">
							<td class="bg-green titleScheduleSetting">#{i18n.getText('KSC001_49')}</td>
							<td class="valueScheduleSetting" data-bind="text: executionStartDate"></td>
						</tr>
						<tr tabindex="-1">
							<td class="bg-green titleScheduleSetting" >#{i18n.getText('KSC001_50')}</td>
							<td class="valueScheduleSetting"><span id="elapseTime"></span></td>
						</tr>
						<tr tabindex="-1">
							<td  class="bg-green titleScheduleSetting">#{i18n.getText('KSC001_51')}</td>
							<td class="valueScheduleSetting"> 
								<span class="label" data-bind="text: scheduleExecutionLogModel.completionStatus"></span>
								<span class="label" data-bind="text: executionTotal"></span>
							</td>
						</tr>
						<tr tabindex="-1">
							<td class="bg-green titleScheduleSetting" >#{i18n.getText('KSC001_52')}</td>
							<td class="valueScheduleSetting" data-bind="text: executionError"></td>
						</tr>
					</table>
					<div class="tableSchedule">
						<label>#{i18n.getText('KSC001_53')}</label>
						<table tabindex="-1">
							<tr tabindex="-1">
								<td class="bg-green titleScheduleSetting">#{i18n.getText('KSC001_31')}</td>
								<td class="valueScheduleSetting" data-bind="text: periodInfo"></td>
							</tr>
						</table>
					</div>
					<com:ko tag="if" bind="isError()">
						<div class="buttonErrorOutput cf">
							<button tabindex="1" id="exportButton" data-bind ="click: exportFileError">#{i18n.getText('KSC001_54')}</button>
						</div>
						<div tabindex="-1" class="tableErrorLog cf">
							<table  tabindex="-1" id="tableShowError" data-bind="ntsGridList: {								
								dataSource: errorLogs,
								primaryKey: 'noID',
								columns: columns,
								multiple: false,
								enable: false,
								value: currentCode,
								rows: 9
							}"></table>
						</div>
					</com:ko>
					
				</div>
				
				
			</div>
			<div id="functions-area-bottom">
				<com:ko tag="if" bind="isFinish()">
					<button id="btn-f-close" tabindex="2" class="large"
						data-bind="click: cancelSaveCommonGuidelineSetting">#{i18n.getText('KSC001_61')}</button>
				</com:ko>
				<com:ko tag="if" bind="!isFinish()">
					<button id="btn-f-stop" tabindex="2" class="large"
						data-bind="click: stopExecution">#{i18n.getText('KSC001_60')}</button>
				</com:ko>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
