<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition>
			<div id="cm-content">
				<div class="cm-content-left">
					<div class="table cm-table" data-bind="style: { display: screenMode() === 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_8')}</div>
						</div>
						<div class="cell cm-column2-kaf002">
							<span class="label" data-bind="text: employeeName"></span>
						</div>
					</div>
					<div class="table cm-table" data-bind="style: { display: screenMode() !== 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_8')}</div>
						</div>
						<div class="cell cm-column2-kaf002">
							<span class="label" data-bind="text: textC3_2"></span>
						</div>
					</div>
					<div class="table cm-table" data-bind="style: { display: screenMode() === 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KAF002_9')}</div>
						</div>
						<div class="cell cm-column2-kaf002">
							<div class="cm-time-editor" id= "appDate" data-bind="ntsDatePicker: {
											name: '#[KAF002_9]',
											value: application().appDate,
											dateFormat: 'YYYY/MM/DD',
											valueFormat: 'YYYY/MM/DD',
											required: true }" />
						</div>
					</div>
					<div class="table cm-table" data-bind="style: { display: screenMode() !== 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KAF002_9')}</div>
						</div>
						<div class="cell cm-middle">
							<span class="label" data-bind="text: application().appDate() + ' ( 入力日 : ' + application().inputDate() + ' )'"></span>	
						</div>
					</div>
					<div class="cm-title-div" data-bind="text: topComment().text, 
														style: {
															color: topComment().color,
															'font-weight': topComment().fontWeight() ? 'bold' : 'normal' 
														}"></div>
					<div>
						<div data-bind="if: stampRequestMode() == 0">
							<div data-bind="with: m1">
								<ui:include src="../m1/index.xhtml" />
							</div>
						</div>		
						<div data-bind="if: stampRequestMode() == 1">
							<div data-bind="with: m2">
								<ui:include src="../m2/index.xhtml" />
							</div>
						</div>	
						<div data-bind="if: stampRequestMode() == 2">
							<div data-bind="with: m3">
								<ui:include src="../m3/index.xhtml" />
							</div>
						</div>	
						<div data-bind="if: stampRequestMode() == 3">
							<div data-bind="with: m4">
								<ui:include src="../m4/index.xhtml" />
							</div>
						</div>	
						<div data-bind="if: stampRequestMode() == 4">
							<div data-bind="with: m5">
								<ui:include src="../m5/index.xhtml" />
							</div>
						</div>	
					</div>
					<div class="cm-title-div" data-bind="text: botComment().text, 
														style: {
															color: botComment().color,
															'font-weight': botComment().fontWeight() ? 'bold' : 'normal' 
														}"></div>
					<div class="table cm-table" data-bind="if: inputReasonsDisp() != 0">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {required: requiredReason}">#{i18n.getText('KAF002_10')}</div>	
						</div>
						<div class="cell cm-column2-kaf002">
							<span class="cm-combo-box" style="width: 390px" data-bind="ntsComboBox: {
									name: '#[KAF002_10]',
									options: inputReasons,
									optionsValue: 'id',
									value: currentReason,
									optionsText: 'content',
									enable: editable,
									columns: [
										{ prop: 'content', length: 20 },
									]}"></span>	
						</div>
					</div>
					<div class="table cm-table" data-bind="if: detailReasonDisp() != 0">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {required: requiredReason}">#{i18n.getText('KAF002_11')}</div>	
						</div>
						<div class="cell cm-column2-kaf002">
							<span>
								<textarea id = "appReason" class="cm-memo" data-bind="ntsMultilineEditor: { 
									name: '#[KAF002_11]',
									value: application().contentReason,
									enable: editable }" />
							</span>
						</div>
					</div>
				</div>
				<div class="cm-content-right">
					<div class="panel panel-frame panel-gray-bg cm-panel" data-bind="style: { display: resultDisplay() == 1 ? '' : 'none' }">#{i18n.getText('KAF002_7')}</div>		
				</div>
			</div>
		</ui:composition>
   	</body>
</html>
