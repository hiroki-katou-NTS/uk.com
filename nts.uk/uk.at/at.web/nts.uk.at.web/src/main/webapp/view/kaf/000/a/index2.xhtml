<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
<!-- 			<div class="contents-area cf" data-bind="if: approvalRoot().length != 0"> -->
			<div class="contents-area cf" style ="padding-top: 20px;" data-bind="if: approvalRoot().length != 0">
				<div id="label-1">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF000_37')}</div>
				</div>
				<div id="table-1" data-bind="if: approvalRoot().length != 0">
					<table id="table-phase" data-bind="with:approvalRoot">
						<thead>
							<tr class="bg-green">
								<th class="phase-app" style="width: 111px;"></th>
								<th class="name-app" style="width: 111px;"></th>
								<th class="content-app" style="width: 230px;">#{i18n.getText('KAF000_3')}</th>
							</tr>
						</thead>
						 <tbody data-bind="foreach: beforeApprovers">
							<com:ko bind="$data.approvers" tag="foreach">
								<tr>
									<com:ko bind="$index() === 0" tag="if">
										<td class="bg-green" data-bind="attr: {rowspan: $parent.approvers.length}">
											フェーズ<label data-bind="text: $parent.orderNumber"></label>
										</td>
									</com:ko>
									<td class="bg-green">
										承認者<label data-bind="text: ($data.orderNumber + 1)"></label>
									</td>
									<td class="approverContent">
										<div style="display: inline-block;" data-bind="if: $data.sid">
											<label data-bind="text: $data.name">
												<div style="display: inline-block;" data-bind="if: $data.representerName">
													<label data-bind="text: '('+$data.representerName+')'"></label>
												</div>
											</label>
										</div>
										<div style="display: inline-block;" data-bind="if: $data.jobId">
											<div data-bind="foreach: $data.approverNameList">
												<label data-bind="text: $data"></label>
												<div style="display: inline-block;" data-bind="if: $parent.representerNameList[$index()]">
													<label data-bind="text: '('+$parent.$data.representerNameList[$index()]+')'"></label>
												</div>
												<label data-bind="if: $index() != ($parent.approverNameList.length-1)">,</label>
											</div>		
										</div>
									</td>
								</tr>
							</com:ko>
						</tbody> 
					</table>
				</div>
			</div>
	</ui:composition>
</body>
</html>
