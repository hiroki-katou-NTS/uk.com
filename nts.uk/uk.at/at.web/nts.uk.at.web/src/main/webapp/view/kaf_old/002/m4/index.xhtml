<div class="table m4-table" data-bind="let: { screenEditable: editable }">
	<div class="cell m4-column1">
		<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KAF002_17')}</div>
	</div>
	<div class="cell m4-column2">
		<span class="m4-combo-box" data-bind="ntsComboBox: {
				name: '#[KAF002_19]',
				options: stampCombinationList,
				optionsValue: 'value',
				value: appStamp().stampCombinationAtr,
				optionsText: 'name',
				enable: screenEditable,
				columns: [
					{ prop: 'name', length: 10 },
				]}"></span>	
		<div>
			<input class="m4-time-editor" data-bind="ntsTimeEditor: {
				name: '#[KAF002_20]',
				value: appStamp().appTime, 
				inputFormat: 'time',
				mode: 'time',
				constraint:'TimeDayClock',
				required: true,
				enable: screenEditable }" />
		</div>
	</div>
</div>
