<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 390,
					height : 470
				};
			</script>
			<com:stylefile path="kmk007.c.style.css" />
			<com:scriptfile path="kmk007.c.start.js" />
			<com:scriptfile path="kmk007.c.vm.js" />
			<com:scriptfile path="kmk007.c.service.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>

		<ui:define name="content">
			
			<div id="content-area" class="body">
        <div id="swap-list">
				<table id="multi-list"
					data-bind="ntsGridList: {
						width: 300,
						height: 300,
						options: items,
						optionsValue: 'code',
						columns: columns,
						multiple: true,
						value: selectedCodes
					}">
				</table>
				<div id="swap-up-down"
					data-bind="ntsUpDown: {
							targetSource: items,
							primaryKey: 'code',
							comId: '#multi-list',
							type: 'grid',
							enable: true
						}"
					class="swap-contents">
				</div>
        </div>
        <div id="functions-area-bottom">
          <button id="C_BTN_001" class="x-large proceed"
            data-bind="click: decide">#{i18n.getText('KMK007_60')}</button>
            
          <button id="C_BTN_002" data-bind="click: initialize"
            class="large">#{i18n.getText('KMK007_61')}</button>
            
          <button id="C_BTN_003" data-bind="click: cancel"
            class="small">#{i18n.getText('KMK007_62')}</button>
        </div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
