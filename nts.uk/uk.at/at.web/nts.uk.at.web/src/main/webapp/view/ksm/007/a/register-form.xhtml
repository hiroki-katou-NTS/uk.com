<div id="register-form">
  <!-- A4 -->
  <div class="valign-center control-group">
    <div
      data-bind="ntsFormLabel: { constraint: 'WorkplaceGroupCode', required: true, enable: true}"
    >
      #{i18n.getText('KSM007_6')}
    </div>

    <input
      tabindex="5"
      class="inputRequired"
      id="requiredCode"
      data-bind="ntsTextEditor: {	
        name: '#[KSM007_6]',
        constraint: 'WorkplaceGroupCode',
        value: registerForm().workplaceGroupCd,
        option: { width: '80px', textalign: 'left' },
        enable: registerForm().newMode,
        required: true}"
    />
  </div>
  <!-- A5 -->
  <div class="valign-center control-group">
    <div
      data-bind="ntsFormLabel: { constraint: 'WorkplaceGroupName', required: true, enable: true}"
    >
      #{i18n.getText('KSM007_7')}
    </div>
    <input
      tabindex="6"
      id="requiredName"
      data-bind="ntsTextEditor: {	
        name: '#[KSM007_7]',
        value: registerForm().workplaceGroupName,
        constraint: 'WorkplaceGroupName',
        option: { width: '156px', textalign: 'left' },
        required: true}"
    />
  </div>
  <!-- A6 -->
  <div
    class="valign-center control-group"
    data-bind="if: registerForm().workplaceGroupTypes().length &gt; 0"
  >
    <div data-bind="ntsFormLabel: {required: true, enable: true}" class="label-float-left">
      #{i18n.getText('KSM007_50')}
    </div>
    <div
      tabindex="7"
      data-bind="ntsRadioBoxGroup: {
                name: '#[KSM007_8]',
                options: registerForm().workplaceGroupTypes,
                optionsValue: 'value',
                optionsText: 'name',
                value: registerForm().selectedWkpType,
                enable: registerForm().newMode }"
    ></div>
  </div>
  <!-- A9 ver10 -->
  <div
    class="valign-center control-group"
    data-bind="if: registerForm().selectedWkpType() != 0"
  >
    <div class="table">
      <div class="cell">
        <button
          class="small"
          data-bind="click: openDialogScreenB,
          enable: !isModeNew()">
          #{i18n.getText('KSM007_47')}
        </button>
      </div>      
      <div class="cell">
        <div class="table" data-bind="if: nightShiftOperationAtr() == 1">
          <div
            class="cell"
            data-bind="text: '#{i18n.getText('KSM007_48')}'"
          ></div>
          <div class="cell" data-bind="if: !!registerForm().startTime() &amp;&amp; !!registerForm().endTime()">
            <label data-bind="text: registerForm().startTime"></label>
            <label>#{i18n.getText('KSM007_49')}</label>
            <label data-bind="text: registerForm().endTime"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- A7 -->
  <div class="valign-center control-group">
    <button class="small" tabindex="8" data-bind="click: openDialogCDL008">
      #{i18n.getText('KSM007_11')}
    </button>
    <button class="small" tabindex="9" data-bind="click: removeWorkplace">
      #{i18n.getText('KSM007_12')}
    </button>
  </div>
  <!-- A8 -->
  <div>
    <table
      id="workplace-list"
      data-bind="ntsGridList: {
                height: 251,
                dataSource: registerForm().workplaces,
                optionsValue: 'workplaceId',
                columns: registerForm().gridColumns,
                multiple: true,
                value: registerForm().selectedWorkplaces
            }"
    ></table>
  </div>
</div>
