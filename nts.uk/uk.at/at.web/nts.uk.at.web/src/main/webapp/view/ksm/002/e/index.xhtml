<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 830, height: 300 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ksm002.e.vm.js" />
			<com:scriptfile path="ksm002.e.start.js" />
			<com:stylefile path="ksm002.e.main.css" />
			<com:scriptfile path="ksm002.e.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<!-- E1_1: Label -->
					<div class="label">#{i18n.getText('KSM002_58')}</div>
				</div>
				<div class="table">
					<div class="cell" style = "width: 80px;">
						<!-- E1_2 -->
						<div style = "margin-left: 15px;" data-bind="ntsFormLabel: { required: false}">#{i18n.getText('KSM002_53')}</div>	
					</div>
					<!-- E1_3 -> E1_15: check box -->
					<div id = "checkBox" class="cell" style="width: 90%;">
						<div data-bind = "foreach: dataSource">
							<div style="width: 15%;" class = "itemName" data-bind="ntsCheckBox: { 
										checked: useAtr,
										text: specificName()},
										attr: {id: 'specificItem' + '_' + $index()}"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- E2_1: Button 決定 -->
				<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KSM002_40')}</button>
				<!-- E2_2: Button キャンセル -->
				<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">#{i18n.getText('KSM002_41')}</button>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
