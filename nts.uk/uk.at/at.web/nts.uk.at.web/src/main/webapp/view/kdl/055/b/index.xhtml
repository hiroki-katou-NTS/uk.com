<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/dialog.xhtml">
        <ui:define name="htmlHead">
            <script>var dialogSize = { width: 1225, height: 627 };</script>

            <com:scriptfile set="IGNITE" />
            <com:scriptfile path="kdl055.b.vm.js" />
            <com:stylefile path="kdl055.b.style.css" />
            <com:ValidatorScript>
                nts.uk.ctx.at.shared.dom.workrule.shiftmaster.ShiftMasterImportCode
			</com:ValidatorScript>
        </ui:define>

        <ui:define name="content">       
            <div id="functions-area">		
                <!-- B1_1 -->
                <button tabindex="1" id="register" class="proceed" data-bind="click: register, enable: isEnableRegister">#{i18n.getText('KDL055_22')}</button>
                <!-- B1_2 -->
                <button tabindex="2" data-bind="click: openKDL053, enable: isEnableOpenKDL053">#{i18n.getText('KDL055_23')}</button>
                <!-- B1_3 -->
                <button tabindex="3" data-bind="click: close">#{i18n.getText('KDL055_24')}</button>
            </div>     
            <div id="contents-area" style="overflow:hidden;">               
                <div class="table" style=" margin-left: 20px; margin-right: 20px; margin-bottom: 20px;">
                    <div class="cell valign-center" data-bind="ntsFormLabel:{ required: false }, text: $i18n('KDL055_33')" style="width: 150px;"></div>
                    <div class="cell valign-center" data-bind="text: filename"></div>
                </div>
                <div id="grid" style="margin: 0 20px;"></div>
            </div>           
        </ui:define>
    </ui:composition>
</body>
</html>
