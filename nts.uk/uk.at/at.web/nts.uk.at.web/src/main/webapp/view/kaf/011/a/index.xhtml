<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<!-- kaf011 cm-->
			<com:stylefile path="../cm/kaf011.cm.style.css" />
			<!-- kaf000 -->
			<com:stylefile path="../../000/a/kaf000.a.main.css" />
			<com:scriptfile path="../../000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="../../000/a/kaf000.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.vm.js" />
			<!-- kaf011 shr-->
			<com:scriptfile path="../shr/kaf011.shr.service.js" />
			<com:scriptfile path="../shr/kaf011.shr.vm.js" />
			<!-- kaf011 a-->
			<com:scriptfile path="kaf011.a.vm.js" />
			<com:scriptfile path="kaf011.a.start.js" />

			<com:ValidatorScript>
				nts.uk.ctx.at.request.dom.application.AppReason
			</com:ValidatorScript>

		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A.A1_1 -->
				<button class="proceed"
					data-bind="enable: $root.errors.isEmpty, click: register">#{i18n.getText('KAF011_3')}</button>
				<!-- A.A1_3 -->
				<button data-bind=" click: openKDL009">#{i18n.getText('KAF011_7')}</button>
				<!-- A.A2_1 -->
				<button style="display: none" data-bind=" click: openCMM018">#{i18n.getText('KAF011_9')}</button>
				<!-- A.A3_1 -->
				<div style="display: inline-block;">
					<div data-bind="ntsCheckBox: { checked: checkBoxValue, enable: enableSendMail }, visible: enableSendMail">#{i18n.getText('KAF011_10')}</div>
				</div>
			</div>

			<div id="contents-area" class="cf">

				<!-- Message area -->
				<div
					style=" width: 800px; margin-left: -2px; padding-top: 5px">
					<div data-bind="with: kaf000_a" class="">
						<ui:include src="../../000/a/index1.xhtml" />
					</div>
				</div>
				<!-- Main -->
				<div class="mainScreen container cf" data-bind="">
					<ui:include src="../cm/index.xhtml"></ui:include>
				</div>
				<!-- Footer -->
				<div class="lstApprover" data-bind="with: kaf000_a">
					<ui:include src="../../000/a/index2_new.xhtml" />
					<BR />
				</div>
			</div>


		</ui:define>
	</ui:composition>
</body>
</html>
