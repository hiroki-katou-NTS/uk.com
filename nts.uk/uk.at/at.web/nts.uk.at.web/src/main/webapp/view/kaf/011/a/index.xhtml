<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">

			<com:scriptfile set="IGNITE" />

			<com:ValidatorScript>
				nts.uk.ctx.at.request.dom.application.AppReason
			</com:ValidatorScript>
			<com:EnumScript>
				nts.uk.ctx.at.request.dom.application.holidayshipment.ApplicationCombination
			</com:EnumScript>

			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js" />

			<com:stylefile
				path="/view/kaf/000/a/component1/kaf000.a.component1.css" />
			<com:stylefile
				path="/view/kaf/000/a/component2/kaf000.a.component2.css" />
			<com:stylefile
				path="/view/kaf/000/a/component3/kaf000.a.component3.css" />
			<com:stylefile
				path="/view/kaf/000/a/component5/kaf000.a.component5.css" />
			<com:stylefile
				path="/view/kaf/000/a/component6/kaf000.a.component6.css" />
			<com:stylefile
				path="/view/kaf/000/a/component8/kaf000.a.component8.css" />
			<com:stylefile path="/view/kaf/000/shr/kaf000.shr.css" />
			<com:scriptfile
				path="/view/kaf/000/a/component1/kaf000.a.component1.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component2/kaf000.a.component2.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component3/kaf000.a.component3.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component5/kaf000.a.component5.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component6/kaf000.a.component6.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component7/kaf000.a.component7.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component8/kaf000.a.component8.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component9/kaf000.a.component9.js" />

			<com:stylefile path="../shr/kaf011.shr.css" />

			<com:scriptfile path="../shr/kaf011.shr.vm.js" />
			<com:scriptfile path="kaf011.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" class="kaf011"
				>

				<!-- <div style="display: inline-block;"
					data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div> -->
				<!-- A1_1 -->
				<button class="proceed"
					data-bind="click: register, enable: $root.errors.isEmpty"
					tabindex="1">#{i18n.getText('KAF007_54')}</button>
				<div
					data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block; margin-left: 15px;"></div>
			</div>
			<div style="display: inline-block; position: absolute; z-index: 10; margin-left: 70px;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
			<div id="contents-area" class="kaf011"
				style="display: none; background-color: inherit;">
				<div class="two-panel" style="height: 100%; width: 1260px">
					<div class="left-panel"
						style="width: calc(1260px - 388px); padding-bottom: 5px;">
							<div class="table form-header">
								<div class="cell" style="vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component2',
															params: {
																appType: appType,
																application: applicationCommon,
																appDispInfoStartupOutput: appDispInfoStartupOutput,
																isAgentMode: isAgentMode
						                                          } }"></div>
								</div>
								<div class="cell" style="text-align: right;">
									<div
										data-bind="component: { name: 'kaf000-a-component6', 
															params: {
																appType: appType,
																application: applicationCommon,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"></div>
								</div>

							</div>
							<div
								data-bind="component: { name: 'kaf000-a-component3', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
							<com:ko-if bind="appCombinaDipslay">
								<div id="switchButton" style="margin-top: 13px; display: flex">
									<div style="padding-right: 0px !important; width: 120px"
										data-bind="ntsFormLabel: {}">#{i18n.getText('KAF011_18')}</div>
									<div class="cf"
										data-bind="ntsSwitchButton: {
																name:  $i18n('KAF011_18'),
																options: __viewContext.enums.ApplicationCombination,
																optionsValue: 'value',
																optionsText: 'name',
																value: appCombinaSelected,
																 }"></div>
								</div>
							</com:ko-if>
							<ui:include src="../shr/index.xhtml" />


							<div style="margin-top: -16px"
								data-bind="component: { name: 'kaf000-a-component5', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>

							<div style="text-align: center; padding-top: 30px;">
								<div style="padding-bottom: 5px;">
									<button style="width: 300px;" class="proceed x-large"
										data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KAF007_54')}</button>
								</div>
								<div>
									<div
										data-bind="component: { name: 'kaf000-a-component7', 
															params: {
																appType: appType,
																checkBoxValue: isSendMail,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"
										style="display: inline-block;"></div>
								</div>
							</div>
					</div>
					<div class="right-panel"
						style="width: 388px; padding-bottom: 5px; padding-right: 0px">
						<div
							data-bind="component: { name: 'kaf000-a-component1', 
													params: {
														appType: appType,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
						<div class="remainDay" style="margin: 0 25px; padding-top: 20px; padding-bottom: 15px; min-height: 75px">
							<div data-bind="foreach: remainDayList">
								<div style="padding-bottom: 10px; display: block;">
									<div style="display: block; font-weight: bold" data-bind="text: label"></div>
									<div class="content ui-iggrid">
										<table class="space-between-table clickable-row left-aligned">
											<tbody>
												<tr data-bind="click: $parent.openKDL009">
													<td><div data-bind="text: name"></div></td>
													<td><span data-bind="text: content"></span></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div
							data-bind="component: { name: 'kaf000-a-component8',
													params: {
														appType: appType,
														application: applicationCommon,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
					</div>


				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
