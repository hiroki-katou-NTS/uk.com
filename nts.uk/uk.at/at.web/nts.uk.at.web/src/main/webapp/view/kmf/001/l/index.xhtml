<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">

			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.vacation.setting.nursingleave.NumberDayNursing
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.l.service.js" />
			<com:scriptfile path="kmf001.l.vm.js" />
			<com:scriptfile path="kmf001.l.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="functions-area" class="fix-on-top">
				<a class="goback" data-bind="ntsLinkButton: { jump: '/view/kmf/001/a/index.xhtml' }" tabindex="1">#{i18n.getText('KMF001_27')}</a>
				<button class="proceed" data-bind="click: save" tabindex="2">#{i18n.getText('KMF001_28')}</button>
				<!-- <label class="pull-right" style="margin-right: 20px;" tabindex="3">#{i18n.getText('KMF001_29')}</label> -->
			</div>

			<div id="contents-area">
				<div style="margin-left: 35px; padding-top: 10px;">

					<!-- BEGIN 子の看護休暇の設定-->
					<div data-bind="with: nursingSetting">
						<table id="table">
							<thead>
								<div data-bind="ntsFormLabel: {required: true}"
									style="margin-right: 50px;">#{i18n.getText('KMF001_108')}</div>
								<span tabindex="4" id ="manage-nursing"
									data-bind="ntsSwitchButton: {
												options: $parent.manageDistinctList,
												optionsValue: 'value',
												optionsText: 'localizedName',
												value: selectedManageNursing,
												enable: true }">
								</span>
								<div class="hr_width">
									<hr />
								</div>
							</thead>

							<tr>
								<th colspan="3"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF001_107')}</div>
									<div class="hr_width">
										<hr />
									</div></th>
							</tr>
							<tr>
								<td><label>#{i18n.getText('KMF001_109')}</label></td>
								<td><div tabindex="5"
										data-bind="ntsMonthDays: {name: nts.uk.resource.getText('KMF001_109'), value: monthDay, enable: enableNursing, required: enableNursing}" >
									</div></td>
								<td><div></div></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_110')}</label></td>
								<td class="target-child">
									<div class="flexbox-space-between">
										<label>#{i18n.getText('KMF001_111')}</label>
										<div style="display: inline;"><input
											id="nursing-number-leave-day"
											tabindex="6" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberLeaveDay,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_111]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label></label></td>
								<td>
									<div class="flexbox-space-between">
										<label>#{i18n.getText('KMF001_112')}</label>
										<div style="display: inline;"><input
											id="nursing-number-person" tabindex="7"
											class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberPerson,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_112]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td><label>#{i18n.getText('KMF001_113')}</label></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_114')}</label></td>
								<td>
									<div class="flexbox">
										<label style="margin-right: 20px;">#{i18n.getText('KMF001_152')}</label>
										<div style="display: inline;" id="combo-box" 
											data-bind="ntsComboBox: {
												options: $parent.nursingLeaveSpecialHolidayList,
												optionsValue: 'code',
												visibleItemsCount: 20,
												value: nursingLeaveSpecialHoliday,
												optionsText: 'name',
												enable: enableNursing,
												required: enableNursing}">
										</div>
									</div>
								</td>
								<td>
									<div style="display: inline-flex;">
										<label class="label-margin">#{i18n.getText('KMF001_153')}</label>
										<div id="combo-box-work-absence" 
											data-bind="ntsComboBox: {
												options: $parent.nursingLeaveWorkAbsenceList,
												optionsValue: 'code',
												visibleItemsCount: 20,
												value: nursingLeaveWorkAbsence,
												optionsText: 'name',
												enable: enableNursing,
												required: enableNursing}">
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!-- END 子の看護休暇の設定-->

					<!-- BEGIN 介護休暇の管理-->
					<div data-bind="with: childNursingSetting">
						<table id="table">
							<thead>
								<div data-bind="ntsFormLabel: {required: true}"
									style="margin-right: 50px;">#{i18n.getText('KMF001_116')}</div>
								<span tabindex="9" id ="child-manage-nursing"
									data-bind="ntsSwitchButton: {
												options: $parent.manageDistinctList,
												optionsValue: 'value',
												optionsText: 'localizedName',
												value: selectedManageNursing,
												enable: true }">
								</span>
								<div class="hr_width">
									<hr />
								</div>
							</thead>

							<tr>
								<th colspan="3"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF001_115')}</div>
									<div class="hr_width">
										<hr />
									</div></th>
							</tr>
							<tr>
								<td><label>#{i18n.getText('KMF001_117')}</label></td>
								<td><div tabindex="10" data-bind="ntsMonthDays: {name: nts.uk.resource.getText('KMF001_117'), value: monthDay, enable: enableNursing, required: enableNursing}">
									</div></td>
								<td><div></div></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_118')}</label></td>
								<td class="target-child">
									<div class="flexbox-space-between">
										<label style="padding-left: 0px">#{i18n.getText('KMF001_119')}</label>
										<div style="display: inline;"><input id="child-nursing-number-leave-day"
											tabindex="11" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberLeaveDay,
											name: '#[KMF001_119]',
											constraint: 'NumberDayNursing',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label></label></td>
								<td>
									<div class="flexbox-space-between">
										<label>#{i18n.getText('KMF001_120')}</label>
										<div style="display: inline;"><input
											id="child-nursing-number-person"
											tabindex="12" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberPerson,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_120]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_114')}</label></td>
								<td>
									<div class="flexbox">
										<label style="margin-right: 20px;">#{i18n.getText('KMF001_152')}</label>
										<div style="display: inline;" id="combo-box" 
											data-bind="ntsComboBox: {
												options: $parent.nursingLeaveSpecialHolidayList,
												optionsValue: 'code',
												visibleItemsCount: 20,
												value: nursingLeaveSpecialHoliday,
												optionsText: 'name',
												enable: enableNursing,
												required: enableNursing}">
										</div>
									</div>
								</td>
								<td>
									<div style="display: inline-flex;">
										<label class="label-margin">#{i18n.getText('KMF001_153')}</label>
										<div id="combo-box-work-absence" 
											data-bind="ntsComboBox: {
												options: $parent.nursingLeaveWorkAbsenceList,
												optionsValue: 'code',
												visibleItemsCount: 20,
												value: nursingLeaveWorkAbsence,
												optionsText: 'name',
												enable: enableNursing,
												required: enableNursing}">
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!-- END 介護休暇の管理-->
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
