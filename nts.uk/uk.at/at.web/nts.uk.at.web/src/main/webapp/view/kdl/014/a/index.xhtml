<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
						width : 795,
						height : 465
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/009/kcp009.js" of="/nts.uk.com.web" />
			<com:stylefile path="/view/kcp/009/style.css" of="/nts.uk.com.web" />

			<com:stylefile path="kdl014.a.main.css" />
			<com:scriptfile path="kdl014.a.service.js" />
			<com:scriptfile path="kdl014.a.vm.js" />
			<com:scriptfile path="kdl014.a.start.js" />

			<com:EnumScript>
				nts.uk.ctx.at.record.dom.workrecord.stampmanagement.stamp.StampMeans
				nts.uk.ctx.at.record.dom.stamp.StampAtr
			</com:EnumScript>

		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<com:ko-if bind="paramFromParent.mode == 0">
					<div style="min-height: 23px; margin-bottom: 20px;">
						<div data-bind="visible :paramFromParent.mode == 0">
							<label id="emp-label">#{i18n.getText('KDL014_27')}</label> <label
								style="margin-left: 20px;" data-bind="text : empInfoCode"></label>
							<label style="margin-left: 40px;" data-bind="text : empInfoName"></label>
						</div>
					</div>
					<table id="single-list"
						data-bind="ntsGridList: {								
					height: 265,
					dataSource: empInfomationList,
					primaryKey: 'code',
					columns: columns,
					multiple: false,
					value: currentCode,
					enable: true,
					rows: 9
				}"></table>
				</com:ko-if>
				<com:ko-if bind="paramFromParent.mode == 1">
				<div style="min-height: 7px; margin-bottom: 5px;"></div>
					<table id="single-list"
						data-bind="ntsGridList: {								
					height: 265,
					dataSource: empInfomationList,
					primaryKey: 'code',
					columns: columns,
					multiple: false,
					value: currentCode,
					enable: true,
					rows: 10
				}"></table>
				</com:ko-if>
			</div>
			<div id="functions-area-bottom">
				<button class="large" id="btnClose" data-bind="click :cancel_Dialog">#{i18n.getText('KDL014_18')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
