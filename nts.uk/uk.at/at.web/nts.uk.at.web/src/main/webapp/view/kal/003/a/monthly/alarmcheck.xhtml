	<com:ValidatorScript>

         nts.uk.ctx.at.record.dom.workrecord.erroralarm.monthlycheckcondition.MessageDisplay

			<colgroup>
		        <col width="55px"/>

		        <col width="175px"/>
		        <col width="220px"/>
		    </colgroup>
			<thead>
				<tr>
					<!-- I2_2 3 4 5 6 7 8 9 -->
					<th class="ui-widget-header" style ="text-align: center; background-color: #CFF1A5;"><div data-bind="ntsCheckBox: { checked: isAllfixedCheck  }"></div></th>

			</thead>
			<tbody>
