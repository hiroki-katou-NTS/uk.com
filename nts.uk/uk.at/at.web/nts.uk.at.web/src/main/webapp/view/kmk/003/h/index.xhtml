<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 450
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk003.h.style.css" />			
			<com:scriptfile path="kmk003.h.vm.js" />
			<com:scriptfile path="kmk003.h.start.js" />
		</ui:define>
	
		<ui:define name="content">

			<div id="contents-area" style="display: none"
				data-bind="visible: true">
				<div class="main-container">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK003_238')}</div>
					<hr />
					<div id="component-uk" tabindex="1" data-bind="foreach: option">
						<div class="style-radio-btn">
							<span class="ntsControl"> <label class="ntsRadioBox">
									<input type="radio" name="textRadio"
									data-bind="checkedValue: value, checked: $parent.calcMethodFixed, enable: true" />
									<span class="box"></span><span class="label"
									data-bind="text: text"></span>
							</label>
							</span>
						</div>
						<div data-bind="if:value==1">
							<div class="style-checkbox-btn">
								<div class="checkbox_display control-group" tabindex="2"
									data-bind="ntsCheckBox: { checked: $parent.isCalcFromSchedule, enable: $parent.calcMethodFixed() == 1 }">
									#{i18n.getText('KMK003_293')}</div>
								<br />
								<div class="checkbox_display control-group" tabindex="3"
									data-bind="ntsCheckBox: { checked: $parent.isReferRestTime, enable: $parent.calcMethodFixed() == 1 }">
									#{i18n.getText('KMK003_294')}</div>
								<br />
							</div>
						</div>

						<div data-bind="if:value==2">
							<div class="style-checkbox-btn">
								<div class="checkbox_display control-group" tabindex="4"
									data-bind="ntsCheckBox: { checked: $parent.usePrivateGoOutRest, enable: $parent.calcMethodFixed() == 2 }">
									#{i18n.getText('KMK003_250')}</div>
								<br />
								<div class="checkbox_display control-group" tabindex="5"
									data-bind="ntsCheckBox: { checked: $parent.useAssoGoOutRest, enable: $parent.calcMethodFixed() == 2 }">
									#{i18n.getText('KMK003_251')}</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="functions-area-bottom">
				<button tabindex="6" data-bind="click: save" class="x-large proceed">#{i18n.getText('KMK003_229')}</button>
				<button tabindex="7" data-bind="click: close" class="large">#{i18n.getText('KMK003_180')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
