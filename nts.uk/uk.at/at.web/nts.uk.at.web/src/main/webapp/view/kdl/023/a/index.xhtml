<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../base/kdl023.base.index.xhtml">
		<ui:define name="extended-header">
			<com:scriptfile path="kdl023.a.vm.js" />
		</ui:define>
		<ui:define name="calendar-header">
			<div tabindex="12.1" class="nts-calendar-header">
				<div tabindex="12.2" data-bind="ntsDatePicker: {
				value: yearMonthPicked, 
				dateFormat: 'yearmonth', 
				valueFormat: 'YYYYMM', 
				cssRanger: cssRangerYM,
				defaultClass: 'round-orange',
				showJumpButtons: true}"></div>
			</div>
		</ui:define>
		<ui:define name="extended-function">
            <com:ko-if bind="!isExecMode()">
                <div id="close-btn-container">
                <!--A4_1-->
                    <button id="btnClose" class="large ref-mode" data-bind="click: closeDialog" tabindex="13">#{i18n.getText('KDL023_16')}</button>
                </div>
            </com:ko-if>

            <com:ko-if bind="isExecMode">
                <!--A4_2-->
                <div  tabindex="14" class="exec-mode" data-bind="ntsCheckBox: { checked: isOverWrite, style: 'warnpanel' }">#{i18n.getText('KDL023_37')}</div><br/>
                <!--A4_3-->
                <button tabindex="15" id="btnDecide" class="large proceed exec-mode" data-bind="click: decide, enable: $root.errors.isEmpty">#{i18n.getText('KDL023_38')}</button>
                <!--A4_4-->
                <button tabindex="16" id="btnCancel" class="medium exec-mode" data-bind="click: closeDialog">#{i18n.getText('KDL023_22')}</button>
            </com:ko-if>
		</ui:define>
	</ui:composition>
</body>
</html>
