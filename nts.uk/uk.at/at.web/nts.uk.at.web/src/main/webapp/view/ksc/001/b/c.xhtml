<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<com:EnumScript>
			nts.uk.ctx.at.schedule.dom.executionlog.CreateMethodAtr
		</com:EnumScript>
		<div class="contentC panel-content" tabindex="-1"> <!-- D ==> C -->
			<div class="periodCovered" tabindex="-1">
				<div tabindex="-1" data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
				<div tabindex="-1" class="info-period-date" data-bind="text: infoPeriodDate"></div>
			</div>
			<div class="tab-header"><!-- C_1 -->
				<label tabindex="-1">#{i18n.getText('KSC001_21')}</label>
			</div>
			<div class="selectionCase" tabindex="-1">
				<div tabindex="-1" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KSC001_30')}</div>
				<div class="radioButtonGroup">
					<div class="radioboxCaseAll" tabindex="1" id="inputCreateMethodAtr">
						<div tabindex="-1" class="radioboxCase">
							<div tabindex="-1"
								data-bind="ntsRadioButton: {
								checked: checkCreateMethodAtrPersonalInfo,
								option: lstCreateMethod()[0], name: '#[KSC001_30]',
								optionValue: 'value', optionText: 'name', group: 'KSC001_30'}" />
						</div>
						<div tabindex="-1" class="radioboxCase">
                            <!-- C2_4 --> <!-- checkCreateMethodAtrPersonalInfo -->
							<div tabindex="-1"
								data-bind="ntsRadioButton: {
								checked: checkCreateMethodAtrPersonalInfo,
								option: lstCreateMethod()[1],
								name: $i18n('KSC001_30'),
								optionValue: 'value', optionText: 'name',
								group: 'KSC001_30'}" />
                            <!-- C2_5 -->
							<div class="comboBoxLists">
								<div class="comboBoxItem">
									<div class="item">#{i18n.getText('KSC001_113')}</div>
									<div tabindex="2"  data-bind="ntsComboBox: {
									name: $i18n('KSC001_107'),
									options: creationMethodReference,
									optionsValue: 'code',
									value: creationMethodCode,
									optionsText: 'name',
									editable: false,
									enable:  isCreationMethod,
									required: false,
									selectFirstIfNull: true,
									visibleItemsCount: 4
									}"></div>
								</div>
								<div class="comboBoxItem">
									<div class="item">#{i18n.getText('KSC001_111')}</div>
									<div class="monthly-pattern-code" tabindex="3"  id="monthlyPatternCode"
										 data-bind="ntsComboBox: {
											name: $i18n('KSC001_111'),
											options: monthlyPatternOpts,
											optionsValue: 'code',
											optionsText: 'name',
											value: monthlyPatternCode,
											editable: false,
											enable:  isMonthlyPattern,
											required: isMonthlyPatternRq,
											selectFirstIfNull: true,
											visibleItemsCount: 5
											}"></div>
								</div>
							</div>
						</div>
						<div tabindex="-1" class="radioboxCase">
                            <!-- C2_5 -->
							<div tabindex="-1"
								data-bind="ntsRadioButton: {
								checked: checkCreateMethodAtrPersonalInfo,
								option: lstCreateMethod()[2],
								name: '#[KSC001_30]', optionValue: 'value', optionText: 'name',
								group: 'KSC001_30'}" />
								<div tabindex="-1" class="comboBoxLists">
									<div class="comboBoxItem"><!-- c2_14 -->
                                        <div class="item" tabindex="-1">#{i18n.getText('KSC001_26')}</div>
                                        <div tabindex="4" id="copy-start-date"
                                             data-bind="ntsDatePicker: {value: copyStartDate,
                                                        dateFormat: 'YYYY/MM/DD', required: true,
                                                        name: '#[KSC001_26]', enable: isCopyStartDate}"></div>
									</div>
								</div>
							</div>
					</div>
				</div>
                <!-- C3_2 -->
                <com:ko-if bind="isAttendance()">
                <div id="confirmedCreation">
                    <div tabindex="-1" data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_101')}</div>
                    <div class="radioButtonGroup comboBoxLists">
                        <div class="checkBoxItem">
                            <div tabindex="5" data-bind="ntsCheckBox: { checked: isConfirmedCreation, text: $i18n('KSC001_17') }"></div>
                        </div>
                    </div>
                </div>
                </com:ko-if>
			</div>
			
			<div class="buttonPrevNext">
				<div class="buttonBeginPrevious" tabindex="-1">
					<button tabindex="6" class="large" data-bind="click: previousPageC">#{i18n.getText('KSC001_102')}</button>
				</div>
				<div class="buttonBeginNext">
					<button tabindex="7" class="proceed x-large"
						data-bind="click: nextPageC, enable: $root.errors.isEmpty">#{i18n.getText('KSC001_20')}</button> <!-- , enable: $root.errors.isEmpty() &amp; isEnableNextPageC()  -->
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
