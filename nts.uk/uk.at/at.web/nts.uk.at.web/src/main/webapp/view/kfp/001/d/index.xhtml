<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div id="label-D">
			<label>#{i18n.getText('KFP001_27')}</label>
		</div>
		<div id="screenView">

			<div>
				<div id="implement-content-D3_1" class="label1"
					data-bind="ntsFormLabel: {required: true}">
					#{i18n.getText('KFP001_28')}</div>
					<label id="label1-D3_2" class="label1"
						data-bind="text: aggrFrameCode"></label>
					<label id="label1-D3_3" class="label2"
						data-bind="text: optionalAggrName"></label>

			</div>
			<div>
				<div id="period-covered-D4_1" class="label2"
					style="margin-top: 30px;"
					data-bind="ntsFormLabel: {required: true}">
					#{i18n.getText('KFP001_29')}</div>
				<label id="label1-D4_2" class="label3" data-bind="text: startDate"></label>
				<span style = "margin-left: 30px;">~</span>
				<label id="label1-D4_4" class="label4" data-bind="text: endDate"></label>
			</div>
			<div>
				<div id="people-no-D5_1" class="label5" style="margin-top: 30px;"
					data-bind="ntsFormLabel: {required: true}">
					#{i18n.getText('KFP001_31')}</div>
				<span id="people" style="margin-left: 50px;" data-bind="text: peopleCount"></span>
			</div>
			<div></div>
			<button id="button-1D" data-bind="click: prevC" tabindex="6">#{i18n.getText('KFP001_26')}</button>
			<button id="button-2D" data-prevent-click="true" class="proceed x-large" data-bind="click: addData" tabindex="6">#{i18n.getText('KFP001_60')}</button>
		</div>

	</ui:composition>
</body>
</html>
