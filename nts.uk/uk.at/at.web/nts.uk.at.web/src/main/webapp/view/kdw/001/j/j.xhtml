<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
	
		<div id="panel35" data-bind="ntsPanel:{width: '272px', height: '390px', direction: 'right', showIcon: false, visible: true}">
		
			<div class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW001_84')}</div>

			<div id="table32">				
				<table id="single-list" data-bind="ntsGridList: {								
					height: 450,
					dataSource: items,
					primaryKey: 'caseSpecExeContentID',
					columns: columns2,
					deleteOptions : {visible : false, deleteField: 'deletable'},
					features: [{name: 'Switch', optionsValue: 'caseSpecExeContentID', optionsText: 'useCaseName'}],
					multiple: false,
					value: currentCode,
					showNumbering: true,
					rows: 10
				}"></table>
			</div>
		</div>
		
		<div id="label36">
			<div class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW001_86')}</div>
		</div>
		
		<div id="panel37" class="panel panel-gray-bg" data-bind="with: currentItem">
			<div data-bind="if: reflectApprovalSetInfo() != null">
				<div class="label" style="margin-bottom: 15px;" data-bind="text:reflectApprovalSetInfo().executionTypeName"></div>
			</div>
			<div data-bind="if: dailyCreationSetInfo() != null">
				<div class="label" style="margin-bottom: 15px;" data-bind="text:dailyCreationSetInfo().executionTypeName"></div>
			</div>
			<div data-bind="if: dailyCalSetInfo() != null">
				<div class="label" style="margin-bottom: 15px;" data-bind="text:dailyCalSetInfo().executionTypeName"></div>
			</div>
			<div data-bind="if: monlyAggregationSetInfo() != null">
				<div class="label" style="margin-bottom: 15px;" data-bind="text:monlyAggregationSetInfo().executionTypeName"></div>
			</div>
		</div>
		
		<div id="label310Area">
			<div id="label310" class="label warning" data-bind="visible: warnVisible">#{i18n.getText('KDW001_87')}</div>
		</div>
		
		<div id="button36Area">
			<button id="button36" data-bind="click: opendScreenC">#{i18n.getText('KDW001_93')}</button>
		</div>
		<div id="button6Area">
			<button id="button6" style = "margin-top: 13px ! important;" class="proceed" data-bind="click: opendScreenD">#{i18n.getText('KDW001_13')}</button>
		</div>
		
	</ui:composition>
</body>
</html>
