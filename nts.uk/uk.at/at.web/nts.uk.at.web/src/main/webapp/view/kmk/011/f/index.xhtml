<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 600,
					height : 430
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="kmk011.f.main.css" />
			<com:scriptfile path="kmk011.f.service.js" />
			<com:scriptfile path="kmk011.f.vm.js" />
			<com:scriptfile path="kmk011.f.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area" style="padding: 20px 45px;">
				<div>#{i18n.getText('KMK011_57')}</div>

				<div style="margin: 20px 0;">
					<div style="float: left" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK011_58')}</div>

					<div id="start_date" tabindex="1"
						data-bind="ntsDatePicker: {name: '#[KMK011_59]', required: true, value: startDate, dateFormat: 'YYYY/MM/DD', option: {width: '70px'}}"></div>
					<span style="margin: 0 20px 0 20px;">#{i18n.getText('CMM011_26')}</span>
					<div id="end_date" tabindex="2"
						data-bind="ntsDatePicker: {name: '#[KMK011_61]', required: true, value: endDate, dateFormat: 'YYYY/MM/DD', option: {width: '70px'}}"></div>

				</div>
				<div tabindex="3" style="margin-left: 135px; margin-top: 20px;"
					data-bind="ntsRadioBoxGroup: {
						name: '#[KMK011_30]',
						options: itemListRadio,
						optionsValue: 'id',
						optionsText: 'name',
						value: selectedId,
						enable: enableRadio}, visible: visibleRadio
						"></div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="4"
					data-bind="click: execution, timeClick: 1000, enable: $root.errors.isEmpty">#{i18n.getText('KMK011_62')}</button>
				<button class="large" tabindex="5" data-bind="click: close">#{i18n.getText('KMK011_63')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
