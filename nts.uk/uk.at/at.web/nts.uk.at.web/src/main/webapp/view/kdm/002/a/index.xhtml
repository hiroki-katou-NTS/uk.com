				<div class="fixed-flex-layout" tabindex="-1" id="contents-area">
					<!-- A2_1  CCG001-->
					
					<div class = "fixed-flex-layout-left">
					<div id="ccgcomponent" tabindex="2"></div>
					<!--  -->
					<div class="employeeInfoSearch">
						<div class="selectionEmployee" tabindex="3">
							<div id="employeeSearch" tabindex="-1"></div>

					</div>
					</div>
					<div class="fixed-flex-layout-right">

							<div id = "A3_3" class="periodCovered" tabindex="-1">
							    <!-- A3_3 -->
								<div class="labelRangeDate" tabindex="-1" 
									data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM002_3')}
								</div>
								<!-- A3_4,5,6 -->
								<div tabindex="4" id="dateRangePickerPeriod" 
									data-bind="ntsDateRangePicker: { required: true, showNextPrevious: false,

										value: maxDaysCumulationByEmp,
										name: '#[KDM002_9]',
										constraint: 'AnnualLeaveRemainingDayNumber',
										option: {
										decimallength: 1,
										width: '87px',
										unitID: 'DAYS',
										textalign: 'right'
										},
										readonly: false}" tabindex="6"/>
