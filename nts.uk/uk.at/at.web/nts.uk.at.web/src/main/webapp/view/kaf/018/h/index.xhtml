<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 380,
					height : 470
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/kaf/018/h/kaf018.h.css" />
			<com:scriptfile path="/view/kaf/018/h/kaf018.h.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div style="height: 285px;">
					<div class="table kaf018-h-table">
						<div class="cell kaf018-h-cell1" data-bind="text: closureItem.closureName"></div>
						<div class="cell">
							<span data-bind="text: startDate"></span>
							<span>#{i18n.getText('KAF018_371')}</span>
							<span data-bind="text: endDate"></span>
						</div>
					</div>
					<div class="table kaf018-h-table">
						<div class="cell kaf018-h-cell1" data-bind="text: wkpInfo.wkpCD"></div>
						<div class="cell" data-bind="text: wkpInfo.wkpName"></div>
					</div>
					<div class="table kaf018-h-table">
						<div class="cell kaf018-h-cell1">#{i18n.getText('KAF018_441')}</div>
						<div class="cell" data-bind="text: empLstStr"></div>
					</div>
					<div class="table kaf018-h-table">
						<div class="cell kaf018-h-cell1">#{i18n.getText('KAF018_442')}</div>
						<div class="cell" data-bind="if: !confirmMode()">#{i18n.getText('KAF018_540')}</div>
						<div class="cell" data-bind="if: confirmMode()">
							<div data-bind="text: confirmEmp"></div>
							<div data-bind="text: confirmDate"></div>
						</div>
					</div>
				</div>
				<div class="table">
					<div style="margin-left: 100px;" data-bind="if: !confirmMode()">#{i18n.getText('KAF018_541')}</div>
					<div style="margin-left: 100px;" data-bind="if: confirmMode()">#{i18n.getText('KAF018_542')}</div>
				</div>
				<div style="text-align: center">
					<div style="display: inline-block;" data-bind="if: !confirmMode()">
						<button id="kaf018-confirm" class="proceed large" style="width: 90px" data-bind="click: activeConfirm, enable: enableConfirm">#{i18n.getText('KAF018_443')}</button>
					</div>
					<div style="display: inline-block;" data-bind="if: confirmMode()">
						<button id="kaf018-release" class="danger large" style="width: 90px" data-bind="click: activeConfirm, enable: enableConfirm">#{i18n.getText('KAF018_444')}</button>
					</div>
					<div style="display: inline-block; margin-top: 30px;">
						<button data-bind="click: close" style="margin-left: 5px;">#{i18n.getText('KAF018_445')}</button>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
