<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.function.dom.reservation.BentoExportTitle
        </com:ValidatorScript>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:stylefile path="kmr004.a.style.css"/>
        <com:scriptfile path="kmr004.a.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="functions-area" class="divHeader">
            <button id="A1_1" tabindex="1" class="proceed" data-bind="click: printExcel, enable: enablePrint, i18n: 'KMR004_1'"></button>
            <button id="A1_2" tabindex="2" class="proceed" data-bind="click: printPDF, enable: enablePrint, i18n: 'KMR004_2'"></button>
        </div>
        <div id="contents-area" >
            <div id="left-content">
                <!-- A2_1, A11_1 -->
                <div id="tree-grid" tabindex="3"></div>
            </div>
            <div id="right-content">
            	<table class="table_content">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <td>
                            <div id="A3_1" data-bind="text: $vm.$i18n('KMR004_3'), ntsFormLabel: {required: true}"></div>
                        </td>
                        <td>
                            <!--A3_2 A3_3-->
                            <div id="date-range-picker" tabindex="4"
                                 data-bind="ntsDateRangePicker: {
                                    name: $i18n('KMR004_3'),
                                    required: true,
									enable: true,
									showNextPrevious: true,
									value: model().period,
									maxRange: 'oneYear'}">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="A4_1" data-bind="text: $vm.$i18n('KMR004_6'), ntsFormLabel: {required: true}"></div>
                        </td>
                        <td class="flex valign-center">
                            <div id="A4_2" tabindex="6" class="cf custom-label" data-bind="ntsSwitchButton: {
									name: $i18n('KMR004_7'),
									options: closingTimeOptions,
									optionsValue: 'code',
									optionsText: 'name',
									value: model().reservationClosingTimeFrame,
									required: true,
									enable: true }"></div>
                            <span id="A4_5" class="label" data-bind="text: reservationTimeRange"></span>
                        </td>
                    </tr>
                </table>
                <table class="table_content">
                    <tr>
                        <td class="flex valgin-center">
                        	<label id="A5_2" data-bind="ntsRadioButton: { 
                        		checked: outputConditionChecked, 
                        		optionText: $i18n('KMR004_12'), 
                        		option: module.OUTPUT_CONDITION.TOTAL, 
                        		group: 'ConditionChecked' }"></label>
                        </td>
                    </tr>
                    <tr>
	                    <td>
	                        <div id="A7_1" data-bind="text: $vm.$i18n('KMR004_14'), ntsFormLabel: {required: true, constraint: 'BentoExportTitle'}"></div>
	                    </td>
	                    <td>
	                        <input id="A7_2" tabindex="13" data-bind="ntsTextEditor: {
	                            name: $i18n('KMR004_21'),
	                            value: model().totalTitle,
	                            constraint: 'BentoExportTitle',
	                            option: {
	                                textmode: 'text',
	                                width: '150px',
	                                textalign: 'left'
	                            }}"/>
	                    </td>
	                </tr>
	                <tr data-bind="if: orderMngAtr">
	                    <td class="align-top">
	                        <div id="A8_1" data-bind="text: $vm.$i18n('KMR004_15'), ntsFormLabel: {required: true}"></div>
	                    </td>
	                    <td>
	                        <div>
	                            <!--A8_2-->
	                            <div id="A8_2" tabindex="14" class="verticalRadioBoxGroup" data-bind="ntsRadioBoxGroup: {
	                                name: $i18n('KMR004_16'),
	                                options: totalOptions,
	                                optionsValue: 'id',
	                                optionsText: 'name',
	                                value: model().totalExtractCondition,
	                                enable: true}"></div>
	                        </div>
	                        <div data-bind="if: orderMngAtr">
	                        	<div id="A8_6" tabindex="17" class="style-normal"
	                             	data-bind="i18n: 'KMR004_20', ntsCheckBox: { checked: model().extractionConditionChecked, enable: extractionConditionEnable}"></div>
	                        </div>
	                        
	                    </td>
	                </tr>
                    <tr>
                        <td class="flex valgin-center">
                        	<label id="A5_3" data-bind="ntsRadioButton: { 
                        		checked: outputConditionChecked, 
                        		optionText: $i18n('KMR004_13'), 
                        		option: module.OUTPUT_CONDITION.STATEMENT, 
                        		group: 'ConditionChecked' }"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="A9_1" data-bind="text: $vm.$i18n('KMR004_14'), ntsFormLabel: {required: true, constraint: 'BentoExportTitle'}"></div>
                        </td>
                        <td>
                            <input id="A9_2" tabindex="18" data-bind="ntsTextEditor: {
                                name: $i18n('KMR004_22'),
                                value: model().detailTitle,
                                constraint: 'BentoExportTitle',
                                option: {
                                    textmode: 'text',
                                    width: '150px',
                                    textalign: 'left'
                                }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="align-top">
                            <div id="A10_1" data-bind="text: $vm.$i18n('KMR004_15'), ntsFormLabel: {required: true}"></div>
                        </td>
                        <td>
                            <div style="position: relative;">
                                <!--A10_2-->
                                <div id="A10_2" tabindex="19" class="verticalRadioBoxGroup" data-bind="ntsRadioBoxGroup: {
                                    name: $i18n('KMR004_23'),
                                    options: [
                                        {id: module.EXTRACT_CONDITION.ALL, name: $i18n('KMR004_17')},
                                        {id: module.EXTRACT_CONDITION.UNSPECIFIED, name: $i18n('KMR004_24')}
                                    ],
                                    optionsValue: 'id',
                                    optionsText: 'name',
                                    value: model().itemExtractCondition,
                                    enable: true}"></div>
                                <div class="style-normal" id="A10_5" tabindex="21"
                                     data-bind="i18n: 'KMR004_25', ntsCheckBox: { checked: model().isBreakPage, enable: separatePageCheckboxEnable}"></div>
                            </div>
                            <div id="A10_6" tabindex="22" data-bind="ntsComboBox: {
									name: $i18n('KMR004_26'),
									options: conditionListCcb,
									optionsValue: 'code',
									value: model().frameNo,
									optionsText: 'name',
									editable: false,
									enable: conditionListCcbEnable,
									required: false,
									selectFirstIfNull: false,
									columns: [{prop: 'name'}]}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
