<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 470
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="style.css" />
			<com:scriptfile path="../_base/cmm011.base.js" />
			<com:scriptfile path="cmm011.d.service.js" />
			<com:scriptfile path="cmm011.d.vm.js" />
			<com:scriptfile path="cmm011.d.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area" style="padding: 20px 30px;">
				<div>#{i18n.getText('CMM011_36')}</div>

				<div style="margin: 20px 30px;">
					<div style="margin-right: 50px;"
						data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM011_23',
						['Com_Workplace'])}</div>
					<div id="start-date" tabindex="1"
						data-bind="ntsDatePicker: {name: '#[CMM011_24]', required: true, value: startDate, dateFormat: 'YYYY/MM/DD'}"></div>
					<span style="margin: 20px;">#{i18n.getText('CMM011_26')}</span> <span
						data-bind="text: endDate"></span>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="2"
					data-bind="click: execution">#{i18n.getText('CMM011_29')}</button>
				<button class="large" tabindex="3" data-bind="click: close">#{i18n.getText('CMM011_30')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
