<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 650,
					height : 380
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmk004.e.service.js" />
			<com:scriptfile path="kmk004.e.vm.js" />
			<com:scriptfile path="kmk004.e.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area cf">
				<div class="description-top" data-bind="text: nts.uk.resource.getText('KMK004_32')"></div>
				<div class="content-center">
					<div class="pull-left">
						<div class="control-group" style="margin-left: 70px;">#{i18n.getText('Com_Company')}</div>
						<div id="checkbox-manage-display" tabindex="1" class="control-group" style="margin-left: 40px;margin-top: 8px;"
							data-bind="ntsCheckBox: { checked: companySetting }">#{i18n.getText('KMK004_33')}
						</div>
						<div tabindex="2" id="radio-group-display-setting" class="control-group" style="margin-left: 75px;width: 225px;height: 23px;">
							<div class="pull-left">
								<label class="ntsRadioBox"><input type="radio"
									name="textRadio"
									data-bind="name:'#[KMK004_34]', checkedValue: 1, checked: checkValueCompanySetting, enable: companySetting" />
									<span class="box"></span> <span class="label">#{i18n.getText('Com_Employment')}</span>
								</label>
							</div>
							<div class="pull-left" style="margin-left: 20px;">
								<label class="ntsRadioBox"><input type="radio"
									name="textRadio"
									data-bind="name:'#[KMK004_34]', checkedValue: 2, checked: checkValueCompanySetting, enable: companySetting" />
									<span class="box"></span> <span class="label">#{i18n.getText('Com_Workplace')}</span>
								</label>
							</div>
						</div>
						<div tabindex="3" class="control-group" style="margin-left: 40px;margin-top: 5px;"
							data-bind="ntsCheckBox: { checked: usageUnitSettingModel.employee }">#{i18n.getText('Com_Person')}</div>
					</div>
					<img class="arrow-black-down pull-left" src="img/KMK004_1.PNG"></img>
					<label class="description-right pull-left" data-bind="text: nts.uk.resource.getText('KMK004_35')"></label>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="4" class="x-large proceed" data-bind="click: save">#{i18n.getText('KMK004_27')}</button>
				<button tabindex="5" data-bind="click: cancel">#{i18n.getText('KMK004_37')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
