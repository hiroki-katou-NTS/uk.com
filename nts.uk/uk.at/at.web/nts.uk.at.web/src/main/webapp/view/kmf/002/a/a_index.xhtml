<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
		
	<ui:composition>
		<div class="sidebar-content-header">
			<span>#{i18n.getText('KMF002_30')}</span>
   			<!-- A2_1 -->
   			<button class="proceed" tabindex="1" data-bind="click: save, attr : {'disabled' : false}, ">#{i18n.getText('KMF002_2')}</button>
   			<!-- A2_2 -->
   			<button tabindex="2" data-bind="click: settingOfUsageUnit, attr : {'disabled' : isDisableSetUnitBtn}">#{i18n.getText('KMF002_26')}</button>
   			<button tabindex="3" id = "opencdl028Dialog" data-bind="click: opencdl028Dialog">#{i18n.getText('KSM004_100')}</button>
		</div>
		
		<div id="scrA" class="contents-area" style="padding-right:10px">
			<div style="display: flex">
				<div class="content-row-A">
					<!-- A3_1 -->
					<div tabindex="-1" data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMF002_3')}</div>
				</div>
				<!-- A3_2 -->
				<div id="managePubHDDiv" tabindex="4" name="#[KMF002_3]">
					<!-- A3_3, A3_4 -->
					<div tabindex="-1" id="managePubHD" data-bind="ntsRadioBoxGroup: { options: companyManageClassification,
														optionsText: 'name',
														optionsValue: 'id',
														value: managePublicHoliday,
														enable: true }"></div>														
				</div>
			</div>
			
			<div style="display: flex; align-items: center; padding-top: 30px;">
				<div class="content-row-A">
					<!-- A3_6 -->
					<div tabindex="-1" data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMF002_4')}</div>
				</div>
				<div>
					<!-- A3_7 -->
					<!-- A3_8 -->
					<div tabindex="5" id="combo-box" style="width: 160px" 
									data-bind="ntsComboBox: { options: lstCarryOverDeadline,
																optionsValue: 'code',
																visibleItemsCount: lstCarryOverDeadline().length,
																value: publicHdCarryOverDeadline,
																optionsText: 'name',
																editable: false,
																enable: enableCarryOverDeadline,
																columns: [
																	{ prop: 'name', length: 10 },
																],
																name: '#[KMF002_4]'}"></div>
				</div>
				<!-- A3_9 -->
				<div tabindex="6" id="ckbcarryOverNumberOfPublicHdIsNegative" data-bind="ntsCheckBox: { 
																				checked: carryOverNumberOfPublicHdIsNegative, 
																				enable: enablecarryOverNumberOfPublicHdIsNegative,
																				 name:'#[KMF002_7]'
																			}">#{i18n.getText('KMF002_7')}</div>
			</div>
			
			
			<div style="display: flex; padding-top: 30px" >
				<div class="content-row-A">
					<!-- A4_5 -->
					<div tabindex="-1" data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMF002_6')}</div>
				</div>
				
				<!-- A4_6 -->
				<div tabindex="8" id="combo-box7" style="width: 160px" data-bind="ntsComboBox: { options: lstManagementPeriod,
																optionsValue: 'code',
																visibleItemsCount: 2,
																value: publicHolidayPeriod,
																optionsText: 'name',
																editable: false,
																enable: enablePubHDPeriod,
																columns: [
																	{ prop: 'name', length: 4 },
																],
																name:'#[KMF002_6]'}"></div>
			</div>	
		</div>
	</ui:composition>
</body>
</html>
