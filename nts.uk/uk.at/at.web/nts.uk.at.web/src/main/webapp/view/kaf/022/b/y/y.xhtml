<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <table id="fixed-table-y1">
        <colgroup>
            <col width="240px" />
            <col width="300px" />
            <col width="300px" />
        </colgroup>
        <thead>
        <tr>
            <th class="ui-widget-header">#{i18n.getText('KAF022_45')}</th>
            <th class="ui-widget-header">#{i18n.getText('KAF022_71')}</th>
            <th class="ui-widget-header">#{i18n.getText('KAF022_72')}</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: appTypeSettings">
        <tr>
            <td class="color-header" data-bind="text:appTypeName"/>
            <td style="text-align: center">
                <span data-bind="ntsCheckBox: { checked: sendMailWhenRegister }">#{i18n.getText('KAF022_75')}</span>
            </td>
            <td style="text-align: center">
                <span data-bind="ntsCheckBox: { checked: sendMailWhenApproval }">#{i18n.getText('KAF022_75')}</span>
            </td>
        </tr>
        </tbody>
    </table>

    <table id="fixed-table-y2">
        <colgroup>
            <col width="240px" />
            <col width="600px" />
        </colgroup>
        <thead>
        <tr>
            <th class="ui-widget-header" colspan="2">#{i18n.getText('KAF022_110')}</th>
        </tr>
        </thead>
        <tbody data-bind="with: appMailSetting">
            <tr class="inline-radio">
                <td class="color-header">#{i18n.getText('KAF022_494')}</td>
                <td class="two-radio">
                    <div data-bind="ntsRadioBoxGroup: {
								options: $parent.itemListD15,
								optionsValue: 'code',
								optionsText: 'name',
								value: $parent.manualSendMailAtr,
								enable: true}">
                    </div>
                </td>
            </tr>
            <tr class="inline-radio">
                <td class="color-header">#{i18n.getText('KAF022_370')}</td>
                <td class="two-radio">
                    <div data-bind="ntsRadioBoxGroup: {
								options: $parent.itemListD13,
								optionsValue: 'code',
								optionsText: 'name',
								value: urlReason,
								enable: true}">
                    </div>
                </td>
            </tr>
            <com:ko bind="emailList" tag="foreach">
                <tr data-bind="if: division != 0">
                    <td class="color-header">
                        <div data-bind="ntsFormLabel: {
										constraint: 'EmailSubject',
										inline: true,
										text: labelSubject
									}"/>
                    </td>
                    <td>
                        <input data-bind="ntsTextEditor: {
                                    value: emailSubject,
                                    name: '#[KAF022_117]',
                                    constraint: 'EmailSubject',
                                    option: {placeholder: labelSubject, width: '573px'}
                                   }"/>
                    </td>
                </tr>
                <tr>
                    <td class="color-header">
                        <div data-bind="ntsFormLabel: {
										constraint: 'EmailText',
										inline: true,
										text: labelContent
									}"/>
                    </td>
                    <td>
                        <textarea class = "memo" style="height: 100px; width: 573px;"
                                  data-bind="ntsMultilineEditor: {
                                        value: emailText,
                                        constraint: 'EmailText',
                                        name:'#[KAF022_118]',
                                        option: {placeholder: labelContent}
                                    }" />
                    </td>
                </tr>
            </com:ko>
        </tbody>
    </table>
</ui:composition>
