<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <script>
          var dialogSize = { width: 450, height: 290 };
        </script>
        <com:stylefile path="ksm007.d.main.css" />
        <com:scriptfile path="ksm007.d.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="contents-area" class="ksm-007d">
          <div class="control-group valign-center">
            <div class="label" data-bind="text: $i18n('KSM007_43')"/>
          </div>
          <div class="control-group valign-top">
            <div data-bind="ntsFormLabel: {required: true, text: $i18n('KSM007_44')}"/>
            <div  tabindex="1"
                  id="editMode"
                  data-bind="ntsRadioBoxGroup: {
									options: itemList,
									optionsValue: 'id',
									optionsText: 'name',
									value: selectedId,
									name: '#[KSM007_44]',
									enable: isEnable
                            }"/>
          </div>
          <div class="control-group valign-center">
            <div data-bind="ntsFormLabel: {required: false, text: $i18n('KSM007_37')}" style="margin-left: 125px;"/>
            <div id="startDate"
                 tabindex="2"
                 data-bind="ntsDatePicker: {
                                  name: '#[KSM007_38]',
                                  value: startFromDate,
                                  required: true,
                                  enable: selectedId() === 1
                            }"/>
            <span data-bind="text: $i18n('KSM007_39')" style="margin: 0 10px;"/>
            <span data-bind="text: $i18n('KSM007_40')"/>
          </div>
        </div>
        <div id="functions-area-bottom">
          <button
            id="btnProceed" tabindex="3"
            class="x-large proceed"
            data-bind="click: $vm.saveData, text: $i18n('KSM007_41'), enable: $root.errors.isEmpty"
          />
          <button
            id="btnClose" tabindex="4"
            class="large"
            data-bind="click: closeDialog, text: $i18n('KSM007_42')"
          />
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
