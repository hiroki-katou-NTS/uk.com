<body>

	<ui:composition template="../../../../master/dialog.xhtml">

			<!-- kcp005 -->
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />

			<!-- kdl029 a-->

		</ui:define>
		<ui:define name="content">
			<div id="contents-area">

					<div style = "margin-left: 20px; margin-top: 10px;">

					<!-- A2 -->

					<div id="component-items-list" class="pull-left"></div>

				<div id="content-right" style = "margin-left: 20px; float: left">

								<label data-bind ="text: employeeCode"></label>

										dataSource: dataHolidayGrantInfo ,

										columns: columnHolidayGrantInfos ,

							<div class = "total_css">

				<button class="large" data-bind="click: closeDialog">#{i18n.getText('KDL029_20')}</button>
