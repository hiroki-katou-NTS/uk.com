<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 750,
					height : 450
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw007.c.style.css" />
			<com:scriptfile path="kdw007.c.start.js" />
			<com:scriptfile path="kdw007.c.vm.js" />
			<com:scriptfile path="kdw007.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="width: 300px" data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'all-list', 
									items: lstAllItems,  selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}" />
				<div style="display: flex;">
				<table id="all-list" data-bind="ntsGridList: {
						height: 250,
						options: lstAllItems,
						optionsValue: 'code',
						columns: allListColumns,
						multiple: true,
						value: selectedAllList
					}"></table>
				<div class="control-button-wrap">
					<button data-bind="click: setAdditionItems">#{i18n.getText('KDW007_32')}</button><br/>
					<button data-bind="click: setSubItems">#{i18n.getText('KDW007_33')}</button><br/>
					<button data-bind="click: setBaseItems" class="flex valign-center"><i class="img-icon icon-prev-all"></i></button>
				</div>
				<table id="add-sub-list" data-bind="ntsGridList: {
										height: 250,
										options: lstAddSubItems,
										optionsValue: 'code',
										columns: addSubListColumns,
										multiple: true,
										value: selectedAddSubList
									}"></table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button id="data" data-bind="click: returnData" class="proceed x-large" style="margin-right: 50px;">#{i18n.getText('KDW007_37')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KDW007_38')}</button>
			</div>
			
		</ui:define>

	</ui:composition>
</body>
</html>
