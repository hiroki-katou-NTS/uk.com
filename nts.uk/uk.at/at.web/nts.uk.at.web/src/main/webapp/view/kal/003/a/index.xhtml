<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<title>#{i18n.getText('KAL003_1')}</title>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="../share/kal003utils.js" />
			<com:scriptfile path="common/scopecheck.js" />
			<com:scriptfile path="common/checkconditiontab.js" />
			<com:scriptfile path="daily/dailyperformance/dailyperfortab.js" />
			<com:scriptfile path="daily/fixedcheckcondition/fixedchecktab.js" />
			<com:stylefile path="kal003.a.style.css" />
			<com:scriptfile path="kal003.a.service.js" />
			<com:scriptfile path="kal003.a.vm.js" />

			<com:ValidatorScript>
		        nts.uk.ctx.at.function.dom.alarm.checkcondition.AlarmCheckConditionCode
		        nts.uk.ctx.at.function.dom.alarm.checkcondition.AlarmCheckConditionName
		    </com:ValidatorScript>

			<com:scriptfile path="kal003.a.start.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<a class="goback link-button" tabindex="1" data-bind="ntsLinkButton: { jump: '../../002/a/index.xhtml' }">#{i18n.getText('KAL003_91')}</a>
					<button tabindex="2" data-bind="click: openKAL003dDialog">#{i18n.getText('KAL003_5')}</button>
					<button tabindex="3" data-bind="click: registerAlarmCheckCondition, enable: $root.errors.isEmpty" class="proceed">#{i18n.getText('KAL003_6')}</button>
					<button tabindex="4" data-bind="enable: screenMode() == 1">#{i18n.getText('KAL003_7')}</button>
					<button tabindex="5" data-bind="click: deleteAlarmCheckCondition, enable: screenMode() == 1" class="danger">#{i18n.getText('KAL003_8')}</button>
				</div>
			</div>
			<div class="contents-area">
				<div class="container">
					<div class="left-content">
						<div
							data-bind="ntsPanel:{width: '300px', height: '400px', direction: 'right', showIcon: false, visible: true}">
							<div class="valign-center control-group">
								<label>#{i18n.getText('KAL003_48')}</label>
								<div tabindex="6" id="combo-box" data-bind="ntsComboBox: {
									options: cbbItemList,
									optionsValue: 'code',
									visibleItemsCount: 5,
									name: '#[KAL003_9]',
									value: selectedCategory,
									optionsText: 'name',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'code', length: 3, hidden: true },
										{ prop: 'name', length: 8 },
									]}"></div>
							</div>
							<table id="single-list" tabindex="7"
								data-bind="ntsGridList: {								
 									height: 350,
 									name: '#[KAL003_10]', 
 									dataSource: listAlarmCheckCondition, 
 									primaryKey: 'displayCode', 
 									columns: [
						                { headerText: '#{i18n.getText('KAL003_11')}', key: 'displayCode', width: 100, formatter: _.escape },
						                { headerText: '#{i18n.getText('KAL003_12')}', key: 'displayName', width: 180, formatter: _.escape }
						            ], 
 									multiple: false, 
 									value: selectedAlarmCheckConditionCode 
 								}"></table> 
						</div>
					</div>
					<div class="right-content">
						<div data-bind="with: selectedAlarmCheckCondition">
							<div class="valign-center control-group">
								<label class="flabel">#{i18n.getText('KAL003_11')}</label> 
								<input tabindex="8" id="A3_2" data-bind="ntsTextEditor: {name: '#[KAL003_11]', value: code, required: true, constraint: 'AlarmCheckConditionCode', enable: $parent.screenMode() == 0, option: {width: '80px'}}" /> 
								<label style="padding-left: 50px">#{i18n.getText('KAL003_12')}</label>
								<input tabindex="9" id="A3_4" data-bind="ntsTextEditor: {name: '#[KAL003_12]', value: name, required: true, constraint: 'AlarmCheckConditionName'}" />
							</div>
							<div class="valign-center control-group">
								<label class="flabel">#{i18n.getText('KAL003_9')}</label> 
								<label data-bind="text: displayCategory"></label>
							</div>
							<div class="valign-center control-group" data-bind="visible: category() == 5">
								<label class="flabel">#{i18n.getText('KAL003_50')}</label>
								<div tabindex="10" data-bind="ntsRadioBoxGroup: {
									options: $parent.radioItemList,
									optionsValue: 'code',
									optionsText: 'name',
									value: $parent.selectedDataCondition,
									enable: true}"></div>
							</div>
							<div class="valign-center control-group" data-bind="visible: false">
								<label class="flabel">#{i18n.getText('KAL003_13')}</label> 
								<input data-bind="ntsTextEditor: {name: '#[KAL003_13]', value: displayAvailableRoles, readonly: true}" />
								<button tabindex="11">#{i18n.getText('KAL003_14')}</button>
							</div>
						</div>
						<div id="tab-panel" tabindex="12"
							data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
							<div class="tab-content-1" data-bind="with: tabScopeCheck">
								<div data-bind="with: targetCondition">
									<ui:include src="common/scopecheck.xhtml"/>
								</div>
							</div>
							<div class="tab-content-2" data-bind="with: tabDailyErrorAlarm">
								<ui:include src="daily/dailyperformance/dailyperfor.xhtml" />
							</div>
							<div class="tab-content-3" data-bind="with: tabCheckCondition">
 								<ui:include src="common/checkconditions.xhtml" />
							</div>
							<div class="tab-content-4" data-bind="with: tabFixedCondition">
								<ui:include src="daily/fixedcheckcondition/fixedcheck.xhtml" />
							</div>
							<div class="tab-content-5" data-bind="with: tabFixedCondition">
								<ui:include src="daily/fixedcheckcondition/fixedcheck.xhtml" />
							</div>
							<div class="tab-content-6" data-bind="with: tabFixedCondition">
								<ui:include src="daily/fixedcheckcondition/fixedcheck.xhtml" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
