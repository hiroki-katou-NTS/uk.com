<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<!-- kaf011 b -->
			<com:stylefile path="kaf011.b.style.css" />
			<com:scriptfile path="kaf011.b.service.js" />
			<com:scriptfile path="kaf011.b.vm.js" />
			<com:scriptfile path="kaf011.b.start.js" />
			<!-- kaf000 -->
			<com:stylefile path="../../000/a/kaf000.a.main.css" />
			<com:scriptfile path="../../000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="../../000/a/kaf000.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.vm.js" />

			<com:ValidatorScript>
				nts.uk.ctx.bs.employee.dom.employeeinfo.EmployeeCode
			</com:ValidatorScript>

		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A.A1_1 -->
				<button class="proceed"
					data-bind="enable: $root.errors.isEmpty, click: register"
					tabindex="1">#{i18n.getText('KAF011_3')}</button>
				<!-- A.A1_3 -->
				<button data-bind=" click: register" tabindex="1">#{i18n.getText('KAF011_7')}</button>
				<!-- A.A2_1 -->
				<button data-bind="click: register" tabindex="1">#{i18n.getText('KAF011_9')}</button>
				<!-- A.A3_1 -->
				<div id="ckbSendMail" data-bind="ntsCheckBox: { checked: true }">#{i18n.getText('KAF011_10')}</div>
			</div>

			<div id="contents-area" class="cf">

				<!-- Message area -->
				<div
					style="background-color: #f8efd4; width: 800px; margin-left: -2px; padding-top: 5px">
					<div data-bind="with: kaf000_a" class="">
						<ui:include src="../../000/a/index1.xhtml" />
					</div>
				</div>
				<!-- Main -->
				<div class="mainScreen container cf" data-bind="">
					<ui:include src="../cm/index.xhtml"></ui:include>
				</div>
				<!-- Footer -->
				<div class="lstApprover" data-bind="with: kaf000_a">
					<ui:include src="../../000/a/index2_new.xhtml" />
					<BR />
				</div>
