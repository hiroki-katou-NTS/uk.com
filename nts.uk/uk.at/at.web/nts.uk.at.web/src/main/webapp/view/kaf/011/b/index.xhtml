<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<div id="kaf011-b">
	<div id="contents-area-kaf011b"
		style="background-color: inherit; height: calc(100vh - 137px);">
		<div class="two-panel" style="height: 100%; width: 1260px">
			<div class="left-panel"
				style="width: calc(1260px - 388px); height: inherit; padding-bottom: 5px;">
				<div class="table form-header">
					<div class="cell" style="vertical-align: middle;">
						<div
							data-bind="component: { name: 'kaf000-b-component4',
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
					</div>
					<div class="cell"
						style="text-align: right; vertical-align: middle;">
						<div
							data-bind="component: { name: 'kaf000-b-component8', 
											params: {
												appType: appType,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
					</div>
				</div>
				<div data-bind="component: { name: 'kaf000-b-component2', 
													params: {
														appType: appType,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
				<div
					data-bind="component: { name: 'kaf000-b-component5', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>

				<div>
					<ui:include src="../shr/index.xhtml" />
				</div>


				<div style="margin-top: -16px"
					data-bind="component: { name: 'kaf000-b-component7', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>

				<div style="padding-top: 30px;"></div>
			</div>
			<div class="right-panel"
				style="width: 388px; padding-bottom: 5px; height: inherit; padding-right: 0px">
				<div
					data-bind="component: { name: 'kaf000-b-component1', 
						params: {
							appType: appType,
							appDispInfoStartupOutput: appDispInfoStartupOutput	
						} }"></div>

				
				<div class="remainDay" style="margin: 0 25px; padding-top: 20px; padding-bottom: 15px; min-height: 75px">
					<div data-bind="foreach: remainDayList">
						<div style="padding-bottom: 10px; display: block;">
							<div style="display: block; font-weight: bold" data-bind="text: label"></div>
							<div class="content ui-iggrid">
								<table class="space-between-table clickable-row left-aligned">
									<tbody>
										<tr data-bind="click: function() { $parent.openKDL009() }">
											<td><div data-bind="text: name"></div></td>
											<td><span data-bind="text: content"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>


				<div
					data-bind="component: { name: 'kaf000-b-component9',
						params: {
							appType: appType,
							application: applicationCommon,
							appDispInfoStartupOutput: appDispInfoStartupOutput
						} }"></div>
			</div>
		</div>
	</div>
</div>

</html>
