<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk013.h.start.js" />
			<com:scriptfile path="kmk013.h.vm.js" />
			<com:scriptfile path="kmk013.h.service.js" />
			<com:stylefile path="kmk013.h.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/kmk/013/a/index.xhtml' }"
					tabindex="1"> #{i18n.getText('KMK013_224')} </a>
				<button class="proceed save" data-bind="click: saveData">#{i18n.getText('KMK013_225')}</button>
			</div>
			<div id="contents-area" class="table">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK013_226')}</div>
				<div class="row-1">
					<div class="name-switch">#{i18n.getText('KMK013_227')}</div>
					<div class="cf"
						data-bind="ntsSwitchButton: {
						options: roundingRules1,
						optionsValue: 'code',
						name: '#{i18n.getText('KMK013_228')}',
						optionsText:'name',
						value: selectedRuleCode1}"></div>
				</div>
				<div class="row-1">
					<div class="name-switch">#{i18n.getText('KMK013_231')}</div>
					<div class="cf"
						data-bind="ntsSwitchButton: {
						options: roundingRules2,
						optionsValue: 'code',
						optionsText: 'name',
						name:'#{i18n.getText('KMK013_232')}',
						value: selectedRuleCode2}"></div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
