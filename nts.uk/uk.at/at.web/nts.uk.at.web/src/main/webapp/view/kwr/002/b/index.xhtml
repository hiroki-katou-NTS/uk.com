<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
		<script>var dialogSize = { width: 1350, height: 720 };</script>
			<com:ValidatorScript>
			nts.uk.ctx.at.function.dom.attendancerecord.export.setting.ExportSettingCode
			nts.uk.ctx.at.function.dom.attendancerecord.export.setting.ExportSettingName
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kwr002.b.style.css" />
			<com:scriptfile path="kwr002.b.service.js" />
			<!-- <com:scriptfile path="../share/model.js" /> -->
			<com:scriptfile path="kwr002.b.vm.js" />
			<com:scriptfile path="kwr002.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- B1_1 -->
				<button tabindex="1" data-bind="click: onNew">#{i18n.getText('KWR002_30')}</button>
				<!-- B1_2 -->
				<button tabindex="2" data-bind="click: onRegister" class="proceed">#{i18n.getText('KWR002_31')}</button>
				<!-- B1_3 -->
				<button tabindex="3" data-bind="click: onDelete" class="danger">#{i18n.getText('KWR002_32')}</button>
				<!-- B1_4 -->
				<button tabindex="4" data-bind="click: onClose">#{i18n.getText('KWR002_33')}</button>
				<!-- <button tabindex="5">#{i18n.getText('B1_5')}</button> -->
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left"
					style="padding-top: 20px; padding-left: 20px">
					<!-- B2_1 -->
					<div
						data-bind="ntsPanel:{width: 'auto', height: '410px', showIcon: true, visible: true, direction: 'right'}">
						<!-- B2_2 -->
						<div tabindex="5"
							data-bind="ntsSearchBox: {
							items:aRES,
							searchMode: 'filter',
							targetKey: 'code', 
							comId: 'multi-list',
							selected: currentARESCode,
							selectedKey: 'code',   
							fields: ['name', 'code'],
							mode: 'igGrid'}"
							class="nts-searchbbox-wrapper"></div>
						<!-- B3_1 -->
						<div>
							<table id="multi-list" tabindex="6"
								data-bind="ntsGridList: {								
								rows: 15,
								columns: [
					                { headerText: '#{i18n.getText('KWR002_35')}', key: 'code', width: 60, formatter: _.escape },
					                { headerText: '#{i18n.getText('KWR002_36')}', key: 'name', width: 260, formatter: _.escape }
					            ],
					            options: aRES,
								optionsValue: 'code', 
								multiple: false,
								value: currentARESCode,
								height: '390px',
								width: '390px'
							}">
							</table>
						</div>
					</div>
				</div>
				<div class="fixed-flex-layout-right" style="padding-top: 100px;"
					data-bind="with: currentARES">

					<div class="table fixed-height">
						<table>
							<tbody>
								<tr style="margin-top: 5px;">
									<td colspan="1" class="th-col1">
										<div
											data-bind="ntsFormLabel:{required: true , constraint: 'ExportSettingCode'}">
											<!-- A3_5 -->
											<label>#{i18n.getText('KWR002_40')}</label>
										</div>
									</td>

									<td colspan="2" class="th-col2">
										<div>
											<!-- b6-2 -->
											<input id="code" tabindex="7"
												data-bind="ntsTextEditor: {name: '#{i18n.getText('KWR002_41')}', value:code, constraint: 'ExportSettingCode', option : { width : '50px'}}" />
											<!-- b6-3 -->
											<input id="name" tabindex="8"
												data-bind="ntsTextEditor: {name: '#{i18n.getText('KWR002_42')}', value:name, constraint: 'ExportSettingName', option : { width : '200px'}}" />
										</div>
									</td>
								</tr>
								<tr style="margin-top: 20px;">
									<td colspan="1" class="th-col1">
										<div class="form-label"
											data-bind="ntsFormLabel: {  required: false }" id="B7_1">#{i18n.getText('KWR002_43')}
										</div>
									</td>

									<td colspan="2" class="th-col2">
										<div class="cf" tabindex="8"
											data-bind="ntsSwitchButton: {
											options: $parent.sealUseAtrSwitchs,
											optionsValue: 'code',
											optionsText: 'name',
											value: nameUseAtr
											}">
										</div>
									</td>
								</tr>
								<tr style="margin-top: 20px;">
									<td colspan="1" class="th-col1">
										<div class="form-label"
											data-bind="ntsFormLabel: {  required: false }" id="B8_1">
											#{i18n.getText('KWR002_47')}</div>
									</td>

									<td colspan="2" class="th-col2">
										<div>
											<button tabindex="10" data-bind="click:openScreenC">#{i18n.getText('KWR002_48')}</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
