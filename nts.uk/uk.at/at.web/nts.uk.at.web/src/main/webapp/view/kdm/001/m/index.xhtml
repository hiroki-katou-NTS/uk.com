<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 430, height: 450 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="kdm001.m.start.js" />
			<com:scriptfile path="kdm001.m.service.js" />
			<com:scriptfile path="kdm001.m.vm.js" />
			<com:stylefile path="kdm001.m.style.css" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area" class="padding-item">
				<div class="margin-bottom">
					<!-- M1 文言 -->
					<label>#{i18n.getText('KDM001_107')}</label>
				</div>
				<div class="margin-bottom">
					<!-- M2 対象者 -->
					<div data-bind="ntsFormLabel: {}">
						<!-- M2_1 職場コード -->
						<span data-bind="text: workCode" />
						<!-- M2_2 職場名称 -->
						<span style="margin-right: 10px;" data-bind="text: workName" />
						<!-- M2_3 ： -->
						<span>#{i18n.getText('KDM001_58')}</span>
						<!-- M2_4 社員コード -->
						<span data-bind="text: employeeCode" />
						<!-- M2_5 社員名 -->
						<span data-bind="text: employeeName" />
					</div>
				</div>
				<!-- M3 罫線 -->
				<div class="set-row">
					<hr />
				</div>
				<div style="padding: 7px 0 7px 25px">
					<!-- M4 代休 -->
					<label>#{i18n.getText('KDM001_92')}</label>
				</div>
				<!-- M5 罫線 -->
				<div class="padding-left-15">
					<hr />
				</div>
				<div class="margin-bottom padding-left-15">
					<!-- M6_1 年月日 -->
					<div class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_62')}</div>
					<!-- M6_2 年月日 -->
					<label id="M6_2" data-bind="text: dayOffDate"/>
				</div>
				<div class="flex valign-center margin-bottom padding-left-15">
					<!-- M8_1 代休時間 -->
					<div class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_115')}</div>
					<!-- M8_2 時間数 -->
					<div id="M8_2" class="combobox-select-day"
						data-bind="ntsComboBox: {
										name: '#{i18n.getText('KDM001_116')}',
										options: requireDayItemList,
										optionsValue: 'code',
										visibleItemsCount: 5,
										value: requireDays,
										optionsText: 'name',
										enable: true,
										required: true,
										selectFirstIfNull: true,
										columns: [{ prop: 'name', length: 5}]}" tabindex="1"></div>
					</div>
				<div class="flex valign-center margin-bottom padding-left-15">
					<!-- M10_1 残数 -->
					<div class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_85')}</div>
					<!-- M10_2 残数 -->
					<div class="combobox-select-day"
						data-bind="ntsComboBox: {
										name: '#{i18n.getText('KDM001_86')}',
										options: remainDaysItemList,
										optionsValue: 'code',
										visibleItemsCount: 5,
										value: remainDays,
										optionsText: 'name',
										enable: true,
										required: true,
										selectFirstIfNull: true,
										columns: [{ prop: 'name', length: 5}]}" tabindex="2"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- M31_1 登録 -->
				<button class="proceed large" data-bind="click: updateComDayOffMana" tabindex="3">#{i18n.getText('KDM001_89')}</button>
				<!-- M31_2 削除 -->
				<button class="danger large" data-bind="click: deleteComDayOffMana" tabindex="4">#{i18n.getText('KDM001_100')}</button>
				<!-- M31_3 キャンセル -->
				<button data-bind="click: closeKDM001M" tabindex="7">#{i18n.getText('KDM001_90')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
