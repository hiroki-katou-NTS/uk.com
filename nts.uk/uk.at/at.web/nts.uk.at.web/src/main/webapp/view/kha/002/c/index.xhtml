<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<body>
<ui:composition template="../../../../master/dialog.xhtml">

        <div id="contents-area" style="padding: 20px;">

                <div id="C1_2"
                     style="display: inline-flex;"
                     data-bind="ntsSwitchButton: {
                                        options: [
                                            {code: 0, name: $vm.$i18n('KHA002_71')},

                                }">

            </div>
            <div class="control-group valign-top" data-bind="if: aggregateUnit() == 0">
                <div data-bind="ntsFormLabel: {required: false, text: $vm.$i18n('KHA002_73')}"/>
                <div data-bind="ntsRadioBoxGroup: {
                                        options: [
                                            {code: 0, name: $vm.$i18n('KHA002_74')},
                                            {code: 1, name: $vm.$i18n('KHA002_75')}
                                        ],
                                        optionsValue: 'code',
                                        optionsText: 'name',
                                        enable: true,
                                        value: judgmentAtr
                                }" />
            </div>
            <div class="control-group valign-center" data-bind="if: aggregateUnit() == 0">
                <div style="padding-left: 169px; width: 65px;"
                     data-bind="ntsComboBox: {
                                    options: [
                                        {code: 1, name: $vm.$i18n('KHA002_77')},

                                        {code: 9, name: $vm.$i18n('KHA002_85')}

                                    visibleItemsCount: 10,
                                    value: standardHierarchy,
                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    name:'#[KHA002_76]',
                                    required: true,
                                    columns: [
                                        { prop: 'name', length: 4 }
                                    ]}">

                <span data-bind="text: $vm.$i18n('KHA002_87')"/>

        <div id="functions-area-bottom">
            <button class="large proceed"
                    data-bind="click: register">#{i18n.getText('KHA002_88')}</button>
