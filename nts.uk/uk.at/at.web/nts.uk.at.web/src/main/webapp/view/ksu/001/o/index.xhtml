<div id="contents-area cf">
	<div id="set-work-type">
		<div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div>
		<div tabindex="30" id="combo-box1"
			data-bind="ntsComboBox: {
								options: listWorkType,
								optionsValue: 'workTypeCode',
								visibleItemsCount: 20,
								value: selectedWorkTypeCode,
								optionsText: 'labelDisplay',
								editable:  false,
								enable: true,
								width: 300,
								columns: [
									{ prop: 'workTypeCode', length: 3 },
									{ prop: 'symbolicName', length: 1 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 20 }]}">
		</div>
		<div id="group-button">
			<!-- <button tabindex="37">#{i18n.getText('KSU001_69')}</button>
			<button tabindex="38">#{i18n.getText('KSU001_70')}</button>  -->
			<button tabindex="40" id="image100" data-bind="click: openDialogO1"></button>
		</div>
	</div>
	<div id="set-work-time">
		<div data-bind="ntsFormLabel: {enable: isEnableButton}">#{i18n.getText('KSU001_65')}</div>
		<input tabindex="31" id="time-edit1"
			data-bind="ntsTimeWithDayEditor: {
			name: '#{i18n.getText('KSU001_73')}',
			value: time1,
			constraint: 'TimeWithDayAttr',
			inputFormat: 'time',
			mode: 'time',
			option: {timeWithDay: false},
			enable: isEnableButton
			}" />

		<span>#{i18n.getText('KSU001_66')}</span> 
		
		<input tabindex="32" id="time-edit2"
			data-bind="ntsTimeWithDayEditor: {
			name: '#{i18n.getText('KSU001_74')}',
			value: time2,
			constraint: 'TimeWithDayAttr',
			inputFormat: 'time',
			mode: 'time',
			option: {timeWithDay: false},
			enable: isEnableButton
			}" />
		<button tabindex="33" data-bind="click:search, enable: isEnableButton" class="reserved">#{i18n.getText('KSU001_67')}</button>
		<button tabindex="34" data-bind="click:clear, enable: isEnableClearSearchButton">#{i18n.getText('KSU001_68')}</button>
		<div tabindex="35" id="combo-box2"
			data-bind="ntsComboBox: {
										options: listWorkTimeComboBox,
										optionsValue: 'codeName',
										visibleItemsCount: 20,
										value: selectedWorkTimeCode,
										optionsText: 'labelDisplay', 
										editable:  false,
										enable: isEnableButton,
										columns: [
											{ prop: 'workTimeCode', length: 3 },
											{ prop: 'symbolName', length: 1 },
											{ prop: 'name', length: 5 },
											{ prop: 'timeZone1', length: 5 },
											{ prop: 'timeZone2', length: 5 },
											{ prop: 'note', length: 20 }]}">
		</div>

		 <!-- <div tabindex="36" id="switch-o" class="cf1"
			data-bind="ntsSwitchButton: {
											options: roundingRules,
											optionsValue: 'code',
											optionsText: 'name',
											enable: isEnableButton,
											value: selectedRuleCode}">
		</div>  -->
	</div>
</div>
