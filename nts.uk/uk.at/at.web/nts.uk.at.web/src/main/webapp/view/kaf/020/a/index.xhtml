<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="../../../../master/base.xhtml">

        <div id="functions-area" style="display: none">

        </div>

                <!--A4_1-->
                <a class="goback link-button" data-bind="click: goBack,  text: $vm.$i18n('KAF020_15')"/>
            </div>
            <div style="height: 400px; margin-left: 90px;">
                <div class="control-group valign-center">
                    <!--A1_1-->
                    <div class="label" style="display: inline">#{i18n.getText('KAF020_10')}</div>
                </div>
                <!--A2-->
                <div id="application-list" class="ui-iggrid">
	                <table class="clickable-row">
	                    <colgroup>
	                        <col width="50px"/>
	                        <col width="300px"/>
	                        <col width="750px"/>
	                    </colgroup>
	                    <thead>
		                    <tr>

		                        <th class="ui-widget-header" style="text-align: center">#{i18n.getText('KAF020_11')}</th>
		                        <!--A2_2-->
		                        <th class="ui-widget-header">#{i18n.getText('KAF020_12')}</th>

		                        <th class="ui-widget-header">#{i18n.getText('KAF020_13')}</th>
		                    </tr>
	                    </thead>
	                    <tbody data-bind="foreach: { data: optionalItemAppSet, as: 'optionalItem'}">
		                    <tr data-bind="click: $parent.detail.bind($parent, optionalItem)">

		                        <td data-bind="text: optionalItem.code" style="text-align: center;"></td>
		                        <!--A3_2-->
		                        <td>

		                        <td style="white-space: pre-wrap;" data-bind="text: optionalItem.note"></td>
