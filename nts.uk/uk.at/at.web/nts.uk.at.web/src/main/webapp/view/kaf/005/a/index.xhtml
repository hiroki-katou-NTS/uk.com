<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
					nts.uk.ctx.at.request.dom.application.AppReason
					nts.uk.shr.com.time.TimeWithDayAttr
					nts.uk.ctx.at.request.dom.application.overtime.primitivevalue.OvertimeAppPrimitiveTime
					nts.uk.ctx.at.request.dom.application.overtime.CommonAlgorithm.DivergenceReason
			</com:ValidatorScript>
			<com:stylefile
				path="/view/kaf/000/a/component1/kaf000.a.component1.css" />
			<com:stylefile
				path="/view/kaf/000/a/component2/kaf000.a.component2.css" />
			<com:stylefile
				path="/view/kaf/000/a/component3/kaf000.a.component3.css" />
			<com:stylefile
				path="/view/kaf/000/a/component4/kaf000.a.component4.css" />
			<com:stylefile
				path="/view/kaf/000/a/component5/kaf000.a.component5.css" />
			<com:stylefile
				path="/view/kaf/000/a/component6/kaf000.a.component6.css" />
			<com:stylefile
				path="/view/kaf/000/a/component8/kaf000.a.component8.css" />
			<com:stylefile path="/view/kaf/000/shr/kaf000.shr.css" />
			<com:stylefile path="/view/kaf/005/a/kaf005.a.css"/>

			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component1/kaf000.a.component1.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component2/kaf000.a.component2.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component3/kaf000.a.component3.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component4/kaf000.a.component4.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component5/kaf000.a.component5.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component6/kaf000.a.component6.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component7/kaf000.a.component7.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component8/kaf000.a.component8.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component9/kaf000.a.component9.js" />
			<com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js" />
			<com:scriptfile path="/view/kaf/005/shr/kaf005.shr.vm.js" />
			<com:scriptfile
				path="/view/kaf/005/shr/header/kaf005.shr.header.vm.js" />
			<com:scriptfile
				path="/view/kaf/005/shr/work_info/kaf005.shr.work_info.vm.js" />
			<com:scriptfile
				path="/view/kaf/005/shr/footer/kaf005.shr.footer.vm.js" />
			<com:scriptfile path="/view/kaf/005/a/kaf005.a.vm.js" />
			<com:stylefile path="/view/kaf/005/shr/kaf005.share.style.css" />

		</ui:define>
		<ui:define name="content" style="background-color: inherit;">
			<div id="functions-area">
				<!-- <div style="display: inline-block;"
					data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div> -->
				<button class="proceed"
					data-bind="click: register, enable: $root.errors.isEmpty, text: $vm.$i18n('KAF009_3')"></button>
				<div data-bind="component: { name: 'kaf000-a-component7',
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }" style="display: inline-block; margin-left: 15px;"></div>
			</div>
			<div style="display: inline-block; position: absolute; z-index: 10;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
			<div id="contents-area" style="background-color: inherit;">
				<div class="two-panel" style="height: 100%; width: 1260px">
					<div class="left-panel" style="width: calc(100% - 388px);">
						<div class="form-header table">
							<div class="cell" style="vertical-align: middle;">
								<div
									data-bind="component: { name: 'kaf000-a-component2',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput,
															isAgentMode: isAgentMode
															  } }"></div>
							</div>
							<div class="cell" style="text-align: right;">
								<div data-bind="component: { name: 'kaf000-a-component6',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput,
															isAgentMode: isAgentMode
														} }"></div>
							</div>
						</div>

						<div data-bind="component: { name: 'kaf000-a-component3', 
													params: {
														appType: appType,
														application: application,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
						<div  data-bind="component: { name: 'kaf000-a-component4', 
													params: {
														appType: appType,
														application: application,
														appDispInfoStartupOutput: appDispInfoStartupOutput,
														opOvertimeAppAtr: opOvertimeAppAtr
													} }"></div>
						<!--  share -->

						<div data-bind="component: { name: 'kaf005-share-work-info',
										params: {
											workInfo: workInfo
										}
										}"></div>
						<div data-bind="component: { name: 'kaf005-share',
														params: {
															restTime: restTime,
															holidayTime: holidayTime,
															overTime: overTime,
															visibleModel: visibleModel,
															agent: agentForTable
														}
										
													}"></div>

						<!-- -->
						<div data-bind="if: opOvertimeAppAtr() != 3">
							<div data-bind="component: { name: 'kaf000-a-component5',
													params: {
														appType: appType,
														application: application,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													}
										}"></div>
						</div>

						<div data-bind="component: { name: 'kaf005-share-footer'}"></div>

						<div style="padding-top: 30px; padding-bottom: 15px; text-align: center;">
							<div style="padding-bottom: 5px;">
								<button style="width: 300px;" class="proceed x-large"
									data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KAF007_54')}</button>
							</div>
							<div>
								<div
									data-bind="component: { name: 'kaf000-a-component7', 
															params: {
																appType: appType,
																checkBoxValue: isSendMail,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"
									style="display: inline-block;"></div>
							</div>
						</div>
	
					</div>

					<div class="right-panel" style="width: 388px">
						<div data-bind="component: { name: 'kaf000-a-component1', 
															params: {
																appType: appType,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"></div>
<!--							<div data-bind="if: visibleModel.c6()">-->
						<div data-bind="component: { name: 'kaf005-share-header',
												params: {
													overTimeWork: overTimeWork
												}
												}"></div>
<!--							</div>-->
						<div data-bind="component: { name: 'kaf000-a-component8',
															params: {
																appType: appType,
																application: application,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
