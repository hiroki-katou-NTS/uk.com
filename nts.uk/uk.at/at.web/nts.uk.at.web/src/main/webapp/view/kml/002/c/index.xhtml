<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 855,
					height : 700
				};
			</script>
<!-- 			<com:ValidatorScript> -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LengthOfServiceYears -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LengthOfServiceMonths -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.GrantDays -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LimitedTimeHdDays -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LimitedHalfHdCnt -->
<!-- 			</com:ValidatorScript> -->
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../main.css" />
			<com:scriptfile path="kml002.c.vm.js" />
			<com:scriptfile path="kml002.c.start.js" />
			<com:scriptfile path="kml002.c.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
		
			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<table class="cal-formula-form-data">
					<tr>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_18')}</div></td>
						<td><span data-bind="text: attrLabel"></span></td>
						<td></td>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_19')}</div></td>
						<td><span data-bind="text: itemNameLabel"></span></td>
					</tr>
				</table>
				
				<hr />
				
				<div class="grid-area-c"
					data-bind="ntsPanel:{width: '320px', height: '440px', direction: 'right', showIcon: false, visible: true}">
					<div class="form-lbl cat-lbl" data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_28')}</div>
					<div tabindex="1" class="categories" data-bind="ntsComboBox: {
							options: categoryItems,
							optionsValue: 'catCode',
							value: catCode,
							optionsText: 'catName',
							enable: true,
							columns: [
								{ prop: 'catName', length: 10 }
							]},
							hasfocus: true"></div>
					<div tabindex="2" class="cbx-checked" data-bind="ntsCheckBox: { checked: checked, enable: enable, text: '#{i18n.getText('KML002_27')}' }"></div>
					
					<div tabindex="3" class="search-box"
						data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'code', comId: 'treegridItems', 
						items: items, selected: currentCodeList, selectedKey: 'code', fields: ['name'], mode: 'igGrid'}" />
					<table tabindex="-1" id="treegridItems"
						data-bind="ntsGridList: {
							width: 320,
							height: 300,
							options: items,
							optionsValue: 'code',
							columns: columns,
							multiple: true,
							value: currentCodeList
						}">
					</table>
				</div>
				
				<div class="function-btns">
					<button tabindex="4" class="addition" data-bind="click: addition">#{i18n.getText('KML002_37')}</button>
					<button tabindex="5" class="subtraction" data-bind="click: subtraction">#{i18n.getText('KML002_38')}</button>
					<button tabindex="6" class="left-btn" data-bind="click: returnItems, enable: enableReturn"><i class="icon icon-button-arrow-left"></i></button>
				</div>
				
				<div class="right-tbl">
					<table tabindex="-1" id="treegridItems"
						data-bind="ntsGridList: {
							width: 350,
							height: 300,
							options: rightItems,
							optionsValue: 'code',
							columns: rightItemcolumns,
							multiple: true,
							value: currentRightCodeList
						}">
					</table>
				</div>
			</div>
			<!-- END CONTENT AREA-->
			
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area-bottom">
				<button tabindex="7" id="submit-btn" class="x-large proceed"
					data-bind="click: submit">#{i18n.getText('KML002_40')}</button>
				<button tabindex="8" id="cancel-btn" data-bind="click: cancel"
					class="large">#{i18n.getText('KML002_41')}</button>
			</div>
			<!-- END FUNCTION AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
