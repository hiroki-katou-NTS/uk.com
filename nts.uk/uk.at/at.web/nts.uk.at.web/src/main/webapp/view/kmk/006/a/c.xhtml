<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<span class="title">#{i18n.getText('Com_Workplace')}</span>
		</ui:define>
		<ui:define name="extended-action-bar">
			<button tabindex="1" class="proceed"
				data-bind="click: saveWkpAutoCal">#{i18n.getText('KMK006_9')}</button>
			<button tabindex="1" class="danger"
				data-bind="enable: createModeScreenB, click: deleteWkpAutoCal">#{i18n.getText('KMK006_26')}</button>
		</ui:define>

		<ui:define name="extended-222">
			<div class="fixed-flex-layout">
			<div tabindex="2" class="fixed-flex-layout-left" id="tree-grid-srcc" style="margin-left: 20px; margin-top: 100px"></div>
			<div class="personalEstablishment fixed-flex-layout-right">
				<table class="table-label">
					<tr style="margin-top: 10px">
						<td class="pull-left">
							<div data-bind="ntsFormLabel: {required: false }">#{i18n.getText('Com_Workplace')}</div>
							<span data-bind="text: treeItemCode"></span> 
							<span data-bind="text: treeItemName"></span>
						</td>
						<td class="pull-right">
							<div class="pull-left label-middle">
								<label>#{i18n.getText('KMK006_7')}</label>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/IMG_KMK006_2.png', position: 'left top', enable: true }">?</button>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pull-left"></td>
						<td class="pull-right">
							<div class="pull-left label-middle">
								<label>#{i18n.getText('KMK006_8')}</label>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/IMG_KMK006_3.png', position: 'left top', enable: true }">?</button>
							</div>
						</td>
					</tr>
				</table>
				<div tabindex="3" data-bind="ifnot: $parent.isLoading">
					<ui:include src="data-table.xhtml" />
				</div>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
