<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 382, height: 600 };</script>
			<com:ValidatorScript>
			nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartName
			</com:ValidatorScript>
			<com:scriptfile path="ktg004.b.vm.js" />
			<com:stylefile path="ktg004.b.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="title">
					<div data-bind="ntsFormLabel: { constraint: 'TopPagePartName', required: true, text: '#{i18n.getText('KTG004_18')}' }"></div>
					<input id="title-txt" tabindex="1" data-bind="ntsTextEditor: { value: name, constraint: 'TopPagePartName', required: true, name: '#{i18n.getText('KTG004_18')}' }" />
				</div>
				<table class="table">
					<tr class="header">
						<th>#{i18n.getText('KTG004_19')}</th>
						<th width="105px">#{i18n.getText('KTG004_20')}</th>
					</tr>
				</table>
				<div id="scrollTable">
					<table class="table">
						<tbody data-bind = "foreach: itemsSetting()">
							<tr >
								<td data-bind="text: name"></td>
								<td>
									<div data-bind="ntsCheckBox: { checked: displayType, enable: true }"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('KTG004_22')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KTG004_23')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
