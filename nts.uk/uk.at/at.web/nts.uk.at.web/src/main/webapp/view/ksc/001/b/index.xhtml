<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksc001.b.main.css" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kdl/023/base/kdl023.base.service.js" />
			<com:scriptfile path="ksc001.b.start.js" />
			<com:scriptfile path="ksc001.b.service.js" />
			<com:scriptfile path="ksc001.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" tabindex="-1">
				<!-- Go back Style -->
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/ksc/001/a/index.xhtml' }"
					tabindex="1"> #{i18n.getText('KSC001_40')} </a>
			</div>

			<div tabindex="-1" id="contents-area" data-bind="visible: true"
				style="display: none">
				<div tabindex="-1" id="wizard"
					data-bind="attr: { tabindex: -1 }, ntsWizard: {steps: stepList, theme: 'yellow'}, visible: true"
					class="cf ksc001" style="width: 100%;">
					<div class="header" tabindex="-1">
						<div class="image" data-icon="20.png"></div>
						<div class="content">#{i18n.getText('KSC001_41')}</div>
					</div>
					<div class="steps" tabindex="-1">
						<div tabindex="-1" class="step-1">#{i18n.getText('KSC001_42')}</div>
						<div tabindex="-1" class="step-2">#{i18n.getText('KSC001_43')}</div>
						<div tabindex="-1" class="step-3">#{i18n.getText('KSC001_44')}</div>
						<div tabindex="-1" class="end step-4">#{i18n.getText('KSC001_45')}</div>
					</div>
					<div class="contents" tabindex="-1">
						<div class="step-1" tabindex="-1">
							<ui:include src="b.xhtml" />
						</div>
						<div class="step-2" tabindex="-1">
							<ui:include src="c.xhtml" />
						</div>
						<div class="step-3" tabindex="-1">
							<ui:include src="d.xhtml" />
						</div>
						<div class="step-4" tabindex="-1">
							<ui:include src="e.xhtml" />
						</div>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
