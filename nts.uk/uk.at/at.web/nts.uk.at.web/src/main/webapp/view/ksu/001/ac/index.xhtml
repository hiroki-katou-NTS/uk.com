<div>
	<div class="tab-content-2">
		<div id="group-link-button-ja">
			<div id="Aa1_2" class="cf"
				data-bind="ntsSwitchButton: {
										options: palletUnit ,
										optionsValue: 'code',
										optionsText: 'name',
										value: selectedpalletUnit }">
			</div>
			<div  class="inline listLink" data-bind="if : modeCompany" >
				<div class="inline cf" style="width: 500px; white-space: nowrap;" data-bind="foreach: textButtonArrComPattern ">
					<a class="hyperlink" data-bind="click: $parent.clickLinkButton.bind($parent,$element, $index), text: name"></a>
				</div>
			</div>
			<div  class="inline listLink" data-bind="ifnot : modeCompany">
				<div class="inline cf" style="width: 500px; white-space: nowrap;"  data-bind="foreach: textButtonArrWkpPattern ">
					<a class="hyperlink" data-bind="click: $parent.clickLinkButton.bind($parent,$element, $index), text: name"></a>
				</div>
			</div>
			<div class="inline" style="margin-left: 205px;margin-bottom: 9px;">
				<div class="overwrite inline" data-bind="ntsCheckBox: { checked: overwrite , enable: true, text: '#{i18n.getText('KSU001_1601')}' }">#{i18n.getText('KSU001_92')}</div>
				<button class="openDialogJA inline" data-bind="click: openDialogJB1 "></button>
			</div>
		</div>
		<div data-bind="if : modeCompany">
			<div id="tableButton1"
				data-bind="ntsTableButton: {
										source: sourceCompany , 
										row: 2, 
										column: 10, 
										contextMenu: contextMenu, 
										disableMenuOnDataNotSet: [1, 2, 3], 
										mode: 'normal', 
										selectedCell: selectedButtonTableCompany }"></div>
		</div>
		<div data-bind="ifnot : modeCompany">
			<div id="tableButton2"
				data-bind="ntsTableButton: {
										source: sourceWorkplace , 
										row: 2, 
										column: 10, 
										contextMenu: contextMenu, 
										disableMenuOnDataNotSet: [1, 2, 3], 
										mode: 'normal', 
										selectedCell: selectedButtonTableWorkplace }"></div>

		</div>

	</div>

</div>
