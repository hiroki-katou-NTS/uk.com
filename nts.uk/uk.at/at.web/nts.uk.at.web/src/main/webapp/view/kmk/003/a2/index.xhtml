<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!--	use halfDay-->
	<div class="use-halfday tab-rows">
		<com:ko tag="ifnot" bind ="isSimpleMode">
			<com:ko tag="if" bind="isFlexMode">
				<td class="td-cell" width="150px">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK003_319')}</div>
				</td>
				<td class="td-cell">
					<div class="cf" tabindex="47"
						 data-bind="ntsSwitchButton: {
											name: '#[KMK003_320]',
											options: mainSettingModel.useHalfDayOptions,
											optionsValue: 'code',
											optionsText: 'name',
											value: useHalfDay,
											enable: true }">
					</div>
				</td>
			</com:ko>
		</com:ko>
	</div>

	<!-- BEGIN A14_1 ~ A16_12 -->
	<com:ko tag="ifnot" bind="isFlowMode">
		
		<com:ko tag="if" bind="isSimpleMode">
			<div tabindex="48" class="accordion setting_detail_tab2">
				<com:ko tag="if" bind="isFixedMode">
					<div id="fixtable-tab2-one-day-simple-mode-fixed" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
							isEnableAllControl: ko.observable(false),
							option: fixTableOptionOneDaySimpleModeFixed}"></div>
				</com:ko>
				<com:ko tag="if" bind="isFlexMode">
					<div id="fixtable-tab2-one-day-simple-mode-flex" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
							isEnableAllControl: ko.observable(true),
							option: fixTableOptionOneDaySimpleModeFlex}"></div>
				</com:ko>
				<com:ko tag="if" bind="isDiffTimeMode">
					<div id="fixtable-tab2-one-day-simple-mode-difftime" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
							isEnableAllControl: ko.observable(false),
							option: fixTableOptionOneDaySimpleModeDifftime}"></div>
				</com:ko>
			</div>
		</com:ko>
		
		<!-- =================== Detail mode =================== -->
		<com:ko tag="ifnot" bind="isSimpleMode">
			<div tabindex="-1" class="accordion setting_detail_tab2"
				data-bind="ntsAccordion: {enable: true, collapsible:true, active: oneDayActive} ">
				<h3>
					<label>#{i18n.getText('KMK003_51')}</label>
				</h3>
				<div class="accordion-content">
					<com:ko tag="if" bind="isFixedMode">
						<div id="fixedtable-tab2-oneday-fixed" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayFixed}"></div>
					</com:ko>
					<com:ko tag="if" bind="isFlexMode">
						<div id="fixedtable-tab2-oneday-flex" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayFlex}"></div>
					</com:ko>
					<com:ko tag="if" bind="isDiffTimeMode">
						<div id="fixedtable-tab2-oneday-difftime" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayDifftime}"></div>
					</com:ko>
				</div>
			</div>
			
			<!-- =================== Use half day =================== -->
			<com:ko tag="if" bind="useHalfDay">
				<com:ko tag="if" bind="isFlexMode">
					<div tabindex="-1" class="accordion setting_detail_tab2"
						 data-bind="ntsAccordion: {enable: true, collapsible:true, active: morningActive}">
						<h3>
							<label>#{i18n.getText('KMK003_60')}</label>
						</h3>
						<div class ="accordion-content">
							<com:ko tag="if" bind="isFixedMode">
								<div id="fixedtable-tab2-morning-fixed" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningFixed}"></div>
							</com:ko>
							<com:ko tag="if" bind="isFlexMode">
								<div id="fixedtable-tab2-morning-flex" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningFlex}"></div>
							</com:ko>
							<com:ko tag="if" bind="isDiffTimeMode">
								<div id="fixedtable-tab2-morning-difftime" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningDifftime}"></div>
							</com:ko>
						</div>
					</div>
					<div tabindex="-1" class="accordion setting_detail_tab2"
						 data-bind="ntsAccordion: {enable: true, collapsible:true, active: afternoonActive}">
						<h3>
							<label>#{i18n.getText('KMK003_61')}</label>
						</h3>
						<div class ="accordion-content">
							<com:ko tag="if" bind="isFixedMode">
								<div id="fixedtable-tab2-afternoon-fixed" class="tab-2-table-width"
									 data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFixed}"></div>
							</com:ko>
							<com:ko tag="if" bind="isFlexMode">
								<div id="fixedtable-tab2-afternoon-flex" class="tab-2-table-width"
									 data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFlex}"></div>
							</com:ko>
							<com:ko tag="if" bind="isDiffTimeMode">
								<div id="fixedtable-tab2-afternoon-difftime" class="tab-2-table-width"
									 data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonDifftime}"></div>
							</com:ko>
						</div>
					</div>
				</com:ko>
			</com:ko>
		
		</com:ko>
	</com:ko>


	<!-- =================== Begin Flow Mode =================== -->
	<com:ko tag="if" bind="isFlowMode">

		<!-- BEGIN A18_13 ~ A18_18 -->
		<div class="tab-rows">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_134')}</div>
		</div>
		
		<div style="width: 50%">
			<hr/>
		</div>
		
		<div class="tab-block" style="display: inline-flex;">
			<div tabindex="49" style="margin-right: 10px; width: 100px;" data-bind="ntsComboBox: {
						options: settingEnum.roundingTime,
						optionsValue: 'value',
						visibleItemsCount: 8,
						value: selectedRoundingTime,
						optionsText: 'localizedName',
						editable: false,
						name: '#[KMK003_169]',
						enable: true,
						dropDownAttachedToBody: true }">
			</div>
			<div tabindex="50"
				data-bind="ntsSwitchButton: {
						options: roundingProcsses,
						optionsValue: 'code',
						optionsText: 'name',
						name: '#[KMK003_169]',
						value: selectedRounding,
						enable: true }">
			</div>
		</div><!-- END A18_13 ~ A18_18 -->

		<!-- BEGIN A18_19 ~ A18_23 -->
		<div class="tab-rows">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_135')}</div>
		</div>
		
		<div style="width: 50%">
			<hr/>
		</div>
		
		<div tabindex="51" class="tab-block" style="width: 300px;" data-bind="ntsRadioBoxGroup: {
					options: calculationMethods,
					optionsValue: 'code',
					optionsText: 'name',
					value: selectedCalcStartTimeSet,
					enable: true}">
		</div><!-- END A18_19 ~ A18_23 -->

		<!-- BEGIN A18_24 ~ A18_26 -->
		<com:ko tag="ifnot" bind="isSimpleMode">
			<div class="tab-rows">
				<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_138')}</div>
			</div>
			
			<div style="width: 50%">
				<hr/>
			</div>
			
			<div tabindex="52" class="tab-block" data-bind="ntsComboBox: {
					options: settingEnum.lstFixedChangeAtr,
					optionsValue: 'value',
					visibleItemsCount: 3,
					value: selectedCodeSetting,
					optionsText: 'localizedName',
					editable: false,
					name: '#[KMK003_175]',
					enable: true,
					dropDownAttachedToBody: true,
					columns: [
						{ prop: 'localizedName', length: 10 }
					]}">
			</div>
		</com:ko><!-- END A18_24 ~ A18_26 -->
	</com:ko>
	<!-- =================== End Flow Mode =================== -->
</ui:composition>
