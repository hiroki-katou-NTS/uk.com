<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div>
			<!-- YearMonth Picker -->
			<!-- E7_1 -->
			<div tabindex="99" class="ntsControl nts-datepicker-wrapper datePickerYear" data-bind="ntsDatePicker: { value: fiscalYear, 
																						dateFormat: 'YYYY', 
																						valueFormat: 'YYYY', 
																						fiscalYear: true, 
																						cssRanger: cssRangerY, 
																						showJumpButtons: true,
																						required: true,
																						name: '#[KMF002_20]' }"></div>
		</div>
		<div tabindex="-1" data-bind="visible: visibleInfoSelect">
			<!-- B4_1 -->
			<!-- C3_1 -->
			<!-- D3_1 -->
			<span data-bind="text: infoSelect1" style="padding-right: 30px"></span>
			<span data-bind="text: infoSelect2" style="padding-right: 30px"></span>
			<span data-bind="text: infoSelect3" ></span>
		</div>
		
		<div id="tableCommonMonth" style="white-space: nowrap">
			<!-- table month in year -->
			<table>
				<thead>
					<tr class="bg-dark-green">
						<th>
							<!-- E8_2 --> <span>#{i18n.getText('KMF002_12')}</span>
						</th>
						<th>
							<!-- E8_3 --> <span>#{i18n.getText('KMF002_13')}</span>
						</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: arrMonth">
					<tr>
						<!-- E8_5 -->
						<td class="bg-green"><span data-bind="text: month() + '#{i18n.getText('KMF002_12')}'"></span> <span></span></td>
						<!-- E8_6 -->
						<td>
							<div>
								<input id="" type="text" tabindex="100"
											data-bind="ntsNumberEditor: { 
																		value: day,
																		enable: enable,
																		constraint: 'MonthlyNumberOfDays',
																		required: true,
																		option: {width: '90px',
																				decimallength: 1,
																				unitID: 'DAYS'},
																		name: month() + '#{i18n.getText('KMF002_12')}' + '#{i18n.getText('KMF002_13')}'
																		}"></input>
							</div>	
						</td>
					</tr>
				</tbody>

			</table>
		</div>

	</ui:composition>
</body>
</html>
