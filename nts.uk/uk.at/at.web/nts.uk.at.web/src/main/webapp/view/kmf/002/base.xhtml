<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div>
			<!-- YearMonth Picker -->
			<div
				data-bind="ntsDatePicker: {value: fiscalYear, dateFormat: 'YYYY', valueFormat: 'YYYY', fiscalYear: true, cssRanger: cssRangerY, showJumpButtons: true}"
				class="ntsControl nts-datepicker-wrapper"></div>
		</div>
		<div data-bind="visible: visibleInfoSelect">
			<span data-bind="text: infoSelect1" style="padding-right: 30px"></span>
			<span data-bind="text: infoSelect2" style="padding-right: 30px"></span>
			<span data-bind="text: infoSelect3" ></span>
		</div>
		
		<div>
			<!-- table month in year -->
			<table>
				<thead>
					<tr>
						<th>
							<!-- E8_2 --> <span>#{i18n.getText('KMF002_12')}</span>
						</th>
						<th>
							<!-- E8_3 --> <span>#{i18n.getText('KMF002_13')}</span>
						</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: arrMonth">
					<tr>
						<td><span data-bind="text: month"></span> <span>月度</span></td>
						<td><input id="" type="text" tabindex="-1"
							data-bind="ntsTextEditor: { 
																value: day,
																enable: enable,
																constraint: 'MonthlyNumberOfDays',
																required: true,
																option: {width: '90px'}}"></input>
							<span>日</span></td>
					</tr>
				</tbody>

			</table>
		</div>

	</ui:composition>
</body>
</html>
