<div style="height: auto;">
	<table>
		<tr>
			<td><div id="label" class="Abc1" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div></td>
			<td>
				<div tabindex="42" id="listWorkType" class="Abc2"
					data-bind="ntsComboBox: {
								options: listWorkType ,
								optionsValue: 'workTypeCode',
								visibleItemsCount: 10,
								value: selectedWorkTypeCode ,
								optionsText: 'name',
								editable:  false,
								enable: enableListWorkType ,
								width: 440,
								columns: [
									{ prop: 'workTypeCode', length: 5 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 20 }]}">
				</div>
			</td>
		</tr>
		<tr>
			<td><div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_65')}</div></td>
			<td>
				<div id="listWorkTime">
					<div data-bind="
                            kcp013: selected,
                            workplace-id: workplaceIdKCP013,
                            dataSources: dataSources,
                            filter: filter,
                            disabled: disabled,
                            show-mode: showMode,
                            tabindex: 43,
                            width: width,
                            check: check
                        "></div>
				</div>
			</td>
		</tr>
	</table>
