<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 430, height: 510 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../main.css" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="kdp010.g.vm.js" />
			<com:scriptfile path="kdp010.g.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">		
				<div class="contents-area" data-bind="with: settingsUsingEmbossing">
					<div class="label-top">
						<label>#{i18n.getText('KDP010_220')}</label>
					</div>
					<div class="label-middle margin-left5">
						<label>#{i18n.getText('KDP010_221')}</label>
					</div> 
					<div class="check">
						<div tabindex="3" data-bind="ntsCheckBox: { checked: name_selection, hasFocus: $parent.hasFocus}">#{i18n.getText('KDP010_222')}</div>
					</div> 
					<div class="check">
						<div tabindex="4" data-bind="ntsCheckBox: { checked: finger_authc }, visible: false">#{i18n.getText('KDP010_223')}</div>
					</div> 
					<div class="check">	
						<div tabindex="5" data-bind="ntsCheckBox: { checked: ic_card }">#{i18n.getText('KDP010_224')}</div>
					</div>
					<div class="check">	
						<div tabindex="6" data-bind="ntsCheckBox: { checked: ricohStamp, enable: false}">#{i18n.getText('KDP010_229')}</div>
					</div>
					<div class="label-middle margin-left5">
						<label>#{i18n.getText('KDP010_225')}</label>
					</div>
					<div class="check">
						<div tabindex="7" data-bind="ntsCheckBox: { checked: indivition }">#{i18n.getText('KDP010_226')}</div>
					</div> 
					<div class="check">
						<div tabindex="8" data-bind="ntsCheckBox: { checked: smart_phone }">#{i18n.getText('KDP010_227')}</div>
					</div> 
					<div class="check">
						<div tabindex="9" data-bind="ntsCheckBox: { checked: portal }">#{i18n.getText('KDP010_228')}</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="10" class="proceed x-large" data-bind="click: save">#{i18n.getText('KDP010_10')}</button>
				<button tabindex="11" data-bind="click: closeDialog">#{i18n.getText('KDP010_237')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
