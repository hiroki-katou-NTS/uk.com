<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="/view/kcp/011/main.css" of="/nts.uk.com.web" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/011/kcp.011.vm.js"
				of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu001.test.main.css" />
			<com:scriptfile path="ksu001.test.service.js" />
			<com:scriptfile path="ksu001.test.vm.js" />
			<com:scriptfile path="ksu001.test.start.js" />

		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- ThanhLV Add for test start -->
				<button data-bind="click: openDialog">ClickTest</button>
				<!-- ThanhLV Add for test end -->
			</div>
			<div id="content-area">
				<div id="left-content">
					<div style="margin-top: 20px; margin-left: 20px;"
						id="daterangepicker" tabindex="1"
						data-bind="ntsDateRangePicker: { 
							required: required, 
							enable: enable, 
							showNextPrevious: true, 
							value: dateValue, 
							maxRange: 'oneMonth'}" />
					<div
						data-bind="ntsCheckBox: { checked: workPlace, enable: isWorkPlace, text: 'WorkPlace' }"></div>
					|
					<div
						data-bind="ntsCheckBox: { checked: workPlaceGroup, enable: isWorkPlaceGroup, text: 'WorkPlaceGroup,' }"></div>
				</div>
				<table style="margin-top: 27px; margin-left: 20px;">
					<tr>
						<th data-bind="visible: check">Choose WorkPlace</th>
						<th></th>
						<th data-bind="visible: check1">Choose WorkPlaceGroup</th>
					</tr>
					<tr>
						<td data-bind="visible: check"
							style="margin-top: 10px; width: 460px;"><div id="tree-grid"
								style="width: 460px; margin-bottom: 40px;" /></td>
						<td style="width: 100px"></td>
						<td data-bind="visible: check1"><workplace-group
								params="options: options"> </workplace-group></td>
					</tr>

				</table>
				<div id="right-content"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
