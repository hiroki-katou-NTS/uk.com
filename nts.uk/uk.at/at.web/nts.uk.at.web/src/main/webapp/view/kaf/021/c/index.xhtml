<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kaf021.c.main.css"/>
        <com:scriptfile path="../common/kaf021.common.js"/>
        <com:scriptfile path="kaf021.c.vm.js"/>

        <com:ValidatorScript>
            nts.uk.ctx.at.shared.dom.scherec.monthlyattdcal.agreement.management.oneyear.AgreementOneYearTime
            nts.uk.ctx.at.record.dom.monthly.agreement.monthlyresult.specialprovision.ReasonsForAgreement
        </com:ValidatorScript>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!-- C1_1 -->
            <button tabindex="1" class="proceed" data-bind="click: register, text: vm.$i18n('KAF021_24'), enable: hasData"></button>
            <!-- C1_2 -->
            <button tabindex="2" class="danger" data-bind="click: del, text: vm.$i18n('KAF021_30'), enable: hasData"></button>
        </div>
        <div id="content-area">
            <div class="kaf021c-content">
                <div id="tbl-control" class="table">
                    <div class="cell valign-center">
                        <div class="table tbl-left">
                            <div class="cell valign-center">
                                <!-- C1_3 -->
                                <div class="label" data-bind="text: vm.$i18n('KAF021_31')"></div>
                            </div>
                            <div class="cell valign-center right-align">
                                <!-- C1_4 -->
                                <div class="label" data-bind="text: unapproveCountStr()"></div>
                            </div>
                        </div>
                        <div class="table tbl-left">
                            <div class="cell valign-center">
                                <!-- C1_5 -->
                                <div class="label" data-bind="text: vm.$i18n('KAF021_32')"></div>
                            </div>
                            <div class="cell valign-center right-align">
                                <!-- C1_6 -->
                                <div class="label" data-bind="text: approveCountStr()"></div>
                            </div>
                        </div>
                        <div class="table tbl-left">
                            <div class="cell valign-center">
                                <!-- C1_7 -->
                                <div class="label" data-bind="text: vm.$i18n('KAF021_33')"></div>
                            </div>
                            <div class="cell valign-center right-align">
                                <!-- C1_8 -->
                                <div class="label" data-bind="text: denialCountStr()"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cell valign-center">
                        <!-- C1_9 -->
                        <div id="C1_9" class="panel panel-frame">
                            <div class="table tbl-right">
                                <div class="cell valign-center">
                                    <!-- C1_10 -->
                                    <div class="label" data-bind="text: vm.$i18n('KAF021_34')"></div>
                                </div>
                                <div class="cell valign-center">
                                    <!-- C1_11 -->
                                    <div tabindex="3" data-bind="ntsCheckBox: { checked: unapproveChecked, text: vm.$i18n('KAF021_36') }"></div>
                                    <!-- C1_12 -->
                                    <div tabindex="4" data-bind="ntsCheckBox: { checked: approveChecked, text: vm.$i18n('KAF021_37') }"></div>
                                    <!-- C1_13 -->
                                    <div tabindex="5" data-bind="ntsCheckBox: { checked: denialChecked, text: vm.$i18n('KAF021_38') }"></div>
                                </div>
                            </div>
                            <div class="table tbl-right">
                                <div class="cell valign-center">
                                    <!-- C1_20 -->
                                    <div class="label" data-bind="text: vm.$i18n('KAF021_50')"></div>
                                </div>
                                <div class="cell valign-center">
                                    <!-- C1_14 -->
                                    <div tabindex="6" data-bind="ntsDateRangePicker: { name: vm.$i18n('KAF021_39'), required: false, enable: true, showNextPrevious: true, value: datePeriod, maxRange: 'oneMonth'}"></div>
                                </div>
                                <div class="cell valign-center">
                                    <!-- C1_17 -->
                                    <button tabindex="8" class="small" data-bind="text: vm.$i18n('KAF021_40'), click: search"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tbl-label" class="table">
                    <div class="cell valign-center">
                    </div>
                    <div class="cell valign-center">
                        <!--C1_18-->
                        <span class="label" data-bind="text: vm.$i18n('KAF021_22')"></span>
                    </div>
                    <div class="cell valign-center">
                        <!--C2_19-->
                        <span class="label" data-bind="text: vm.$i18n('KAF021_23')"></span>
                    </div>
                </div>
                <!--C3_23-->
                <div id="grid"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
