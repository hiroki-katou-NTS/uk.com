<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.function.dom.attendancerecord.export.setting.SealColumnName
			</com:ValidatorScript>
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:stylefile path="kwr002.a.style.css" />
			<com:scriptfile path="kwr002.a.service.js" />
			<com:scriptfile path="kwr002.a.vm.js" />
			<com:scriptfile path="kwr002.a.start.js" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_2 -->
				<button tabindex="1" class="proceed group-button-1"
					data-bind="click: exportExcel, enable: enableSave">#{i18n.getText('KWR002_10')}</button>
				<!-- A1_1 -->
				<button  id="print" tabindex="2"
					class="proceed group-button-1" data-bind="click: print, enable: enableSave">#{i18n.getText('KWR002_9')}</button>
			</div>
			<!-- A7_0 -->
			<div id="contents-area" class="fixed-flex-layout">
				<!--The component container-->
				<div id="ccgcomponent" ></div>

				<div style="min-width: 1250px; display: flex; margin-left: 100px;">
					<div class="layout-list-date">
						<div class="drag-panel panel panel-frame" style="margin-top: 30px; margin-bottom: 0px;">
							<div class="layout-date">
								<!-- A7_2 -->
								<div data-bind="ntsFormLabel: { }" style="width: 50px">#{i18n.getText('KWR002_17')}</div>
								<!-- A7_3 -->
                <div id="daterangepicker" tabindex="3"
                  data-bind="ntsDateRangePicker: { required: true, enable: enable, showNextPrevious: true, value: dateValue, maxRange: 'oneYear', type: 'yearmonth'}" />
							</div>
						</div>
						<!-- A3_1 -->
						<div class="drag-panel panel panel-frame" style="margin-top: 10px;">
							<div style="margin-bottom: 10px; display: none">
								<label>#{i18n.getText('KWR002_11')}</label>
							</div>

							<div class="selectionEmployee" tabindex="4">
								<div id="employee-search"></div>
							</div>
						</div>
					</div>
					<div class="drag-panel panel panel-frame" style="margin-top: 30px; height: 584px; align-items: baseline; display: block;">
						<div class="row">
							<!-- A7_1 -->
							<table>
								<colgroup>
									<col width="100px" />
									<col width="150px" />
									<col width="210px" />
									<col width="70px" />
								</colgroup>
								<tr>
									<!-- A8_2 -->
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('KWR002_18')}</div>
									</td>
									<td style="padding-top: 10px;">
										<!-- A8_5 -->
										<span class="ntsControl">
											<label class="with-text radio-wrapper nts-input" tabindex="5">
												<input
													type="radio"
													name="textRadioA7_18"
													data-bind="checkedValue: 0,
															checked: selectedCodeA8_5,
															enable: true,
															attr: {tabindex:5}" />
												<span class="box"></span>
												<!-- A8_6 -->
												<span class="label">#{i18n.getText('KWR002_19')}</span>
											</label>
										</span>
									</td>
									<td class="pt-7">
											<!-- A8_3 -->
											<div id="combo-box" tabindex="6"
												data-bind="ntsComboBox: {
												name: comboboxName,
												options: attendanceRecordList,
												optionsValue: 'code',
												visibleItemsCount: 10,
												value: selectedCode,
												optionsText: 'name',
												editable:  false,
												enable: enableA8_3,
												required: true,
                        width: 220,
												columns: [
													{ prop: 'code', length: 4 },
													{ prop: 'name', length: 10 }]}">
											</div>
									</td>
									<td class="pt-7">
										<!-- A8_4 -->
										<button id="openBDialog" tabindex="7" class="group-button-1"
											data-bind="click: openBDialog, disable: permission() || !enableA8_3()">#{i18n.getText('KWR002_20')}</button>
									</td>
								</tr>

								<tr>
									<td></td>
									<td style="padding-top: 5px;">
										<!-- A8_5 -->
										<span class="ntsControl">
											<label class="with-text radio-wrapper nts-input" tabindex="5">
												<input
													type="radio"
													name="textRadioA7_18"
													data-bind="checkedValue: 1,
															checked: selectedCodeA8_5,
															enable: enableAuthority,
															attr: {tabindex:5}" />
												<span class="box"></span>
												<!-- A8_7-->
												<!-- Free setting -->
												<span class="label">#{i18n.getText('KWR002_27')}</span>
											</label>
										</span>
										</td>
										<td>
											<!-- A8_8 -->
											<div id="combo-box" tabindex="8"
												data-bind="ntsComboBox: {
												name: comboboxName,
												options: freeSettingLst,
												optionsValue: 'code',
												visibleItemsCount: 10,
												value: selectedCodeA8_8,
												optionsText: 'name',
												editable:  false,
												enable: enableA8_8,
												required: true,
                        width: 220,
												columns: [
													{ prop: 'code', length: 4 },
													{ prop: 'name', length: 10 }]} ">
											</div>
										</td>
										<td>
											<!-- A8_9-->
											<button id="openBDialogFreeSetting" tabindex="9" class="group-button-1"
												data-bind="click: openBDialog, disable: !enableA8_8()">#{i18n.getText('KWR002_20')}</button>
										</td>
								</tr>
							</table>
						</div>
						<div class="row" style="margin-top: 20px;">
							<!-- A9_1 -->
							<div data-bind="ntsFormLabel: {}" style="width: 100px; float: left;">#{i18n.getText('KWR002_21')}</div>
							<!-- A9_2 -->
							<div tabindex="10" class="type-page-brake switch-btn switch-ml" data-bind="ntsSwitchButton: {
								name: '#[KWR002_22]',
								options: dataZeroDisplayType,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedDataZeroDisplayType,
								required: true,
								enable: true }">
							</div>
						</div>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
