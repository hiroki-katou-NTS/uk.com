<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:stylefile path="kfp001.b.main.css" />
			<com:scriptfile path="kfp001.b.vm.js" />
			<com:scriptfile path="kfp001.b.service.js" />

			<com:stylefile path="../c/kfp001.c.main.css" />
			<com:scriptfile path="../c/kfp001.c.vm.js" />
			<com:scriptfile path="../c/kfp001.c.service.js" />

			<com:stylefile path="../d/kfp001.d.main.css" />
			<com:scriptfile path="../d/kfp001.d.vm.js" />
			<com:scriptfile path="../d/kfp001.d.service.js" />


			<com:scriptfile path="kfp001.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">

				<a id="linkButton1" class="goback"
					data-bind="ntsLinkButton: {}, click: navigateView">
					#{i18n.getText('KFP001_6')}</a>

				<button id="NEW_BTN_B1_2" style="margin-left: 112px" data-bind="click : initDataB, enable: enableNEW" tabindex="1">#{i18n.getText('KFP001_7')}</button>
				<button id="DELETE_BTN_B1_3" style="margin-left: 159px" class="danger"
					data-bind="click: deleteDataB, enable: enableDEL" tabindex="2">#{i18n.getText('KFP001_8')}</button>

			</div>
			<div id="contents-area">
				<div id="wizard"
					data-bind="ntsWizard: {active: activeStep, steps: stepList, theme: 'yellow'}"
					class="cf">
					<div class="header">
						<div class="image" data-icon="images/startImage.png"></div>
						<div class="content">#{i18n.getText('KFP001_9')}</div>
					</div>
					<div class="steps">
						<div class="step-1">#{i18n.getText('KFP001_10')}</div>
						<div class="step-2">#{i18n.getText('KFP001_11')}</div>
						<div class="end step-3">#{i18n.getText('KFP001_12')}</div>
					</div>
					<div class="contents">
						<div class="step-1">
							<ui:include src="b_index.xhtml" />
						</div>

						<div class="step-2">
							<div data-bind="with: cScreenmodel">
								<ui:include src="../c/index.xhtml" />
							</div>
						</div>
						<div class="step-3">
							<div data-bind="with: dScreenmodel">
								<ui:include src="../d/index.xhtml" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
