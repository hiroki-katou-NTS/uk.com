<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"
				of="/nts.uk.com.js.web" />
			<com:stylefile path="cmm045.a.main.css" />
			<com:scriptfile path="../shr/cmm045.shr.vmbase.js" />
			<com:scriptfile path="cmm045.a.vm.js" />
			<com:scriptfile path="cmm045.a.service.js" />
			<com:scriptfile path="cmm045.a.start.js" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1: Button 承認 -->
				<div data-bind = "visible: mode()==1"><button tabindex = "1" data-bind = "click: approval">#{i18n.getText('CMM045_3')}</button></div>
				<!-- A1_2: Button 印刷 -->
				<!-- <button tabindex = "2">#{i18n.getText('CMM045_4')}</button> -->
			</div>
			<div id="content-area">
				<!-- Mode Application -->
				<!-- CCG_001 -->
				<div id="ccgcomponent"></div>
				<div class="control-group table" style ="margin-top: 10px; margin-left: 20px">
					<!-- A3 -->
					<div class = "cell" style = "width: 150px;">
						<div data-bind = "visible: mode()==1">
							<div data-bind="with: approvalCount">
								<table>
									<colgroup>
										<col width="100px" />
										<col width="*" />
									</colgroup>
									<tr>
										<td><div>#{i18n.getText('CMM045_12')}</div></td>
										<!-- A3_1 -->
										<td><div data-bind="text: unApprovalNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_13')}</div></td>
										<!-- A3_2 -->
										<td><div data-bind="text: approvalNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_14')}</div></td>
										<!-- A3_3 -->
										<td><div data-bind="text: approvalAgentNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_15')}</div></td>
										<!-- A3_4 -->
										<td><div data-bind="text: cancelNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_16')}</div></td>
										<!-- A3_5 -->
										<td><div data-bind="text: remandNumner"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_17')}</div></td>
										<!-- A3_6 -->
										<td><div data-bind="text: denialNumber"></div></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					
					<div class = "cell" style ="padding: 20px; border:1px solid #AAAAAA;">
						<!-- A2: Switch button -->
						<!-- delete - ver35 -->
						<!-- <div data-bind = "visible: mode()==1">
							<div tabindex = "3"  data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedRuleCode,
								enable: true }"></div>
						</div> -->
						<!-- A4_1 -->
						<div>
							<table>
								<colgroup>
									<col width="100px" />
									<col width="*" />
								</colgroup>
								<tr data-bind = "visible: mode()==1">
									<td><div>#{i18n.getText('CMM045_19')}</div></td>
									<td>
										<!-- A4_1 -->
										<div tabindex="4" data-bind="ntsMultiCheckBox: {
											options: itemList,
											optionsValue: 'id',
											optionsText: 'name',
											value: selectedIds,
											enable: true}"></div>
										</td>
								</tr>
								<tr>
									<td><div>#{i18n.getText('CMM045_29')}</div></td>
									<td><div id="daterangepicker" tabindex="5"
											data-bind="ntsDateRangePicker:
											{required: false,
											enable: true,
											showNextPrevious: false,
											value: dateValue}"></div>
										<!-- A4_3_4: button 検索 -->
										<button tabindex="6" data-bind = "click: filter" 
											style = "margin-left: 20px">#{i18n.getText('CMM045_32')}</button>
									</td>
								</tr>
								<tr>
									<!-- A4_4: label 申請種類 -->
									<td><div>#{i18n.getText('CMM045_33')}</div></td>
									<td>
										<div id="combo-box" style = "display: inline-block;"
											tabindex="7"  data-bind="ntsComboBox: {
												options: itemApplication,
												optionsValue: 'appId',
												value: selectedCode,
												optionsText: 'appName',
												enable: true,
												columns: [{ prop: 'appName'}]}"></div>
										
										<!-- A4_4_2 -->
										<div id = "A4_4_2">#{i18n.getText('CMM045_35')}</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div style="margin-left: 20px;"
					class="compact-grid">
					<!-- Mode Approval -->
					<table tabindex="8" id="grid1"></table>
				</div>
				<div style="margin-left: 20px;"
					class="compact-grid">
					<div style = "margin-left: 70px;, display: inline-block;">
						<table tabindex="9" id="grid2"></table>
					</div>
				</div>
				<br/>
			</div>
		</ui:define>
	</ui:composition>
