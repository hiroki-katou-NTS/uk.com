<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 530, height: 650 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw001.g.main.css" />
			<com:scriptfile path="kdw001.g.start.js" />
			<com:scriptfile path="kdw001.g.vm.js" />
			<com:scriptfile path="kdw001.g.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
					
			</div>
			<div id="contents-area">
			
				<table id="table-label" class="from-label">
					<tr>
						<td>
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_80')}</div>
						</td>
						<!-- G1_2 -->
						<td colspan="2" data-bind="text : executionContentName "></td>
					</tr>
					<tr>
						<td>
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_81')}</div>
						</td>
						<!-- G1_10 -->
						<td><span data-bind="text:processingMonth"></span>
						<!-- G1_11 -->
						<span style="padding-left: 20px;" data-bind="text:nameClosue"></span></td>
						
					</tr>
					<tr  id = "period-date">
						<td>
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_15')}</div>
						</td>
						<!-- G1_14 -->
						<td colspan="2" data-bind = "visible: showPeriod"><span data-bind="text : objectPeriod.startDate"></span> ～ <span data-bind="text : objectPeriod.endDate"></span></td>
					</tr>
					<tr>
						<td>
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_20')}</div>
						</td>
						<!-- G1_8 -->
						<td colspan="2"><span data-bind="text : listPeson.length"></span>人</td>
					</tr>
				</table>
				<div style="margin-left: 60px">
					<table id="single-list"
						data-bind="ntsGridList: {
	                             width: 400,
	                             height: 260,
	                             options: listTargetPerson,
	                             optionsValue: 'employeeCode',
	                             columns: columns,
	                             multiple: false,
							     rows : 10,
	                             value : currentSelectedRow}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="large" data-bind="click: closeDialog, hasFocus: true" >#{i18n.getText('KDW001_38')}</button>
			</div>
			
		</ui:define>

	</ui:composition>
</body>
</html>
