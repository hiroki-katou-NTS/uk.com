<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1275,
					height : 705
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kdl003.a.start.js" />
			<com:scriptfile path="kdl003.a.vm.js" />
			<com:scriptfile path="kdl003.a.service.js" />
			<com:stylefile path="kdl003.a.style.css" />
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
				nts.uk.ctx.at.shared.dom.worktime.worktimeset.WorkTimeName
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style=" margin-left: 10px; margin-bottom: 5px">#{i18n.getText('KDL003_2')}</div>
				<!--  <div style="border: 0.5px solid; border-radius: 12px; padding-top: 15px; 
						margin-left: 10px; margin-right: 10px;" class="caret-bottom kdl003-border">-->
				<div style="margin-left: 10px;">
					<table style="margin-bottom: 10px;">
						<tr>
							<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL003_3')}</div></td>
							<td class="width200"></td>
							<td style="border-left: solid #9a9a9a 1px; padding-left: 20px;"
								colspan="2"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL003_8')}</div></td>
						</tr>
						<tr>
							<td >
								<div class="runeLine"></div>
							</td>
							<td style="padding-right: 20px">
								<div class="runeLine"></div>
							</td>
							<td style="border-left: solid #9a9a9a 1px; padding-left: 20px;"
								colspan="2"><div class="runeLine"></div></td>
						</tr>
						<tr>
							<td colspan="2" style="vertical-align: top; padding-right: 20px;">
								<div style="width: 300px;" tabindex="1"
									data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'workTypeCode', comId: 'list-worktype', 
										items: listWorkType, selected: selectedWorkTypeCode, selectedKey: 'workTypeCode', fields: ['name', 'workTypeCode'], mode: 'igGrid'}"></div>
								<table id="list-worktype" tabindex="2"
									data-bind="ntsGridList: {
											width: 380,
											height: 235,
											options: listWorkType,
											optionsValue: 'workTypeCode',
											columns: workTypeColumns,
											multiple: false,
											value: selectedWorkTypeCode,
											rows: 10
										}"></table>
							</td>
							<td style="vertical-align: top; border-left: solid grey 1px;"
								colspan="2">
								<div id="search-div" class="valign-center">
									<div class="table">
										<div class="cell valign-center">
											<div class="text-vcener" data-bind="ntsFormLabel: {}, text: '#{i18n.getText('KDL003_46')}'"></div>
										</div>
										<div class="cell valign-center">
											<input id="inputStartTime" tabindex="5"
												data-bind="ntsTimeWithDayEditor: {name: '#[KDL003_12]', 
													constraint:'TimeWithDayAttr', 
													option: { timeWithDay: true },
													value: startTime, enable: true, 
													readonly: false, required: false, option: { width: '70px', timeWithDay: true}}" />
											<span>#{i18n.getText('KDL003_13')}</span> 
											<input id="inputEndTime" tabindex="6"
												data-bind="ntsTimeWithDayEditor: {name: '#[KDL003_15]', 
												constraint:'TimeWithDayAttr', 
												option: { timeWithDay: true },
												value: endTime, enable: true, 
												readonly: false, required: false, option: { width: '70px', timeWithDay: true}}" />
											<button tabindex="7" class="caret-bottom"
												data-bind="click: searchByTime">#{i18n.getText('KDL003_16')}</button>
										</div>
										<div class="cell valign-center">
											<input id="A4_20" tabindex="8"  
											data-bind="ntsTextEditor: { 
												value: searchCode, 
												name: '#[KMK002_2]',								
												constraint: 'WorkTimeName',
												option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
												placeholder: '#{i18n.getText('KMK002_4')}',													
												textmode: 'text',								
												}))}" />
											<button tabindex="9" class="caret-bottom"
												data-bind="click: searchByCodeName">#{i18n.getText('KDL003_16')}</button>												
											<div class="check-all-cases" tabindex="10"  data-bind="ntsCheckBox: { checked: isCheckStatus, 
												enable: isAllCheckStatus, text: '#{i18n.getText('KDL001_24')}' }"></div>
										</div>
										<div class="cell valign-center">											
											<button tabindex="11" class="pull-right"
												data-bind="click: clearSearchCondition">#{i18n.getText('KDL003_17')}</button>
										</div>
									</div>
								</div>
								<div id="day-list-div">
									<table id="day-list-tbl" tabindex="12"
										data-bind="ntsGridList: {
											name: '#[KDL003_18]',
											width: 810,
											height: 235,
											options: listWorkTime,
											optionsValue: 'code',
											columns: workTimeColumns,
											multiple: false,
											value: selectedWorkTimeCode,
											rows: 10
									}"></table>
								</div>
							</td>
						</tr>
					</table>
				</div>				
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="15"
					data-bind="click: submit, enable: $root.errors.isEmpty">#{i18n.getText('KDL003_22')}</button>
				<button tabindex="16" data-bind="click: closeDialog">#{i18n.getText('KDL003_23')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
