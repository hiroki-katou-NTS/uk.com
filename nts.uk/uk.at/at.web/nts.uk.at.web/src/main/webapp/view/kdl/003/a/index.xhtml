<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 520
				};
			</script>
			<com:ValidatorScript>
					nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kdl003.a.start.js" />
			<com:scriptfile path="kdl003.a.vm.js" />
			<com:scriptfile path="kdl003.a.service.js" />
			<com:stylefile path="kdl003.a.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" style="overflow: none; display: none" data-bind="visible: true">
				<div style="font-size: large; margin-bottom: 20px; margin-left: 10px;">#{i18n.getText('KDL003_2')}</div>
				<div style="margin-left: 10px;">
					<table style="margin-bottom: 10px;">
						<tr>
							<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL003_3')}</div></td>
							<td class="width200"></td>
							<td style="border-left: solid #9a9a9a 1px; padding-left: 20px;" colspan="2"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL003_8')}</div></td>
						</tr>
						<tr>
							<td><hr/></td>
							<td style="padding-right: 20px"><hr/></td>
							<td style="border-left: solid #9a9a9a 1px; padding-left: 20px;" colspan="2"><hr/></td>
						</tr>
						<tr>
							<td colspan="2" style="vertical-align: top; padding-right: 20px;">
								<div style="width: 300px; padding-top: 5px;" tabindex="1"
									data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'workTypeCode', comId: 'list-worktype', 
									items: listWorkType, selected: selectedWorkTypeCode, selectedKey: 'workTypeCode', fields: ['name', 'workTypeCode'], mode: 'igGrid'}" />
								<table id="list-worktype" tabindex="2"
									data-bind="ntsGridList: {
										height: 230,
										options: listWorkType,
										optionsValue: 'workTypeCode',
										columns: workTypeColumns,
										multiple: false,
										value: selectedWorkTypeCode
									}"></table>
							</td>
							<td style="vertical-align: top; border-left: solid grey 1px;" colspan="2">
								<div id="search-div" class="control-group valign-center">
									<span tabindex="4"
										data-bind="ntsComboBox: {
								name: '#[KDL003_11]',
								options: ko.observableArray([
					                { code: 0, name: '前日' },
					                { code: 1, name: '当日' },
					                { code: 2, name: '翌日' },
					                { code: 3, name: '翌々日' }
					            ]),
								optionsValue: 'code',
								value: startTimeOption,
								optionsText: 'name',
								enable: true,
								columns: [
									{ prop: 'name', length: 3 },
								]}"></span>
									<input id="inputStartTime" tabindex="5"
										data-bind="ntsTimeWithDayEditor: {name: '#[KDL003_12]', constraint:'TimeWithDayAttr', value: startTime, enable: true, readonly: false, required: false, option: { width: '50px' }}" />
									<span>#{i18n.getText('KDL003_13')}</span>
									<span tabindex="6"
										data-bind="ntsComboBox: {
								name: '#[KDL003_14]',
								options: ko.observableArray([
					                { code: 0, name: '前日' },
					                { code: 1, name: '当日' },
					                { code: 2, name: '翌日' },
					                { code: 3, name: '翌々日' }
					            ]),
								optionsValue: 'code',
								value: endTimeOption,
								optionsText: 'name',
								enable: true,
								columns: [
									{ prop: 'name', length: 3 },
								]}"></span>
									<input id="inputEndTime" tabindex="7"
										data-bind="ntsTimeEditor: {name: '#[KDL003_15]', constraint:'TimeWithDayAttr', value: endTime, enable: true, readonly: false, required: false, option: { width: '50px' }}" />
									<button tabindex="8" class="caret-bottom" data-bind="click: search">#{i18n.getText('KDL003_16')}</button>
									<button tabindex="9" class="pull-right" data-bind="click: clearSearchCondition">#{i18n.getText('KDL003_17')}</button>
								</div>
								<div id="day-list-div">
									<table id="day-list-tbl" tabindex="10"
										data-bind="ntsGridList: {
									name: '#[KDL003_18]',
									width: 810,
									height: 235,
									options: listWorkTime,
									optionsValue: 'code',
									columns: workTimeColumns,
									multiple: false,
									value: selectedWorkTimeCode
								}"></table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="11"
					data-bind="click: submit">#{i18n.getText('KDL003_22')}</button>
				<button tabindex="12" data-bind="click: closeDialog">#{i18n.getText('KDL003_23')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
