<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 900, height: 700 };</script>
			<com:stylefile path="kaf022.s.main.css" />
			<com:scriptfile path="kaf022.s.service.js" />
			<com:scriptfile path="kaf022.s.start.js" />
			<com:scriptfile path="kaf022.s.vm.js" />
			<com:scriptfile set="IGNITE" />
			
		<com:EnumScript>
			nts.uk.ctx.at.request.dom.application.ApplicationType
		</com:EnumScript>
		</ui:define>


		
		<ui:define name="content">
			<div id="functions-area">
			<!-- data-bind="click: selectCategory -->
				<!-- S1_1 -->
				<button tabindex="1" >#{i18n.getText('KAF022_434')}</button>
				<!-- data-bind="click: closeWindows" -->
				<!-- S1_2 -->
				<button  tabindex="2" class="proceed">#{i18n.getText('KAF022_1')}</button>
				<!-- S1_3 -->
				<button style = "margin-left: 50px" tabindex="3" >#{i18n.getText('KAF022_435')}</button>
				<!-- S1_4 -->
				<button  tabindex="4" style = "margin-left: 105px" class="danger">#{i18n.getText('KAF022_275')}</button>
			</div>
			<div id="contents-area">
				<div style="float: left;">
					<div class="flex valign-center" style = "margin-left: 10px;">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF022_440')}</div>
						<!-- S2_2 -->
						<div id="combo-box"
						data-bind="ntsComboBox: {
							options: listAppType,
							optionsValue: 'code',
							visibleItemsCount: 6,
							value: selectedAppType,
							dropDownAttachedToBody: true,
							optionsText: 'name',
							columns: [
								{ prop: 'name', length: 4 },
							]}"></div>
					</div>
							<!-- S2_3 -->
						<div id="left-content" class="bg-green caret-right caret-background">
							<div>
								<div id = "grid-list" style="display: inline-block;">
									<table id="grid-test-single"
										data-bind="ntsGridList: {
												height: 300,
												dataSource: listReason,
												primaryKey: 'displayOrder',
												columns: columns,
												value: selectedOrder,
												multiple: false
											}"
										class=""></table>
								</div>
								<div id="grid-up-down"
									data-bind="ntsUpDown: {
											targetSource: listReason,
											primaryKey: 'displayOrder',
											comId: '#grid-test-single',
											type: 'grid'
										}"
									class=""></div>
							</div>
						</div>
					</div>
						
					<div id="right-content" style="float: left;" data-bind="with: selectedReason">
						<!-- S2_10 -->
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF022_443')}</div>
						<!-- S2_11 -->
						<div>
							<textarea id="textarea" tabindex="9" data-bind="ntsMultilineEditor: {
								    name:'#{i18n.getText('KAF022_112')}',
									value: reasonTemp,
									required: true}"></textarea>
						</div> <!-- data-bind="ntsTextEditor: {
								    name:'#{i18n.getText('KAF022_112')}',
									value: reasonTemp,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" --> 
						<!-- S2_12 -->
						<div id = "chckbox" tabindex="10" data-bind="ntsCheckBox: { checked: defaultFlg }">#{i18n.getText('KAF022_442')}</div>			
					</div>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
