<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 750, height: 500 };</script>
			<com:stylefile path="kaf022.s.main.css" />
			<com:scriptfile path="kaf022.s.service.js" />
			<com:scriptfile path="kaf022.s.start.js" />
			<com:scriptfile path="kaf022.s.vm.js" />
			<com:scriptfile set="IGNITE" />
			
		<com:EnumScript>
			nts.uk.ctx.at.request.dom.application.ApplicationType
		</com:EnumScript>
		
		<com:ValidatorScript>
			nts.uk.ctx.at.request.dom.setting.company.divergencereason.ReasonTempPrimitive
		</com:ValidatorScript>
		</ui:define>


		
		<ui:define name="content">
			<div id="functions-area">
				<!-- S1_1 -->
				<button tabindex="1"  data-bind="click: createNew, enable: listReason().length>0 ">#{i18n.getText('KAF022_434')}</button>
				<!-- data-bind="click: closeWindows" -->
				<!-- S1_2 -->
				<button  tabindex="2" class="proceed" data-bind="click: register">#{i18n.getText('KAF022_1')}</button>
				<!-- S1_3 -->
				<button style = "margin-left: 50px" tabindex="3" data-bind="click: closeDialog">#{i18n.getText('KAF022_435')}</button>
				<!-- S1_4 -->
				<button  tabindex="4" style = "margin-left: 105px" class="danger" data-bind="click: remove, enable: listReason().length>0 &amp; isUpdate()===true">#{i18n.getText('KAF022_275')}</button>
			</div>
			<div id="contents-area" style = "width: 700px !important">
				<div style="float: left;">
					<div class="flex valign-center" style = "margin-left: 10px;">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF022_440')}</div>
						<!-- S2_2 -->
						<div id="app-type"
						data-bind="ntsComboBox: {
							options: listAppType,
							optionsValue: 'code',
							visibleItemsCount: 6,
							value: selectedAppType,
							dropDownAttachedToBody: true,
							optionsText: 'name',
							columns: [
								{ prop: 'name', length: 4 },
							]}"></div>
					</div>
							<!-- S2_3 -->
						<div id="left-content" class="bg-green caret-right caret-background">
							<div>
								<div id = "disp-order" style="display: inline-block;">
									<table id="grid-test-single"
										data-bind="ntsGridList: {
												height: 257,
												dataSource: listReason,
												primaryKey: 'keyToOrder',
												columns: columns,
												value: selectedOrder,
												multiple: false
											}"
										class=""></table>
								</div>
								<div id="grid-up-down"
									data-bind="ntsUpDown: {
											targetSource: listReason,
											primaryKey: 'dispOrder',
											comId: '#grid-test-single',
											type: 'grid'
										}"
									class=""></div>
							</div>
						</div>
					</div>
						
					<div id="right-content" style="float: left;" data-bind="with: selectedReason">
						<!-- S2_10 -->
						<div data-bind="ntsFormLabel: {required: true, constraint: 'ReasonTempPrimitive'}">#{i18n.getText('KAF022_443')}</div>
						<!-- S2_11 -->
						<div>
							<textarea id="reason-temp" tabindex="9" data-bind="ntsMultilineEditor: {
								    name:'#{i18n.getText('KAF022_443')}',
									value: reasonTemp,
									constraint: 'ReasonTempPrimitive',
									required: true}"></textarea>
						</div> 
						<!-- S2_12 -->
						<div id = "default-flg" tabindex="10" data-bind="ntsCheckBox: { checked: defaultFlg }">#{i18n.getText('KAF022_442')}</div>			
					</div>	
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
