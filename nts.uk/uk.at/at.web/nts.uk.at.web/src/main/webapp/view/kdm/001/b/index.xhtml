<!-- 残数管理データ登録_代休管理 -->
<div id="tabpanel-2" role="tabpanel" data-bind="with: screenItem">
				<!-- B1 -->
				<div
					class="sidebar-content-header flex valign-center ">
					<!-- B1_0 画面タイプ名  -->
					<span class="title">#{i18n.getText('KDM001_150')}</span>
					<!-- B1_1 新規 -->
					<div>
						<button id ="B1_1" tabindex="6" data-bind="click: function(){ $parent.openNewSubstituteData_B()}">#{i18n.getText('KDM001_1')}</button>
					</div>
					<!-- B1_2 「代休確認表」出力画面へ遷移する -->
					<div style="margin-left: auto;">
						<a id = "B1_2" tabindex="7" class="goout"
							data-bind="ntsLinkButton: {}, click: function(){ $parent.openConfirmScreen_B()}">#{i18n.getText('KDM001_32')}</a>
					</div> 

				</div>
				<div class="contents-area">
					<!-- CCG001 -->
<!-- 					<div id="ccgcomponent_B"></div> -->
					<!-- B2 -->
					<div class="div-table">
						<!-- KCP009  対象者  -->
						<div class = "emp-component-size">
						<div tabindex="1" id="emp-component_B"></div>
						</div>
						<!-- B3 -->
						<div class="div-table-row">
							<div class="div-table-col">
								<!-- B3_1  期間設定  -->
								<div class="div-table-row-1"
									data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KDM001_3')}</div>
							</div>
							<div class="div-table-col-medium">
								<!-- B3_2  現在の残数状況 -->
								<div class="div-table-row-1">
									<div id = "B3_2" tabindex="2" class="cell"
										data-bind="ntsRadioButton: {checked: selectedPeriodItem, option: periodOptionItem()[0], optionValue: 'value', optionText: 'name', group: 'periodOption'}"></div>
								</div>

								<!-- B3_3  過去の結果 -->
								<div class="div-table-row-2">
									<div id ="B3_3" class="cell" tabindex="3"
										data-bind="ntsRadioButton: {checked: selectedPeriodItem, option: periodOptionItem()[1], optionValue: 'value', optionText: 'name', group: 'periodOption'}"></div>
								</div>
							</div>
							<div class="div-table-col-big">
								<div class="div-table-row-1"></div>
								<!-- B3_4  期間範囲 -->
								<div class="div-table-row-2" id="daterangepicker" tabindex="4"
									data-bind="ntsDateRangePicker: { required: false, enable: selectedPeriodItem()==1, showNextPrevious: true, value: dateValue, maxRange: 'oneMonth'}" />
							</div>
							<div class="div-table-col-big">
								<div class="div-table-row-1"></div>
								<!-- B3_5  抽出 -->
								<div class="div-table-row-2">
									<button id ="B3_5" tabindex="5"
										data-bind="click: function(){$parent.filterByPeriod()}">#{i18n.getText('KDM001_7')}</button>
								</div>
							</div>
						</div>
						<!-- B4  表 -->
						<div class="div-table-row">
							<label>#{i18n.getText('KDM001_123')}</label>
							<!-- B4_1  説明 -->
							<table tabindex = "8" id="substituteDataGrid"></table>
						</div>
					</div>
					<!-- B5 -->
					<div
						class=" panel panel-frame person-info-panel flex valign-center">
						<div>
							<label>#{i18n.getText('KDM001_38')}</label> <label
								data-bind="text: dispTotalRemainHours"></label>
						</div>
						<div style="margin-left: auto;">
							<label>#{i18n.getText('KDM001_40')}</label> <label
								data-bind="text: dispTotalExpiredDate"></label>
						</div>
					</div>
				</div>
			</div>
