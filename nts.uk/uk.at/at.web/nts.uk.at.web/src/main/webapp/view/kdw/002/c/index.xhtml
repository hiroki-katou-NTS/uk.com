<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw002.c.main.css" />
			<com:scriptfile path="kdw002.c.start.js" />
			<com:scriptfile path="kdw002.c.vm.js" />
			<com:scriptfile path="kdw002.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!--A1_4-->
				<a id="button1" class="goback"
						data-bind="ntsLinkButton: { action: jumpToHome}">#{i18n.getText('KDW002_8')}</a>
				<!--A1_1-->
				<button tabindex="2" id="submitDataId" class="proceed" style="margin-left: 50px;"
						data-bind="click: submitData">#{i18n.getText('KDW002_2')}</button>
				<!--A1_5--> 
				<button tabindex="3" class="copy" style="margin-left: 550px;"
				  		data-bind="click: copy, enable: !isNewMode()">#{i18n.getText('KDW002_14')}</button> 
				<!--A1_2-->
				<!--  <label class="mylabel">#{i18n.getText('KDW002_1')}</label> -->
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<!-- <div class="container"> -->
					<!--A2_1-->
					<div class="fixed-flex-layout-left"
						data-bind="ntsPanel:{ direction: 'right', visible: true}">
						<label class="leftLabel">権限</label>
						<table id="leftGrid" tabindex="3"
							data-bind="ntsGridList: {								
								height: 208,
								dataSource: bussinessCodeItems,
								primaryKey: 'roleId',
								columns: bussinessColumn,
								multiple: false,
								enable: true,
								showCheckBox: false,	
								value: currentRoleId
							}"></table>
					</div>
					<div class="fixed-flex-layout-right">
						<!--A3_1-->
						<div style="width: 300px" tabindex="4" data-bind="ntsSearchBox: { targetKey: 'itemDailyID', mode: 'igGrid', comId: 'grid', 
							items: datasources, selectedKey: 'itemDailyID', fields: ['displayNumber','itemDailyName']}" />
					<!-- <button class="searchButton" data-bind="click: searchData">検索</button> -->
					<!--A4_1-->
					<table tabindex="5"  id="grid"></table>
					</div>
				</div>
			<!-- </div> -->
		</ui:define>

	</ui:composition>
</body>
</html>
