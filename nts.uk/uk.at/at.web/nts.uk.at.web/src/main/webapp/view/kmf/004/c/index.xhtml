<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 500, height: 250 };</script>
			<com:stylefile path="ccg018.c.main.css" />
			<com:scriptfile path="ccg018.c.vm.js" />
			<com:scriptfile path="ccg018.c.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<span>#{i18n.getText('CCG018_24')}</span> <br />
				<div id="C1-2" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG018_25')}</div>
				<div tabindex="-1" id="C1-3" class="cf"
					data-bind="ntsSwitchButton: {
					options: roundingRules,
					optionsValue: 'code',
					optionsText: 'name',
					value: selectedCategorySet,
					enable: true }"></div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="1" id="C1-6" class="x-large proceed"
					data-bind="click: decision">#{i18n.getText('CCG018_28')}</button>
				<button tabindex="2" class="large" data-bind="click: closeDialog">#{i18n.getText('CCG018_29')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
