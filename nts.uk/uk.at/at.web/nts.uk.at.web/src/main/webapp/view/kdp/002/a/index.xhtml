<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="../../share/kdp.main.css" />
      <com:scriptfile path="../../share/kdpbutton.vm.js" />
      <com:scriptfile path="../../share/kdpclock.vm.js" />
      <com:scriptfile path="../../share/kdp-tabbutton.js" />
      <com:stylefile path="kdp002.a.main.css" />
      <com:scriptfile path="kdp002.a.service.js" />
      <com:scriptfile path="kdp002.a.vm.js" />
      <com:scriptfile path="kdp002.a.start.js" />
      <com:scriptfile path="kdp002.a.model.js" />
      <com:scriptfile path="kdp002.a.ebs.info.model.js" />
      <com:EnumScript>
        nts.uk.ctx.at.record.dom.workrecord.stampmanagement.timestampsetting.prefortimestaminput.HistoryDisplayMethod
      </com:EnumScript>
    </ui:define>

    <ui:define name="content">
      <div class="contents-area cf kdp002a">
        <!-- A1 -->
        <div id="kdp002a" class="cf" data-bind="css: { 'has-info': $vm.state() === 'state2' , 'has-info-work2': $vm.state() === 'state1'}">
          <div data-bind="stamp-clock: { setting: stampSetting(), regionalTime: $vm.regionalTime }"></div>
          <com:ko-if bind="pageComment() != ''">
          		<div class="pageComent" data-bind="html: pageComment, style: {color: commentColor}"></div>
          </com:ko-if>
          <!-- </div> --> 
          <div id="stamp-input" class="pull-left" data-bind="
          css: stampGrid().displayMethod() == 1 ? 'pageScale1': 
          		stampGrid().displayMethod() == 2 ? 
          			workManagementMultiple() ? 'pageScale2' : 'pageScale1' :'pageScale3', 
          kdp-tab-button-panel: { 
            tabs: stampTab().tabs,
            stampToSuppress: $vm.stampToSuppress,
            pageComment: pageComment,
            commentColor: commentColor,
            click: function(btn, layout) { $vm.clickBtn1.apply($vm, [btn, layout]); },
            reCalGridWidthHeight: reCalGridWidthHeight,
            marginBottom: 0,
            kdp002: $vm.kdp002
          }"></div> 
          <com:ko-if bind=" stampGrid().displayMethod() != 0 ">
          	<div class="pull-left" id="stamp-info" data-bind="style:{'padding-top':stampTab().tabs().length > 1 ? '42px' : '0'}">
              <ui:include src="emboss-info.xhtml" />
          	</div>
          </com:ko-if>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
