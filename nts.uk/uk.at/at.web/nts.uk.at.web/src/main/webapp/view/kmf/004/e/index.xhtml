<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<div id="content-area">
		<div id="left-content" class="bg-green caret-right caret-background">
			<div id="label_caret" data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMF004_85')}</div>
			<div style="margin-top: 50px; margin-left: 20px" >
				<!-- E2_3: List -->
				<table id="lstBusinessType" tabindex="5" data-bind="ntsGridList: {								
				height: 362,
				options: lstPer,
				optionsValue: 'yearServiceCode',
				columns: gridListColumns,
				multiple: false,
				value: selectedCode}"></table>
			</div>
		</div>
		<div id="right-content">
			<table>
				<colgroup>
					<col width="240px" />
					<col width="*" />
				</colgroup>
				<tr class="row">
					<td>
						<!-- E3_1: Label -->
						<div id="label" data-bind="ntsFormLabel: {required: true, constraint:['YearServiceCode','YearServiceName'] }">#{i18n.getText('KMF004_91')}</div>
					</td>
					<td>
						<!-- E3_2: Code -->
						<input tabindex="6" class="nts-input" id="inpCode" data-bind="ntsTextEditor: { 	value: codeObject,
																										constraint: 'YearServiceCode',
																										required: true,
																										name: '#[KMF004_89]',
																										immediate: true,
																										option: {autofill:true, filldirection:'left'},
																										enable: check}"/>
						<!-- A3_3: Name--> 
						<input tabindex="7" class="nts-input" id="inpPattern"  data-bind="ntsTextEditor: { 	value: selectedName,
																										constraint: 'YearServiceName',
																										name: '#[KMF004_90]',
																										required: true,
																										enable: true}"/>
					</td>
				</tr>
				<tr>
					<td class="radio-text">
						<!-- E3_4: Label -->
						<div id="label_down"  data-bind="ntsFormLabel: {required: true,}">#{i18n.getText('KMF004_93')}</div>
					</td>
					<td>
						<div tabindex = "8" id="button_radio" data-bind="ntsRadioBoxGroup: {
												options: itemList,
												optionsValue: 'id',
												optionsText: 'name',
												value: selectedId,
												enable: true}">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan = "2">
						<span id="text">#{i18n.getText('KMF004_97')}
						<button tabindex="9" id="help" data-bind="ntsHelpButton: {image: '../d/image/IMG_KMF004_2.png', position: 'left top', enable: true }">?</button>
						</span>
						<hr/>
						<div class="contents-area-bottom"></div>
					</td>
				</tr>
			</table>
			
			<table tabindex = "10" class="data-items">
				<thead>
					<tr>
						<td width="19"></td>
						<td colspan="2" width="134">#{i18n.getText('KMF004_98')}</td>
						<td width="0">#{i18n.getText('KMF004_31')}</td>
					</tr>
				</thead>
				<tbody data-bind="foreach: items">
					<tr>
						<td data-bind="text: $index() + 1"></td>
						<td class="hidden-right-border">
							<input id="year" tabindex="-1" data-bind="ntsNumberEditor: {
									value: year, 
									constraint: 'Year',
									name: '#[KMF004_99]',
									option: ko.mapping.fromJS({
										unitID: 'YEARS',
										width: '50'
									})}" />
						</td>
						<td>
							<input id="month" tabindex="-1" data-bind="ntsNumberEditor: {
									value: month, 
									constraint: 'Month',
									name: '#[KMF004_100]',
									option: ko.mapping.fromJS({
										unitID: 'MONTHS',
										width: '60'
									})}" />
						</td>
						<td>
							<input id="year" tabindex="-1" data-bind="ntsNumberEditor: {
									value: date, 
									constraint: 'Date',
									name: '#[KMF004_31]',
									option: ko.mapping.fromJS({
										unitID: 'DAYS',
										width: '60'
									})}" />
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</body>
</html>
