		<ui:define name="htmlHead">

			<com:scriptfile set="IGNITE" />

				nts.uk.ctx.at.request.dom.application.AppReason
			</com:ValidatorScript>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.sample.SampleTimeDuration
   				</com:ValidatorScript>
   				<com:ValidatorScript>
					nts.uk.shr.com.time.AttendanceClock
				</com:ValidatorScript>
   				
   				
   				<com:stylefile
				path="/view/kaf/000/a/component1/kaf000.a.component1.css" />
			<com:stylefile
				path="/view/kaf/000/a/component2/kaf000.a.component2.css" />

				path="/view/kaf/000/a/component3/kaf000.a.component3.css" />

				path="/view/kaf/000/a/component4/kaf000.a.component4.css" />

			<com:stylefile
				path="/view/kaf/000/a/component6/kaf000.a.component6.css" />
				
				<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component1/kaf000.a.component1.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component2/kaf000.a.component2.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component3/kaf000.a.component3.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component4/kaf000.a.component4.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component5/kaf000.a.component5.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component6/kaf000.a.component6.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component7/kaf000.a.component7.js" />
			<com:scriptfile 
				path="/view/kaf/000/a/component8/kaf000.a.component8.js" />
				
				
			<com:stylefile path="/view/kaf/002/b/kaf002.b.main.css" />
			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js" />
			<com:scriptfile path="/view/kaf/002/b/kaf002.b.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" data-bind="text: $vm.$i18n('KAF009_3'), click: register"></button>
				<div
					data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block;"></div>
			</div>
			<div id="contents-area">
				<div
					data-bind="component: { name: 'kaf000-a-component1', 
											params: {
												appType: appType,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
				<div class="table">
					<div class="cell" style="width: 825px;" data-bind="component: { name: 'kaf000-a-component2',
									params: {
										appType: appType,
										application: application,
										appDispInfoStartupOutput: appDispInfoStartupOutput,
										isAgentMode: isAgentMode
                                          } }"></div>
                  	<div class="cell" style="position: absolute;" data-bind="component: { name: 'kaf000-a-component8',
									params: {
										appType: appType,
										application: application,
										appDispInfoStartupOutput: appDispInfoStartupOutput
									} }"></div>
				</div>
				<div
					data-bind="component: { name: 'kaf000-a-component3', 
											params: {
												appType: appType,
												application: application,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
				<div
					data-bind="component: { name: 'kaf000-a-component4', 
											params: {
												appType: appType,
												application: application,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
				<div class="label" data-bind="text: comment1().content, style: {color: comment1().color , margin:'10px', fontWeight: comment1().isBold ? 'bold' : 'normal'}" style="width: auto !important, white-space: break-spaces;">
				</div>
				
				<div class="inlineBlockFirst">
					<!-- B6_1 -->
					<div class="labelFirst" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF002_79')}</div>
					<div style="margin-left: 40px" data-bind="ntsComboBox: {
						options: dataSource,
						optionsValue: 'code',
						value: selectedCode,
						optionsText: 'name',
						required: true
					}"></div>
				</div>
				
				<div class="blockSecond">
					<input class="inputBlockSecond" id="inputTimeKAF002"
						data-bind=" css: selectedCode() == 3 ? 'adjustWidth' : '', ntsTimeEditor: {	value: time, required: true, inputFormat: 'time', constraint: 'AttendanceClock', mode: 'time'
													}"/>
					
					<div class="dropListBlockSecond" data-bind="visible: selectedCode() == 3, ntsComboBox: {
						options: dataSourceReason,
						optionsValue: 'code',
						value: selectedCodeReason,
						optionsText: 'name',
						required: true
					}"></div>
				</div>
				
				<div data-bind="text: comment2().content, style: {color: comment2().color , margin:'10px', fontWeight: comment2().isBold ? 'bold' : 'normal'}" class="label" style="width: auto !important, white-space: break-spaces;" ></div>
				<div
					data-bind="component: { name: 'kaf000-a-component5', 
											params: {
												appType: appType,
												application: application,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
				<div
					data-bind="component: { name: 'kaf000-a-component6', 
											params: {
												appType: appType,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>


			</div>
		</ui:define>
	</ui:composition>

</html>
