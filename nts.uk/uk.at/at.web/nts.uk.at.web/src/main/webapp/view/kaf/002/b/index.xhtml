<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">

			<com:scriptfile set="IGNITE" />

			<com:ValidatorScript>
				nts.uk.ctx.at.request.dom.application.AppReason
			</com:ValidatorScript>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.sample.SampleTimeDuration
   				</com:ValidatorScript>
			<com:ValidatorScript>
					nts.uk.shr.com.time.AttendanceClock
				</com:ValidatorScript>


			<com:stylefile
				path="/view/kaf/000/a/component1/kaf000.a.component1.css" />
			<com:stylefile
				path="/view/kaf/000/a/component2/kaf000.a.component2.css" />
			<com:stylefile
				path="/view/kaf/000/a/component3/kaf000.a.component3.css" />
			<com:stylefile
				path="/view/kaf/000/a/component4/kaf000.a.component4.css" />
			<com:stylefile
				path="/view/kaf/000/a/component5/kaf000.a.component5.css" />
			<com:stylefile
				path="/view/kaf/000/a/component6/kaf000.a.component6.css" />
			<com:stylefile
				path="/view/kaf/000/a/component8/kaf000.a.component8.css" />
			<com:stylefile path="/view/kaf/000/shr/kaf000.shr.css" />
			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component1/kaf000.a.component1.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component2/kaf000.a.component2.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component3/kaf000.a.component3.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component4/kaf000.a.component4.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component5/kaf000.a.component5.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component6/kaf000.a.component6.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component7/kaf000.a.component7.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component8/kaf000.a.component8.js" />
			<com:scriptfile
				path="/view/kaf/000/a/component9/kaf000.a.component9.js" />


			<com:stylefile path="/view/kaf/002/b/kaf002.b.main.css" />
			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js" />
			<com:scriptfile path="/view/kaf/002/b/kaf002.b.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- <div style="display: inline-block;"
					data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div> -->
				<button class="proceed"
					data-bind="text: $vm.$i18n('KAF009_3'), click: register"></button>
				<div
					data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block; margin-left: 15px"></div>

			</div>
			<div style="display: inline-block; position: absolute; z-index: 10; margin-left: 70px;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
			<div id="contents-area" style="background-color: inherit;">
				<div class="two-panel" style="height: 100%; width: 1260px">
					<div class="left-panel"
						style="padding-bottom: 5px; width: calc(1260px - 388px); height: inherit">
							<div class="table form-header">
								<div class="cell" style="vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component2',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput,
															isAgentMode: isAgentMode
					                                          } }"></div>
								</div>
								<div class="cell"
									style="text-align: right; vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component6',
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
								</div>
							</div>
							<div
								data-bind="component: { name: 'kaf000-a-component3', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
							<div style="margin-top: 12px"
								data-bind="component: { name: 'kaf000-a-component4', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>



							<div class="label marginCustome1"
								data-bind="text: comment1().content, style: {color: comment1().color , margin:'10px', fontWeight: comment1().isBold ? 'bold' : 'normal'}"
								style="width: auto !important, white-space: break-spaces;"></div>

							<div class="inlineBlockFirst">
								<!-- B6_1 -->
								<div class="labelFirst"
									data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF002_79')}</div>
								<div
									data-bind="ntsComboBox: {
									options: dataSource,
									optionsValue: 'code',
									value: selectedCode,
									optionsText: 'name',
									name: $i18n('KAF002_77'),
									required: true
								}"></div>
							</div>

							<div class="blockSecond">
								<input class="inputBlockSecond" id="inputTimeKAF002"
									data-bind=" css: selectedCode() == 3 ? 'adjustWidth' : '', ntsTimeEditor: { name: $i18n('KAF002_79'), value: time, required: true, inputFormat: 'time', constraint: 'AttendanceClock', mode: 'time'
													}" />

								<div class="dropListBlockSecond"
									data-bind="visible: selectedCode() == 3, ntsComboBox: {
									options: dataSourceReason,
									optionsValue: 'code',
									value: selectedCodeReason,
									optionsText: 'name',
									required: true
								}"></div>
							</div>

							<div
								data-bind="text: comment2().content, style: {color: comment2().color , margin:'10px', fontWeight: comment2().isBold ? 'bold' : 'normal'}"
								class="label marginCustome2"
								style="width: auto !important, white-space: break-spaces;"></div>










							<div style="margin-top: -20px"
								data-bind="component: { name: 'kaf000-a-component5', 
														params: {
															appType: appType,
															application: application,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
							<div style="text-align: center; padding-top: 30px;">
								<div style="padding-bottom: 5px;">
									<button style="width: 300px;" class="proceed x-large"
										data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KAF007_54')}</button>
								</div>
								<div>
									<div
										data-bind="component: { name: 'kaf000-a-component7', 
															params: {
																appType: appType,
																checkBoxValue: isSendMail,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"
										style="display: inline-block;"></div>
								</div>
							</div>
					</div>
					<div class="right-panel" style="width: 388px; padding-bottom: 5px; height: inherit; padding-right: 0px">
						<div
							data-bind="component: { name: 'kaf000-a-component1', 
													params: {
														appType: appType,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
						<div
							data-bind="component: { name: 'kaf000-a-component8',
													params: {
														appType: appType,
														application: application,
														appDispInfoStartupOutput: appDispInfoStartupOutput
													} }"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
