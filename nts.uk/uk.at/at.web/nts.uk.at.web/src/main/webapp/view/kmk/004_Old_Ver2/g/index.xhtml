<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 360,
					height : 330
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<!-- <com:scriptfile path="kmk004.g.service.js" /> -->
			<com:scriptfile path="kmk004.g.vm.js" />
			<com:scriptfile path="kmk004.g.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area cf">
				<div id="table-container">
					<table>
						<tr><td><div class="des-label" data-bind="ntsFormLabel: {}">#{i18n.getText('KMK004_70')}</div></td></tr>
						<tr><td><div id="includeOT-switch" tabindex="1" class="cf gen-switch" data-bind="ntsSwitchButton: {
							name: '#[KMK004_71]',
							options: includeOverTimeOpt,
							optionsValue: 'code',
							optionsText: 'name',
							value: isIncludeOverTime,
							required: true,
							enable: isEnableOverTime }"></div></td></tr>
						<tr><td><div class="des-label" data-bind="ntsFormLabel: {}">#{i18n.getText('KMK004_74')}</div></td></tr>
						<tr><td><div id="shortageSetting-switch" tabindex="2" class="cf gen-switch"
						data-bind="ntsSwitchButton: {
							name: '#[KMK004_75]',
							options: shortageSettingOpt,
							optionsValue: 'code',
							optionsText: 'name',
							value: shortageSetting,
							required: true,
							enable: true }"></div></td></tr>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="x-large proceed" data-bind="click: decideData">#{i18n.getText('KMK004_36')}</button>
				<button tabindex="4" data-bind="click: cancel">#{i18n.getText('KMK004_37')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
