<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 800, height: 500 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu001.o1.main.css" />
			<com:scriptfile path="ksu001.o1.vm.js" />
			<com:scriptfile path="ksu001.o1.start.js" />

			<com:scriptfile path="../common/ksu001.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: closeDialog">#{i18n.getText('KSU001_1401')}</button>
				<button id="paste" class="size-image-button"
					data-bind="click: pasteData"></button>
				<button id="copy" class="size-image-button"
					data-bind="click: copyData"></button>
				<button id="undo" class="size-image-button"
					data-bind="click: undoData, timeClick: -1"></button>
				<!-- <button id="setting-workplace">#{i18n.getText('KSU001_69')}</button> -->
			</div>
			<div id="contents-area">
				<div id="set-work-type">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div>
					<div id="combo-box1"
						data-bind="ntsComboBox: {
								options: listWorkType,
								optionsValue: 'workTypeCode',
								visibleItemsCount: 10,
								value: selectedWorkTypeCode,
								editable:  false,
								enable: true,
								width: 300,
								columns: [
									{ prop: 'workTypeCode', length: 3 },
									{ prop: 'symbolicName', length: 1 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 20 }]}">
					</div>
				</div>

				<div id="set-work-time">
					<div data-bind="ntsFormLabel: {enable: isEnableButton}">#{i18n.getText('KSU001_65')}</div>
			 		<input id="time-edit1"
						data-bind="ntsTimeWithDayEditor: {
						name: '#{i18n.getText('KSU001_73')}',
						value: time1,
						constraint: 'TimeWithDayAttr',
						inputFormat: 'time',
						mode: 'time',
						option: {timeWithDay: false},
						enable: isEnableButton
						}" />
			 		
					<span>#{i18n.getText('KSU001_66')}</span> 
			 				
			 		<input id="time-edit2"
						data-bind="ntsTimeWithDayEditor: {
						name: '#{i18n.getText('KSU001_74')}',
						value: time2,
						constraint: 'TimeWithDayAttr',
						inputFormat: 'time',
						mode: 'time',
						enable: isEnableButton,
						option: {timeWithDay: false}
						}" />
					<button data-bind="click:search, enable: isEnableButton" class="reserved">#{i18n.getText('KSU001_67')}</button>
					<button data-bind="click:clear, enable: isEnableClearSearchButton">#{i18n.getText('KSU001_68')}</button>

					<!-- <div id="switch-o1" class="cf1"
						data-bind="ntsSwitchButton: {
											options: roundingRules,
											optionsValue: 'code',
											optionsText: 'name',
											enable: isEnableButton,
											value: selectedRuleCode}">
					</div> -->
				</div>

				<div id="table-worktime">
					<table id="single-list"
						data-bind="ntsGridList: {								
							height: 278,
							dataSource: listWorkTimeComboBox,
							primaryKey: 'codeName',
							columns: columnsWorkTime,
							value: selectedWorkTimeCode,
							enable: isEnableButton
						}"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
