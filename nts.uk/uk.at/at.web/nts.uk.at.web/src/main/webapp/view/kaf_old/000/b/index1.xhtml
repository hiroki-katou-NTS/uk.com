<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="contents-area cf" data-bind="if: approvalRootState().length != 0">
			<div class="contents-area cf" style ="padding-top: 20px;" data-bind="let: { $vm: $data }">
				<div id="label-1">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF000_37')}</div>
				</div>
				<div id="table-1">
					<table id="table-phase">
						<thead>
							<tr class="bg-green">
								<th class="phase-app" style="width: 111px;"></th>
								<th class="phase-app" style="width: 111px;"></th>
								<th class="phase-app" style="width: 230px;">#{i18n.getText('KAF000_3')}</th>
								<th class="phase-app" style="width: 111px;">#{i18n.getText('KAF000_29')}</th>
								<th class="phase-app" style="width: 111px;">#{i18n.getText('KAF000_30')}</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: { data: approvalRootState, as: 'loopPhase' }">
							<com:ko-foreach bind="{data: loopPhase.listApprovalFrame, as: 'loopFrame'}">
								<com:ko-foreach bind="{data: loopFrame.listApprover, as: 'loopApprover'}">
								<tr>
									<com:ko bind="$vm.isFirstIndexFrame(loopPhase, loopFrame, loopApprover)" tag="if">
										<td data-bind="attr: {rowspan: ko.pureComputed(function() { return $vm.frameCount(loopPhase.listApprovalFrame())}) }, 
										text: $vm.getPhaseLabel(loopPhase.phaseOrder())" style="width: 111px;" class="bg-green"></td>
									</com:ko>
									<td data-bind="text: $vm.getApproverLabel(loopPhase, loopFrame, loopApprover)" 
										style="width: 111px; text-align: left; padding-left: 5px;" class="bg-green"></td>
									<td>
										<span class="limited-label" style="width: 230px; text-align: left; padding-left: 5px;"
											data-bind="text: ko.pureComputed(function() { return $vm.getApproverAtr(loopApprover)})">
										</span>
									</td>
									<td >
										<span class="limited-label" 
										style="width: 111px;" 
										data-bind="text: loopApprover.approvalAtrName"></span>
									</td>
									<td>
										<span class="limited-label" 
										style="width: 111px; text-align: left; padding-left: 5px;"
										data-bind="text: loopApprover.approvalReason"></span>	
									</td>
								</tr>
								</com:ko-foreach>
							</com:ko-foreach>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
