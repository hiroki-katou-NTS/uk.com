<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div id="label1" class="label">#{i18n.getText('KDW001_14')}</div>

		<div id="area1">
			<div id="checkBox1" class="setting-checkbox"
				data-bind="ntsCheckBox: { checked: dailyCreatedCheck }" tabindex="1">#{i18n.getText('KDW001_9')}</div>
			<div class="table">
        <div class="row">
          <div id="swButton31" class="cf cell"
            data-bind="ntsSwitchButton: {
          options: roundingRules1,
          optionsValue: 'code',
          optionsText: 'name',
          value: selectedCreatDivisionCode,
          enable: dailyCreatedCheck }" tabindex="2"></div>
        </div>
        <div class="row">
          <label id="B4_1" class="describe-label cell">#{i18n.getText('KDW001_121')}</label>
        </div>
      </div>
		</div>

		<div id="area3">
			<div id="checkBox2" class="setting-checkbox"
				data-bind="ntsCheckBox: { checked: dailyCalCheck }" tabindex="3">#{i18n.getText('KDW001_10')}</div>
			<div class="table">
        <div class="row">
          <div id="swButton32" class="cf cell"
            data-bind="ntsSwitchButton: {
          options: roundingRules3,
          optionsValue: 'code',
          optionsText: 'name',
          value: selectedCalDivisionCode,
          enable: dailyCalCheck }" tabindex="4"></div>
        </div>

          <label id="B4_2" class="describe-label cell">#{i18n.getText('KDW001_122')}</label>
        </div>
      </div>
		</div>

		<div id="area4">
			<div id="checkBox3" class="setting-checkbox"
				data-bind="ntsCheckBox: { checked: approvalResultCheck }" tabindex="5">#{i18n.getText('KDW001_11')}</div>
			<div class="table">
        <div class="row flex valign-center">
          <div id="swButton33" class="cf cell"
            data-bind="ntsSwitchButton: {
          options: roundingRules4,
          optionsValue: 'code',
          optionsText: 'name',
          value: selectedReflectClassCode,
          enable: approvalResultCheck }" tabindex="6"></div>
          <div id="checkBox22" class="cell"
            data-bind="ntsCheckBox: { checked: forciblyCommitCheck, enable: forciblyEnable }" tabindex="7">#{i18n.getText('KDW001_68')}</div>
        </div>
        <div class="row">
          <label id="B4_3" class="describe-label cell">#{i18n.getText('KDW001_123')}</label>

      </div>
		</div>

		<div id="area5">
			<div id="checkBox4" class="setting-checkbox"

          <div id="swButton34" class="cf cell"

          options: roundingRules5,
          optionsValue: 'code',
          optionsText: 'name',
          value: selectedAggregateClassCode,

        </div>
        <div class="row">
          <label id="B4_4" class="describe-label cell">#{i18n.getText('KDW001_124')}</label>
        </div>
      </div>
		</div>
		<div id="button36Area">
			<button id="button36" data-bind="click: opendScreenC" tabindex="11">#{i18n.getText('KDW001_93')}</button>
		</div>
		<div id="button6Area">
			<button id="button6" class="proceed" data-bind="click: opendScreenD" tabindex="10">#{i18n.getText('KDW001_13')}</button>

</html>
