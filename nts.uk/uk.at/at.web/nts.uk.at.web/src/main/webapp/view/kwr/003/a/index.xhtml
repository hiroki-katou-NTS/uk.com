<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/base.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
        <com:scriptfile
          path="/view/ccg/share/ccg.service.js"
          of="/nts.uk.com.web"
        />
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

        <com:stylefile path="kwr003.a.main.css" />
        <com:scriptfile path="kwr003.a.common.js" />
        <com:scriptfile path="kwr003.a.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <!-- A1_1 -->
          <button
            tabindex="1"
            id="btnExportExcel"
            class="proceed"
            data-bind="enable: $root.errors.isEmpty, text: $i18n('KWR003_101'), click: function() { exportExcelPDF(2) }"
          />
          <!-- A1_2 -->
          <button
            tabindex="2"
            id="btnExportPdf"
            class="proceed"
            data-bind="enable: $root.errors.isEmpty, text: $i18n('KWR003_102'), click: function() { exportExcelPDF(1) }"
          />
        </div>
        <!-- A1_2-->
        <div id="content-area" class="kwr-003">
          <!-- A3_1-->
          <div id="CCG001" tabindex="-1"></div>
          <div class="pull-left fixed-flex-layout-left">
            <div class="employees-list">
              <!-- A2_1, A2_2, A2_3 -->
              <div class="panel panel-frame date-time-picker">
                <div
                  class="date-time-picker-label"
                  data-bind="ntsFormLabel: {}, text:  $i18n('KWR003_103')"
                ></div>
                <!-- YearMonth Picker -->
                <div
                  tabindex="3"
                  data-bind="ntsDatePicker: { 
                    required: true,
                    value: dpkYearMonth, 
                    dateFormat: 'yearmonth', 
                    dateType: 'yearmonth',
                    valueFormat: 'YYYYMM', 
                    cssRanger: {}, 
                    defaultClass: 'round-orange',
                    name: $i18n('KWR003_103'),
                    fiscalMonthsMode: true,
                    showJumpButtons: true }"
                ></div>
              </div>
              <!-- A3_2-->
              <div tabindex="4" id="kcp005" class="panel panel-frame"></div>
            </div>
          </div>
          <div class="pull-left fixed-flex-layout-right">
            <!-- A4_1-->
            <div class="panel panel-frame">
              <div class="panel-row">
                <div class="row-left">
                  <!-- A5_1-->
                  <div
                    class="label"
                    data-bind="ntsFormLabel: {}, text: $i18n('KWR003_104')"
                  ></div>
                </div>
                <div class="row-right">
                  <div class="radios-group">
                    <!-- A5_2 -->
                    <div
                      tabindex="5"
                      data-bind="ntsRadioBoxGroup: {
                        options: itemSelection,
                        optionsValue: 'id',
                        optionsText: 'name',
                        value: rdgSelectedId,
                        enable: true,
                        name: $i18n('KWR003_104')
                      }"
                    ></div>
                  </div>
                  <div class="text-box-button">
                    <div class="item item-1">
                      <!-- A5_3_2 - KWR003_105-->
                      <div
                        tabindex="6"
                        id="KWR003_105"
                        data-bind="ntsComboBox: {
                          name: $i18n('KWR003_105'),
                          options:  settingListItems1,
                          optionsValue: 'code',
                          visibleItemsCount: 5,
                          value: standardSelectedCode,
                          optionsText: 'name',
                          editable: false,
                          enable: isEnableSelectedCode(),
                          required: true,
                          selectFirstIfNull: true,
                          columns: [
                            { prop: 'code', length: 3 },
                            { prop: 'name', length: 10 },
                          ]}"
                      ></div>
                      <!-- A5_3_3-->
                      <button
                        tabindex="7"
                        data-bind="enable: isEnableSelectedCode() &amp;&amp; isWorker, 
                                  click: showDialogScreenB, text: $i18n('KWR003_112')"
                      />
                    </div>
                    <div class="item item-2" data-bind="if: isPermission51">
                      <!-- A5_4_2 - KWR003_106-->
                      <div
                        tabindex="8"
                        id="KWR003_106"
                        data-bind="ntsComboBox: {
                          name: $i18n('KWR003_106'),
                          options:  settingListItems2,
                          optionsValue: 'code',
                          visibleItemsCount: 5,
                          value: freeSelectedCode,
                          optionsText: 'name',
                          editable: false,
                          enable: !isEnableSelectedCode(),
                          required: true,
                          selectFirstIfNull: true,
                            columns: [
                            { prop: 'code', length: 3 },
                            { prop: 'name', length: 10 },
                          ]}"
                      ></div>
                      <!-- A5_3_3-->
                      <button
                        tabindex="9"
                        data-bind="enable: !isEnableSelectedCode(), click: showDialogScreenB, text: $i18n('KWR003_112')"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-row">
                <div class="row-left">
                  <!-- A6_1-->
                  <div
                    class="label"
                    data-bind="ntsFormLabel: {}, text: $i18n('KWR003_107')"
                  ></div>
                </div>
                <div class="row-right row-switch-button">
                  <!-- A6_2 -->
                  <div
                    tabindex="10"
                    class="cf"
                    data-bind="ntsSwitchButton: {
                    name: $i18n('KWR003_107'),
                    options: [
                      { code: 0, name: $i18n('KWR003_108')},
                      { code: 1, name: $i18n('KWR003_109')}
                    ],
                    optionsValue: 'code',
                    optionsText: 'name',
                    value: zeroDisplayClassification
                  }"
                  ></div>
                </div>
              </div>
              <div class="panel-row">
                <div class="row-left">
                  <!-- A7_1-->
                  <div
                    class="label"
                    data-bind="ntsFormLabel: {}, text: $i18n('KWR003_110')"
                  ></div>
                </div>
                <div class="row-right row-switch-button">
                  <!-- A7_2 -->
                  <div
                    tabindex="11"
                    class="cf"
                    data-bind="ntsSwitchButton: {
                    name: $i18n('KWR003_110'),
                    options: [
                      { code: 0, name: $i18n('KWR003_111')},
                      { code: 1, name: $i18n('KWR003_113')}
                    ],
                    optionsValue: 'code',
                    optionsText: 'name',
                    value: pageBreakSpecification
                  }"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
