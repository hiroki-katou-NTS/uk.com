<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 350, height: 320 };</script>
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="kal003.d.style.css" />
			<com:scriptfile path="kal003.d.start.js" />
			<com:scriptfile path="kal003.d.vm.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<label>#{i18n.getText('KAL003_47')}</label>
				<div id="combo-box"
					data-bind="ntsComboBox: {
						options: itemList,
						optionsValue: 'code',
						visibleItemsCount: 5,
						value: selectedCode,
						dropDownAttachedToBody: true,
						optionsText: 'name',
						columns: [
							{ prop: 'code', length: 4 },
							{ prop: 'name', length: 10 },
						]}"></div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click: selectCategory">#{i18n.getText('KAL003_45')}</button>
				<button data-bind="click: closeWindows">#{i18n.getText('KAL003_46')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
