<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1230,
					height : 640
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.schedule.dom.shift.schedulehorizontal.primitives.CategoryCode
				nts.uk.ctx.at.schedule.dom.shift.schedulehorizontal.primitives.CategoryName
				nts.uk.shr.com.primitive.Memo
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kml004.a.main.css" />
			<com:scriptfile path="kml004.a.start.js" />
			<com:scriptfile path="kml004.a.vm.js" />
			<com:scriptfile path="kml004.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<!-- A1_1 -->
					<button tabindex="1" id="NEW_BTN" data-bind="click : newMode">#{i18n.getText('KML004_1')}</button>
					<!-- A1_2 -->
					<button tabindex="2" id="REGISTER_BTN" class="proceed"
						data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KML004_2')}</button>
					<!-- A1_3 -->
					<button tabindex="3" id="DELETE_BTN" class="danger"
						data-bind="click: remove, enable: lstCate().length >0 &amp; !checkUpdate()">#{i18n.getText('KML004_3')}</button>
					<!-- A1_4 -->
					<button tabindex="4" id="Close_BTN" data-bind="click: closeDialog">#{i18n.getText('KML004_4')}</button>
				</div>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px; height: 335px;">
					<!-- A2_1 -->
					<div tabindex="5" id="LST_001"
						style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: lstCate,
								optionsValue: 'categoryCode',
								columns: gridListColumns,
								multiple: false,								
								value: selectedCode}"></table>
					</div>
				</div>
				<div class="right-content">
					<div class="control-group" data-bind="with: selectedOption">
						<!-- A3_1 -->
						<div id="code-sphd"
							data-bind="ntsFormLabel: {required: true,constraint:['CategoryCode','CategoryName']}">#{i18n.getText('KML004_8')}</div>
						<!-- A3_2 -->
						<span><input tabindex="6" id="code-text"
							style="width: 40px; margin-left: -1px;"
							data-bind="ntsTextEditor: {value: categoryCode, constraint:'CategoryCode' , required: true, enable: $parent.checkUpdate, immediate: true ,option: {autofill:true, filldirection:'left'}, name: '#[KML004_9]'}" /></span>
						<!-- A3_3 -->
						<span><input tabindex="7" id="nameCtg" style="width: 180px"
							data-bind="ntsTextEditor: {value: categoryName, constraint:'CategoryName' , required: true, name: '#[KML004_10]'}" /></span>
						<div id="memo">
							<!-- A4_1 -->
							<div id="lbl-memo"
								style="margin-top: 10px; vertical-align: text-bottom;"
								data-bind="ntsFormLabel: {constraint: 'Memo'}">#{i18n.getText('KML004_11')}</div>
							<!-- A4_2 -->
							<textarea tabindex="8"
								style="width: 516px; height: 50px; margin-left: 92px; margin-top: 10px; position: absolute;"
								id="txta-memo"
								data-bind="ntsMultilineEditor: {value: memo, name: '#[KML004_11]',constraint: 'Memo'}" />
						</div>
					</div>
					<div>
						<hr style="margin-top: 50px" />
						<span>#{i18n.getText('KML004_12')}</span><br />
						<!-- A5_2 -->
						<div id="lb_swap_left" style="margin-top: 5px"
							data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_13')}</div>
						<!-- A6_1 -->
						<div id="lb_swap_right"
							style="margin-top: 5px; margin-left: 224px;"
							data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_16')}</div>
						<!-- A5_3 disableMoveButton-->

						<div id="swap-list" tabindex="9"
							data-bind="ntsSwapList: {
										height: 330,
										dataSource: items,
										primaryKey: 'totalItemNo',
										leftColumns: columns,
										rightColumns: newColumns,
										value: selectedOption().totalEvalOrders,
										multiple: true,
										enableRowNumbering: false,
										showNumbering: false,
										showSort:{ showLeft : false, showRight: false}
									}">
						</div>

 						  <div class="chane-position-function" >
							<div id="swap-up-down"
								data-bind="ntsUpDown: {
										targetSource: selectedOption().totalEvalOrders,
										primaryKey: 'totalItemNo',
										comId: '#swap-list',
										type: 'swap',
										swapTarget: 'right',
										enable:  ko.computed(function() { return selectedOption().totalEvalOrders().length > 0;})}">
							</div> 
						 </div> 
 
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
