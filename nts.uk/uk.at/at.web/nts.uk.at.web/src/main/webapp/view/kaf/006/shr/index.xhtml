<div>
	<div class="left-content-kaf006">
		<table id="tbl">
			<tr data-bind ="visible : !employeeFlag()">
				<td><div data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_7')}</div></td>
				<td class="thut"><label
					data-bind="text : employeeName"></label></td>
			</tr>
			<tr data-bind ="visible : employeeFlag()">
				<td style = "vertical-align: top;"><div data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_7')}</div></td>
				<td class="thut">
				<div id="list-box"
				data-bind="ntsListBox: {
							options: employeeList,
							optionsValue: 'id',
							optionsText: 'name',
							multiple:false,
							value: selectedEmplCodes,
							enable: true,
							rows: 3,
							columns: [
								{ key: 'name',length: 11}
							]}">
				</div>
			</td>
			</tr>
			<tr data-bind ="visible : employeeFlag()">
				<td><div></div></td>
				<td class="thut"><label style ="margin-left: -9px;" data-bind="text : totalEmployee"></label></td>
			</tr>
			<tr data-bind="if: displayPrePostFlg">
				<td><div data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_9')}</div></td>
				<td class="thut"><div data-bind="if: screenModeNew"
						style="display: inline-block;">
						<!--A3_4 事前事後スイッチ-->
						<div tabindex="7" id = "switch_prePost"
							data-bind="ntsSwitchButton: {name: '#{i18n.getText('KAF006_9')}',
									options:ko.observableArray([
							                { prePostCode: 0, prePostName: '#{i18n.getText('KAF006_10')}' },
							                { prePostCode: 1, prePostName: '#{i18n.getText('KAF006_11')}' }
							                ]),
									optionsValue: 'prePostCode',
									required: true,
									optionsText: 'prePostName',
									value: prePostSelected,
									enable: prePostEnable}">
						</div>
					</div>
					<div data-bind="if: !screenModeNew()"
						style="display: inline-block;">
						<span style ="margin-left: -3px;"
							data-bind="text: prePostSelected()==0 ? '#{i18n.getText('KAF006_10')}' : '#{i18n.getText('KAF006_11')}'"></span>
					</div></td>
			</tr>
			<tr>
				<td><div
						data-bind="ntsFormLabel: {required: true}"
						style="margin-right: 16px">#{i18n.getText('KAF006_8')}</div></td>
				<td><div tabindex="8" style="float: left; margin-right: 15px"
						data-bind="ntsCheckBox: { checked: displayEndDateFlg, enable: enableDisplayEndDate, text: '#{i18n.getText('KAF006_12')}'},visible: screenModeNew">
					</div>
					<div
						data-bind="if: screenModeNew()">
						<!--A3_9  期間入力-->
						<div tabindex="9" id="inputdate"
							data-bind="ntsDatePicker: {name: '#{i18n.getText('KAF006_8')}',required:true, value: appDate, dateFormat: 'YYYY/MM/DD'}, acceptJapaneseCalendar: true,visible: !displayEndDateFlg()"></div>
						<div id="daterangepicker" tabindex="9"
							data-bind="ntsDateRangePicker: { name: '#{i18n.getText('KAF006_8')}',startName:'#{i18n.getText('KAF006_8')}',endName: '#{i18n.getText('KAF006_8')}',required:true, enable: true, showNextPrevious: false, value: dateValue, maxRange: 'none'},visible: displayEndDateFlg()" />
					</div>
					<div data-bind="if: !screenModeNew()">
						<span style ="margin-left: 6px;"
							data-bind="text: appDate"></span>
					</div>
					<div style="clear: both"></div>
					</td>

			</tr>
			<tr>
				<td></td>
				<td class="thut" tabindex="11">
				<label class="ntsRadioBox" style="margin-right: 5px" > <input  type="radio"
						name="textRadio"
						data-bind="checkedValue: 0, checked: selectedAllDayHalfDayValue,enable: enbAllDayHalfDayFlg" />
						<span class="box"></span><span class="label"
						data-bind="text: '#{i18n.getText('KAF006_13')}'"></span>
				</label> <label class="ntsRadioBox"> <input type="radio"
						name="textRadio"
						data-bind="checkedValue: 1, checked: selectedAllDayHalfDayValue,enable: enbAllDayHalfDayFlg" />
						<span class="box"></span><span class="label"
						data-bind="text: '#{i18n.getText('KAF006_14')}'"></span>
				</label>
				</td>
			</tr>
			<tr>
				<td><div
						class="lblTitle-kaf006 cm-column2-kaf006 control-group-kaf006"
						data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_15')}</div></td>
				<td class="thut"><div tabindex="12"
						data-bind="ntsSwitchButton: {
								options: holidayTypes,
								optionsValue: 'code',
								optionsText: 'name',
								value: holidayTypeCode,
								enable: screenModeNew }"></div></td>
			</tr>

		</table>
		<div data-bind="css : {disappear: !displayStartFlg()}">
			<div class="valign-center-kaf006  control-group-kaf006"
				data-bind="visible: contentFlg">
				<!--A5_1 勤務種類-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF006_16')}</div>
				<!--A5_2 勤務種類一覧-->
				<div tabindex="13" class="combo-box-kaf006" id ="workTypes"
					data-bind="ntsComboBox: {name: '#{i18n.getText('KAF006_16')}', 
								options: typeOfDutys,
								optionsValue: 'typeOfDutyID',
								optionsText: 'typeOfDutyName',
								value: selectedTypeOfDuty,
								required: true,
								enable: enbWorkType}">
				</div>
				<!--A5_3 半日の組み合わせを表示-->
				<div class="" tabindex="14"
					data-bind="ntsCheckBox: { checked: displayHalfDayValue, enable: enbHalfDayFlg, text: '#{i18n.getText('KAF006_17')}'}"></div>
			</div>
			<div data-bind="visible:changeWorkHourValueFlg">
				<div class="valign-center-kaf006 control-group-kaf006">
					<!--A6_1 就業時間帯を変更する-->
					<div class="" tabindex="18"
						data-bind="ntsCheckBox: { checked: changeWorkHourValue, enable: enbChangeWorkHourFlg, text: '#{i18n.getText('KAF006_18')}'}"></div>
					<!--A6_2 罫線-->
					<HR data-bind="" style="width: 1000px;"></HR>
				</div>
				<div
					class="valign-center-kaf006 control-group-kaf006 margin-left-for-workChange-kaf006">
					<div class="table">
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<!--A6_3 就業時間帯-->
							<div class="lblTitle-kaf006"
								data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KAF006_19')}</div>
						</div>
						<div class="cell valign-top-kaf006 cm-column2-kaf006" >
							<!--A6_4 就業時間帯選択-->
							<button class="proceed" tabindex="19"
								data-bind="click: btnSelectWorkTimeZone, enable : enbbtnWorkTime() &amp; changeWorkHourValue()">#{i18n.getText('KAF006_20')}</button>
						</div>
						<div class="cell valign-center-kaf006">
							<!--A6_5 就業時間帯選択対象-->
							<label class="row-cell-margin-kaf006"
								data-bind="text: displayWorkTimeName"></label>
						</div>
					</div>
				</div>
				<div
					class="valign-center-kaf006 control-group-kaf006 margin-left-for-workChange-kaf006">
					<div class="table">
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<!--A6_6 勤務時間-->
							<div class="lblTitle-kaf006"
								data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KAF006_22')}</div>
						</div>
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<div >
								<!--A6_7 開始時刻-->
								<input tabindex="20"
									class="row-cell-margin-kaf006 inputDate-kaf006 right-content-kaf006"
									id="inpStartTime1"
									data-bind="ntsTimeWithDayEditor: {name: '#[KAF006_58]',constraint:'TimeWithDayAttr',value: timeStart1,enable : eblTimeStart1 }" />
								<!--A6_8 ～-->
								<label class="valign-center-kaf006 link-label-kaf006">#{i18n.getText('KAF005_39')}</label>
							</div>
						</div>
						<div class="cell valign-center-kaf006">
							<div >
								<!--A6_9 終了時刻-->
								<input tabindex="21"
									class="row-cell-margin-kaf006 inputDate-kaf006 right-content-kaf006"
									id="inpEndTime1"
									data-bind="ntsTimeWithDayEditor: {name: '#[KAF006_59]', constraint:'TimeWithDayAttr',value: timeEnd1, enable : eblTimeEnd1}" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--定型理由 -->
			<div class="valign-center-kaf006 control-group-kaf006 overlay-reason-kaf006"
				data-bind="css: { disappear: !typicalReasonDisplayFlg() }">
				<!--A7_1 申請定型理由-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_24')}</div>
				<!--A7_2 申請定型理由-->
				<div tabindex="29" class="combo-box-kaf006"
					data-bind="ntsComboBox: {name: '#[KAF006_24]', 
								options: reasonCombo ,
								optionsValue: 'reasonId',
								optionsText: 'reasonName',
								value: selectedReason,
								enable: enbReasonCombo,
								columns: [{ prop: 'reasonName',length: 10 }]}">
				</div>
			</div>
			<!-- 申請理由（ラベル) -->
			<div class="cf valign-top-kaf006 control-group-kaf006"
				data-bind="if: displayAppReasonContentFlg">
				<!--A7_3 申請理由-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel: {}">#{i18n.getText('KAF006_26')}</div>
				<!--A7_4 申請理由-->
				<div id="multiline" >
					<textarea  tabindex="30" id="appReason" class="textarea-kaf006"
						data-bind="ntsMultilineEditor: {name: '#[KAF006_26]', 
								value: multilContent,
								enable: enbContentReason,
								option: {
									resizeable: false,
			                    	width: '500',
			                    	required: requiredReason()
			                   	},
							}" />
				</div>
			</div>
		</div>
	</div>
</div>
