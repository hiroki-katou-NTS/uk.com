<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = { width: 500, height: 455 };
			</script>
			
			<com:scriptfile set="IGNITE" />
			
			<com:stylefile path="./kdp003.s.style.css" />
			<com:scriptfile path="./kdp003.s.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="top-panel bg-green">
					<div tabindex="1" 
						data-bind="ntsDatePicker: {
							name: $i18n('KDP003_33'),
							value: filter.day,
							dateFormat: 'yearmonth',
							valueFormat: 'YYYYMM',
							showJumpButtons: true,
							required: true,
							enabled: true
						}"></div>
					<div tabindex="2" 
						data-bind="ntsComboBox: {
							name: $i18n('KDP003_34'),
							optionsText: 'name',
							optionsValue: 'code',
							visibleItemsCount: 4,
							options: [
				                { code: '1', name: $i18n('KDP003_36') },
				                { code: '2', name: $i18n('KDP003_37') },
				                { code: '3', name: $i18n('KDP003_38') },
				                { code: '4', name: $i18n('KDP003_39') },
				            ],
							value: filter.engraving,
							editable: false,
							required: true,
							columns: [
								{ prop: 'name', length: 10 },
							]
						}"></div>
					<div class="cf"></div>
				</div>
				<table id="single-list" tabindex="3" 
					data-bind="ntsGridList: {
						height: 350,
						primaryKey: 'id',
						columns: [
			                { headerText: 'id', key: 'id', width: 0, hidden: true },
			                { headerText: $i18n('KDP003_40'), key: 'date', width: 150 },
			                { headerText: $i18n('KDP003_41'), key: 'time', width: 100 },
			                { headerText: $i18n('KDP003_42'), key: 'name', width: 210 }
			            ],
						enable: true,
						multiple: false,
						dataSource: dataSources.filtereds,
						value: ko.observable(''),
						rows: 10
					}"></table>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="4" class="x-large" data-bind="click: closeDialog, i18n: 'KDP003_43'"></button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
