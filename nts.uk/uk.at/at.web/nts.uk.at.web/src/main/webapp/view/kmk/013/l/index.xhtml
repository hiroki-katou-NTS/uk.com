<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

			<com:scriptfile path="kmk013.l.service.js" />
			<com:scriptfile path="kmk013.l.vm.js" />

				<!-- L1_2 -->

			<div id="contents-area">
				<div>
					<!-- L2_1 -->
					<div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('KMK013_345')}</div>

					<div class="label">#{i18n.getText('KMK013_348')}</div>
					<!-- L2_7 -->
					<div>
						<input id="l2_7" tabindex="3" data-bind="ntsNumberEditor: {
							value: valueL2_7,
							constraint: 'MaxUsage',
							option: {
								grouplength: 1,
		                        decimallength: 0,
		                        placeholder: '',

							enable: true,
							readonly: false,
							name: '#[KMK013_423]'}, hasFocus: true" />

								width: '50px',
								textalign: 'left'
							},
							required: true,
							enable: true,
							readonly: false,
