<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 460,
                height: 410
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kmk008.g.main.css"/>
        <com:scriptfile path="kmk008.g.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div data-bind="with: operationSetting">
                <div class="label">#{i18n.getText('KMK008_5')}</div>
                <hr/>
                <table>
                    <tr>
                        <td>
                            <div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK008_32')}</div>
                        </td>
                        <td>
                            <div id="combo-box-month" tabindex="1" data-bind="ntsComboBox: {
                                name: '#{i18n.getText('KMK008_32')}',
                                visibleItemsCount: 5,
                                options: startingMonthEnum,
                                optionsValue: 'value',
                                value: startingMonth,
                                optionsText: 'localizedName',
                                columns: [
                                { prop: 'localizedName', length: 10 },
                                ]} ">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK008_33')}</div>
                        </td>
                        <td>
                            <div id="combo-box-deadline" tabindex="2" data-bind="ntsComboBox: {
                                name: '#{i18n.getText('KMK008_33')}',
                                visibleItemsCount: 5,
                                options: closureDateEnum,
                                optionsValue: 'value',
                                value: closureDate,
                                optionsText: 'localizedName',
                                columns: [
                                { prop: 'localizedName', length: 10 },
                            ]} ">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="label">#{i18n.getText('KMK008_184')}</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK008_157')}</div>
                        </td>
                        <td>
                            <div tabindex="3" data-bind="ntsRadioBoxGroup: {
                                options: $parent.specialConditionList,
                                optionsValue: 'value',
                                optionsText: 'localizedName',
                                value: specialConditionApplicationUse}">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK008_179')}</div>
                        </td>
                        <td>
                            <div tabindex="5" data-bind="ntsRadioBoxGroup: {
                                options: $parent.yearSpecialConditionList,
                                optionsValue: 'value',
                                optionsText: 'localizedName',
                                value: yearSpecialConditionApplicationUse}">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="control-group function-button-class" id="functions-area-bottom">
            <button class="proceed large" data-bind="click: register" tabindex="7">#{i18n.getText('KMK008_37')}</button>
            <button data-bind="click: closeDialog" tabindex="8">#{i18n.getText('KMK008_38')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
