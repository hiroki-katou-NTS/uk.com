<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
> 
  <div>
    <div class="ui-iggrid">    
      <table id="fixedTable">
        <colgroup>
          <col width="35px" />
          <col width="40px" />
          <col width="50px" />
          <col width="200px" />
          <col width="250px" />
        </colgroup>
        <thead>
          <tr>
            <th class="ui-iggrid-header ui-widget-header text-center">
              <div data-bind="ntsCheckBox: { checked: selectedAll }"></div>
            </th>
            <th
              class="ui-iggrid-header ui-widget-header text-center"
              data-bind="text: $vm.$i18n('KAL013_17')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header text-center"
              data-bind="text: $vm.$i18n('KAL013_51')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header"
              data-bind="text: $vm.$i18n('KAL013_13')"
            ></th>
            <th
              class="ui-iggrid-header ui-widget-header"
              data-bind="text: $vm.$i18n('KAL013_18')"
            ></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: alarmListItem">
          <tr>
            <td class="text-center">
              <div data-bind="ntsCheckBox: { checked: isChecked }"></div>
            </td>
            <td class="text-center">
              <span data-bind="text: $index() + 1"></span>
            </td>
            <td class="text-center">
              <span data-bind="text: register"></span>
            </td>
            <td><span data-bind="text: name"></span></td>
            <td>
              <input
                tabindex="10"
                data-bind="ntsTextEditor: { 
                  value: message,
                  name: $vm.$i18n('KAL013_13')
                }"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ui:composition>
