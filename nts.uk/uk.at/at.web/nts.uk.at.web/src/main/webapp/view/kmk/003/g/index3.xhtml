<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">

    <ui:define name="htmlHead">

        <script>
            var dialogSize = {
                width: 450,
                height: 550
            };
        </script>

        <com:scriptfile set="IGNITE"/>

        <com:scriptfile path="../a5/kmk003.a5.vm.js"/>
        <com:stylefile path="kmk003.g.style.css"/>
        <com:scriptfile path="kmk003.g.vm.js"/>
        <com:scriptfile path="kmk003.g.start.js"/>
    </ui:define>

    <ui:define name="content">

        <div id="contents-area">
            <div class="main-container">
                <!-- G1_9 -> G1_14 Group start -->
                <!-- START form label -  -->
                <div class="dialog-rows">
                    <div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_234')}</div>
                </div>
                <div>
                    <hr/>
                </div>
                <!-- END form label -  -->

                <!-- START setting items -  -->
                <div class="dialog-block">
                    <div class="dialog-rows " style=" width: 350px">
                        <div id="calculate-method" tabindex="1" data-bind="ntsRadioBoxGroup: {
										options: calcMethodLst,
										name: '#[KMK003_234]',
										optionsValue: 'id',
										optionsText: 'name',
										value: selectedCalcMethod,
										enable: true}"></div>
                    </div>
                </div>
                <!-- END setting items -  -->
                <!--END Group-->
                <!-- ====================================================================================== -->

                <!-- G1_1 -> G1_8 Group start -->
                <div data-bind="visible: isFlow">
                    <!-- START form label -  -->
                    <div class="dialog-rows">
                        <div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_230')}</div>
                    </div>

                    <hr/>

                    <!-- END form label -  -->

                    <!-- START setting items -  -->
                    <div class="dialog-block">
                        <div class="dialog-rows">
                            <div data-bind="ntsCheckBox: {checked: useRest}">#{i18n.getText('KMK003_231')}</div>
                        </div>
                        <div class="dialog-rows" style="margin-left: 35px">
                            <label>#{i18n.getText('KMK003_324')}</label>
                            <div class="control-warp" style="width: 70px;">
                                <div tabindex="2" style="width: 70px;" data-bind="ntsComboBox: {
										options: unitComboBoxOptions,
										name: '#[KMK003_232]',
										optionsValue: 'code',
										visibleItemsCount: 8,
										value: unitValue,
										optionsText: 'name',
										dropDownAttachedToBody: true,
										editable: false,
										enable: useRest }"></div>
                            </div>
                            <com:ko tag="if" bind="updateRounding">
                                <div class="control-warp" style="width: 170px;">
                                    <div tabindex="3" style="width: 170px;" data-bind="ntsComboBox: {
										options: roundingComboBoxOptions,
										name: '#[KMK003_233]',
										optionsValue: 'code',
										visibleItemsCount: 8,
										value: roundingValue,
										optionsText: 'name',
										dropDownAttachedToBody: true,
										editable: false,
										enable: useRest }"></div>
                                </div>
                            </com:ko>
                        </div>
                    </div>
                    <!-- END setting items -  -->
                </div>
                <!-- G1 Group end-->

                <!--G4 Group start-->
                <!-- START form label -  -->
                <div data-bind="visible: isFlow() || isFlex()">
                    <div class="dialog-rows">
                        <div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_238')}</div>
                    </div>
                    <div>
                        <hr/>
                    </div>
                    <!-- END form label -  -->

                    <!-- START setting items -  -->
                    <div class="dialog-block">
                        <div class="radio-vertical" style="width: 200px">
                            <div tabindex="4" data-bind="ntsRadioBoxGroup: {
										options: fixedCalcMethodLst,
										name: '#[KMK003_238]',
										optionsValue: 'id',
										optionsText: 'name',
										value: selectedFixedCalc,
										enable: true}">
                            </div>
                        </div>

                        <div class="checkbox-group" style="margin-left: 25px">
                            <div class="dialog-rows">
                                <div tabindex="5" data-bind="ntsCheckBox: {checked:  usePrivateGoOutRest, enable: selectedFixedCalc() == 1}">#{i18n.getText('KMK003_250')}</div>
                            </div>
                            <div class="dialog-rows">
                                <div tabindex="6" data-bind="ntsCheckBox: {checked:  useAssoGoOutRest, enable: selectedFixedCalc() == 1}">#{i18n.getText('KMK003_251')}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END setting items -  -->
                <!--G4 Group end-->
            </div>
        </div>

        <div id="functions-area-bottom">
            <button tabindex="7" data-bind="click: save" class="x-large proceed">#{i18n.getText('KMK003_229')}</button>
            <button tabindex="8" data-bind="click: close" class="large">#{i18n.getText('KMK003_180')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
