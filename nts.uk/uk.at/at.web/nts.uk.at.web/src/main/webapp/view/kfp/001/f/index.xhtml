<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
                var dialogSize = {
                    width : 450,
                    height : 550
                };
            </script>
			<com:scriptfile set="IGNITE" />
<!-- 			<com:stylefile path="kfp001.f.style.css" /> -->
			<com:scriptfile path="kfp001.f.service.js" />
			<com:scriptfile path="kfp001.f.vm.js" />
			<com:scriptfile path="kfp001.f.start.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<div style="padding: 20px">
					<div class="valign-center control-group">
						<div style="width: 90px" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KFP001_28')}</div>
						<span class="label" style="padding-right: 30px" data-bind="text: code"></span>
						<span class="label" data-bind="text: name"></span>
					</div>
					<div class="valign-center control-group">
						<div style="width: 90px" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KFP001_29')}</div>
						<span class="label" data-bind="text: start"></span>
						<span class="label">#{i18n.getText('KFP001_30')}</span>
						<span class="label" data-bind="text: end"></span>
					</div>
					<div class="valign-center control-group">
						<div style="width: 90px" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KFP001_31')}</div>
						<span class="label" data-bind="text: targetNum"></span>
					</div>
					<table id="single-list" tabindex="1" data-bind="ntsGridList: {								
						rows: 10,
						dataSource: items,
						name: '#[KFP001_46]',
						primaryKey: 'employeeId',
						columns: [
							{ headerText: '#{i18n.getText('KFP001_40')}', key: 'employeeId', hidden: true },
							{ headerText: '#{i18n.getText('KFP001_40')}', key: 'employeeCode', width: 140, formatter: _.escape },
			                { headerText: '#{i18n.getText('KFP001_41')}', key: 'employeeName', width: 150, formatter: _.escape },
			                { headerText: '#{i18n.getText('KFP001_47')}', key: 'status', width: 100, formatter: _.escape }
			            ], 
						multiple: false,
						value: currentCode
					}"></table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="2" id="F5_2" data-bind="click: closeDialog">#{i18n.getText('KFP001_45')}</button>
			</div>
		</ui:define>
	</ui:composition>
