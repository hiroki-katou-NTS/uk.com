<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile path="ksc001.g.vm.js" />
			<com:scriptfile path="ksc001.g.start.js" />
			<com:scriptfile path="ksc001.g.service.js" />
			<com:stylefile path="ksc001.g.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" style="display: none" data-bind="visible: true">
				<!-- Go back Style -->
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/ksc/001/a/index.xhtml' }">
					#{i18n.getText('KSC001_40')} </a>
			</div>
			<div id="contents-area" style="display: none" data-bind="visible: true">
				<label class="navigation-label">#{i18n.getText('KSC001_62')}</label>
				<div class="ksc001-panel"
					data-bind="ntsPanel:{
									width: '935px',
					   	 			visible: true,
					   	 			padding: '0' }">

					<div class="label-ksc001-63" data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_63')}</div>
					<div class="date-range-ksc001" id="daterangepicker" tabindex="1"
						data-bind="ntsDateRangePicker: {
									 required: required,
									 enable: enable,
									 showNextPrevious: true,
									 value: dateValue,
									 startName:'#{i18n.getText('KSC001_72')}',
									 endName:'#{i18n.getText('KSC001_73')}',
									 name:'#{i18n.getText('KSC001_63')}',
									 showNextPrevious:false,
									 maxRange:'oneYear'
									 }" />
					<button data-bind="click: search"
						class=" search-btn-ksc001 search-btn ntsSearchBox_Component"
						tabindex="3">#{i18n.getText('KSC001_64')}</button>
					<div style="clear: both;"></div>
					<div>
						<label class="explanation-lb">#{i18n.getText('KSC001_65')}</label>
					</div>
					<div>
						<table tabindex="-1" id="gridTable"></table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
