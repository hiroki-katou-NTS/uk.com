<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 360
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.b.service.js" />
			<com:scriptfile path="kmf001.b.vm.js" />
			<com:scriptfile path="kmf001.b.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div>
				<div class="headSelected"
					style="display: inline-flex; margin-bottom: 35px; margin-top: 20px;">
					<!--（優先順位の設定） -->
					<label class="content-label"
						style="padding: 6px 0px; margin-left: 20px; font-size: 15px;">#{i18n.getText('KMF001_21')}</label>
					<!--優先順位の設定選択肢-->
					<div id="priority" style="margin-left: 110px;" tabindex="1"
						data-bind="ntsSwitchButton: {
										options: categoryEnums,
										optionsValue: 'value',
										optionsText: 'localizedName',
										value: selectedPriority,
										enable: true }"></div>
				</div>
				<!--優先順位の説明-->
				<div style="width: 451px;">
					<label style="margin-left: 20px; display: block; font-size: 15px;"
						class="content-label">#{i18n.getText('KMF001_141')}</label>
				</div>
				
				<!--優先順位一覧-->
				<div style="display: inline-flex;">
					<table class="table table-bordered" id="priorityTable" tabindex="-1"
						style="margin-top: 30px; border-collapse: collapse; width: 280px; text-align: center; margin-left: 89px;">
						<tr>
							<td>
								<div tabindex="2" data-bind="ntsCheckBox: { checked: priorityPause, enable: enableInputPriority, text: '#{i18n.getText('KMF001_143')}'}"></div>
							</td>
						</tr>
						<tr>
							<td>
								<div tabindex="3" data-bind="ntsCheckBox: { checked: prioritySubstitute, enable: enableInputPriority, text: '#{i18n.getText('KMF001_144')}'}"></div>
							</td>
						</tr>
						<tr>
							<td>
								<div tabindex="4" data-bind="ntsCheckBox: { checked: sixtyHoursOverrideHoliday, enable: enableInputPriority, text: '#{i18n.getText('KMF001_145')}'}"></div>
							</td>
						</tr>						
					</table>
				</div>			
				<div id="functions-area-bottom">
					<!-- 決定 -->
					<button tabindex="7"
						data-bind="click: saveToDb" class=" proceed large">#{i18n.getText('KMF001_25')}</button>
					<!-- キャンセル-->
					<button tabindex="8"
						data-bind="click: closeDialog" class=" large">#{i18n.getText('KMF001_26')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
