<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.employeeworkway.medicalcare.medicalworkstyle.NurseClassifiCode
				nts.uk.ctx.at.shared.dom.employeeworkway.medicalcare.medicalworkstyle.NurseClassifiName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksm013.a.main.css" />
			<com:scriptfile path="ksm013.a.service.js" />
			<com:scriptfile path="ksm013.a.vm.js" />
			<com:scriptfile path="ksm013.a.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button id="newCreate" data-bind="click: newCreate" tabindex="1">#{i18n.getText('KSM013_2')}</button>
				<button id="register" class="proceed" data-bind="click: register, enable: $root.errors.isEmpty"
					tabindex="2">#{i18n.getText('KSM013_3')}</button>
				<button id="remove" class="danger" data-bind="click: remove, enable: isEditting()"
					tabindex="3">#{i18n.getText('KSM013_4')}</button>
			</div>
			<div id="content-area">
				<div id="left-content">
					<div
						data-bind="ntsPanel:{width: '310px', height: '260px', direction: 'right', visible: true}">
						<table id="single-list" tabindex="4"
							data-bind="ntsGridList:{
								width: 215,
								height: 255,
								options: lstNurseCl,
								optionsValue: 'code',
								primaryKey: 'code',
								columns: columns,
								multiple: false,
								value: selectedCode,
								enable: true}">
						</table>

					</div>
				</div>
				<div id="right-content" data-bind="with: nurseClModel">
					<div>
						<div style="margin-top: 25px;">
							<div class ="label_left"
								data-bind="ntsFormLabel: {required: true,constraint:['NurseClassifiCode','NurseClassifiName'] }">#{i18n.getText('KSM013_7')}
							</div>
							<div id="code_name">
								<!-- B3_2: Pattern code -->
								<input tabindex="5" id ="nurseClassificationCode"
									data-bind="ntsTextEditor: {
										  name: '#[KSM013_5]',
                                          value: nurseClassificationCode,
                                          constraint: 'NurseClassifiCode',
                                          enable: !$parent.isEditting(),
                                          required: true}" />
								<!-- B3_3:Pattern Name-->
								<input tabindex="6" id ="nurseClassificationName"
									data-bind="ntsTextEditor: {
										  name: '#[KSM013_6]',
                                          value: nurseClassificationName,
                                          constraint: 'NurseClassifiName',
                                          required: true}" />
							</div>
						</div>
						<div style="margin-top: 30px">
							<div class ="label_left"
								data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KSM013_8')}
							</div>
							<div id="license" tabindex="7"
								data-bind="ntsSwitchButton: {
											name: '#[KSM013_8]',
											options:  $parent.lstLicense,
											optionsValue: 'licenseCode',
											optionsText: 'licenseName',
											value:  license,
											required: true,
											enable: true }">
							</div>
						</div>
						<div style="margin-top: 30px">
							<div class ="label_left"
								data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KSM013_9')}
							</div>
							<div tabindex="8" id ="officeWorker" data-bind="ntsCheckBox: { checked: officeWorker, enable: license() == 2, text: nts.uk.resource.getText('KSM013_10', [nts.uk.resource.getText('KSM013_9')]) }"></div>
						</div>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
