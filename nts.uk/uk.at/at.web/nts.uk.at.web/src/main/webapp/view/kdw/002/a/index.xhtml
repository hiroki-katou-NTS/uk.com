<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.scherec.monthlyattendanceitem.RoundingUnitPrimitive
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw002.a.main.css" />
			<com:scriptfile path="kdw002.a.start.js" />
			<com:scriptfile path="kdw002.a.vm.js" />
			<com:scriptfile path="kdw002.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- <a tabindex="1" class="goback" data-bind="ntsLinkButton: { jump: '/view/kdw/006/a/index.xhtml' }">#{i18n.getText('KDW002_8')}</a> -->
				<a tabindex="1" id="button1" class="goback"
					data-bind="ntsLinkButton: { action: jumpToHome.bind($data, sideBar)}">#{i18n.getText('KDW002_21')}</a>
				<button tabindex="2" data-prevent-click="true" class="proceed" data-bind="click: submitData,enable :isSave">#{i18n.getText('KDW002_2')}</button>

			</div>
			<div id="contents-area">
				<div class="leftpanel"
					data-bind="ntsPanel:{ direction: 'right', visible: true}">

					<!-- <div tabindex="3" style="width: 300px"
						data-bind="ntsSearchBox: {searchMode: 'filter',placeHolder:'',targetKey: 'attendanceItemId',
						mode:'igGrid', comId:'gridList', items: attendanceItems,selected: aICurrentCode, 
						selectedKey: 'attendanceItemId', childField: 'childs', 
						fields: ['attendanceItemName', 'attendanceItemId']}" /> -->
					<div style="width: 300px" tabindex="3"
						data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'displayNumber',
						comId: 'gridList', 
								items: attendanceItems, selected: aICurrentCode,
								selectedKey: 'displayNumber', fields: ['attendanceItemName', 'displayNumber'], mode: 'igGrid'}" />
					<label>#{i18n.getText('KDW002_23')}</label>
					<table tabindex="4" id="gridList"
						data-bind="ntsGridList:{
							width: 300,
							height: 500,
							options: attendanceItems,
							value: aICurrentCode,
							columns: attendanceItemColumn,
							optionsValue: 'displayNumber',
							multiple: false,
							enable: true,										
							showCheckBox: false,
							rows : 15}">
					</table>



				</div>
				<div class="rightContent"></div>
				<div class="component-area">
					<label>#{i18n.getText('KDW002_23')} </label> <label class="mylabel"
						data-bind="text: txtItemId"></label> <label class="mylabel">#{i18n.getText('KDW002_4')}</label>
					<label class="mylabel" data-bind="text: txtItemName"></label>
				</div>
				<label data-bind="value: linebreak "></label>
				<div class="component-area">
					<label>#{i18n.getText('KDW002_25')}</label>
					<div id="colorID" tabindex="5" class="headerColor"
						data-bind="ntsColorPicker: {value: headerColorValue, width: 50}" ></div>
				</div>
				<div class="component-area">
					<label>#{i18n.getText('KDW002_27')}</label> 
					<!-- <select tabindex="6"
						class="unitRounding"
						data-bind="options: unitRoundings , optionsText: 'timeInputName', optionsValue: 'timeInputValue' , value: timeInputCurrentCode, enable: timeInputEnable"></select> -->
						<input style="width: 50px; margin-right: 10px;" class="unitRounding" data-bind="ntsNumberEditor: {
							constraint: 'RoundingUnitPrimitive',
							required: false,
							name: '丸め単位',
							value: roundingUnitValue,
							enable: timeInputEnable
						}" />
						<span class="label" data-bind="visible: unit() === 0">#{i18n.getText('KDW002_45')}</span>
						<span class="label" data-bind="visible: unit() === 1">#{i18n.getText('KDW002_46')}</span>
						<span class="label" data-bind="visible: unit() === 2">#{i18n.getText('KDW002_47')}</span>
				</div>

			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
