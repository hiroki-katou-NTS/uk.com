import org.gradle.api.Project

apply plugin: 'java'

buildscript {
	ext {
		version = "1.0.0"
		localRepo = "${project(':at.web').projectDir}/../../uk.repo"
	}	
	
	repositories {
		flatDir {
			dirs localRepo
	 	}
	}
	
	dependencies {
		// compress js plugin
		classpath 'com.eriwen:gradle-js-plugin:1.12.0'

		classpath "com.bmuschko:gradle-cargo-plugin:2.2.1"
		
		classpath "de.aaschmid.gradle.plugins:gradle-cpd-plugin:0.5"
		
		// compile typescript to js  plugin
		classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
		
		classpath "de.richsource.gradle.plugins:typescript-gradle-plugin:1.8.0"
	}
}

//すべてのプロジェクトに適応すべき�容はここに追記す�
allprojects {
	apply from: "$rootDir/gradle/properties.gradle"
	apply from: "$rootDir/gradle/library_properties.gradle"

	//ビルド及び実行�、Java8を対象とする
	sourceCompatibility = "$javaVersion"
	targetCompatibility = "$javaVersion" 

	task cleanandbuildallproject (dependsOn: ['clean', 'build']) { }
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'eclipse-wtp'
	
	repositories {
		flatDir {
			dirs localRepo
	 	}
	}	
	
	//compileJavaとcompileTestJavaの実行時の断�コードをunicodeで挮
	[compileJava, compileTestJava]*.options*.encoding = "$defaultEncoding"
	
	jar {
		// contains source code
    	from sourceSets.main.allSource
 	}
 	
 	task upver (type: Copy, dependsOn: ['compileJava', 'jar']) {
        from "build/libs"
        into "${project(':at.web').projectDir}/../../uk.repo"
        include "nts*.jar"
        exclude "nts*web.jar"
	}
	
	task initd (dependsOn: [
		':at.ctx:at.auth:nts.uk.ctx.at.auth.app:upver',
		':at.ctx:at.auth:nts.uk.ctx.at.auth.dom:upver',
		':at.ctx:at.auth:nts.uk.ctx.at.auth.infra:upver',
		':at.ctx:shared:nts.uk.ctx.at.shared.app:upver',
		':at.ctx:shared:nts.uk.ctx.at.shared.dom:upver',
		':at.ctx:shared:nts.uk.ctx.at.shared.infra:upver',
		':at.ctx:shared:nts.uk.ctx.at.shared.pub:upver',
		':at.ctx:record:nts.uk.ctx.at.record.app:upver',
		':at.ctx:record:nts.uk.ctx.at.record.dom:upver',
		':at.ctx:record:nts.uk.ctx.at.record.infra:upver',
		':at.ctx:record:nts.uk.ctx.at.record.pub:upver',
		':at.ctx:request:nts.uk.ctx.at.request.app:upver',
		':at.ctx:request:nts.uk.ctx.at.request.dom:upver',
		':at.ctx:request:nts.uk.ctx.at.request.pub:upver',
		':at.ctx:request:nts.uk.ctx.at.request.infra:upver',
		':at.ctx:schedule:nts.uk.ctx.at.schedule.app:upver',
		':at.ctx:schedule:nts.uk.ctx.at.schedule.dom:upver',
		':at.ctx:schedule:nts.uk.ctx.at.schedule.infra:upver',
		':at.ctx:function:nts.uk.ctx.at.function.app:upver',
		':at.ctx:function:nts.uk.ctx.at.function.dom:upver',
		':at.ctx:function:nts.uk.ctx.at.function.infra:upver'
	]) { }
	
	dependencies {
	   // Apache commons lang
		compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
		
		// Lombok
		compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
		
		// JUnit
		testCompile group: 'junit', name: 'junit', version: '4.12'
		testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
		testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
		
		// JMockit
		testCompile group: 'org.jmockit', name: 'jmockit', version: '1.28'
		
		// CDI
		compileOnly group: 'javax.enterprise', name: 'cdi-api', version: '1.2'

		// EJB
		compileOnly group: 'javax.ejb', name: 'javax.ejb-api', version: '3.2'
		
		// inject
		compile group: 'javax.inject', name: 'javax.inject', version: '1'
		
		// transaction
		compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'
		
		// validation
		compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
		
		// json parser
		compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4'
		
		// Concurrency Utilities for Java EE
		compile group: 'javax.enterprise.concurrent', name: 'javax.enterprise.concurrent-api', version: '1.0'
		
		// JPA
		compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.1.1'
		compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.6.4'
		
		// JAX-RS
		compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
		
		// Jackson
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.3'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'

		// servlet
		compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
		
		// Log4J
		compile group: 'log4j', name: 'log4j', version: '1.2.17'
		compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
		compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
		
		// SLF4J
		compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
		compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.22'
		
        // Apache commons CSV
		compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
        
        // Apache commons IO
		compile group: 'commons-io', name: 'commons-io', version: '2.5'
		
		// https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
		compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
		
        compile group: 'nts.gul', name: 'nts.gul', version: version
        compile group: 'nts.arc', name: 'nts.arc', version: version
		
		compile group: 'com.shr', name: 'nts.uk.shr.com', version: version
	}
}

